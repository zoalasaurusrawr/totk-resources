!FirstPlugin.MSYT+MessageHeader,%2520FirstPlugin.Plg,%2520Version=1.0.202.0,%2520Culture=neutral,%2520PublicKeyToken=null
entries:
  - contents:
      text:
        - "封印戦争\0"
  - contents:
      text:
        - "突如発生した謎の瘴気を調べる為\nハイラル\x0E\0\0\n\x02\x06じょう城地下へ向かったリンクとゼルダは\nそこでミイラと遭遇し襲われる\nマスターソードは砕け 地の底へと落ちるゼルダ\nリンクもまた 謎の手と共に光に飲まれるのだった\0"
  - contents:
      text:
        - "ソニアは 目の前に現れたゼルダを\nガノンドロフ配下の魔物だと見破る…\n現れた本物のゼルダとソニアを前に 不気味な笑みを\n浮かべながら 瘴気と共に消え去る偽者のゼルダ…\nその瞬間 ソニアは 背後から不意を突いた\nガノンドロフの凶手に崩れ落ちるのだった\0"
  - contents:
      text:
        - "眼前に広がる世界を見つめながら 遥かな過去へ\n来てしまったことを実感するゼルダ… 帰る術が\n分からず途方にくれる彼女に ソニアは優しい言葉を\nかける… ラウルは 姉のミネルなら 時を超える術を\n知っているかもしれないと思い付く\0"
  - contents:
      text:
        - "龍の泪\0"
  - contents:
      text:
        - "プルアパッドをミネルにゆだね リンクへの願いを\n胸に 秘石を呑むゼルダ…\n強い光に包まれ 白龍に変化したゼルダは\n気高い咆哮と共に 天へと昇っていく…\n瞳からこぼれた泪を 空に舞い落とし\n白龍は 雲海の中へ消えていくのだった…\0"
  - contents:
      text:
        - "\x0E\0\0\n\x02\x06りゅう龍の\x0E\0\0\n\x02\x06なみだ泪 その5\0"
  - contents:
      text:
        - "ゼルダは 朽ちたマスターソードを胸に抱き\nリンクへと語りかける… 新たな力を吹き込んだ\nこの剣が どうか貴方に届くようにと祈りを\x0E\0\0\x06\x02\x02こ込めて…\0"
  - contents:
      text:
        - "ここはいずこ\0"
  - contents:
      text:
        - "それぞれの決意\0"
  - contents:
      text:
        - "プルアパッドに強い興味を示すミネル\n彼女は ゼルダの言葉を疑いなく受け入れるが\n時を超える方法は 自我を失う禁断の術 龍化の法\n以外に無いと告げる… \n消沈するゼルダに ラウルは 時の力について\nソニアに習ってみてはどうかと提案する\0"
  - contents:
      text:
        - "偽りの臣従\0"
  - contents:
      text:
        - "王の務め\0"
  - contents:
      text:
        - "ゲルド族の強襲\0"
  - contents:
      text:
        - "\x0E\0\0\n\x02\x06りゅう龍の\x0E\0\0\n\x02\x06なみだ泪 その7\0"
  - contents:
      text:
        - "\x0E\0\0\n\x02\x06りゅう龍の\x0E\0\0\n\x02\x06なみだ泪 その11\0"
  - contents:
      text:
        - "ミネルの助言\0"
  - contents:
      text:
        - "\x0E\0\0\n\x02\x06りゅう龍の\x0E\0\0\n\x02\x06なみだ泪 その6\0"
  - contents:
      text:
        - "\x0E\0\0\n\x02\x06りゅう龍の\x0E\0\0\n\x02\x06なみだ泪 その8\0"
  - contents:
      text:
        - "マスターソードを復活させるため 禁断の術を使うと\nミネルに告げるゼルダ… 人を捨てねばならない\n術の行使に 強く反対するミネルだったが ゼルダの\n想いを知り 自らもその想いに最善を尽くすことを\n約束する\0"
  - contents:
      text:
        - "決戦前夜\nゼルダはラウルに 自分の知る未来を話し \n明日の決戦で魔王を倒すことは出来ないと告げる… \nだがラウルは 命を賭して己の務めを果たすと言い\nもしもの時は 退魔の剣を持つ剣士に後を託すと\n語るのだった\0"
  - contents:
      text:
        - "見知らぬ世界\0"
  - contents:
      text:
        - "魔王の軍団\0"
  - contents:
      text:
        - "目覚め\0"
  - contents:
      text:
        - "遠い未来で魔王の封印が解けることを憂うゼルダの\n前に 突如朽ちたマスターソードが現れる…\n剣の声を聴き リンクの無事を知った時 ゼルダは\nこの時代に来た自らの使命を悟り 決意するのだった\0"
  - contents:
      text:
        - "\x0E\0\0\n\x02\x06りゅう龍の\x0E\0\0\n\x02\x06なみだ泪 その4\0"
  - contents:
      text:
        - "ソニア無惨\0"
  - contents:
      text:
        - "ソニアの秘石を奪ったガノンドロフは 魔王へと\n変貌する… その体から放たれた瘴気が 無数の\n魔物を生み 世界中で咆哮を上げる…\n横たわるソニアのもとに 駆け付けたラウルは \nガノンドロフへ怒りをあらわにするが 魔王の力は\n凄まじく ゼルダと共に撤退を余儀なくされる\0"
  - contents:
      text:
        - "\x0E\0\0\n\x02\x06りゅう龍の\x0E\0\0\n\x02\x06なみだ泪 その12\0"
  - contents:
      text:
        - "\x0E\0\0\b\x02\x04まよ迷いの\x0E\0\0\b\x02\x04もり森で 回復したマスターソードを\n再び手にするリンク…\n同行したゼルダは デクの\x0E\0\0\x06\x02\x02き樹から\n 「マスターソードは 聖なる力を浴びることで\nより強力な剣となる」と聴き\n驚きと感銘を 覚えるのだった\0"
  - contents:
      text:
        - "城の地下で突如消えたゼルダが 目覚めと共に\n出逢ったのは二人の人物だった… 彼らは自分たちを\nハイラルの国王ラウルと 王妃ソニアだと名乗る\n聞き覚えのある名に ゼルダは衝撃を受ける…\0"
  - contents:
      text:
        - "\x0E\0\0\n\x02\x06りゅう龍の\x0E\0\0\n\x02\x06なみだ泪 その10\0"
  - contents:
      text:
        - "マスターソードの力\0"
  - contents:
      text:
        - "\x0E\0\0\n\x02\x06りゅう龍の\x0E\0\0\n\x02\x06なみだ泪 その3\0"
  - contents:
      text:
        - "???\0"
  - contents:
      text:
        - "\x0E\0\0\n\x02\x06りゅう龍の\x0E\0\0\n\x02\x06なみだ泪 その2\0"
  - contents:
      text:
        - "魔王と化し 恐るべき力を手に入れたガノンドロフは\n世界を瘴気で覆いつくし 自らが生み出した魔物の\n軍を率い ハイラル\x0E\0\0\f\x04\bおうこく王国や周囲の部族への\n襲撃を開始するのだった\0"
  - contents:
      text:
        - "時を超えるマスターソード\0"
  - contents:
      text:
        - "\x0E\0\0\n\x02\x06りゅう龍の\x0E\0\0\n\x02\x06なみだ泪 その1\0"
  - contents:
      text:
        - "時の力について ソニアに教わるゼルダは\n自分の悩みを言い当てる 彼女の鋭い洞察力に驚く…\nソニアの優しい気づかいの言葉に 安堵を覚えた\nゼルダは ラウルに問われリンクのことを語り始める\nその言葉には 彼への強い信頼がにじんでいた\0"
  - contents:
      text:
        - "\x0E\x02\x13,&SimpleIntForMessage\xFFFF촁\0"
  - contents:
      text:
        - "ハイラル\x0E\0\0\f\x04\bおうこく王国からの招聘に応じ 国王ラウルの前で\n膝を付き 臣従を誓うガノンドロフ… しかし\nうつむいたその顔には 不遜な笑みが隠されていた\nガノンドロフの野心を感じ 不安を覚えるゼルダだが\nラウルは 全て承知の上だと彼女を諭すのだった\0"
  - contents:
      text:
        - "魔王誕生\0"
  - contents:
      text:
        - "賢者の誓い\0"
  - contents:
      text:
        - "\x0E\0\0\n\x02\x06りゅう龍の\x0E\0\0\n\x02\x06なみだ泪 その9\0"
  - contents:
      text:
        - "魔王軍に各地を襲撃され 追い詰められたラウルは\n集った部族の代表たちに助力を乞い 彼らにゾナウの\n\x0E\0\0\n\x04\x06ひせき秘石を託す… \x0E\0\0\n\x04\x06ひせき秘石により己が力を倍加させて\n賢者となった者たちは ラウル王を支えると\n高らかに誓いを立てるのだった\0"
  - contents:
      text:
        - "\x0E\0\0\b\x02\x04はる遥かな\x0E\0\0\n\x04\x06こだい古代 \x0E\0\0\n\x04\x06やぼう野望を\x0E\0\0\b\x02\x04いだ抱く\x0E\0\0\n\x02\x06おとこ男ガノンドロフに\n秘石を\x0E\0\0\b\x02\x04うば奪われ \x0E\0\0\n\x04\x06まおう魔王の\x0E\0\0\x0E\x04\nたんじょう誕生を\x0E\0\0\b\x02\x04ゆる許してしまった\nハイラル\x0E\0\0\f\x04\bこくおう国王ラウル… \n圧倒的な魔王の力に追い詰められ\n勝機が無いことを\x0E\0\0\b\x02\x04さと悟り \x0E\0\0\n\x02\x06おのれ己の\x0E\0\0\n\x02\x06いのち命を\x0E\0\0\x06\x02\x02か懸け\n\x0E\0\0\n\x04\x06まおう魔王ガノンドロフを\x0E\0\0\f\x04\bふういん封印するのだった\0"
  - contents:
      text:
        - "ゼルダの想い\0"
  - contents:
      text:
        - "???\0"
  - contents:
      text:
        - "ハイラル\x0E\0\0\f\x04\bおうこく王国を手中に収めんとゲルド族の長 \nガノンドロフは 巨大な魔物モルドラジークの\n群れを使い 城に強襲をかける\nラウルの放った一撃で 群れが殲滅した時\nガノンドロフは その右手に光る ゾナウの秘石を\n目にし 妖しい笑みを浮かべるのだった\0"
  - contents:
      text:
        - "ゼルダとソニア\0"
