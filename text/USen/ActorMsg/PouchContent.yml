        - "Its lightweight design is a hallmark of Rito\ncraftsmanship. It gives Rito warriors more\nmaneuverability during aerial combat—and it\n\x0E\0\x03\x02\x01produces a strong wind\x0E\0\x03\x02\xFFFF.\0"
