!FirstPlugin.MSYT+MessageHeader,%2520FirstPlugin.Plg,%2520Version=1.0.202.0,%2520Culture=neutral,%2520PublicKeyToken=null
entries:
  - contents:
      text:
        - "According to legend, this cap was crafted for\na hero who travels the wild lands. A Great\nFairy has increased its defense by one level.\0"
  - contents:
      text:
        - "Stealth Mask\0"
  - contents:
      text:
        - "This armor was apparently crafted for a hero\nwho travels the wilds. Strangely enough,\nit's just your size. A Great Fairy has\nincreased its defense to its maximum level.\0"
  - contents:
      text:
        - "Stone headgear made for tourists by Goron\ncrafters. Not only is it flame resistant but\nit also covers your entire head. A Great Fairy\nhas increased its defense by three levels.\0"
  - contents:
      text:
        - "The ancient technology used in making this\ngear and its no-slip glove will make you a\nbetter climber. A Great Fairy has increased\nits defense to the maximum level.\0"
  - contents:
      text:
        - "Good leggings for a rainy day, designed to\nprevent slipping on wet walls. A Great Fairy\nhas increased their defense by three levels.\0"
  - contents:
      text:
        - "Ember Trousers\0"
  - contents:
      text:
        - "Made for ancient rituals, this item's cold-\nabsorbing cloth produces frost in low-\ntemperature environments. A Great Fairy has\nincreased its defense by three levels.\0"
  - contents:
      text:
        - "A hood acquired by offering Poes to a strange\nstatue found in the Depths. Woven of\nmonstrous materials, it offers some resistance\nto gloom.\0"
  - contents:
      text:
        - "Knight's Saddle\0"
  - contents:
      text:
        - "\x0E\x02\b\0A fragrant mixture of herbs and spices.\nIt's easily recognized by its unique aroma.\0"
  - contents:
      text:
        - "This blade-like Lynel horn is extremely sharp.\nIt increases a weapon's attack power when\nattached. Cook it with a critter to make an\nelixir.\0"
  - contents:
      text:
        - "This trout makes its home in the freshwater\nlakes. Its scales have an insulating\ncompound that, when cooked into a dish,\noffers resistance to electricity.\0"
  - contents:
      text:
        - "Sizzlefin Trout\0"
  - contents:
      text:
        - "Fortified Pumpkin\0"
  - contents:
      text:
        - "Tabantha Wheat\0"
  - contents:
      text:
        - "A common mushroom found near trees\naround Hyrule. Eat it to restore half a heart.\0"
  - contents:
      text:
        - "Roasted Swift Carrot\0"
  - contents:
      text:
        - "A bass that's been cooked whole over an\nopen flame. It's flaky and savory smelling.\nOffers more hearts than the raw version.\0"
  - contents:
      text:
        - "A glowing spirit orb found all over the Depths.\nOffer these to a Bargainer Statue for rewards.\nThey seem to possess great power.\0"
  - contents:
      text:
        - "Vow of Mineru, Sage of Spirit \0"
  - contents:
      text:
        - "Korok Fabric\0"
  - contents:
      text:
        - "Bygone-Royal Fabric\0"
  - contents:
      text:
        - "Lynel Shield\0"
  - contents:
      text:
        - "Forest Dweller's Spear\x0E\x01\x04\x02촩\0"
  - contents:
      text:
        - "A very common sword often kept by travelers\nto fend off small beasts. It's fairly durable\nbut a bit unreliable against monsters.\0"
  - contents:
      text:
        - "A sword said to have once belonged to a\nhero from the sky. Its beautiful white blade\nstands out. When it's wielded, a strange yet\nheavenly breeze kicks up around you.\0"
  - contents:
      text:
        - "Strong Zonaite Sword\0"
  - contents:
      text:
        - "Hylian Hood\0"
  - contents:
      text:
        - "Armor designed for stealth, passed down\nthrough the Sheikah tribe. Its special fabric\nsuppresses sound. A Great Fairy has\nincreased its defense by one level.\0"
  - contents:
      text:
        - "This armor has built-in electricity resistance\nthanks to its source material—an ancient\nmarvel called \"rubber.\" Such technology\ndoes not exist in this modern age.\0"
  - contents:
      text:
        - "Zora Helm\0"
  - contents:
      text:
        - "Radiant Tights\0"
  - contents:
      text:
        - "The cloth sewn to these tights allows their\nwearer to glide more easily as they plummet\nfrom the sky. A Great Fairy has increased\ntheir defense by three levels.\0"
  - contents:
      text:
        - "Snow Boots\0"
  - contents:
      text:
        - "Phantom Greaves\0"
  - contents:
      text:
        - "Legend has it this armor was once worn by a\nhero who traveled through time. Strangely,\nits special design is fitted for children and\nadults alike.\0"
  - contents:
      text:
        - "Legend has it this armor was worn by a hero\nwho traveled through time. It can be worn by\na child or an adult. A Great Fairy has\nincreased its defense to its maximum level.\0"
  - contents:
      text:
        - "Legend has it this armor once belonged to\nthe hero of a world in which the moon\nthreatened to fall. When you wear it, you feel\na fierce, godlike power flow through you.\0"
  - contents:
      text:
        - "Armor worn by the hero from a world in which\nthe moon threatened to fall. Wearing it\nprovides godlike power. A Great Fairy has\nincreased its defense to its maximum level.\0"
  - contents:
      text:
        - "Being frozen has condensed the taste\nof fish inside this trout's body. Eating it\nwill provide a temporary boost to your\nheat resistance.\0"
  - contents:
      text:
        - "\x0E\x02\b\0A healthy dish made by cooking mixed \ngreens over a strong flame.\0"
  - contents:
      text:
        - "\x0E\x02\a\0Prime Meat and Seafood Fry\0"
  - contents:
      text:
        - "\x0E\x02\a\0Gourmet Poultry Pilaf\0"
  - contents:
      text:
        - "\x0E\x02\b\0The pleasant texture and flavor of snails\ncombine with butter and milk in a rich soup.\0"
  - contents:
      text:
        - "\x0E\x02\b\0Using monster extract as a base, this soup's\ndistinct gaminess is either loved or hated.\0"
  - contents:
      text:
        - "Lynel Hoof\0"
  - contents:
      text:
        - "This blade-like horn of a White-Maned Lynel\ncan slash through just about anything. Attach\nit to a weapon to greatly increase attack\npower. Cook with a critter to make an elixir.\0"
  - contents:
      text:
        - "Ice-Breath Lizalfos Tail\0"
  - contents:
      text:
        - "This Hyrule bass got to be the biggest fish\nby never getting caught (until now). Its long\nlife results in a cooked dish that will restore\na lot of stamina.\0"
  - contents:
      text:
        - "Small birds love this nut. You can eat it raw\nfor a minor effect, but it can also be added\nas a spice to other recipes.\0"
  - contents:
      text:
        - "This crab appears in large numbers when it\nrains. One bite of its delectable meat, and\nyou'll forget all your exhaustion. Replenishes\nyour stamina when cooked into a dish.\0"
  - contents:
      text:
        - "The soft and fluffy texture of this seafaring\nfish has been enhanced by roasting it over\nan open fire. The crisp, aromatic skin is\nparticularly delicious.\0"
  - contents:
      text:
        - "amiibo\0"
  - contents:
      text:
        - "Proof of the vow of Mineru, Sage of Spirit.\nUse it to summon or dismiss the construct\ncontaining Mineru's spirit.\0"
  - contents:
      text:
        - "Goron Fabric\0"
  - contents:
      text:
        - "This bow is a favorite among Rito warriors.\nThe bowstring has been specially engineered\nfor aerial combat, which allows it to be drawn\nfaster than a normal bow.\0"
  - contents:
      text:
        - "Claymore\0"
  - contents:
      text:
        - "A single-edged sword seldom seen in Hyrule.\nThis weapon is passed down through the\nSheikah tribe. \x0E\0\x03\x02\x01When wielded by a proficient\nfighter, it cleaves wind and creates vacuum\x0E\0\x03\x02\xFFFF.\0"
  - contents:
      text:
        - "Soldier’s Shield\0"
  - contents:
      text:
        - "A decayed wooden boomerang. A useful tool\nthat \x0E\0\x03\x02\x01comes back after you throw it\x0E\0\x03\x02\xFFFF. Its current\nstate has not lessened its performance.\0"
  - contents:
      text:
        - "Energetic Rhino Beetle\0"
  - contents:
      text:
        - "A common garb popular in Hyrule, especially\namong travelers. Its light-yet-sturdy fabric\ndoesn't limit movement. A Great Fairy\nhas increased its defense by one level.\0"
  - contents:
      text:
        - "Stealth Tights\0"
  - contents:
      text:
        - "Climbing Boots\0"
  - contents:
      text:
        - "Ancient Hero's Aspect\0"
  - contents:
      text:
        - "This armor owes its electricity resistance to\nan ancient material called \"rubber,\" which is\nnearly impossible to find. A Great Fairy has\nincreased its defense to its maximum level.\0"
  - contents:
      text:
        - "Mask of Awakening\0"
  - contents:
      text:
        - "Sand Boots\0"
  - contents:
      text:
        - "Vah Ruta Divine Helm\0"
  - contents:
      text:
        - "According to legend, this cap was once worn\nby a hero who battled the monsters of\ntwilight. A Great Fairy has increased its\ndefense to its maximum level.\0"
  - contents:
      text:
        - "\x0E\x02\a\0Omelet\0"
  - contents:
      text:
        - "\x0E\x02\a\0Seafood Meunière\0"
  - contents:
      text:
        - "\x0E\x02\b\0Popular among residents of coastal regions,\nthis juicy porgy is a delish dish.\0"
  - contents:
      text:
        - "\x0E\x02\a\0Cheesecake\0"
  - contents:
      text:
        - "Blue-Maned Lynel Saber Horn\0"
  - contents:
      text:
        - "An incredibly hard stone mined from a spike\non Naydra's back. It is very destructive when\nfused to a weapon, and it also imbues that\nweapon with the power of ice.\0"
  - contents:
      text:
        - "A high-quality piece of meat that's hard to\ncome by. You can eat it raw, but cooking it\nfirst will recover more hearts.\0"
  - contents:
      text:
        - "This whole bird has been tickled by an open\nflame to bring out its flavor. Less is more,\nas the lack of additional seasoning allows\nits natural taste to shine.\0"
  - contents:
      text:
        - "A small part made from crystallized charges.\nIt increases the maximum energy that can be\nstored in your Energy Cell.\0"
  - contents:
      text:
        - "Using a stable earns points. Collecting points\ngrants rewards. You are \x0E\0\x03\x02\x01eligible for a reward\x0E\0\x03\x02\xFFFF.\0"
  - contents:
      text:
        - "Tough fabric bearing a Demon King design.\nIt looks like it could be used to make a\nparaglider.\0"
  - contents:
      text:
        - "Farming Hoe\0"
  - contents:
      text:
        - "Thick Stick\0"
  - contents:
      text:
        - "Boomerang\0"
  - contents:
      text:
        - "This Boko shield is reinforced with fossilized\nbone. Its defensive capabilities are\nrespectable, but its predictably slipshod\ncraftsmanship spells low durability.\0"
  - contents:
      text:
        - "Favored by hunters for its rabbit design,\nwhich is said to bring luck on hunts. It's\neasy to use, but its durability leaves\nsomething to be desired.\0"
  - contents:
      text:
        - "Strong Zonaite Shield\0"
  - contents:
      text:
        - "Stick\0"
  - contents:
      text:
        - "Boomerang\0"
  - contents:
      text:
        - "A strong Zonai sword made of zonaite.\n\x0E\0\x03\x02\x01It resonates with attached Zonai devices\nto increase some of its attack power.\x0E\0\x03\x02\xFFFF\0"
  - contents:
      text:
        - "Armor for males sold rarely by Gerudo\nretailers. It contains sapphire,\nwhich harnesses the power of ice to\nmake hot climates more tolerable.\0"
  - contents:
      text:
        - "Radiant Shirt\0"
  - contents:
      text:
        - "A luxurious headpiece sold at Gerudo jewelry\nshops. It's decorated with a diamond, which\nharnesses the power of light to increase\nattack power.\0"
  - contents:
      text:
        - "Zora headgear made from dragon scales.\nIncreases swimming speed and allows you to\n\x0E\0\x03\x02\x01spin\x0E\0\x03\x02\xFFFF to attack while swimming. A Great Fairy\nincreased its defense to its maximum level.\0"
  - contents:
      text:
        - "The Rito feathers that line these trousers\nmake them excellent at retaining body heat.\nA Great Fairy has increased their defense\nby three levels.\0"
  - contents:
      text:
        - "Snowquill Trousers\0"
  - contents:
      text:
        - "Greaves favored by Hyrulean guards. They\nowe their distinctly high defense to the metal\nplates they're made from. A Great Fairy\nhas increased their defense by three levels.\0"
  - contents:
      text:
        - "Trousers of Awakening\0"
  - contents:
      text:
        - "Yiga Mask\0"
  - contents:
      text:
        - "Earrings made with topaz, which harnesses\nthe power of lightning to increase electricity\nresistance. A Great Fairy has increased\ntheir defense by three levels.\0"
  - contents:
      text:
        - "Cap of the Wind\0"
  - contents:
      text:
        - "Legends say these trousers were favored by\na hero from an ancient age. Their simple\ndesign is a rare aesthetic these days, but\nthere's something classic about them.\0"
  - contents:
      text:
        - "Frozen Hearty Bass\0"
  - contents:
      text:
        - "\x0E\x02\b\0A health-boosting dish made with leafy\ngreens and a touch of salt.\0"
  - contents:
      text:
        - "\x0E\x02\a\0Fragrant Mushroom Sauté\0"
  - contents:
      text:
        - "This prized ingredient can be obtained from\nMoblins. Its odor is too pungent for normal\nfood preparation, but stew it with some\ncritters to make elixirs.\0"
  - contents:
      text:
        - "Lizalfos Horn\0"
  - contents:
      text:
        - "Boss Bokoblin Fang\0"
  - contents:
      text:
        - "An incredibly hard stone mined from a spike\non the Light Dragon's back. It is very\ndestructive when fused to a weapon, and it\nalso imbues that weapon with healing power.\0"
  - contents:
      text:
        - "This Hinox tooth is almost unbelievably big.\nAttach it to an arrowhead to increase its\nattack power, or brew it into an elixir.\0"
  - contents:
      text:
        - "A hard horn that resulted from a skull\nmutation. Attach it to a weapon to increase\nits attack power, or cook it with a critter to\nmake an elixir.\0"
  - contents:
      text:
        - "Energy Cell\0"
  - contents:
      text:
        - "Tough fabric bearing a Hudson Construction\ndesign. It looks like it could be used to make\na paraglider.\0"
  - contents:
      text:
        - "This mysterious tool was built by Robbie.\nPlace it by opening your inventory and\nregistering your current location as a\ntravel gate.\0"
  - contents:
      text:
        - "Swallow Bow\0"
  - contents:
      text:
        - "This massive Lynel bow sports a bowstring\nmade from a metal so tough, mere Hylians\nhave trouble drawing it back.\0"
  - contents:
      text:
        - "Soldier's Claymore\x0E\x01\x04\x02촩\0"
  - contents:
      text:
        - "Giant Boomerang\0"
  - contents:
      text:
        - "Hylian Shield\0"
  - contents:
      text:
        - "Zora Armor\0"
  - contents:
      text:
        - "A Rito accessory made from snow-bird\nfeathers. It's adorned with a ruby, a gem\nthat harnesses the power of fire to make\ncold climates more tolerable.\0"
  - contents:
      text:
        - "Tights crafted by the Sheikah, laced with\nancient technology that suppresses the\nnoisy rustling of clothes. A Great Fairy has\nincreased their defense by three levels.\0"
  - contents:
      text:
        - "A mask with a wind-resistant design that\nallows for steadier gliding while the wearer\nplummets from the sky. A Great Fairy has\nincreased its defense by two levels.\0"
  - contents:
      text:
        - "A good hood for a rainy day, this piece\ncomes in handy when scaling wet surfaces.\nA Great Fairy has increased its defense by\ntwo levels.\0"
  - contents:
      text:
        - "Used in ancient rituals and made from \nconductive material, this item produces\nelectricity during thunderstorms.\0"
  - contents:
      text:
        - "Champion's Leathers\0"
  - contents:
      text:
        - "A tunic acquired by offering Poes to a strange\nstatue found in the Depths. It offers some\nresistance to gloom. A Great Fairy has\nincreased its defense the maximum level.\0"
  - contents:
      text:
        - "Armor supplied to members of the Yiga Clan.\nPerfect for sneaking but lacking protection. A\nGreat Fairy has increased its defense by three\nlevels.\0"
  - contents:
      text:
        - "These boots evenly distribute your body\nweight so you can maintain your normal\nmovement speed on deep snow. A Great\nFairy increased their defense by two levels.\0"
  - contents:
      text:
        - "A helm said to deepen the bond with the Rito\nwhen worn by a Hylian. A Great Fairy has\nincreased its defense by two levels.\0"
  - contents:
      text:
        - "Legends say these trousers were once worn\nby a hero who battled the beasts of twilight.\nA Great Fairy has increased their defense\nby one level.\0"
  - contents:
      text:
        - "According to legend, this cap was once worn\nby a hero who appeared from the sky riding\na mighty bird. A Great Fairy has increased\nits defense to its maximum level.\0"
  - contents:
      text:
        - "Fierce Deity Mask\0"
  - contents:
      text:
        - "\x0E\x02\a\0Meat and Rice Bowl\0"
  - contents:
      text:
        - "\x0E\x02\b\0The rice used in this rich risotto permeates\nthe light flavor of the salmon.\0"
  - contents:
      text:
        - "\x0E\x02\b\0Seafood simmered with tomato. Full of\nintense flavor.\0"
  - contents:
      text:
        - "This eyeball is constantly trying to focus on its\ntargets. Cook it with a critter to make an\nelixir, or attach it to an arrow to grant a\nhoming quality to the arrow.\0"
  - contents:
      text:
        - "A hefty horn with multiple tough barbs. \nAttach it to a weapon to greatly increase its\nattack power, or cook it with a critter to make\nan elixir.\0"
  - contents:
      text:
        - "A mild oil extracted from plant seeds, it's very\nversatile in cooking and can coax flavors from\ningredients used in many dishes. Also good\nfor adding fuel to fire.\0"
  - contents:
      text:
        - "This medicinal plant grows abundantly in the\nGerudo Desert. Its peculiar fibers conduct\nelectricity, which will increase your electricity\nresistance when cooked into a dish.\0"
  - contents:
      text:
        - "A simply grilled skyshroom. The heat brings\nout its flavor and increases the amount of\nhealth it can restore.\0"
  - contents:
      text:
        - "Tough fabric bearing a sword-spirit design. It\nlooks like it could be used to make a\nparaglider.\0"
  - contents:
      text:
        - "A powered Zonai device that spins quickly\nand is best suited for flat surfaces. It doesn't\nhandle hills, or even bumps, very well.\0"
  - contents:
      text:
        - "Hydrant\0"
  - contents:
      text:
        - "An upgraded Boko bow bound with animal\nbone to boost its durability and firepower.\nIts craftsmanship is sloppy, but it's light and\neasy to use.\0"
  - contents:
      text:
        - "This spear is a Zora's weapon of choice. It's\nmade from a special metal and is used by the\nZora for both fishing and protecting home. \x0E\0\x03\x02\x01It\nyields high attack power when it gets wet.\x0E\0\x03\x02\xFFFF\0"
  - contents:
      text:
        - "Gnarled Long Stick\0"
  - contents:
      text:
        - "Scimitar\0"
  - contents:
      text:
        - "Branch\0"
  - contents:
      text:
        - "Hylian Tunic\0"
  - contents:
      text:
        - "Desert Voe Headband\0"
  - contents:
      text:
        - "Radiant Mask\0"
  - contents:
      text:
        - "A good sleeve for a rainy day. The fingers\ngive extra traction on wet surfaces. A Great\nFairy has increased its defense by one level.\0"
  - contents:
      text:
        - "Champion's Leathers\0"
  - contents:
      text:
        - "Leg wraps once favored by a warlike tribe.\nThe traditional design bolsters your fighting\nspirit and raises your strength. A Great\nFairy increased their defense by three levels.\0"
  - contents:
      text:
        - "Sapphire Circlet\0"
  - contents:
      text:
        - "Earrings containing opal, a gem that\nharnesses the power of water to increase\nyour swimming speed. A Great Fairy has\nincreased their defense to its maximum level.\0"
  - contents:
      text:
        - "A mask inspired by those fun-loving Koroks.\nIt shakes when one is nearby. It's a rather\nrare find.\0"
  - contents:
      text:
        - "According to legend, this cap was once\nworn by a hero who traveled through time.\nA Great Fairy has increased its defense\nby three levels.\0"
  - contents:
      text:
        - "Tunic of the Sky\0"
  - contents:
      text:
        - "The distinct glow of this sneaky river snail\nhas diminished after it's been frozen, but\neating it like this will provide a temporary\nincrease to your heat resistance.\0"
  - contents:
      text:
        - "\x0E\x02\a\0Salt-Grilled Gourmet Meat\0"
  - contents:
      text:
        - "\x0E\x02\a\0Seafood Curry\0"
  - contents:
      text:
        - "An aerodynamic material dropped by a\ndefeated Keese. Arrows and thrown weapons\nfly farther with this item attached.\0"
  - contents:
      text:
        - "Captain Construct III Horn\0"
  - contents:
      text:
        - "Dinraal's Claw\0"
  - contents:
      text:
        - "A tail that's been exposed to electricity.\nFuse it with a weapon to add a lashing,\nwhiplike quality to attacks, or cook it with\na critter to make an elixir.\0"
  - contents:
      text:
        - "An unusual substance, it's cold to the touch,\nand it seems as though it's filled with pitch-\nblack darkness. Use it in cooking to get a\ngloom-resistant effect.\0"
  - contents:
      text:
        - "Zapshroom\0"
  - contents:
      text:
        - "Silent Princess\0"
  - contents:
      text:
        - "Roasted Wildberry\0"
  - contents:
      text:
        - "Toasty Rushroom\0"
  - contents:
      text:
        - "A gift of friendship given to you by Hestu.\nIt smells pretty bad.\0"
  - contents:
      text:
        - "Tunic of Memories Fabric\0"
  - contents:
      text:
        - "A wooden bow from the olden days. It's built\nfor hunting, but it's not very powerful.\0"
  - contents:
      text:
        - "Knight's Broadsword\x0E\x01\x04\x02촩\0"
  - contents:
      text:
        - "This fairy will fly from your pouch and heal\nyou the moment you lose your last heart.\nIt's easily mistaken for a firefly at first, but\nit glows in the daylight as well as night.\0"
  - contents:
      text:
        - "Fireproof Lizard\0"
  - contents:
      text:
        - "Radiant Mask\0"
  - contents:
      text:
        - "The cloth sewn to this shirt helps it \"catch\"\nair, increasing the wearer's ability to glide\nwhile plummeting from the sky. A Great Fairy\nhas increased its defense by one level.\0"
  - contents:
      text:
        - "Glide Tights\0"
  - contents:
      text:
        - "A helmet forged of zonaite and infused with\nmagic that improves energy efficiency for\nZonai devices. A Great Fairy has increased its\ndefense by one level.\0"
  - contents:
      text:
        - "Shin guards forged of zonaite. Wearing them\nawakens their latent magic, improving\nefficiency for Zonai devices. A Great Fairy has\nincreased their defense by one level.\0"
  - contents:
      text:
        - "Legend says these trousers were worn by a\nhero who explored a mysterious island that\none could visit but not leave. The item makes\none want to wear it but also not wear it.\0"
  - contents:
      text:
        - "A Gerudo headpiece set with a diamond,\nwhich harnesses the power of light to bolster\nattack power. A Great Fairy has increased its\ndefense to its maximum level.\0"
  - contents:
      text:
        - "Tunic of the Wind\0"
  - contents:
      text:
        - "Tunic of Twilight\0"
  - contents:
      text:
        - "A large piece of crystal, made by condensing\nZonai charges processed from zonaite.\n\x0E\0\x03\x02\x01Equal to 20 normal crystallized charges.\x0E\0\x03\x02\xFFFF\0"
  - contents:
      text:
        - "\x0E\x02\a\0Fruit and Mushroom Mix\0"
  - contents:
      text:
        - "\x0E\x02\b\0Even those who don't like carrots tend to\nenjoy the mild sweetness of this cake.\0"
  - contents:
      text:
        - "\x0E\x02\b\0This dish brims with treasures from the sea.\nIts spice packs a kick, so it's not for kids.\0"
  - contents:
      text:
        - "\x0E\x02\a\0Noble Pursuit\0"
  - contents:
      text:
        - "A very long, sword-like horn. Attach it to a\nweapon to moderately increase its attack\npower, or cook it with a critter to brew an\nelixir.\0"
  - contents:
      text:
        - "An axe-shaped horn with a band to identify it\nas belonging to a leader. Attach it to a\nweapon to moderately increase attack power,\nor cook it with a critter to make an elixir.\0"
  - contents:
      text:
        - "A giant fang that can easily dig through solid\nbedrock. Attach it to a weapon to vastly\nincrease its attack power, or cook it with a\ncritter to make an elixir.\0"
  - contents:
      text:
        - "This can only be obtained from an Octorok-\ntype enemy. It's too acidic for cooking, but\nit's highly valued as an ingredient for elixirs.\0"
  - contents:
      text:
        - "Molduga Guts\0"
  - contents:
      text:
        - "Glowing Cave Fish\0"
  - contents:
      text:
        - "A whole, grilled ancient arowana. The meat is\ncooked through and has reached a perfect\ntenderness.\0"
  - contents:
      text:
        - "Arrow x 10\0"
  - contents:
      text:
        - "Proof of the vow of Yunobo, Sage of Fire.\nUse it to summon or dismiss the avatar of\nYunobo.\0"
  - contents:
      text:
        - "Traveler's Bow\0"
  - contents:
      text:
        - "Steel Lizal Bow\0"
  - contents:
      text:
        - "Longsword\0"
  - contents:
      text:
        - "Gerudo Claymore\0"
  - contents:
      text:
        - "Shield\0"
  - contents:
      text:
        - "A long, durable stick made from a branch with\ngood piercing power. It has \x0E\0\x03\x02\x01high durability\x0E\0\x03\x02\xFFFF\nbecause it comes from the hardest part of\nthe tree.\0"
  - contents:
      text:
        - "Spear\0"
  - contents:
      text:
        - "Gloom Spear\0"
  - contents:
      text:
        - "A single-edged sword traditional to the\nSheikah tribe. It just may be among the\nsharpest conventional weapons ever made.\nIt can \x0E\0\x03\x02\x01yield more powerful sneakstrikes\x0E\0\x03\x02\xFFFF.\0"
  - contents:
      text:
        - "Wooden Stick\0"
  - contents:
      text:
        - "Stick\0"
  - contents:
      text:
        - "Barbarian Helm\0"
  - contents:
      text:
        - "Barbarian Armor\0"
  - contents:
      text:
        - "This item is said to contain the spirit of a hero\nwho once saved Hyrule. That hero's aura will\nenvelop the wearer. A Great Fairy has\nincreased its defense by one level.\0"
  - contents:
      text:
        - "The bioluminescent lamps on these trousers\nshed light on where you step. They come in\nhandy walking in darkness. A Great Fairy has\nincreased their defense by one level.\0"
  - contents:
      text:
        - "Hood of the Depths\0"
  - contents:
      text:
        - "Royal Guard Uniform\0"
  - contents:
      text:
        - "Tunic of Time\0"
  - contents:
      text:
        - "Tunic of Twilight\0"
  - contents:
      text:
        - "Cap of the Hero\0"
  - contents:
      text:
        - "A frozen glowing cave fish is just easier to\neat than an unfrozen one. And, once eaten, it\nmakes heat more bearable for a short time.\0"
  - contents:
      text:
        - "\x0E\x02\a\0Copious Meat Skewers\0"
  - contents:
      text:
        - "\x0E\x02\b\0This creamy soup showcases the sweetness\nof vegetables in a veritable taste explosion.\0"
  - contents:
      text:
        - "\x0E\x02\a\0Hot Buttered Apple\0"
  - contents:
      text:
        - "Frox guts, still pulsing—possibly a vain\nattempt to circulate fluids through its former\nowner's large body. Cook it with a critter to\nmake a powerful elixir.\0"
  - contents:
      text:
        - "Zonaite\0"
  - contents:
      text:
        - "A crystal that glows with a light that purges\nancient evil and purifies with its radiance.\0"
  - contents:
      text:
        - "Solemn Vow of Tulin, Sage of Wind\0"
  - contents:
      text:
        - "Dusk Claymore\0"
  - contents:
      text:
        - "Shield\0"
  - contents:
      text:
        - "Shield\0"
  - contents:
      text:
        - "A spear whose ominous appearance strikes\nfear into hearts. It is said to cost its bearer a\npart of their soul because its \x0E\0\x03\x02\x01gloom will\ngradually wear down the body of its wielder\x0E\0\x03\x02\xFFFF.\0"
  - contents:
      text:
        - "Feathered Edge\x0E\x01\x04\x02촩\0"
  - contents:
      text:
        - "Desert Voe Headband\0"
  - contents:
      text:
        - "Hyrulean guards praised this sturdy armor\nfor its superior defense. The high level of\ncraftsmanship is obvious. A Great Fairy\nincreased its defense by one level.\0"
  - contents:
      text:
        - "Sturdy headgear for protecting frontline\nsoldiers from vicious monsters. Praised for its\nsuperior defense. A Great Fairy has\nincreased its defense to its maximum level.\0"
  - contents:
      text:
        - "Charged Shirt\0"
  - contents:
      text:
        - "Frostbite Shirt\0"
  - contents:
      text:
        - "Legend says this mask resembles a hero\nwho explored a mysterious island that one\ncould visit but not leave. A Great Fairy has\nincreased its defense by one level.\0"
  - contents:
      text:
        - "Tunic of the Depths\0"
  - contents:
      text:
        - "A Gerudo headpiece set with a sapphire,\nwhich harnesses the power of ice to make\nthe heat more bearable. A Great Fairy\nhas increased its defense by one level.\0"
  - contents:
      text:
        - "Yiga Tights\0"
  - contents:
      text:
        - "There was once a man who claimed to be\nthe very reincarnation of a fairy. He treasured\nthis shirt, and so will you. After all, it's a\nrather rare find. Kooloo-Limpah!\0"
  - contents:
      text:
        - "Vah Rudania Divine Helm\0"
  - contents:
      text:
        - "According to legend, this cap was once\ntreasured by an ancient hero. A Great Fairy\nhas increased its defense by two levels.\0"
  - contents:
      text:
        - "Muddle Bud\0"
  - contents:
      text:
        - "Frozen Whole Bird\0"
  - contents:
      text:
        - "Frozen Cave Fish\0"
  - contents:
      text:
        - "\x0E\x02\b\0A mainstay in any fisherman's home, the\ncrisp crust pairs well with the fishy flavor.\0"
  - contents:
      text:
        - "\x0E\x02\b\0A deep-fried whole bird of the highest grade.\nIt's a standard item in any celebratory feast.\0"
  - contents:
      text:
        - "\x0E\x02\b\0A bold rice ball made with dark clump and\nHylian rice. Its flavor is unforgettable!\0"
  - contents:
      text:
        - "Fire Keese eyeballs are imbued with heat and\nare useful in making elixirs. Attach one to an\narrow to grant a homing quality to the arrow.\0"
  - contents:
      text:
        - "Electric Keese Eyeball\0"
  - contents:
      text:
        - "A horn wrapped in spiked wood. Attach it to\na weapon to increase attack power, or cook\nit with a critter to make an elixir.\0"
  - contents:
      text:
        - "Armored Porgy\0"
  - contents:
      text:
        - "Palm Fruit\0"
  - contents:
      text:
        - "Bird Egg\0"
  - contents:
      text:
        - "Zonaite of especially high purity. The amount\nof energy concentrated in it allows for much\nhigher power output than regular zonaite.\0"
  - contents:
      text:
        - "Roasted Endura Carrot\0"
  - contents:
      text:
        - "Lucky Clover Gazette Fabric\0"
  - contents:
      text:
        - "Lon Lon Ranch Fabric\0"
  - contents:
      text:
        - "Shield\0"
  - contents:
      text:
        - "Kite Shield\0"
  - contents:
      text:
        - "This throwing weapon was originally used by\nthe forest-dwelling Koroks. Its unique shape\nallows it to return after being thrown.\0"
  - contents:
      text:
        - "Edge\0"
  - contents:
      text:
        - "Amber Earrings\0"
  - contents:
      text:
        - "Desert Voe Spaulder\0"
  - contents:
      text:
        - "A Sheikah-made mask that suppresses the\nnoisy rustling of clothes. Perfect for sneaking\nabout. A Great Fairy has increased\nits defense by one level.\0"
  - contents:
      text:
        - "Rubber Tights\0"
  - contents:
      text:
        - "Ember Shirt\0"
  - contents:
      text:
        - "Charged Headdress\0"
  - contents:
      text:
        - "This spiffy cap is part of the uniform for\nHyrule's royal guard. It's lighter than it looks\nand easy to move around in. A Great Fairy\nincreased its defense to its maximum level.\0"
  - contents:
      text:
        - "Legend has it this armor was worn by a hero\nwho battled monsters of twilight. It looks like\nsome wolf hair is still stuck to it... A Great\nFairy increased its defense by three levels.\0"
  - contents:
      text:
        - "Cap of Twilight\0"
  - contents:
      text:
        - "Legend has it this armor was once cherished\nby a hero from ancient times. Its design is\nsimple yet traditional. A Great Fairy has\nincreased its defense to its maximum level.\0"
  - contents:
      text:
        - "\x0E\x02\b\0Fresh seafood delightfully accented with a\ngenerous serving of Hateno cheese.\0"
  - contents:
      text:
        - "Horriblin Claw\0"
  - contents:
      text:
        - "Silver Lynel Mace Horn\0"
  - contents:
      text:
        - "This ocean-dwelling fish comes with one rude\nattitude. The compounds in its flesh elevate\nyour competitive spirit when it's cooked into\na dish, thus increasing your attack power.\0"
  - contents:
      text:
        - "This resilient fruit can flourish even in the\nheat of the desert. The hydrating liquid\ninside provides a cooling effect that, when\ncooked, increases your heat resistance.\0"
  - contents:
      text:
        - "An ironshroom exposed to an open\nflame. Its once-tough exterior is now crunchy\nand tasty. Restores a bit of health.\0"
  - contents:
      text:
        - "This trout can be found all over Hyrule.\nServed river-to-table, it's simply cooked\nfor a soft and flaky flesh with a mild flavor.\0"
  - contents:
      text:
        - "Hestu's Gift\0"
  - contents:
      text:
        - "Tough fabric bearing a Hylian-hood design.\nIt looks like it could be used to make a\nparaglider.\0"
  - contents:
      text:
        - "Tough fabric bearing a Princess Zelda design.\nIt looks like it could be used to make a\nparaglider.\0"
  - contents:
      text:
        - "Hoe\0"
  - contents:
      text:
        - "Eightfold Longblade\0"
  - contents:
      text:
        - "The Koroks made this shield specifically for\nHylians. It's made from the finest hard wood\nof trees that grow only in Korok Forest, so\nit's sturdier than it looks.\0"
  - contents:
      text:
        - "Gerudo Scimitar\x0E\x01\x04\x02촩\0"
  - contents:
      text:
        - "Broadsword\0"
  - contents:
      text:
        - "Armor crafted by Gorons for Hylians curious\nenough to visit Goron City. It's made from\nfire-resistant rocks to protect the wearer.\0"
  - contents:
      text:
        - "Radiant Tights\0"
  - contents:
      text:
        - "Made by Rito artisans, this tunic stacks\nmolted Rito feathers in each layer to help\nretain body heat. A Great Fairy has\nincreased its defense by one level.\0"
  - contents:
      text:
        - "Radiant Shirt\0"
  - contents:
      text:
        - "Froggy Leggings\0"
  - contents:
      text:
        - "Barbarian Helm\0"
  - contents:
      text:
        - "Well-Worn Hair Band\0"
  - contents:
      text:
        - "Legend has it this armor was worn by a hero\nwho rode a mighty bird. It was apparently\npresented after a ceremony. A Great Fairy\nincreased its defense to its maximum level.\0"
  - contents:
      text:
        - "\x0E\x02\a\0Fried Wild Greens\0"
  - contents:
      text:
        - "\x0E\x02\b\0Once served in Hyrule Castle, the poultry\nused in this dish is of immensely high quality.\0"
  - contents:
      text:
        - "\x0E\x02\b\0This creamy mushroom-and-vegetable soup\nis thick and flavorful. \0"
  - contents:
      text:
        - "\x0E\x02\a\0Milk\0"
  - contents:
      text:
        - "\x0E\x02\a\0Cooked Stambulb\0"
  - contents:
      text:
        - "A giant organ obtained from a Molduga. This\ninvaluable ingredient is hard to come by,\nand its use is shrouded in mystery.\0"
  - contents:
      text:
        - "A new variety of pumpkin that soaks up the\nsunshine in Hateno Village. Baked into a dish,\nit can help heal the effects of exposure\nto gloom.\0"
  - contents:
      text:
        - "Meat obtained from animals in plains and\nforests. You can eat it raw, but cooking it will\nmake it more delicious and nutritious.\0"
  - contents:
      text:
        - "This fortified pumpkin has been roasted\nwhole. The hard rind serves as a container\nfor the steamed pumpkin flesh inside.\0"
  - contents:
      text:
        - "Roasted Big Radish\0"
  - contents:
      text:
        - "Prime meat cooked over an open flame.\nThe outside is perfectly browned, while\nthe inside is mouthwateringly juicy.\0"
  - contents:
      text:
        - "An ancient dagger-like blade. It's too small to\nwield as a weapon, but it can be used as an\narrowhead.\0"
  - contents:
      text:
        - "Heart Container\0"
  - contents:
      text:
        - "Enemy Picture\0"
  - contents:
      text:
        - "Tough fabric bearing a Zonai design. It looks\nlike it could be used to make a paraglider.\0"
  - contents:
      text:
        - "Horse-God Fabric\0"
  - contents:
      text:
        - "300 rupees! Its radiant golden shine\nilluminates your soul.\0"
  - contents:
      text:
        - "A Zonai device that rises when filled with\nhot air. The hotter the air, the quicker it\nrises.\0"
  - contents:
      text:
        - "A Zonai device built to move efficiently over\nflat surfaces. Apply force to get it moving, so\nlong as it has a power source.\0"
  - contents:
      text:
        - "Dragonbone Boko Bow\0"
  - contents:
      text:
        - "Longsword\0"
  - contents:
      text:
        - "A longblade that no longer cuts as well as it\nonce did, due to its decayed edge. However,\n\x0E\0\x03\x02\x01when wielded by a proficient fighter, it cleaves\nthe wind and creates a vacuum\x0E\0\x03\x02\xFFFF.\0"
  - contents:
      text:
        - "Bones\0"
  - contents:
      text:
        - "A curved sword favored by the Lizalfos.\nIt's made of metal so it can safely be used\nnear fire. If you throw it, it will return to you.\0"
  - contents:
      text:
        - "Gerudo Scimitar\0"
  - contents:
      text:
        - "A lizard found throughout Hyrule. It's a bit\nslow to react at times, but if given a chance\nto escape, it will dart off quickly. Cook it with\nmonster parts for a speed-boosting elixir.\0"
  - contents:
      text:
        - "Zora Greaves\0"
  - contents:
      text:
        - "The paint on this shirt is made from crushed\nluminous stones. It causes the shirt to show a\nglowing bone-like pattern in the dark.\0"
  - contents:
      text:
        - "Flamebreaker Helm\0"
  - contents:
      text:
        - "Stealth Chest Guard\0"
  - contents:
      text:
        - "Climbing Gear\0"
  - contents:
      text:
        - "A mask made from crushed luminous stones\nthat gives off a lurid, mysterious glow in the\ndark. A Great Fairy has increased its defense\nby one level.\0"
  - contents:
      text:
        - "A mask with a wind-resistant design that\nallows for steadier gliding while the wearer\nplummets from the sky. A Great Fairy has\nincreased its defense to the maximum level.\0"
  - contents:
      text:
        - "A waistguard made from zonaite. Its imbued\nmagic improves the efficiency of Zonai\ndevices. A Great Fairy has increased its\ndefense by three levels.\0"
  - contents:
      text:
        - "Opal Earrings\0"
  - contents:
      text:
        - "Trousers obtained by offering Poes to a\nstrange statue. They look normal at first, but\non closer inspection they resemble the legs\nof a monster born of shadow.\0"
  - contents:
      text:
        - "A mask said to have been worn by a Sheikah\nwho saved a time-traveling hero. Ideal for\nundercover work. A Great Fairy has\nincreased its defense by one level.\0"
  - contents:
      text:
        - "Fierce Deity Boots\0"
  - contents:
      text:
        - "Frozen Trout\0"
  - contents:
      text:
        - "\x0E\x02\b\0This bowl is loaded with high-quality meat.\nYour hunt for a serious meal ends here.\0"
  - contents:
      text:
        - "\x0E\x02\a\0Crab Omelet with Rice\0"
  - contents:
      text:
        - "\x0E\x02\a\0Curry Rice\0"
  - contents:
      text:
        - "\x0E\x02\a\0Dark Cake\0"
  - contents:
      text:
        - "A rare material obtained by defeating a\nBokoblin. It convulses on its own every now\nand then, which is really creepy, but perhaps\nit has a use.\0"
  - contents:
      text:
        - "Moblin Guts\0"
  - contents:
      text:
        - "Blue Boss Bokoblin Horn\0"
  - contents:
      text:
        - "A horn that glows red with the power of fire.\nCook it with a critter to make an elixir. The\nright combination could draw out the blazing\npower contained within.\0"
  - contents:
      text:
        - "Hearty Truffle\0"
  - contents:
      text:
        - "An acorn cooked with direct heat.\nIts nutty aroma has been amplified.\0"
  - contents:
      text:
        - "All's Well\0"
  - contents:
      text:
        - "An award for one who has conquered the\ndarkness by lighting up every lightroot. This\nspecial item commemorates blessings\nreceived.\0"
  - contents:
      text:
        - "Material Picture\0"
  - contents:
      text:
        - "Tough fabric bearing a Sheik design. It looks\nlike it could be used to make a paraglider.\0"
  - contents:
      text:
        - "Steering Stick\0"
  - contents:
      text:
        - "Forest Dweller's Bow\0"
  - contents:
      text:
        - "A decayed claymore prototype for the royal\nguard. It's made of a metal refined using an\nunusual method, and \x0E\0\x03\x02\x01it holds massive\ndestructive power just before it breaks\x0E\0\x03\x02\xFFFF.\0"
  - contents:
      text:
        - "White Sword of the Sky\0"
  - contents:
      text:
        - "A multi-winged insect that lives in the Depths.\nIt excretes luminescent elements that can be\ncooked into an elixir, which will add a faint\nglow to anyone who consumes it.\0"
  - contents:
      text:
        - "Cap of the Wild\0"
  - contents:
      text:
        - "These greaves have been passed down\namong the Zora for generations. Equip\nthem to swim faster. A Great Fairy has\nincreased their defense by two levels.\0"
  - contents:
      text:
        - "Gerudo trousers for males sold in the Gerudo\nSecret Club. Sapphire used in their creation\noffers protection from the heat. A Great\nFairy increased their defense by three levels.\0"
  - contents:
      text:
        - "A Rito accessory made from snow-bird\nfeathers. Adorned with a ruby, a gem that\nharnesses the power of fire. A Great Fairy\nhas increased its defense by two levels.\0"
  - contents:
      text:
        - "Flamebreaker Armor\0"
  - contents:
      text:
        - "Paint made from crushed luminous stones\ncauses these tights to glow in the dark.\nA Great Fairy increased their defense by\none level.\0"
  - contents:
      text:
        - "Soldier's Helm\0"
  - contents:
      text:
        - "A good sleeve for a rainy day. The fingers\ngive extra traction on wet surfaces. A Great\nFairy has increased its defense to its\nmaximum level.\0"
  - contents:
      text:
        - "Used in ancient rituals and made from \nconductive material, this item produces\nelectricity during thunderstorms. A Great Fairy\nincreased its defense to the maximum level.\0"
  - contents:
      text:
        - "Frostbite Headdress\0"
  - contents:
      text:
        - "Made for ancient rituals, this item's cold-\nabsorbing cloth produces frost in low-\ntemperature environments. A Great Fairy has\nincreased its defense to the maximum level.\0"
  - contents:
      text:
        - "Boots designed for hiking up snowy\nmountains. They evenly distribute your\nbody weight so you can maintain your\nnormal movement speed on deep snow.\0"
  - contents:
      text:
        - "Trousers of the Sky\0"
  - contents:
      text:
        - "Trousers of the Hero\0"
  - contents:
      text:
        - "A standard bridle. The design doesn't\nreally stand out, which is why it's well\nsuited to any type of horse. A favorite\namong peddlers and travelers alike.\0"
  - contents:
      text:
        - "\x0E\x02\a\0Steamed Meat\0"
  - contents:
      text:
        - "\x0E\x02\a\0Seafood Rice Balls\0"
  - contents:
      text:
        - "\x0E\x02\b\0The fragrant aroma of this sautéed spice and\nmushroom dish makes your mouth water.\0"
  - contents:
      text:
        - "A horn charged with as much electricity as a\nbolt of lightning. Cook it with a critter to\nmake an elixir. It will discharge electricity\nwhen stimulated.\0"
  - contents:
      text:
        - "This grain is a favorite among residents of\nKakariko Village. It's grown in regions with a\nlot of water and is quite versatile. Used as an\ningredient in things like risotto and rice balls.\0"
  - contents:
      text:
        - "This prized cut of meat is usually from a large\nanimal. Any connoisseur would rank this\ntender, juicy cut of meat \"gourmet.\" Expect\nan exquisite meal when cooking with this.\0"
  - contents:
      text:
        - "This medicinal plant grows in hot regions,\nsuch as the Gerudo Desert. It's warm to the\ntouch and increases your cold resistance\nwhen cooked into a dish.\0"
  - contents:
      text:
        - "This flame-kissed endura carrot makes for a\ntruly extravagant single-item dish. The fire\nreally brought out its sweetness.\0"
  - contents:
      text:
        - "A picture of a cooking ingredient, such as an\napple or a mushroom.\0"
  - contents:
      text:
        - "Sheik Fabric\0"
  - contents:
      text:
        - "Homing Cart\0"
  - contents:
      text:
        - "Made for paddling boats, but it was made\nsturdy enough to fight strong currents.\nMaybe it's useful for self-defense in a pinch.\0"
  - contents:
      text:
        - "Shield\0"
  - contents:
      text:
        - "Halberd\0"
  - contents:
      text:
        - "A rusty polearm likely used by knights from\nan age past. The spearhead is in bad shape\ndue to prolonged exposure to the elements,\nso its durability is low.\0"
  - contents:
      text:
        - "Traveler's Spear\0"
  - contents:
      text:
        - "Torch\0"
  - contents:
      text:
        - "Sword\0"
  - contents:
      text:
        - "Electric Darner\0"
  - contents:
      text:
        - "Lynel Mask\0"
  - contents:
      text:
        - "Zonaite Helm\0"
  - contents:
      text:
        - "This garment, worn by those in good standing\nwith Hyrule royalty, has been reworked with\nthe latest improvements. A Great Fairy has\nincreased its defense to its maximum level.\0"
  - contents:
      text:
        - "A helm said to deepen the bond with the\nGerudo when worn by a Hylian. A Great Fairy\nhas increased its defense by two levels.\0"
  - contents:
      text:
        - "Legends say these trousers were once worn\nby a hero who traveled through time.\nA Great Fairy has increased their defense\nby one level.\0"
  - contents:
      text:
        - "Legends say these trousers were cherished\nby a hero who sailed the Great Sea. They're\nwater-resistant, naturally.\0"
  - contents:
      text:
        - "Trousers of Twilight\0"
  - contents:
      text:
        - "A mask worn by a hero from a world in which\nthe moon was falling, legends say. Wearing it\nprovides godlike power. A Great Fairy has\nincreased its defense by one level.\0"
  - contents:
      text:
        - "High-quality, frozen bird meat. It's so solid it\nlooks like it could be used as a weapon.\nEating it will restore some hearts and cool\nyou down, but don't break your teeth on it.\0"
  - contents:
      text:
        - "This salmon doesn't taste quite as fishy\nbecause the excess fat has been removed.\nIt's exceptionally cold, so eating it provides\na temporary boost to heat resistance.\0"
  - contents:
      text:
        - "\x0E\x02\a\0Salt-Grilled Fish\0"
  - contents:
      text:
        - "A large, wide Aerocuda wing. Arrows and\nthrown weapons fly farther with this item\nattached, even in a slight wind.\0"
  - contents:
      text:
        - "This mushroom is known for the natural slice\nin its cap. Eating it fosters your competitive\nspirit. Use it when cooking to prepare a dish\nthat will increase your strength.\0"
  - contents:
      text:
        - "Star Fragment\0"
  - contents:
      text:
        - "Toasty Stamella Shroom\0"
  - contents:
      text:
        - "Toasty Zapshroom\0"
  - contents:
      text:
        - "A gift from a Zonai construct. Designed to be\nworn on a belt, it can power Zonai devices.\0"
  - contents:
      text:
        - "Lynel Fabric\0"
  - contents:
      text:
        - "A Zonai bow that draws power from your\nEnergy Cell. \x0E\0\x03\x02\x01Power drains, and arrows can fly\nmuch farther according to how long a shot\nis charged.\x0E\0\x03\x02\xFFFF\0"
  - contents:
      text:
        - "Claymore\0"
  - contents:
      text:
        - "Scepter\0"
  - contents:
      text:
        - "Shield\0"
  - contents:
      text:
        - "Zora Shield\0"
  - contents:
      text:
        - "Halberd\0"
  - contents:
      text:
        - "A Korok spear with a decayed tip. It's still\nfull of vitality. \x0E\0\x03\x02\x01Bursting materials attached\nto the spearhead can be reused again\nand again.\x0E\0\x03\x02\xFFFF\0"
  - contents:
      text:
        - "Sword\0"
  - contents:
      text:
        - "These trousers are common throughout the\nHyrule region. The soft fabric makes them\nquite comfortable. A Great Fairy has\nincreased their defense by two levels.\0"
  - contents:
      text:
        - "Barbarian Leg Wraps\0"
  - contents:
      text:
        - "Trousers of the Wild\0"
  - contents:
      text:
        - "Stone headgear made for tourists by Goron\ncrafters. Not only is it flame resistant but\nit also covers your entire head. A Great Fairy\nincreased its defense to its maximum level.\0"
  - contents:
      text:
        - "Miner's Mask\0"
  - contents:
      text:
        - "Cap of Time\0"
  - contents:
      text:
        - "According to legend, this cap was once worn\nby a hero who battled the monsters of\ntwilight. For one reason or another, it\nseems to smell of some beast...\0"
  - contents:
      text:
        - "Trousers of Twilight\0"
  - contents:
      text:
        - "A strange crystal left by defeated Bubbulfrogs\nin caves. Its eerie blue glow may entice you\nto...collect even more.\0"
  - contents:
      text:
        - "\x0E\x02\b\0This comfort dish is made with choice cuts\nof meat and seafood.\0"
  - contents:
      text:
        - "\x0E\x02\a\0Monster Cake\0"
  - contents:
      text:
        - "A hammer-shaped horn with spiky bumps.\nAttach it to a weapon to moderately increase\nits attack power, or cook it with a critter to\nmake an elixir.\0"
  - contents:
      text:
        - "A rare and precious, albeit creepy, material\nthat pulses even after its former owner has\nbeen vanquished. Cook it with a critter to\nmake a powerful elixir.\0"
  - contents:
      text:
        - "A stomach stone that persists even at high\ntemperatures. It retains heat even outside the\nbody of the creature that contained it, which\nmakes it a useful elixir ingredient.\0"
  - contents:
      text:
        - "Shard of Naydra's Fang\0"
  - contents:
      text:
        - "Stambulb\0"
  - contents:
      text:
        - "Blue Rupee\0"
  - contents:
      text:
        - "Claymore\0"
  - contents:
      text:
        - "Pitchfork\0"
  - contents:
      text:
        - "Strong Zonaite Spear\0"
  - contents:
      text:
        - "Bones\0"
  - contents:
      text:
        - "Headgear made from sturdy metals for\nfrontline soldiers. Praised for their defensive\ncapabilities, the only helms that remain are\nthose that survived the Calamity.\0"
  - contents:
      text:
        - "According to legend, this cap was crafted\nfor a hero who travels the wild lands.\nA Great Fairy has increased its defense\nby three levels.\0"
  - contents:
      text:
        - "Used in ancient rituals, this item is made of\nheat-absorbing cloth that produces flame in\nhigh-temperature environments. \0"
  - contents:
      text:
        - "Frostbite Trousers\0"
  - contents:
      text:
        - "Trousers acquired in exchange for Bubbul\ngems. Each thread is blessed by spirits,\nprotecting the wearer by allowing them to\nlose rupees instead of health when hit.\0"
  - contents:
      text:
        - "Sheik's Mask\0"
  - contents:
      text:
        - "\x0E\x02\a\0Copious Mushroom Skewers\0"
  - contents:
      text:
        - "\x0E\x02\b\0This hollow, meat-filled pumpkin is a\nlocal specialty of Kakariko Village.\0"
  - contents:
      text:
        - "\x0E\x02\a\0Meat Pie\0"
  - contents:
      text:
        - "\x0E\x02\b\0The apple's sweetness has been enhanced\nby smothering it with butter and baking it.\0"
  - contents:
      text:
        - "A sickle-shaped horn that looks like it could\nslice anything it touches. Attach it to a\nweapon to vastly increase its attack power, or\ncook it with a critter to make an elixir.\0"
  - contents:
      text:
        - "A Zonai charge with a massive amount of\nenergy stored within. Applied to a Zonai\nEnergy Cell, it can temporarily prevent the cell\nfrom losing power.\0"
  - contents:
      text:
        - "A circular, serrated horn. The neatly tied strap\ncontains arcane power. Attach it to a weapon\nto vastly increase attack power, or cook it\nwith a critter to make an elixir.\0"
  - contents:
      text:
        - "Light Dragon's Scale\0"
  - contents:
      text:
        - "Obsidian Frox Fang\0"
  - contents:
      text:
        - "Blue-Maned Lynel Mace Horn\0"
  - contents:
      text:
        - "Roasted Porgy\0"
  - contents:
      text:
        - "A dish of grilled glowing cave fish. The fish's\nloose meat is nicely cooked to give it both\nexcellent flavor and texture.\0"
  - contents:
      text:
        - "Princess Zelda's prized device. It has a\nvariety of features that are essential\nfor adventure.\0"
  - contents:
      text:
        - "Mirror\0"
  - contents:
      text:
        - "Boulder Breaker\0"
  - contents:
      text:
        - "Shield\0"
  - contents:
      text:
        - "Sword\0"
  - contents:
      text:
        - "This torch will stay lit once ignited, but if you\nput it away, the flame will be extinguished\nuntil you light it again.\0"
  - contents:
      text:
        - "According to legend, this cap was crafted for\na hero who travels the wild lands. Wearing it\njust feels so right.\0"
  - contents:
      text:
        - "Glide Shirt\0"
  - contents:
      text:
        - "Used in ancient rituals and made from \nconductive material, this item produces\nelectricity during thunderstorms. A Great Fairy\nhas increased its defense by one level.\0"
  - contents:
      text:
        - "These boots are part of the uniform for\nHyrule's royal guard. They're a fine blend\nof style and function. A Great Fairy has\nincreased their defense by one level.\0"
  - contents:
      text:
        - "Ruby Circlet\0"
  - contents:
      text:
        - "Tights supplied to members of the Yiga Clan.\nPerfect for sneaking but lacking protection. A\nGreat Fairy has increased their defense to the\nmaximum level.\0"
  - contents:
      text:
        - "A helm said to deepen the bond with the Zora\nwhen worn by a Hylian. A Great Fairy has\nincreased its defense by three levels.\0"
  - contents:
      text:
        - "According to legend, this cap was once worn\nby a hero who appeared from the sky riding\na mighty bird. Perfect for those who long\nto take to the skies.\0"
  - contents:
      text:
        - "A dangerous flower that contains explosive\nelements. Does not mix well with fire or\nelectricity, unless the goal is to blow\nthings up.\0"
  - contents:
      text:
        - "\x0E\x02\b\0Nine out of ten fishermen agree crab is best\nenjoyed grilled and with just a bit of salt.\0"
  - contents:
      text:
        - "\x0E\x02\a\0Tomato Mushroom Stew\0"
  - contents:
      text:
        - "\x0E\x02\b\0Porridge made of easy-to-digest vegetables,\nfresh milk, and Hylian rice. An uplifting dish.\0"
  - contents:
      text:
        - "Black Lizalfos Tail\0"
  - contents:
      text:
        - "Black Hinox Horn\0"
  - contents:
      text:
        - "Voltfin Trout\0"
  - contents:
      text:
        - "Cane Sugar\0"
  - contents:
      text:
        - "This mysterious mineral gives off a pale blue\nglow in the dark, which some believe to be\nsouls of the dead. Apparently, this stone can\nbe used as a base to make special clothing.\0"
  - contents:
      text:
        - "A large, whole, roasted sun pumpkin. It lost\nits original effect in the baking process, but\nit's soft and tasty.\0"
  - contents:
      text:
        - "Tough fabric bearing an Eldin-ostrich design.\nIt looks like it could be used to make a\nparaglider.\0"
  - contents:
      text:
        - "A bow designed for armed conflict.\nInflicts more damage than a civilian bow,\nbut it will still burn if it touches fire.\0"
  - contents:
      text:
        - "A two-handed Gerudo sword with a decayed\nblade. \x0E\0\x03\x02\x01Attaching a material greatly enhances\nthe material's power but doesn't add as much\ndurability.\x0E\0\x03\x02\xFFFF\0"
  - contents:
      text:
        - "The lid of a large soup pot. It smells vaguely\nof poultry broth... Yum! It can take quite a\nbeating before breaking.\0"
  - contents:
      text:
        - "A prototypical sword for knights. Its metal\nmay not be as durable as others, but the\nsword yields \x0E\0\x03\x02\x01massive destructive power just\nbefore it breaks\x0E\0\x03\x02\xFFFF.\0"
  - contents:
      text:
        - "Sticky Lizard\0"
  - contents:
      text:
        - "This armor was apparently crafted for a hero\nwho travels the wilds. Strangely enough,\nit's just your size. A Great Fairy has\nincreased its defense by three levels.\0"
  - contents:
      text:
        - "Armor crafted by a past Zora princess for her\nfuture husband. Equip it to swim up waterfalls.\nA Great Fairy has increased its defense to its\nmaximum level.\0"
  - contents:
      text:
        - "Gerudo armor for males. Contains sapphire,\nwhich harnesses the power of ice to make\nthe heat more bearable. A Great Fairy\nhas increased its defense by two levels.\0"
  - contents:
      text:
        - "Climber's Bandanna\0"
  - contents:
      text:
        - "Radiant Tights\0"
  - contents:
      text:
        - "A shirt that glows in the dark due to a\ndye made from luminous stones. A Great\nFairy has increased its defense by\nthree levels.\0"
  - contents:
      text:
        - "Soldier's Greaves\0"
  - contents:
      text:
        - "Yiga Armor\0"
  - contents:
      text:
        - "Earrings made with topaz, which harnesses\nthe power of lightning to increase electricity\nresistance. A Great Fairy has increased\ntheir defense to its maximum level.\0"
  - contents:
      text:
        - "An eerie mask passed down from ancient\ntimes. Wearing it makes it harder for certain\nenemies to spot you. It's a rather rare find.\0"
  - contents:
      text:
        - "\x0E\x02\b\0This dish contrasts the sweetness of fruit with\nthe savoriness of mushrooms.\0"
  - contents:
      text:
        - "\x0E\x02\a\0Salmon Risotto\0"
  - contents:
      text:
        - "\x0E\x02\b\0Making ample use of fruits found all over\nHyrule, this cake is a must for celebrations.\0"
  - contents:
      text:
        - "Blue Horriblin Horn\0"
  - contents:
      text:
        - "A jiggly substance that came from an Ice\nChuchu. It's cool to the touch, and squeezing\nit seems to relieve stress. If struck, it will\nexplode in a cold mist.\0"
  - contents:
      text:
        - "A hard, curved Lynel horn. It isn't fully grown,\nbut it can be attached to a weapon to\nincrease its attack power, or cooked with a\ncritter to make an elixir.\0"
  - contents:
      text:
        - "Golden Apple\0"
  - contents:
      text:
        - "A wild plant with bulging roots often found in\ncooler climates. It contains nutrients that\nincrease endurance. Cook it to restore\nstamina.\0"
  - contents:
      text:
        - "This wildberry was prepared over an open\nflame to alter its sweet taste. It recovers\nmore health than if eaten raw.\0"
  - contents:
      text:
        - "It's always a good idea to keep a fully\nroasted sunshroom or two on hand just\nin case. Eat it to recover a bit of health.\0"
  - contents:
      text:
        - "Baked Golden Apple\0"
  - contents:
      text:
        - "A picture of a powerful monster that at one\ntime stood in your way.\0"
  - contents:
      text:
        - "Pony Points Card\0"
  - contents:
      text:
        - "Tough fabric bearing a horse design. It looks\nlike it could be used to make a paraglider.\0"
  - contents:
      text:
        - "Goddess Fabric\0"
  - contents:
      text:
        - "The sturdy metal construction of this bow\noffers superior durability, while its lack of\nfiring quirks makes it quite reliable. Once\nfavored by the knights at Hyrule Castle.\0"
  - contents:
      text:
        - "A basic two-handed sword once wielded by\naspiring adventurers. It's decayed and no\nlonger cuts well, but it can still knock a shield\nright out of enemies' hands.\0"
  - contents:
      text:
        - "A spear used by knights adept in mounted\ncombat. The spearhead is modeled after\nan axe. It can yield \x0E\0\x03\x02\x01powerful attacks when\nyou're down to your last heart\x0E\0\x03\x02\xFFFF.\0"
  - contents:
      text:
        - "A sword gifted to accomplished knights by the\nroyal family. Crafted for sword masters, it\n\x0E\0\x03\x02\x01increases the power of flurry rush during\nperfect dodge\x0E\0\x03\x02\xFFFF.\0"
  - contents:
      text:
        - "Hyrulean guards praised this armor for its\nsuperior defense. Made from sturdy plates of\nmetal, the high level of craftsmanship that \nwent into it is obvious with just a glance.\0"
  - contents:
      text:
        - "Climbing Boots\0"
  - contents:
      text:
        - "The cloth sewn to these tights allows their\nwearer to glide more easily as they plummet\nfrom the sky. A Great Fairy has increased\ntheir defense by two levels.\0"
  - contents:
      text:
        - "Rubber Helm\0"
  - contents:
      text:
        - "A good hood for a rainy day, this piece\ncomes in handy when scaling wet surfaces.\nA Great Fairy has increased its defense by\nthree levels.\0"
  - contents:
      text:
        - "Barbarian Armor\0"
  - contents:
      text:
        - "In ancient Hyrule, only those respected by\nthe royal family could wear this garment.\nA Great Fairy has increased its defense\nby two levels.\0"
  - contents:
      text:
        - "Legend has it this armor was once worn by a\nhero who traveled through time. It can be\nworn by a child or an adult. A Great Fairy\nincreased its defense by three levels.\0"
  - contents:
      text:
        - "Armor worn by the hero from a world in which\nthe moon threatened to fall. Wearing it\nprovides godlike power. A Great Fairy has\nincreased its defense by three levels.\0"
  - contents:
      text:
        - "Shock Fruit\0"
  - contents:
      text:
        - "\x0E\x02\b\0This healthy curry is popular for its mild flavor\nand moderate spiciness.\0"
  - contents:
      text:
        - "\x0E\x02\a\0Cream of Mushroom Soup\0"
  - contents:
      text:
        - "Shard of Farosh's Spike\0"
  - contents:
      text:
        - "Bokoblin Horn\0"
  - contents:
      text:
        - "Roasted Lotus Seeds\0"
  - contents:
      text:
        - "Ancient Blade\0"
  - contents:
      text:
        - "Yiga Fabric\0"
  - contents:
      text:
        - "Tough fabric bearing a Goron Champion's\ndesign. It looks like it could be used to make\na paraglider.\0"
  - contents:
      text:
        - "Demon King Fabric\0"
  - contents:
      text:
        - "This item, given to you by Purah, lets you ride\nthe wind and glide through the sky. Press \x0E\x01\x04\x02촌\nin midair to activate it.\0"
  - contents:
      text:
        - "Five rupees. Its shiny blue facets make you\nweak in the knees.\0"
  - contents:
      text:
        - "Cannon\0"
  - contents:
      text:
        - "A powerful, large sword used by Zonai and\nmade of zonaite. \x0E\0\x03\x02\x01It resonates with attached\nZonai devices to greatly increase its attack\npower.\x0E\0\x03\x02\xFFFF\0"
  - contents:
      text:
        - "Reinforced Lizal Shield\0"
  - contents:
      text:
        - "Daybreaker\0"
  - contents:
      text:
        - "Just a mop to the untrained eye, it excels at\ntidying up the place. But it owes its sturdy\nconstruction to a true craftsman, so it\nactually has some combat merit.\0"
  - contents:
      text:
        - "Spear\0"
  - contents:
      text:
        - "A Zonai sword made of zonaite. \x0E\0\x03\x02\x01It resonates\nwith attached Zonai devices to slightly\nincrease its attack power.\x0E\0\x03\x02\xFFFF\0"
  - contents:
      text:
        - "This rare lizard lives deep in the forests. It\nfeeds on high-nutrient foods, giving it great\nvitality. When used to make elixirs, they\ntemporarily increase your maximum hearts.\0"
  - contents:
      text:
        - "A common garb that achieved widespread\npopularity in Hyrule, particularly among\ntravelers. Its light-yet-sturdy fabric doesn't\nlimit movement.\0"
  - contents:
      text:
        - "Hylian Hood\0"
  - contents:
      text:
        - "This armor was apparently crafted for a hero\nwho travels the wilds. Strangely enough, it's\njust your size.\0"
  - contents:
      text:
        - "Zora Helm\0"
  - contents:
      text:
        - "Paint made from crushed luminous stones\ncauses these tights to glow in the dark.\nA Great Fairy increased their defense to\nthe maximum level.\0"
  - contents:
      text:
        - "Rubber Armor\0"
  - contents:
      text:
        - "Ancient Hero's Aspect\0"
  - contents:
      text:
        - "Froggy Sleeve\0"
  - contents:
      text:
        - "This armor owes its electricity resistance to\nan ancient material called \"rubber,\" which is\nnearly impossible to find. A Great Fairy has\nincreased its defense by three levels.\0"
  - contents:
      text:
        - "Miner's Top\0"
  - contents:
      text:
        - "Legend says this mask resembles a hero\nwho explored a mysterious island that one\ncould visit but not leave. A Great Fairy has\nincreased its defense to the maximum level.\0"
  - contents:
      text:
        - "Mask of Awakening\0"
  - contents:
      text:
        - "Earrings made with amber, a gem that\nharnesses the power of the land to increase\nyour defense. A Great Fairy has increased\ntheir defense by one level.\0"
  - contents:
      text:
        - "The hood of a traveling merchant who had a\nbracelet that could turn the wearer into a\npainting. Wearing it increases your sideways\nclimbing speed. It's a rather rare find.\0"
  - contents:
      text:
        - "Legend has it this armor was cherished by a\nhero who sailed the Great Sea. It was woven\nwith love by his grandmother. A Great Fairy\nraised its defense to its maximum level.\0"
  - contents:
      text:
        - "\x0E\x02\a\0Salt-Grilled Mushrooms\0"
  - contents:
      text:
        - "\x0E\x02\a\0Dark Rice Ball\0"
  - contents:
      text:
        - "Lizalfos Tail\0"
  - contents:
      text:
        - "A material used as a power source for\nconstructs and other devices. Put it in a Zonai\ndevice dispenser, or use it to recover a small\namount of power for a Zonai Energy Cell.\0"
  - contents:
      text:
        - "Hinox Guts\0"
  - contents:
      text:
        - "Sunshroom\0"
  - contents:
      text:
        - "Cool Safflina\0"
  - contents:
      text:
        - "An award presented by the monster-control\ncrew in appreciation for defeating every\nFlux Construct in Hyrule. It's very fancy and is\nshaped like the monster it represents.\0"
  - contents:
      text:
        - "A Zonai device that always faces whatever it\ndeems an enemy. Attach a combat Zonai\ndevice to the head for homing attacks.\0"
  - contents:
      text:
        - "Frost Emitter\0"
  - contents:
      text:
        - "Gnarled Thick Stick\0"
  - contents:
      text:
        - "Knight's Halberd\x0E\x01\x04\x02촩\0"
  - contents:
      text:
        - "Soldier's Broadsword\0"
  - contents:
      text:
        - "Hylian Tunic\0"
  - contents:
      text:
        - "Diamond Circlet\0"
  - contents:
      text:
        - "The Rito feathers that line these trousers\nmake them excellent at retaining body heat.\nA Great Fairy has increased their defense\nby two levels.\0"
  - contents:
      text:
        - "Goron artisans used flame-resistant rocks to\ncraft these fireproof boots for curious Hylians\nvisiting Goron City. A Great Fairy has\nincreased their defense by three levels.\0"
  - contents:
      text:
        - "Greaves favored by Hyrulean guards. They\nowe their distinctly high defense to the metal\nplates they're made from. A Great Fairy\nhas increased their defense by two levels.\0"
  - contents:
      text:
        - "Ancient Hero's Aspect\0"
  - contents:
      text:
        - "Froggy Sleeve\0"
  - contents:
      text:
        - "Ember Headdress\0"
  - contents:
      text:
        - "A helmet forged of zonaite and infused with\nmagic that improves energy efficiency for\nZonai devices. A Great Fairy has increased its\ndefense by two levels.\0"
  - contents:
      text:
        - "Mask of Awakening\0"
  - contents:
      text:
        - "A traditional Gerudo headpiece. It's set with\na ruby, which harnesses the power of fire to\nmake the cold more bearable. A Great Fairy\nhas increased its defense by one level.\0"
  - contents:
      text:
        - "These Gerudo-made boots evenly distribute\nyour weight so you can maintain your normal\nmovement speed on sand. A Great Fairy\nhas increased their defense by three levels.\0"
  - contents:
      text:
        - "These boots are part of the uniform for\nHyrule's royal guard. They're a fine blend\nof style and function. Recently reproduced\nand made available.\0"
  - contents:
      text:
        - "Vah Ruta Divine Helm\0"
  - contents:
      text:
        - "\x0E\x02\a\0Steamed Mushrooms\0"
  - contents:
      text:
        - "\x0E\x02\b\0Made by cooking eggs and milk in a special\nmold, its soft texture melts in your mouth.\0"
  - contents:
      text:
        - "\x0E\x02\a\0Honey Candy\0"
  - contents:
      text:
        - "\x0E\x02\b\0A daring dish of dark clump stewed with\nmeat and fish. What a surprise!\0"
  - contents:
      text:
        - "This talon once grew from the elbow of a\nLizalfos. Its aerodynamic shape increases\nattack power when attached to arrows. Stew\nit with critters to make elixirs.\0"
  - contents:
      text:
        - "A tough, flexible, stretchable tail. Fuse it with\na weapon to add a lashing, whiplike quality to\nattacks.\0"
  - contents:
      text:
        - "Endura Shroom\0"
  - contents:
      text:
        - "Endura Carrot\0"
  - contents:
      text:
        - "This small seed was given to you by a Korok.\nIt has a distinct smell. If you gather a bunch\nof them, you never know what may happen...\0"
  - contents:
      text:
        - "Claymore\0"
  - contents:
      text:
        - "Shield\0"
  - contents:
      text:
        - "Long Stick\0"
  - contents:
      text:
        - "Feathered Spear\0"
  - contents:
      text:
        - "Broadsword\0"
  - contents:
      text:
        - "Koroks crafted this wooden sword for Hylians.\nIt might not be the best choice for head-on\nattacks, but \x0E\0\x03\x02\x01bursting materials attached to the\ntip can be reused again and again\x0E\0\x03\x02\xFFFF.\0"
  - contents:
      text:
        - "Fairy\0"
  - contents:
      text:
        - "Flamebreaker Armor\0"
  - contents:
      text:
        - "This item is said to contain the spirit of a hero\nwho once saved Hyrule. That hero's aura will\nenvelop the wearer. A Great Fairy has\nincreased its defense by two levels.\0"
  - contents:
      text:
        - "Used in ancient rituals and made from \nconductive material, this item produces\nelectricity during thunderstorms. A Great Fairy\nhas increased its defense by three levels.\0"
  - contents:
      text:
        - "A tunic acquired by offering Poes to a strange\nstatue found in the Depths. It offers some\nresistance to gloom. A Great Fairy has\nincreased its defense by three levels.\0"
  - contents:
      text:
        - "A hood acquired by offering Poes to a strange\nstatue found in the Depths. It offers some\nresistance to gloom. A Great Fairy has\nincreased its defense to the maximum level.\0"
  - contents:
      text:
        - "The dignified uniform for Hyrule's royal\nguard. It's made of lightweight materials and\nis both stylish and practical. A Great Fairy has\nincreased its defense by three levels.\0"
  - contents:
      text:
        - "Armor supplied to members of the Yiga Clan.\nPerfect for sneaking but lacking protection. A\nGreat Fairy has increased its defense by two\nlevels.\0"
  - contents:
      text:
        - "Yiga Mask\0"
  - contents:
      text:
        - "Tunic of Memories\0"
  - contents:
      text:
        - "Cap of the Wind\0"
  - contents:
      text:
        - "Legends say these trousers were once worn\nby a hero who battled the beasts of twilight.\nThe insides are lined with cozy wolf fur.\0"
  - contents:
      text:
        - "Legends say these trousers were once worn\nby a hero who battled the beasts of twilight.\nA Great Fairy has increased their defense\nto its maximum level.\0"
  - contents:
      text:
        - "Fierce Deity Armor\0"
  - contents:
      text:
        - "Tunic of the Hero\0"
  - contents:
      text:
        - "\x0E\x02\b\0A special Goron spice covers up the scent\nof the meat, allowing its flavor to shine.\0"
  - contents:
      text:
        - "The sharp, blade-like horn of a Blue-Maned\nLynel. Attach it to a weapon to moderately\nincrease its attack power. Cook it with a\ncritter to make an elixir.\0"
  - contents:
      text:
        - "Gleeok Wing\0"
  - contents:
      text:
        - "Black Moblin Horn\0"
  - contents:
      text:
        - "This fresh milk comes from Hateno-bred cows\nand white goats from all across Hyrule. It's\ndelicious on its own, but can be used in\nsoups and stews too.\0"
  - contents:
      text:
        - "This rare mushroom has a rich scent.\nIt'll restore all your hearts and temporarily\nincrease your maximum hearts when used in\ncooking.\0"
  - contents:
      text:
        - "Luminous Stone\0"
  - contents:
      text:
        - "Seared Steak\0"
  - contents:
      text:
        - "An open flame has crisped the skin of this\nhearty bass to perfection. It's a sizable\nportion and contains just the right amount\nof fat to create an exceptionally tasty dish.\0"
  - contents:
      text:
        - "A glowing spirit orb found all over the Depths.\nOffer these to a Bargainer Statue for rewards.\nThey seem to possess vast power.\0"
  - contents:
      text:
        - "Cucco Fabric\0"
  - contents:
      text:
        - "Robbie reverse-engineered a travel medallion\nto make this prototypical version, but it's\nunusable in its current state because it's\nmissing some important data.\0"
  - contents:
      text:
        - "Claymore\0"
  - contents:
      text:
        - "Club\0"
  - contents:
      text:
        - "Gloom Club\0"
  - contents:
      text:
        - "Royal Shield\0"
  - contents:
      text:
        - "A sword brandished by soldiers who once\nprotected Hyrule Castle. Its blade is well\ntuned for slaying monsters as it \x0E\0\x03\x02\x01enables\nquicker charged attacks\x0E\0\x03\x02\xFFFF.\0"
  - contents:
      text:
        - "Torch\0"
  - contents:
      text:
        - "A sword once wielded by a hero in an ancient\nage. When it's grasped, a strange sense of\nnostalgia washes over you. Take it when\ngoing alone would otherwise be dangerous.\0"
  - contents:
      text:
        - "Thunderwing Butterfly\0"
  - contents:
      text:
        - "Members of the Sheikah tribe wear these\ntights when they need to move stealthily.\nThey're made from noise-suppressing cloth,\na hallmark of ancient Sheikah technology.\0"
  - contents:
      text:
        - "Goron artisans used flame-resistant rocks to\ncraft these fireproof boots for curious Hylians\nvisiting Goron City. A Great Fairy has\nincreased their defense by one level.\0"
  - contents:
      text:
        - "Desert Voe Spaulder\0"
  - contents:
      text:
        - "Topaz Earrings\0"
  - contents:
      text:
        - "Tunic of Memories\0"
  - contents:
      text:
        - "Vah Naboris Divine Helm\0"
  - contents:
      text:
        - "Tunic of the Sky\0"
  - contents:
      text:
        - "Fierce Deity Mask\0"
  - contents:
      text:
        - "According to legend, this cap was\nonce treasured by an ancient hero.\nA Great Fairy has increased its\ndefense by three levels.\0"
  - contents:
      text:
        - "Icy Meat\0"
  - contents:
      text:
        - "The crunchy, icy texture of this chilled\ncarp is quite the delicacy. Eating it will\ntemporarily increase your heat resistance.\0"
  - contents:
      text:
        - "\x0E\x02\b\0The flavors of the various fruits in this\nsimmered dish exist in perfect harmony.\0"
  - contents:
      text:
        - "\x0E\x02\a\0Veggie Cream Soup\0"
  - contents:
      text:
        - "\x0E\x02\b\0It's said that once you have a taste of this\ncake, you'll never forget its sweetness.\0"
  - contents:
      text:
        - "This piercing horn is sharpened to a point for\nmaximum poking. Attach it to a weapon to\nvastly increase its attack power. Cook it with\na critter to make an elixir.\0"
  - contents:
      text:
        - "This large, glow-in-the-dark snail lives in\nfresh water. When cooked into a dish, it\nheightens your senses so you can move\nabout silently.\0"
  - contents:
      text:
        - "A fruit found widely from cold areas to warm\nclimates. Full of nutrition, and kind of trendy\nlately. Use it in cooking to recover more\nhearts.\0"
  - contents:
      text:
        - "Years of going unpicked have allowed this\nhearty truffle to grow quite large. When\ncooked into a dish, it'll restore all hearts and\ntemporarily increase your maximum hearts.\0"
  - contents:
      text:
        - "A Zora spear with a decayed point. It's made\nof a water-resistant metal and\x0E\0\x03\x02\x01 yields a high\nattack power when it gets wet\x0E\0\x03\x02\xFFFF.\0"
  - contents:
      text:
        - "Sword\0"
  - contents:
      text:
        - "Zora Armor\0"
  - contents:
      text:
        - "This bandanna uses ancient technology\nthat enhances core strength to improve\nyour climbing ability. A Great Fairy\nhas increased its defense by one level.\0"
  - contents:
      text:
        - "The cloth sewn to this shirt helps it \"catch\"\nair, increasing the wearer's ability to glide\nwhile they plummet from the sky.\0"
  - contents:
      text:
        - "Glide Tights\0"
  - contents:
      text:
        - "Used in ancient rituals and made from \nconductive material, this item produces\nelectricity during thunderstorms. A Great Fairy\nincreased its defense to the maximum level.\0"
  - contents:
      text:
        - "Zonaite Waistguard\0"
  - contents:
      text:
        - "Shin guards forged of zonaite. Wearing them\nawakens their latent magic, improving\nefficiency for Zonai devices. A Great Fairy has\nincreased their defense to its maximum level.\0"
  - contents:
      text:
        - "Sapphire Circlet\0"
  - contents:
      text:
        - "Towing Harness\0"
  - contents:
      text:
        - "\x0E\x02\b\0The crispy skin of this fried hearty salmon\nputs its texture in a class all its own.\0"
  - contents:
      text:
        - "\x0E\x02\b\0A celebration isn't a celebration until this\nfruit-filled crust hits the table!\0"
  - contents:
      text:
        - "\x0E\x02\a\0Fruit Pie\0"
  - contents:
      text:
        - "\x0E\x02\a\0Melty Cheesy Bread\0"
  - contents:
      text:
        - "Ice Like Stone\0"
  - contents:
      text:
        - "Farosh's Horn\0"
  - contents:
      text:
        - "Raw Meat\0"
  - contents:
      text:
        - "Roasted Armoranth\0"
  - contents:
      text:
        - "Aerocuda Fabric\0"
  - contents:
      text:
        - "Tough fabric bearing a King of Red Lions\ndesign. It looks like it could be used to make\na paraglider.\0"
  - contents:
      text:
        - "Puffshroom\0"
  - contents:
      text:
        - "A Zonai device with a slick underside that\nminimizes friction. Probably used to convey\nthings over grass and sand in ancient times.\0"
  - contents:
      text:
        - "Royal Bow\0"
  - contents:
      text:
        - "A common shield found among the Lizalfos.\nIt's made of metal, but its sloppy\ncraftsmanship offers poor durability.\0"
  - contents:
      text:
        - "Often carried by fishermen for its fish design,\nwhich represents hope for a great catch. Its\nlight wooden construction makes it\nconvenient to take onto a boat.\0"
  - contents:
      text:
        - "Gerudo Spear\x0E\x01\x04\x02촩\0"
  - contents:
      text:
        - "Gnarled Wooden Stick\0"
  - contents:
      text:
        - "A powerful sword used by Zonai and made of\nzonaite. \x0E\0\x03\x02\x01It resonates with attached Zonai\ndevices to greatly increase its attack power.\x0E\0\x03\x02\xFFFF\0"
  - contents:
      text:
        - "Tree Branch\0"
  - contents:
      text:
        - "Earrings sold at Gerudo jewelry shops.\nThey contain opal, a gem that harnesses\nthe power of water to increase your\nswimming speed.\0"
  - contents:
      text:
        - "Radiant Mask\0"
  - contents:
      text:
        - "The bioluminescent lamps on these trousers\nshed light on where you step. They come in\nhandy when walking in darkness.\0"
  - contents:
      text:
        - "Used in ancient rituals and made from \nconductive material, this item produces\nelectricity during thunderstorms. A Great Fairy\nhas increased its defense by one level.\0"
  - contents:
      text:
        - "Frostbite Shirt\0"
  - contents:
      text:
        - "Barbarian Helm\0"
  - contents:
      text:
        - "Horriblin Mask\0"
  - contents:
      text:
        - "Yiga Tights\0"
  - contents:
      text:
        - "Trousers of Time\0"
  - contents:
      text:
        - "\x0E\x02\b\0A simple dish made by rolling a whole fish in\nnatural rock salt before grilling it.\0"
  - contents:
      text:
        - "\x0E\x02\b\0Sautéed Hylian rice steamed in poultry\nbroth. Cook on low heat until the rice is fluffy.\0"
  - contents:
      text:
        - "Snail Chowder\0"
  - contents:
      text:
        - "\x0E\x02\a\0Simmered Tomato\0"
  - contents:
      text:
        - "White Chuchu Jelly\0"
  - contents:
      text:
        - "Hyrule Bass\0"
  - contents:
      text:
        - "Apple\0"
  - contents:
      text:
        - "The most precious ore one can find. Its\nsignature sparkle has charmed Hyruleans for\ngenerations. As such, it has sold for a very\nhigh price since ancient times.\0"
  - contents:
      text:
        - "A fragrant swift carrot that's been\nlightly roasted. It doesn't have any\nspecial effects, but it will restore\nsome health.\0"
  - contents:
      text:
        - "Tough fabric bearing a Satori design,\nhandmade by Koltin. It looks like it could be\nused to make a paraglider.\0"
  - contents:
      text:
        - "A Zonai device that shoots a light beam from\nits horn, inflicting damage at great range.\0"
  - contents:
      text:
        - "A Boko bow reinforced by fossils. Bokoblins\nhandpicked the materials it's made from, so\nit boasts a respectable firepower.\0"
  - contents:
      text:
        - "Shield\0"
  - contents:
      text:
        - "Gerudo Spear\0"
  - contents:
      text:
        - "Flamebreaker Helm\0"
  - contents:
      text:
        - "Trousers of the Wild\0"
  - contents:
      text:
        - "Made by Rito artisans, this tunic stacks\nmolted Rito feathers in each layer to help\nretain body heat. A Great Fairy has\nincreased its defense to its maximum level.\0"
  - contents:
      text:
        - "A mask made from crushed luminous\nstones that gives off a lurid, mysterious\nglow in the dark. A Great Fairy has\nincreased its defense by two levels.\0"
  - contents:
      text:
        - "Hyrulean guards praised this sturdy armor\nfor its superior defense. The high level of\ncraftsmanship is obvious. A Great Fairy\nincreased its defense to its maximum level.\0"
  - contents:
      text:
        - "Frostbite Shirt\0"
  - contents:
      text:
        - "Mystic Headpiece\0"
  - contents:
      text:
        - "Barbarian Leg Wraps\0"
  - contents:
      text:
        - "Gaiters of the Depths\0"
  - contents:
      text:
        - "Royal Guard Cap\0"
  - contents:
      text:
        - "Royal Guard Uniform\0"
  - contents:
      text:
        - "A mask said to have been worn by a Sheikah\nwho saved a time-traveling hero. Ideal for\nundercover work. A Great Fairy has\nincreased its defense by two levels.\0"
  - contents:
      text:
        - "Legend has it this armor was once cherished\nby a hero from ancient times. Its design is\nsimple yet traditional. A Great Fairy has\nincreased its defense by one level.\0"
  - contents:
      text:
        - "Cap of the Hero\0"
  - contents:
      text:
        - "\x0E\x02\b\0This simple mushroom-packed skewer has its\ncolorful presentation to thank for its appeal.\0"
  - contents:
      text:
        - "\x0E\x02\a\0Glazed Veggies\0"
  - contents:
      text:
        - "\x0E\x02\a\0Curry Pilaf\0"
  - contents:
      text:
        - "\x0E\x02\b\0The sweet and spicy meat stuffed into these\nrice balls will keep you full for some time.\0"
  - contents:
      text:
        - "\x0E\x02\a\0Fruitcake\0"
  - contents:
      text:
        - "\x0E\x02\b\0A wild dish of a whole stambulb roasted\nwith its skin on. Sweet and tasty.\0"
  - contents:
      text:
        - "This wavy, double-edged, blade-like horn is\nformidable when it comes to slashing. Attach\nit to a weapon to increase attack power.\0"
  - contents:
      text:
        - "A nasty-looking, rock-hard horn. Attach it to\na weapon to vastly increase its attack power,\nor cook it with a critter to make an elixir.\0"
  - contents:
      text:
        - "Sneaky River Snail\0"
  - contents:
      text:
        - "Hylian Tomato\0"
  - contents:
      text:
        - "This carrot is cultivated extensively in villages.\nIt strengthens the legs and hips when cooked\ninto a dish, which helps increase your\nmovement speed.\0"
  - contents:
      text:
        - "Meat cooked over an open flame. Cooking it\nhas increased its flavor and the number of\nhearts it provides.\0"
  - contents:
      text:
        - "Toasty Skyshroom\0"
  - contents:
      text:
        - "Tough fabric bearing a pixel design. It looks\nlike it could be used to make a paraglider.\0"
  - contents:
      text:
        - "Pixel Fabric\0"
  - contents:
      text:
        - "Shock Emitter\0"
  - contents:
      text:
        - "Small Wheel\0"
  - contents:
      text:
        - "A Zonai device that can harness lift to ride\nthe wind. To fly farther, try balancing in the\ncenter of the wing.\0"
  - contents:
      text:
        - "A basic Bokoblin bow made of wood. It's\nmade by taking any tree branch and just\ntying a string to either end, so don't expect\nmuch in the way of combat effectiveness.\0"
  - contents:
      text:
        - "This Lynel-made shield has been reinforced\nwith armor and even more blades. Stronger\nin both defense and offense, it can tear\nthrough basic armor when deflecting.\0"
  - contents:
      text:
        - "Rito warriors cherish this shield. Its unique\nshape is designed with midbattle flight in\nmind to facilitate aerial combat.\0"
  - contents:
      text:
        - "Halberd\0"
  - contents:
      text:
        - "Staff\0"
  - contents:
      text:
        - "Scimitar of the Seven\0"
  - contents:
      text:
        - "Snowquill Headdress\0"
  - contents:
      text:
        - "A Rito accessory made from snow-bird\nfeathers. Adorned with a ruby, a gem that\nharnesses the power of fire. A Great Fairy\nhas increased its defense by three levels.\0"
  - contents:
      text:
        - "Armor designed for stealth, passed down\nthrough the Sheikah tribe. Its special fabric\nsuppresses sound. A Great Fairy has\nincreased its defense to its maximum level.\0"
  - contents:
      text:
        - "Soldier's Armor\0"
  - contents:
      text:
        - "Rubber Tights\0"
  - contents:
      text:
        - "Froggy Hood\0"
  - contents:
      text:
        - "Froggy Leggings\0"
  - contents:
      text:
        - "Miner's Trousers\0"
  - contents:
      text:
        - "Island Lobster Shirt\0"
  - contents:
      text:
        - "Vah Rudania Divine Helm\0"
  - contents:
      text:
        - "Legend has it this armor was worn by a hero\nwho battled monsters of twilight. It looks like\nsome wolf hair is still stuck to it... A Great\nFairy has increased its defense by two levels.\0"
  - contents:
      text:
        - "\x0E\x02\b\0The fluffy texture of this omelet is one of the\ngreat joys of this dish, as well as life.\0"
  - contents:
      text:
        - "These mysterious orbs scan their\nsurroundings. Take advantage of their glaring\nawareness, and attach one to an arrow to\ngrant a homing quality to the arrow.\0"
  - contents:
      text:
        - "The claw-like ends of this White-Maned Lynel\nhorn are all extremely hard. Attach to a\nweapon to greatly increase its attack power,\nor cook it with a critter to make an elixir.\0"
  - contents:
      text:
        - "A rare Fire Keese wing. It's not usually on fire,\nbut it does produce a powerful blaze when\nstimulated.\0"
  - contents:
      text:
        - "Charred Pepper\0"
  - contents:
      text:
        - "Poe\0"
  - contents:
      text:
        - "A picture of a battle-tested weapon, such as\na sword, spear, or bow.\0"
  - contents:
      text:
        - "Royal Hyrulean Fabric\0"
  - contents:
      text:
        - "Gerudo-Champion Fabric\0"
  - contents:
      text:
        - "Crusher\0"
  - contents:
      text:
        - "Claymore\0"
  - contents:
      text:
        - "Spiked Boko Shield\0"
  - contents:
      text:
        - "Shield\0"
  - contents:
      text:
        - "Emblazoned Shield\0"
  - contents:
      text:
        - "A specialized spear weighted to excel as a\nthrowing weapon. It's perfectly balanced\nto be thrown farther than your average spear,\nable to pierce targets from a great distance.\0"
  - contents:
      text:
        - "Spear\0"
  - contents:
      text:
        - "This beetle's razor-sharp horns demand that\nyou handle it with care. Boil the horns\nalongside monster parts to concoct an elixir\nthat will raise your attack power.\0"
  - contents:
      text:
        - "The ancient technology in this gear will\nmake you a better climber. The special\nno-slip glove helps you use your energy\nmore efficiently to facilitate nimble climbing.\0"
  - contents:
      text:
        - "A mask painted with dye made from crushed\nluminous stones. Its bone-like patterns give\noff a lurid, mysterious glow in the dark.\0"
  - contents:
      text:
        - "This armor was apparently crafted for a hero\nwho travels the wilds. Strangely enough,\nit's just your size. A Great Fairy has\nincreased its defense by one level.\0"
  - contents:
      text:
        - "This armor was apparently crafted for a hero\nwho travels the wilds. Strangely enough,\nit's just your size. A Great Fairy has\nincreased its defense by two levels.\0"
  - contents:
      text:
        - "Radiant Shirt\0"
  - contents:
      text:
        - "Glide Mask\0"
  - contents:
      text:
        - "Archaic Warm Greaves\0"
  - contents:
      text:
        - "Froggy Leggings\0"
  - contents:
      text:
        - "Charged Headdress\0"
  - contents:
      text:
        - "Armor once favored by an ancient warlike\ntribe from the Faron region. Equipping it\nboosts your attack power. A Great Fairy has\nincreased its defense to its maximum level.\0"
  - contents:
      text:
        - "Snow Boots\0"
  - contents:
      text:
        - "Phantom Armor\0"
  - contents:
      text:
        - "Cap of the Sky\0"
  - contents:
      text:
        - "\x0E\x02\b\0The intense sweetness of pumpkins makes\nthis dessert popular among children.\0"
  - contents:
      text:
        - "\x0E\x02\b\0The savory meat pairs well with the aroma\nof spice in this common curry.\0"
  - contents:
      text:
        - "\x0E\x02\a\0Prime Cheesy Meat Bowl\0"
  - contents:
      text:
        - "A blade-like, serrated horn. Attach it to a\nweapon to greatly increase its attack power,\nor cook it with a critter to brew an elixir.\0"
  - contents:
      text:
        - "A flat, cracked fingernail. Attach it to an arrow\nto increase its attack power, or cook it with a\ncritter to make an elixir.\0"
  - contents:
      text:
        - "This can only be obtained from an Octorok-\ntype enemy. Its nature is to focus on\na moving object. Attach one to an arrow to\ngrant a homing quality to the arrow.\0"
  - contents:
      text:
        - "Electric Lizalfos Horn\0"
  - contents:
      text:
        - "A sharp horn with multiple barbs. Attach it to\na weapon to increase its attack power, or\ncook it with a critter to make an elixir.\0"
  - contents:
      text:
        - "This wild armored carp has been bred into\na prizewinning fish. Its beautifully colored\nmarkings do not occur in nature. It offers\nno special effects when cooked.\0"
  - contents:
      text:
        - "Hearty Radish\0"
  - contents:
      text:
        - "The strengthened vow of Sidon, Sage of\nWater. Your reinforced bond with Sidon has\nincreased his avatar's attack power.\0"
  - contents:
      text:
        - "A magical bow prized by the Demon King.\nIts performance reflects the power of its\nwielder. \x0E\0\x03\x02\x01The higher your maximum number of\nhearts, the more its attack power increases.\x0E\0\x03\x02\xFFFF\0"
  - contents:
      text:
        - "A two-handed sword issued to the Hyrulean\nroyal family's immediate guard detail. Yields a\npowerful strike and \x0E\0\x03\x02\x01increases the power of\nflurry rush during perfect dodge\x0E\0\x03\x02\xFFFF.\0"
  - contents:
      text:
        - "Traveler's Claymore\0"
  - contents:
      text:
        - "A long stick made bumpy at one end when its\nshoots were cut off. It has \x0E\0\x03\x02\x01higher attack\npower \x0E\0\x03\x02\xFFFFthan a normal stick.\0"
  - contents:
      text:
        - "A hood woven using traditional Hyrulean\nmethods. It's made from a sturdy material\nto protect travelers from the harsh\nsun and weather.\0"
  - contents:
      text:
        - "A Sheikah-made mask that suppresses the\nnoisy rustling of clothes. Perfect for sneaking\nabout. A Great Fairy has increased\nits defense by two levels.\0"
  - contents:
      text:
        - "The special no-slip toes of these boots make\nyou a more efficient climber. A Great Fairy\nhas increased their defense by two levels.\0"
  - contents:
      text:
        - "This item is said to contain the spirit of a hero\nwho once saved Hyrule. That hero's aura will\nenvelop the wearer. A Great Fairy increased\nits defense to the maximum level.\0"
  - contents:
      text:
        - "A waistguard made from zonaite. Its imbued\nmagic improves the efficiency of Zonai\ndevices. A Great Fairy has increased its\ndefense by two levels.\0"
  - contents:
      text:
        - "Legend says this armor was worn by a hero\nwho explored a mysterious island that one\ncould visit but not leave. A Great Fairy has\nincreased its defense by one level.\0"
  - contents:
      text:
        - "Trousers of Awakening\0"
  - contents:
      text:
        - "Lightning Helm\0"
  - contents:
      text:
        - "Hylian Hood\0"
  - contents:
      text:
        - "Sand Boots\0"
  - contents:
      text:
        - "Korok Mask\0"
  - contents:
      text:
        - "A helm worn by a warrior who protected the\nGerudo in a time beyond memory. It's said to\ndeepen the bond with the Gerudo when worn\nby a Hylian.\0"
  - contents:
      text:
        - "According to legend, this cap was once worn\nby a hero who battled the monsters of\ntwilight. A Great Fairy has increased\nits defense by one level.\0"
  - contents:
      text:
        - "Fierce Deity Boots\0"
  - contents:
      text:
        - "Trousers of the Hero\0"
  - contents:
      text:
        - "Fire Fruit\0"
  - contents:
      text:
        - "Knight's Bridle\0"
  - contents:
      text:
        - "\x0E\x02\a\0Sautéed Nuts\0"
  - contents:
      text:
        - "\x0E\x02\a\0Fairy Tonic\0"
  - contents:
      text:
        - "\x0E\x02\b\0Enjoying this sweet soup with another person\nwill bring you both closer together.\0"
  - contents:
      text:
        - "\x0E\x02\a\0Fried Bananas\0"
  - contents:
      text:
        - "\x0E\x02\a\0Prime Meat Curry\0"
  - contents:
      text:
        - "\x0E\x02\a\0Prime Spiced Meat Skewer\0"
  - contents:
      text:
        - "A blade-like horn from a Soldier Construct.\nIt's very sharp, so handle with care.\0"
  - contents:
      text:
        - "Soldier Construct II Horn\0"
  - contents:
      text:
        - "A sharp, blade-like horn with a split tip that\neasily slices anything it touches. Attach it to a\nweapon to moderately increase attack power.\0"
  - contents:
      text:
        - "Razorshroom\0"
  - contents:
      text:
        - "Roasted Cave Fish\0"
  - contents:
      text:
        - "A basic two-handed sword once wielded by\naspiring adventurers. Its immense weight can\nknock enemies' shields right out of their\nhands.\0"
  - contents:
      text:
        - "A slender claymore thought to have been\nhanded down to the kingdom of Hyrule ages\nago. The blade shines with a holy luster.\0"
  - contents:
      text:
        - "Scimitar\0"
  - contents:
      text:
        - "Boomerang\0"
  - contents:
      text:
        - "Gerudo trousers for males sold in the Gerudo\nSecret Club. Sapphire used in their creation \noffers protection from the heat. A Great\nFairy increased their defense by one level.\0"
  - contents:
      text:
        - "According to legend, this cap was crafted\nfor a hero who travels the wild lands.\nA Great Fairy has increased its defense\nto its maximum level.\0"
  - contents:
      text:
        - "Gerudo trousers for males sold in the Gerudo\nSecret Club. Sapphire used in their creation\noffers protection from the heat. A Great\nFairy increased their defense by two levels.\0"
  - contents:
      text:
        - "Desert Voe Trousers\0"
  - contents:
      text:
        - "Snowquill Trousers\0"
  - contents:
      text:
        - "Flamebreaker Helm\0"
  - contents:
      text:
        - "A shirt featuring lamps of various sizes filled\nwith bioluminescent material. Made to help\nwith mining dark caverns. A Great Fairy has\nincreased its defense by two levels.\0"
  - contents:
      text:
        - "Zonaite Shin Guards\0"
  - contents:
      text:
        - "A mask supplied to members of the Yiga Clan.\nPerfect for sneaking but lacking protection. A\nGreat Fairy has increased its defense by two\nlevels.\0"
  - contents:
      text:
        - "Opal Earrings\0"
  - contents:
      text:
        - "\x0E\x02\b\0A natural sweet, brimming with nutrition and\nmade by stewing fresh honey.\0"
  - contents:
      text:
        - "\x0E\x02\a\0Deep-Fried Thigh\0"
  - contents:
      text:
        - "\x0E\x02\b\0Is there anything better than a simple slice of\nbread baked with Hateno cheese on top?\0"
  - contents:
      text:
        - "\x0E\x02\b\0A gooey soup built on stewed dark clump.\nOne could get lost in its swirls and flavors.\0"
  - contents:
      text:
        - "Electric Keese eyeballs are imbued with\nelectric power and are useful in making\nelixirs. Attach one to an arrow to grant a\nhoming quality to the arrow.\0"
  - contents:
      text:
        - "Aerocuda Wing\0"
  - contents:
      text:
        - "This mean-looking horn is wrapped in hard\nchains. Attach it to a weapon to moderately\nincrease attack power, or cook it with a\ncritter to make an elixir.\0"
  - contents:
      text:
        - "Gleeok Flame Horn\0"
  - contents:
      text:
        - "Hateno Cheese\0"
  - contents:
      text:
        - "Topaz\0"
  - contents:
      text:
        - "Rusty Claymore\0"
  - contents:
      text:
        - "A unique sword with a thin blade of Zora\ndesign that\x0E\0\x03\x02\x01 yields high attack power when\nwet\x0E\0\x03\x02\xFFFF. This blade takes to water like a Zora.\0"
  - contents:
      text:
        - "A famous sword once beloved by the Gerudo\nChampion Urbosa. It is said that when\nUrbosa swung this sword in battle, her\nmovements resembled a beautiful dance.\0"
  - contents:
      text:
        - "Lizal Boomerang\0"
  - contents:
      text:
        - "Zora headgear made from dragon scales.\nIncreases swimming speed and allows you\nto \x0E\0\x03\x02\x01spin\x0E\0\x03\x02\xFFFF to attack while swimming.\0"
  - contents:
      text:
        - "Snowquill Headdress\0"
  - contents:
      text:
        - "These invaluable tights are resistant to\nelectricity. They're made with something\ncalled \"rubber,\" an ancient technology\nthat no longer exists in this modern age.\0"
  - contents:
      text:
        - "Zora Greaves\0"
  - contents:
      text:
        - "Soldier's Helm\0"
  - contents:
      text:
        - "Frostbite Headdress\0"
  - contents:
      text:
        - "Zonaite Shin Guards\0"
  - contents:
      text:
        - "Champion's Leathers\0"
  - contents:
      text:
        - "A helm said to deepen the bond with the Zora\nwhen worn by a Hylian. A Great Fairy has\nincreased its defense to its maximum level.\0"
  - contents:
      text:
        - "Legends say these trousers were once worn\nby a hero who traveled through time.\nA Great Fairy has increased their defense\nto its maximum level.\0"
  - contents:
      text:
        - "Legends say these trousers were once\ncherished by a hero who sailed the Great\nSea. A Great Fairy has increased their\ndefense by three levels.\0"
  - contents:
      text:
        - "Boots worn by a hero from a world in which\nthe moon threatened to fall. Wearing them\nprovides godlike power. A Great Fairy has\nraised their defense to its maximum level.\0"
  - contents:
      text:
        - "This porgy's body is covered in armor-hard\nscales. The compounds in its scales, when\ncooked into a dish, fortify your bones and\ntemporarily boost your defense.\0"
  - contents:
      text:
        - "Fruit from palm trees that grow near the\nocean. It doesn't offer any special effects\nbut will increase your heart recovery\nwhen used as an ingredient.\0"
  - contents:
      text:
        - "Toasty Silent Shroom\0"
  - contents:
      text:
        - "A fresh hearty salmon roasted simply over\nan open flame without any additional\nflavoring. Not only is the skin edible but\nit gives off a rather nice aroma as well.\0"
  - contents:
      text:
        - "Frox Monster Medal\0"
  - contents:
      text:
        - "Tough fabric bearing a princess's design.\nIt looks like it could be used to make a\nparaglider.\0"
  - contents:
      text:
        - "Goron-Champion Fabric\0"
  - contents:
      text:
        - "A Zonai device that contracts and then\nexpands with enough power to bounce\nobjects away from it.\0"
  - contents:
      text:
        - "Strong Construct Bow\0"
  - contents:
      text:
        - "Zora Spear\0"
  - contents:
      text:
        - "These trousers are common throughout the\nHyrule region. The soft fabric makes them\nquite comfortable. A Great Fairy has\nincreased their defense by one level.\0"
  - contents:
      text:
        - "Hylian Tunic\0"
  - contents:
      text:
        - "These greaves have been passed down\namong the Zora for generations. It's been\nsaid they're crafted using dragon scales.\nEquip them to swim faster.\0"
  - contents:
      text:
        - "Gerudo armor for males. Contains sapphire,\nwhich harnesses the power of ice to make\nthe heat more bearable. A Great Fairy\nhas increased its defense by three levels.\0"
  - contents:
      text:
        - "Zonaite Helm\0"
  - contents:
      text:
        - "Earrings containing opal, a gem that\nharnesses the power of water to increase\nyour swimming speed. A Great Fairy has\nincreased their defense by one level.\0"
  - contents:
      text:
        - "A helmet much like the one Midna wore when\nshe fought alongside the Hero of Twilight.\nIt's a rather rare find.\0"
  - contents:
      text:
        - "Vah Medoh Divine Helm\0"
  - contents:
      text:
        - "Monster Saddle\0"
  - contents:
      text:
        - "\x0E\x02\b\0Made by simmering vegetables in milk, this\nhealthy dish is as simple as its ingredients.\0"
  - contents:
      text:
        - "Like Like Stone\0"
  - contents:
      text:
        - "Molduga Jaw\0"
  - contents:
      text:
        - "Octo Balloon\0"
  - contents:
      text:
        - "Monster Extract\0"
  - contents:
      text:
        - "Flame-roasted fleet-lotus seeds.\nPeel the skin back to get to the soft\nand flaky center.\0"
  - contents:
      text:
        - "Prime meat that's been flame-seared to\nperfection. The outside is crispy, but the\ninside is juicy. Eat it to recover hearts.\0"
  - contents:
      text:
        - "Tough fabric bearing a Sheikah design.\nIt looks like it could be used to make a\nparaglider.\0"
  - contents:
      text:
        - "Grizzlemaw-Bear Fabric\0"
  - contents:
      text:
        - "Tough fabric bearing a Rito Champion's\ndesign. It looks like it could be used to make\na paraglider.\0"
  - contents:
      text:
        - "A single rupee. Its soft green glow puts a\nsmile on your face.\0"
  - contents:
      text:
        - "A Zonai device that fires shots in intervals.\nThe shot explodes when hitting the target.\nIt's a powerful device, but it can be tricky to\nget the firing angle just right.\0"
  - contents:
      text:
        - "A Zonai device that blasts out freezing air,\nhandy for slowing and defeating some\nmonsters. Also, some materials change their\nproperties when exposed to very cold air.\0"
  - contents:
      text:
        - "This lightweight, simple shield is ideal for\nless experienced fighters. It can withstand\nlight attacks, but blocking stronger blows\nis not recommended.\0"
  - contents:
      text:
        - "Mighty Lynel Shield\0"
  - contents:
      text:
        - "Shield\0"
  - contents:
      text:
        - "A shield said to have been the favorite of a\nhero who traveled the open seas. It was\napparently a family heirloom, passed down\nthrough many generations.\0"
  - contents:
      text:
        - "Trident\0"
  - contents:
      text:
        - "The sword that seals the darkness. Its sacred\npower has been diminished after being\nravaged by the gloom beneath Hyrule Castle.\nIt is now dormant and deep in slumber.\0"
  - contents:
      text:
        - "A stick made out of a hard tree branch.\nThe tree soaked up lots of sunshine, so\nit's sturdier than a regular stick and has\n\x0E\0\x03\x02\x01high durability\x0E\0\x03\x02\xFFFF.\0"
  - contents:
      text:
        - "Mighty Zonaite Sword\0"
  - contents:
      text:
        - "This dragonfly has a special organ that\ncauses it to sweat profusely. Cook it with\nmonster parts for an elixir that will raise your\ncore temperature so you can resist the cold.\0"
  - contents:
      text:
        - "Radiant Mask\0"
  - contents:
      text:
        - "A mask made from crushed luminous\nstones that gives off a lurid, mysterious\nglow in the dark. A Great Fairy has\nincreased its defense to its maximum level.\0"
  - contents:
      text:
        - "Glide Shirt\0"
  - contents:
      text:
        - "Miner's Mask\0"
  - contents:
      text:
        - "Used in ancient rituals, this item is made of\nheat-absorbing cloth that produces flame in\nhigh-temperature environments. A Great Fairy\nhas increased its defense by three levels.\0"
  - contents:
      text:
        - "A Gerudo headpiece set with a diamond,\nwhich harnesses the power of light to bolster\nattack power. A Great Fairy has increased its\ndefense by two levels.\0"
  - contents:
      text:
        - "Royal Guard Boots\0"
  - contents:
      text:
        - "Cap of Time\0"
  - contents:
      text:
        - "Tunic of the Wind\0"
  - contents:
      text:
        - "\x0E\x02\a\0Gourmet Meat and Seafood Fry\0"
  - contents:
      text:
        - "\x0E\x02\a\0Meat Stew\0"
  - contents:
      text:
        - "Lynel Guts\0"
  - contents:
      text:
        - "Electric Lizalfos Tail\0"
  - contents:
      text:
        - "The freezing power embedded in this horn's\ncrystal tip can be used to your advantage if\nyou know how. Otherwise, cook it with a\ncritter to make an elixir.\0"
  - contents:
      text:
        - "A lively fish that hasn't changed much since\nancient times. Its nutritious meat can restore\na bit of health.\0"
  - contents:
      text:
        - "This big hearty truffle has been roasted\nwhole. It gets full points for aroma and\nnutrition. Eat it to recover a lot of hearts.\0"
  - contents:
      text:
        - "A key to a door inside a Shrine of Light.\0"
  - contents:
      text:
        - "Earthwake Manual\0"
  - contents:
      text:
        - "Tough fabric bearing a Mirror of Twilight\ndesign. It looks like it could be used to make\na paraglider.\0"
  - contents:
      text:
        - "Claymore\0"
  - contents:
      text:
        - "Royal Guard's Claymore\0"
  - contents:
      text:
        - "This Lizal shield is adorned with several\nmetal shells as a means of reinforcement.\nIts defensive capabilities are high, but its\nweight requires a skilled soldier to bear.\0"
  - contents:
      text:
        - "This shield features a traditional design from\nNecluda. Its combat capabilities aren't much\nbetter than the standard wooden shield, but\nit found popularity for its design.\0"
  - contents:
      text:
        - "Shield\0"
  - contents:
      text:
        - "Spear\0"
  - contents:
      text:
        - "Spear\0"
  - contents:
      text:
        - "This slender sword has an ominous presence.\nIt is said to end the life of anyone it touches.\n\x0E\0\x03\x02\x01Its gloom will gradually wear down the body of\nits wielder.\x0E\0\x03\x02\xFFFF\0"
  - contents:
      text:
        - "Smotherwing Butterfly\0"
  - contents:
      text:
        - "Soldier's Greaves\0"
  - contents:
      text:
        - "Royal Guard Uniform\0"
  - contents:
      text:
        - "These boots are part of the uniform for\nHyrule's royal guard. They're a fine blend\nof style and function. A Great Fairy has\nincreased their defense to the maximum level.\0"
  - contents:
      text:
        - "Tights supplied to members of the Yiga Clan.\nPerfect for sneaking but lacking protection. A\nGreat Fairy has increased their defense by\nthree levels.\0"
  - contents:
      text:
        - "Yiga Armor\0"
  - contents:
      text:
        - "The ruthless Usurper King of the Twilight\nRealm wore a helmet much like this one...\nIt's a rather rare find.\0"
  - contents:
      text:
        - "Tunic of Time\0"
  - contents:
      text:
        - "Sheik's Mask\0"
  - contents:
      text:
        - "This bridle is well known for being a favorite\nof the Hyrulean royal family. Its gold\nornamentations leave an impression, but\nits true value lies in its solid craftsmanship.\0"
  - contents:
      text:
        - "\x0E\x02\a\0Glazed Mushrooms\0"
  - contents:
      text:
        - "\x0E\x02\a\0Fish Skewer\0"
  - contents:
      text:
        - "\x0E\x02\b\0A simple yet exquisite dish made by grilling\nhigh-quality meat on top of rock salt.\0"
  - contents:
      text:
        - "\x0E\x02\a\0Porgy Meunière\0"
  - contents:
      text:
        - "Stalnox Horn\0"
  - contents:
      text:
        - "A fresh bird egg necessary for making dishes\nsuch as omelets and crepes. You can snag\nthem from birds' nests if you're sneaky.\nNutritious and delicious, perfect for cooking.\0"
  - contents:
      text:
        - "This prized meat can be obtained from\ncertain birds. It gets full points for flavor,\nnutrition, and volume. It pairs perfectly with\nother ingredients or can be enjoyed alone.\0"
  - contents:
      text:
        - "This medicinal plant is known for its sharp\nthorns and for the fruit it bears. The fruit\ncontains a compound that increases attack\npower when cooked into a dish.\0"
  - contents:
      text:
        - "Roasting a bird egg whole in its shell like this\nhelps retain water, making the egg a bit\nchewier than usual.\0"
  - contents:
      text:
        - "Toasty Endura Shroom\0"
  - contents:
      text:
        - "Wood\0"
  - contents:
      text:
        - "Tough fabric bearing a Lon Lon Ranch\ndesign. It looks like it could be used to make\na paraglider.\0"
  - contents:
      text:
        - "Old Map\0"
  - contents:
      text:
        - "Flame Emitter\0"
  - contents:
      text:
        - "Sword\0"
  - contents:
      text:
        - "Mighty Zonaite Shield\0"
  - contents:
      text:
        - "A farming tool used to collect hay efficiently.\nIt's light enough to be used by anyone.\nThe four prongs are very sharp.\0"
  - contents:
      text:
        - "Soldier's Spear\0"
  - contents:
      text:
        - "Spear\0"
  - contents:
      text:
        - "Spear\0"
  - contents:
      text:
        - "Lizalfos Arm\0"
  - contents:
      text:
        - "Sword\0"
  - contents:
      text:
        - "Sword\0"
  - contents:
      text:
        - "Flamebreaker Armor\0"
  - contents:
      text:
        - "Armor crafted by a past Zora princess for her\nfuture husband. Equip it to swim up waterfalls.\nA Great Fairy has increased its defense by\nthree levels.\0"
  - contents:
      text:
        - "Gerudo armor for males. Contains sapphire,\nwhich harnesses the power of ice to make\nthe heat more bearable. A Great Fairy has\nincreased its defense to its maximum level.\0"
  - contents:
      text:
        - "A shirt that glows in the dark due to a\ndye made from luminous stones. A Great\nFairy has increased its defense by two levels.\0"
  - contents:
      text:
        - "Sturdy headgear for protecting frontline\nsoldiers from vicious monsters. Praised for its\nsuperior defense. A Great Fairy has\nincreased its defense by one level.\0"
  - contents:
      text:
        - "Tunic of the Depths\0"
  - contents:
      text:
        - "Ruby Circlet\0"
  - contents:
      text:
        - "Yiga Armor\0"
  - contents:
      text:
        - "Traveler's Bridle\0"
  - contents:
      text:
        - "This raw whole bird may have been\nfrozen solid, but its flavor remains intact.\nEating it will provide a temporary boost\nto your heat resistance.\0"
  - contents:
      text:
        - "Frozen Crab\0"
  - contents:
      text:
        - "\x0E\x02\b\0An everyday staple of seaside villages, the\nsecret to its delicious flavor lies in crab fat.\0"
  - contents:
      text:
        - "\x0E\x02\a\0Herb Sauté\0"
  - contents:
      text:
        - "Blue Lizalfos Horn\0"
  - contents:
      text:
        - "This rare ingredient can be obtained only from\na Lynel. It's very heavy and can be brewed\nwith a critter for an elixir. Attached to an\narrow, it increases the arrow's attack power.\0"
  - contents:
      text:
        - "Boss Bokoblin Guts\0"
  - contents:
      text:
        - "A creepy bone with multiple sharp tips. Attach\nit to a weapon to greatly increase its attack\npower. It tends to break easily due to its odd\nshape.\0"
  - contents:
      text:
        - "The cap of this mushroom is very hard.\nUse it when cooking to prepare a dish\nthat increases your defense.\0"
  - contents:
      text:
        - "Baked Palm Fruit\0"
  - contents:
      text:
        - "A fruit charged with powerful light. Break it to\nunleash dazzling sparkles that blind any\nmonsters nearby.\0"
  - contents:
      text:
        - "A mushroom that spreads a cloud of fine\nspores when a stimulus is applied. The bitter\npowder makes them inedible.\0"
  - contents:
      text:
        - "Falcon Bow\0"
  - contents:
      text:
        - "Knight's Claymore\x0E\x01\x04\x02촩\0"
  - contents:
      text:
        - "Hunter's Shield\0"
  - contents:
      text:
        - "Club\0"
  - contents:
      text:
        - "A quick frog that can be found\nhopping around near water. Cook it with\nmonster parts to draw out its speed-boost\neffect.\0"
  - contents:
      text:
        - "Hot-Footed Frog\0"
  - contents:
      text:
        - "Armor once favored by an ancient warlike\ntribe from the Faron region. The war paint\nbolsters your fighting spirit and raises\nyour attack power.\0"
  - contents:
      text:
        - "Climber's Bandanna\0"
  - contents:
      text:
        - "This item is said to contain the spirit of a hero\nwho once saved Hyrule. That hero's aura will\nenvelop the wearer. A Great Fairy has\nincreased its defense by three levels.\0"
  - contents:
      text:
        - "Rubber Armor\0"
  - contents:
      text:
        - "Ember Shirt\0"
  - contents:
      text:
        - "Barbarian Armor\0"
  - contents:
      text:
        - "This spiffy cap is part of the uniform for\nHyrule's royal guard. It's lighter than it looks\nand easy to move around in. A Great Fairy\nhas increased its defense by one level.\0"
  - contents:
      text:
        - "Legend has it this armor was once worn by a\nhero who traveled through time. It can be\nworn by a child or an adult. A Great Fairy\nhas increased its defense by two levels.\0"
  - contents:
      text:
        - "Legend has it this armor was cherished by a\nhero who sailed the Great Sea. It was woven\nwith love by his grandmother. A Great Fairy\nhas increased its defense by one level.\0"
  - contents:
      text:
        - "\x0E\x02\b\0A marriage of the choicest cuts of meat and\nseafood. As delicious as it is filling!\0"
  - contents:
      text:
        - "\x0E\x02\b\0\0"
  - contents:
      text:
        - "\x0E\x02\a\0Prime Meat and Rice Bowl\0"
  - contents:
      text:
        - "This large, heavy horn has slowly grown into\nits present hammer-like shape. Attach it to a\nweapon to greatly increase its attack power,\nor cook it with a critter to make an elixir.\0"
  - contents:
      text:
        - "A precious scale that fell from the Light\nDragon. It's faintly warm and has an oddly\nfamiliar, mysterious power that heals when\nattached to a weapon.\0"
  - contents:
      text:
        - "A stomach stone exposed to high voltage\ninside the body of a Shock Like. It maintains\nsome charge even outside the creature. Cook\nit with a critter to make an elixir.\0"
  - contents:
      text:
        - "Green Rupee\0"
  - contents:
      text:
        - "Magic Scepter\0"
  - contents:
      text:
        - "A long stick fashioned from a tree branch.\nIts straight shape makes it work well as a\nlunging weapon.\0"
  - contents:
      text:
        - "Hearty Lizard\0"
  - contents:
      text:
        - "A common garb popular in Hyrule, especially\namong travelers. Its light-yet-sturdy fabric\ndoesn't limit movement. A Great Fairy\nhas increased its defense by three levels.\0"
  - contents:
      text:
        - "Rubber Helm\0"
  - contents:
      text:
        - "Froggy Sleeve\0"
  - contents:
      text:
        - "Miner's Top\0"
  - contents:
      text:
        - "Used in ancient rituals, this item is made of\nheat-absorbing cloth that produces flame in\nhigh-temperature environments. A Great Fairy\nhas increased its defense by two levels.\0"
  - contents:
      text:
        - "Hood of the Depths\0"
  - contents:
      text:
        - "According to legend, this cap was\nonce treasured by an ancient hero.\nA Great Fairy has increased its\ndefense to its maximum level.\0"
  - contents:
      text:
        - "A durable harness that comes as a set with a\nhorse saddle. Attach a wagon or other\nobjects to the harness for a horse to tow.\0"
  - contents:
      text:
        - "\x0E\x02\b\0The spiciness of these sautéed peppers has\nbeen broken by the heat for a sweeter taste.\0"
  - contents:
      text:
        - "\x0E\x02\a\0Pepper Steak\0"
  - contents:
      text:
        - "\x0E\x02\b\0A juicy sweet-and-sour dish combining\nnewly ripened apples with honey. \0"
  - contents:
      text:
        - "\x0E\x02\a\0Plain Crepe\0"
  - contents:
      text:
        - "\x0E\x02\a\0Poultry Curry\0"
  - contents:
      text:
        - "A large fang dropped by a Boss Bokoblin.\nAttach it to an arrow to increase attack\npower, or stew it with a critter to make an\nelixir.\0"
  - contents:
      text:
        - "A shard that fell off from the Light Dragon's\nfang. It's smooth rather than rough, and it has\na mysterious power to heal when attached to\na weapon. \0"
  - contents:
      text:
        - "Captain Construct IV Horn\0"
  - contents:
      text:
        - "Gibdo Bone\0"
  - contents:
      text:
        - "Roasted Voltfruit\0"
  - contents:
      text:
        - "Blackened Crab\0"
  - contents:
      text:
        - "Camera\0"
  - contents:
      text:
        - "Hylian-Hood Fabric\0"
  - contents:
      text:
        - "Splash Fruit\0"
  - contents:
      text:
        - "Longblade\0"
  - contents:
      text:
        - "This massive boomerang requires two hands.\nOriginally used for hunting, it was modified\nfor use as a weapon. The blades on the\ninner curves make it a bit tricky to wield.\0"
  - contents:
      text:
        - "Fierce Deity Sword\0"
  - contents:
      text:
        - "Shield\0"
  - contents:
      text:
        - "Fishing Harpoon\0"
  - contents:
      text:
        - "A long rod with a bit of magic, it's said to\nhave been wielded by an ancient magician\nwho awoke the latent power of gems.\0"
  - contents:
      text:
        - "A skeletal arm that keeps moving even after\nit’s severed from its body. It's kind of gross to\nstrap it to your back, but it'll do in a pinch.\nIt's old and fragile, so it's quick to break.\0"
  - contents:
      text:
        - "Wooden branches such as this are pretty\ncommon, but it's surprisingly well-balanced.\nIt doesn't do much damage but can serve\nas a weapon in a pinch.\0"
  - contents:
      text:
        - "Royal Guard's Sword\0"
  - contents:
      text:
        - "Hylian Hood\0"
  - contents:
      text:
        - "Zora Greaves\0"
  - contents:
      text:
        - "Goron artisans used flame-resistant rocks to\ncraft these fireproof boots for curious Hylians\nvisiting Goron City. A Great Fairy has\nincreased their defense by two levels.\0"
  - contents:
      text:
        - "Stealth Chest Guard\0"
  - contents:
      text:
        - "This bandanna uses ancient technology\nthat enhances core strength to improve\nyour climbing ability. A Great Fairy\nhas increased its defense by two levels.\0"
  - contents:
      text:
        - "Used in ancient rituals, this item is made of\nheat-absorbing cloth that produces flame in\nhigh-temperature environments. A Great Fairy\nhas increased its defense by one level.\0"
  - contents:
      text:
        - "A tunic acquired by offering Poes to a strange\nstatue found in the Depths. Woven of\nmonstrous materials, it offers some resistance\nto gloom.\0"
  - contents:
      text:
        - "These Gerudo-made boots evenly distribute\nyour weight so you can maintain your normal\nmovement speed on sand. A Great Fairy\nhas increased their defense by two levels.\0"
  - contents:
      text:
        - "Vah Medoh Divine Helm\0"
  - contents:
      text:
        - "Fierce Deity Armor\0"
  - contents:
      text:
        - "Legends say these trousers were favored by\na hero from an ancient age. A Great Fairy\nhas increased their defense by two levels.\0"
  - contents:
      text:
        - "Tunic of the Hero\0"
  - contents:
      text:
        - "Large Crystallized Charge\0"
  - contents:
      text:
        - "\x0E\x02\a\0Fish and Mushroom Skewer\0"
  - contents:
      text:
        - "\x0E\x02\b\0The simplicity of this dish lets the flavor of its\ningredients shine.\0"
  - contents:
      text:
        - "\x0E\x02\a\0Cheesy Risotto\0"
  - contents:
      text:
        - "\x0E\x02\b\0A popular fruit juice in Gerudo Town. Its\ntropical flavor will cheer you right up.\0"
  - contents:
      text:
        - "\x0E\x02\a\0Hylian Tomato Pizza\0"
  - contents:
      text:
        - "\x0E\x02\b\0Curry with plenty of Hateno cheese, which\nbalances the spiciness and urges seconds.\0"
  - contents:
      text:
        - "Gibdo Guts\0"
  - contents:
      text:
        - "White-Maned Lynel Saber Horn\0"
  - contents:
      text:
        - "A serrated horn from a Soldier Construct III.\nAttach it to a weapon to greatly increase\nattack power. It can cut through plants and\nlarge trees.\0"
  - contents:
      text:
        - "A mean-looking, branching, blade-like horn.\nIts edges and tips are extremely sharp. Attach\nit to a weapon to vastly increase its attack\npower.\0"
  - contents:
      text:
        - "Diamond\0"
  - contents:
      text:
        - "Crystallized salt from the ancient sea\ncommonly used to season meals. \nCannot be eaten in this form.\0"
  - contents:
      text:
        - "Roasted Bass\0"
  - contents:
      text:
        - "Proof of the vow of Sidon, Sage of Water.\nUse it to summon or dismiss the avatar of\nSidon.\0"
  - contents:
      text:
        - "Soldier’s Bow\0"
  - contents:
      text:
        - "Only the strongest of Hyrule Castle's knights\ncarried this two-handed sword. It can yield\x0E\0\x03\x02\x01\npowerful attacks when you're down to your\nlast heart\x0E\0\x03\x02\xFFFF.\0"
  - contents:
      text:
        - "Sword\0"
  - contents:
      text:
        - "A sturdy shield favored by Lynels for its\ndefensive and offensive capabilities. First\nand foremost a shield, but the bladed edges\ncan deal slashing attacks when deflecting.\0"
  - contents:
      text:
        - "A small Sheikah-made shield. Its design is\nintended to decrease blind spots without\nsacrificing too much defense.\0"
  - contents:
      text:
        - "Now decayed, this halberd was made for\nknights of Hyrule. It reflects their courage in\ndefending the kingdom. It can yield \x0E\0\x03\x02\x01powerful\nattacks when you're down to your last heart\x0E\0\x03\x02\xFFFF.\0"
  - contents:
      text:
        - "Hylian Trousers\0"
  - contents:
      text:
        - "Ruby Circlet\0"
  - contents:
      text:
        - "One of the items sold by the Gerudo jeweler.\nThese earrings are made with amber, a gem\nthat harnesses the power of the land to\nincrease defense when equipped.\0"
  - contents:
      text:
        - "Flamebreaker Armor\0"
  - contents:
      text:
        - "Ancient Hero's Aspect\0"
  - contents:
      text:
        - "Old-fashioned upper-body wear. It's got some\nholes, but the soft cloth feels good to the\ntouch. It's hard to keep it wrinkle-free.\0"
  - contents:
      text:
        - "Ember Headdress\0"
  - contents:
      text:
        - "Used in ancient rituals and made from \nconductive material, this item produces\nelectricity during thunderstorms. A Great Fairy\nhas increased its defense by two levels.\0"
  - contents:
      text:
        - "Used in ancient rituals and made from \nconductive material, this item produces\nelectricity during thunderstorms. A Great Fairy\nhas increased its defense by two levels.\0"
  - contents:
      text:
        - "Tunic of Awakening\0"
  - contents:
      text:
        - "The dignified uniform for Hyrule's royal\nguard. It's made of lightweight materials\nand is both stylish and practical. A Great\nFairy has increased its defense by two levels.\0"
  - contents:
      text:
        - "These boots distribute your body weight so\nyou can maintain your normal movement\nspeed on deep snow. A Great Fairy\nraised their defense to its maximum level.\0"
  - contents:
      text:
        - "Vah Ruta Divine Helm\0"
  - contents:
      text:
        - "Cap of Twilight\0"
  - contents:
      text:
        - "Legends say these trousers were once worn\nby a hero who battled the beasts of twilight.\nA Great Fairy has increased their defense\nby three levels.\0"
  - contents:
      text:
        - "Legends say these trousers were once worn\nby a hero who appeared from the sky riding\na mighty bird. A Great Fairy has increased\ntheir defense by two levels.\0"
  - contents:
      text:
        - "Tunic of the Hero\0"
  - contents:
      text:
        - "Bomb Flower\0"
  - contents:
      text:
        - "\x0E\x02\b\0A simple dish made by cooking skewered\nfresh fish alongside fragrant mushrooms.\0"
  - contents:
      text:
        - "\x0E\x02\a\0Honeyed Apple\0"
  - contents:
      text:
        - "\x0E\x02\b\0This home-style dish mixes fluffy eggs with\nchopped vegetables for nutritional balance.\0"
  - contents:
      text:
        - "It's too gross to even look at. A bizarre smell\nissues forth from this heap. Eating it won't\nhurt you though...probably.\0"
  - contents:
      text:
        - "Its ends are split apart, but this horn from\na Blue-Maned Lynel is solid. Attach it to a\nweapon to moderately increase its attack\npower, or brew it into an elixir.\0"
  - contents:
      text:
        - "An ordinary fish that hasn't changed for\nages. It can be eaten raw, but cooking\nit amplifies its healing benefits.\0"
  - contents:
      text:
        - "A common fruit eaten by people since ancient\ntimes. Eat it fresh, or cook it to increase\nits effect.\0"
  - contents:
      text:
        - "This crab's shell is particularly hard. When\ncooked into a dish, its fat and meat bolster\nthe body to increase your defense.\0"
  - contents:
      text:
        - "Large Zonaite\0"
  - contents:
      text:
        - "This voltfruit from the Gerudo Desert has\nbeen charred to really bring out its sweet\nand sour flavors.\0"
  - contents:
      text:
        - "It's not very shocking that this fully roasted\nzapshroom is delicious. Eat it to recover\na bit of health.\0"
  - contents:
      text:
        - "Stone Talus Monster Medal\0"
  - contents:
      text:
        - "Tough fabric bearing a Chuchu design.\nIt looks like it could be used to make a\nparaglider.\0"
  - contents:
      text:
        - "Nostalgic Fabric\0"
  - contents:
      text:
        - "Stabilizer\0"
  - contents:
      text:
        - "In the past, the king of Hyrule presented this\nbow to only the most talented archers in the\nland. Its combat capabilities are as\nimpressive as its extravagant design.\0"
  - contents:
      text:
        - "Gerudo Claymore\x0E\x01\x04\x02촩\0"
  - contents:
      text:
        - "Sea-Breeze Shield\0"
  - contents:
      text:
        - "Mop\0"
  - contents:
      text:
        - "Royal Halberd\0"
  - contents:
      text:
        - "A living, wooden Korok sword with a decayed\nblade. \x0E\0\x03\x02\x01Bursting materials attached to the tip\ncan be reused again and again.\x0E\0\x03\x02\xFFFF\0"
  - contents:
      text:
        - "Goron artisans used flame-resistant rocks to\ncraft these fireproof boots for curious Hylians\nvisiting Goron City.\0"
  - contents:
      text:
        - "These trousers are common throughout the\nHyrule region. The soft fabric makes them\nquite comfortable. A Great Fairy increased\ntheir defense to the maximum level.\0"
  - contents:
      text:
        - "Zora Armor\0"
  - contents:
      text:
        - "A mask made from crushed luminous\nstones that gives off a lurid, mysterious\nglow in the dark. A Great Fairy has\nincreased its defense by three levels.\0"
  - contents:
      text:
        - "A mask used for working in darkness. The\nattached lamps are filled with bioluminescent\nmaterial to light the area. A Great Fairy has\nincreased its defense by one level.\0"
  - contents:
      text:
        - "Zonaite Waistguard\0"
  - contents:
      text:
        - "This garment, worn by those in good standing\nwith Hyrule royalty, has been reworked with\nthe latest improvements. A Great Fairy has\nincreased its defense by one level.\0"
  - contents:
      text:
        - "Phantom Helmet\0"
  - contents:
      text:
        - "A helm said to deepen the bond with the\nGorons when worn by a Hylian. A Great Fairy\nhas increased its defense by three levels.\0"
  - contents:
      text:
        - "Trousers of the Wind\0"
  - contents:
      text:
        - "Cap of the Wind\0"
  - contents:
      text:
        - "Trousers of Twilight\0"
  - contents:
      text:
        - "A mask said to have been worn by a Sheikah\nwho saved a time-traveling hero. Ideal for\nundercover work. A Great Fairy has\nincreased its defense by three levels.\0"
  - contents:
      text:
        - "Traveler's Saddle\0"
  - contents:
      text:
        - "\x0E\x02\b\0This simple dish is common all over Hyrule.\nSimply fry egg until it's nice and plump.\0"
  - contents:
      text:
        - "\x0E\x02\b\0The hearty meat in this mainstay dish leaves\nbellies satisfied all throughout Hyrule.\0"
  - contents:
      text:
        - "Ice Keese Eyeball\0"
  - contents:
      text:
        - "Lynel Saber Horn\0"
  - contents:
      text:
        - "Farosh's Claw\0"
  - contents:
      text:
        - "Armored Carp\0"
  - contents:
      text:
        - "Mighty Bananas\0"
  - contents:
      text:
        - "This pepper is exploding with spice.\nCook with it to create dishes that\nwill raise your body temperature and\nhelp you withstand the cold.\0"
  - contents:
      text:
        - "Fresh Milk\0"
  - contents:
      text:
        - "This palm fruit was broiled with direct heat,\nresulting in steamed flesh inside the rind.\nBest served at the moment the juices\nemerge while roasting.\0"
  - contents:
      text:
        - "Campfire Egg\0"
  - contents:
      text:
        - "Hudson Construction Fabric\0"
  - contents:
      text:
        - "Majora's Mask Fabric\0"
  - contents:
      text:
        - "Tough fabric bearing a nostalgic design. It\nlooks like it could be used to make a\nparaglider.\0"
  - contents:
      text:
        - "The Koroks made this bow for Hylians. It's\ncrafted from flexible wood and uses sturdy\nvines for the bowstring. Its construction may\nbe simple, but it fires multiple arrows at once.\0"
  - contents:
      text:
        - "Claymore\0"
  - contents:
      text:
        - "The design of this metal shield has changed\nover time to match the Gerudo's sword-and-\nshield fighting style. It's favored by soldiers\nand travelers alike.\0"
  - contents:
      text:
        - "Magic Rod\0"
  - contents:
      text:
        - "The powdery scales of this butterfly's wings\ncool the air near it. Watching it flutter around\nsnowflakes is a thing of beauty. Cook it with\nmonster parts for a heat-resistance elixir.\0"
  - contents:
      text:
        - "Tunic of the Wild\0"
  - contents:
      text:
        - "Snowquill Headdress\0"
  - contents:
      text:
        - "A Rito accessory made from snow-bird\nfeathers. Adorned with a ruby, a gem that\nharnesses the power of fire. A Great Fairy\nincreased its defense to its maximum level.\0"
  - contents:
      text:
        - "The cloth sewn to this shirt helps it \"catch\"\nair, increasing the wearer's ability to glide\nwhile plummeting from the sky. A Great Fairy\nhas increased its defense by three levels.\0"
  - contents:
      text:
        - "Made for ancient rituals, this item's cold-\nabsorbing cloth produces frost in low-\ntemperature environments. A Great Fairy has\nincreased its defense by two levels.\0"
  - contents:
      text:
        - "Shin guards forged of zonaite. Wearing them\nawakens their latent magic, improving\nefficiency for Zonai devices. A Great Fairy has\nincreased their defense by three levels.\0"
  - contents:
      text:
        - "Legend says these trousers were worn by a\nhero who explored a mysterious island that\none could visit but not leave. A Great Fairy\nhas increased their defense by two levels.\0"
  - contents:
      text:
        - "Royal Guard Boots\0"
  - contents:
      text:
        - "Yiga Tights\0"
  - contents:
      text:
        - "Topaz Earrings\0"
  - contents:
      text:
        - "Earrings made with amber, a gem that\nharnesses the power of the land to increase\nyour defense. A Great Fairy has increased\ntheir defense to its maximum level.\0"
  - contents:
      text:
        - "Vah Naboris Divine Helm\0"
  - contents:
      text:
        - "Some believe this eerie mask is inspirited by a\nmalevolent entity. It's a rather rare find.\0"
  - contents:
      text:
        - "Trousers of Time\0"
  - contents:
      text:
        - "According to legend, this cap was treasured\nby a hero who traveled the Great Sea.\nA Great Fairy has increased its\ndefense by three levels.\0"
  - contents:
      text:
        - "Fierce Deity Mask\0"
  - contents:
      text:
        - "Hylian Pine Cone\0"
  - contents:
      text:
        - "\x0E\x02\a\0Poultry Pilaf\0"
  - contents:
      text:
        - "Chuchu Jelly\0"
  - contents:
      text:
        - "This precious scale is constantly charged with\npowerful electricity. Attach it to a weapon to\ngreatly increase its attack power. Cooking it is\npossible but probably wasteful.\0"
  - contents:
      text:
        - "Raw Bird Thigh\0"
  - contents:
      text:
        - "A roasted hearty radish. Fragrant and\nwarm, it has no special effect but will\nrestore hearts.\0"
  - contents:
      text:
        - "Arrow\0"
  - contents:
      text:
        - "An award presented by the monster-control\ncrew in appreciation for defeating every\nGleeok in Hyrule. It's very fancy and is\nshaped like the monster it represents.\0"
  - contents:
      text:
        - "Tough fabric bearing a monster-control-crew\ndesign. It looks like it could be used to make\na paraglider.\0"
  - contents:
      text:
        - "Tough fabric bearing a Gerudo Champion's\ndesign. It looks like it could be used to make\na paraglider.\0"
  - contents:
      text:
        - "Flamebreaker Boots\0"
  - contents:
      text:
        - "The bioluminescent lamps on these trousers\nshed light on where you step. They come in\nhandy walking in the dark. A Great Fairy has\nincreased their defense by three levels.\0"
  - contents:
      text:
        - "Charged Trousers\0"
  - contents:
      text:
        - "Gaiters of the Depths\0"
  - contents:
      text:
        - "Topaz Earrings\0"
  - contents:
      text:
        - "\x0E\x02\a\0Simmered Fruit\0"
  - contents:
      text:
        - "\x0E\x02\b\0Only the most carefully selected cuts of high-\nquality meats go into this dish.\0"
  - contents:
      text:
        - "\x0E\x02\a\0Buttered Stambulb\0"
  - contents:
      text:
        - "A highly flexible, stretchable tail. Fuse it with a\nweapon to add a lashing, whiplike quality to\nattacks.\0"
  - contents:
      text:
        - "Zora kings bear this scale on their foreheads.\nIt sparkles in different ways depending on \nthe angle from which it's viewed. They were\nonce used in ancient Zora ceremonies.\0"
  - contents:
      text:
        - "This healthy herb has not changed since\nancient times. Cook it before eating to\nincrease the number of hearts it restores.\0"
  - contents:
      text:
        - "Rocket\0"
  - contents:
      text:
        - "Great Eagle Bow\0"
  - contents:
      text:
        - "Zonaite Longsword\0"
  - contents:
      text:
        - "An aged, worn-out wooden shield. It can\nwithstand lighter attacks, such as arrows.\0"
  - contents:
      text:
        - "A hood woven using traditional Hyrulean\nmethods, made from sturdy material.\nA Great Fairy has increased its defense\nby one level.\0"
  - contents:
      text:
        - "Made by Rito artisans, this tunic stacks\nmolted Rito feathers in each layer to help\nretain body heat. A Great Fairy has\nincreased its defense by three levels.\0"
  - contents:
      text:
        - "Fire-resistant armor crafted by Gorons for\nHylians curious enough to visit Goron City.\nA Great Fairy has increased its defense\nto its maximum level.\0"
  - contents:
      text:
        - "A Sheikah-made mask that suppresses the\nnoisy rustling of clothes. Perfect for sneaking\nabout. A Great Fairy has increased\nits defense by three levels.\0"
  - contents:
      text:
        - "Hyrulean guards praised this sturdy armor\nfor its superior defense. The high level of\ncraftsmanship is obvious. A Great Fairy\nincreased its defense by three levels.\0"
  - contents:
      text:
        - "The cloth sewn to these tights allows their\nwearer to glide more easily as they plummet\nfrom the sky. A Great Fairy has increased\ntheir defense to the maximum level.\0"
  - contents:
      text:
        - "Ember Trousers\0"
  - contents:
      text:
        - "Barbarian Leg Wraps\0"
  - contents:
      text:
        - "In ancient Hyrule, only those respected by\nthe royal family could wear this garment.\nA Great Fairy has increased its defense\nto the maximum level.\0"
  - contents:
      text:
        - "Legend has it this armor was once cherished\nby a hero from ancient times. Its design is\nrather simple, but it's such a traditional look.\0"
  - contents:
      text:
        - "Frozen Carp\0"
  - contents:
      text:
        - "\x0E\x02\a\0Crab Risotto\0"
  - contents:
      text:
        - "\x0E\x02\a\0Vegetable Curry\0"
  - contents:
      text:
        - "\x0E\x02\b\0The simple preparation of this steak dish\nbelies its complex taste profile.\0"
  - contents:
      text:
        - "Black Boss Bokoblin Horn\0"
  - contents:
      text:
        - "Razorclaw Crab\0"
  - contents:
      text:
        - "Butter made from the milk of a domesticated\nwhite goat. In addition to being used in\ndishes like stews and meunière, it's often\nused when making cakes and other sweets.\0"
  - contents:
      text:
        - "Sleepover Ticket\0"
  - contents:
      text:
        - "Purple Rupee\0"
  - contents:
      text:
        - "Zora Bow\0"
  - contents:
      text:
        - "Shield\0"
  - contents:
      text:
        - "Shield\0"
  - contents:
      text:
        - "Knights of Hyrule Castle once carried this\nsword. It can yield\x0E\0\x03\x02\x01 powerful attacks when\nyou're down to your last heart\x0E\0\x03\x02\xFFFF.\0"
  - contents:
      text:
        - "Sword of the Hero\0"
  - contents:
      text:
        - "A boomerang said to have been used by a\nhero who traveled the Great Sea. It smells\nfaintly of salt water.\0"
  - contents:
      text:
        - "Stealth Mask\0"
  - contents:
      text:
        - "Zora headgear made from dragon scales.\nIncreases swimming speed and allows you to\n\x0E\0\x03\x02\x01spin\x0E\0\x03\x02\xFFFF to attack while swimming. A Great Fairy\nhas increased its defense by two levels.\0"
  - contents:
      text:
        - "Soldier's Armor\0"
  - contents:
      text:
        - "Miner's Trousers\0"
  - contents:
      text:
        - "Armor once favored by an ancient warlike\ntribe from the Faron region. Equipping it\nboosts your attack power. A Great Fairy\nhas increased its defense by one level.\0"
  - contents:
      text:
        - "Royal Guard Cap\0"
  - contents:
      text:
        - "A mask supplied to members of the Yiga Clan.\nPerfect for sneaking but lacking protection. A\nGreat Fairy has increased its defense by three\nlevels.\0"
  - contents:
      text:
        - "Legend has it this armor was worn by a hero\nwho battled monsters of twilight. It looks like\nsome wolf hair is still stuck to it... A Great\nFairy has increased its defense by one level.\0"
  - contents:
      text:
        - "Legend has it this armor was once worn by a\nhero who appeared from the sky riding atop\na mighty bird. Apparently it was presented to\ncelebrate the completion of a ceremony.\0"
  - contents:
      text:
        - "Crystallized Charge\0"
  - contents:
      text:
        - "This frozen porgy is the ideal snack for hiking\nthrough hot climates like the Gerudo Desert.\nEating it provides a temporary boost to your\nheat resistance.\0"
  - contents:
      text:
        - "\x0E\x02\b\0Fans of fungal cuisine can't resist this simple\nmushroom-skewer dish. Very filling.\0"
  - contents:
      text:
        - "\x0E\x02\a\0Veggie Rice Balls\0"
  - contents:
      text:
        - "\x0E\x02\b\0Rice balls flavored with monster extract.\nTheir unique aroma is not for everyone.\0"
  - contents:
      text:
        - "A rare yellowish-orange mushroom. Cook it\nbefore eating to temporarily increase your\nstamina limit.\0"
  - contents:
      text:
        - "Roasted Acorn\0"
  - contents:
      text:
        - "The remnants of a former Sage's resolve.\nIf you gather four of them and offer them\nto a Goddess Statue, you can deepen your\nconnection with the Sages.\0"
  - contents:
      text:
        - "Mirror of Twilight Fabric\0"
  - contents:
      text:
        - "A bow used by a Captain Construct. Though\nsimply built, it is made of fireproof materials\nand won't catch fire as wooden bows do.\0"
  - contents:
      text:
        - "Stick\0"
  - contents:
      text:
        - "Tree Branch\0"
  - contents:
      text:
        - "Zora headgear made from dragon scales.\nIncreases swimming speed and allows you to\n\x0E\0\x03\x02\x01spin\x0E\0\x03\x02\xFFFF to attack while swimming. A Great Fairy\nhas increased its defense by one level.\0"
  - contents:
      text:
        - "Stealth Tights\0"
  - contents:
      text:
        - "Climbing Boots\0"
  - contents:
      text:
        - "A good hood for a rainy day. The perfectly\nweighted headband keeps the wearer focused\nand stabilized, making it easier to climb wet,\nslippery surfaces.\0"
  - contents:
      text:
        - "Froggy Hood\0"
  - contents:
      text:
        - "Headgear acquired in exchange for\nBubbul gems. Made with prayers to\nspirits, it protects the wearer, allowing them\nto lose rupees instead of health when hit.\0"
  - contents:
      text:
        - "A helmet once worn by the warriors of an\nancient warlike tribe from the Faron region.\nA Great Fairy has increased its defense to its\nmaximum level.\0"
  - contents:
      text:
        - "A hood woven using traditional Hyrulean\nmethods, made from sturdy material.\nA Great Fairy has increased its defense\nby one level.\0"
  - contents:
      text:
        - "Snow Boots\0"
  - contents:
      text:
        - "Vah Rudania Divine Helm\0"
  - contents:
      text:
        - "Trousers of the Hero\0"
  - contents:
      text:
        - "A standard saddle designed for comfort\nduring long journeys. Its durable material\nholds strong in all sorts of weather, which\nhas made it a favorite among travelers.\0"
  - contents:
      text:
        - "\x0E\x02\a\0Salt-Grilled Meat\0"
  - contents:
      text:
        - "\x0E\x02\b\0The crispy, flaky pie crust and sweet apples\nare a match made in heaven.\0"
  - contents:
      text:
        - "A talon obtained from a Horriblin. Attach it to\nan arrow to increase its attack power, or stew\nit with a critter to make an elixir.\0"
  - contents:
      text:
        - "Frox Guts\0"
  - contents:
      text:
        - "Aerocuda Eyeball\0"
  - contents:
      text:
        - "Armoranth\0"
  - contents:
      text:
        - "Toasted Hearty Truffle\0"
  - contents:
      text:
        - "Sneaky river snail roasted whole in its shell.\nThe meat is soft and a little chewy. Pulling all\nthe meat from the shell in one go fills you\nwith a sense of accomplishment.\0"
  - contents:
      text:
        - "An important item that restores some of the\nstamina you lost to the gloom, increasing the\nsize of your Stamina Wheel.\0"
  - contents:
      text:
        - "Gleeok Fabric\0"
  - contents:
      text:
        - "A two-handed sword not properly cared for.\nAlthough it can be used as a weapon, its\ndurability is very low. Don't expect it to\nlast for more than a few strikes.\0"
  - contents:
      text:
        - "Zora Longsword\x0E\x01\x04\x02촩\0"
  - contents:
      text:
        - "Shield\0"
  - contents:
      text:
        - "This Lizal shield has been strengthened by\nadding a different type of metal to the mix.\nThe edge is lined with spikes, so handle\nwith care.\0"
  - contents:
      text:
        - "Gerudo Shield\0"
  - contents:
      text:
        - "This shield was forged using ancient Sheikah\ntechnology. It boasts extremely high stopping\npower, but its structural weakness made its\nlow durability impractical for combat.\0"
  - contents:
      text:
        - "Traveler's Sword\x0E\x01\x04\x02촩\0"
  - contents:
      text:
        - "Blade\0"
  - contents:
      text:
        - "Flamebreaker Boots\0"
  - contents:
      text:
        - "The special no-slip toes of these boots make\nyou a more efficient climber. A Great Fairy\nhas increased their defense by one level.\0"
  - contents:
      text:
        - "Glide Mask\0"
  - contents:
      text:
        - "Charged Headdress\0"
  - contents:
      text:
        - "Made for ancient rituals, this item's cold-\nabsorbing cloth produces frost in low-\ntemperature environments. \0"
  - contents:
      text:
        - "Legend says this armor was worn by a hero\nwho explored a mysterious island that one\ncould visit but not leave. The item makes one\nwant to wear it but also not wear it.\0"
  - contents:
      text:
        - "Trousers of Awakening\0"
  - contents:
      text:
        - "Sand Boots\0"
  - contents:
      text:
        - "There was once a man who claimed to be\nthe very reincarnation of a fairy. He treasured\nthis hood, and so will you. After all, it's a\nrather rare find. Kooloo-Limpah!\0"
  - contents:
      text:
        - "Cap of the Sky\0"
  - contents:
      text:
        - "\x0E\x02\b\0A skewer of delicious roasted fish\nand shellfish.\0"
  - contents:
      text:
        - "\x0E\x02\b\0Short on ingredients? Just rub some meat in\nsalt and cook it for a simple, tasty dish.\0"
  - contents:
      text:
        - "\x0E\x02\b\0The rice permeates the savory taste of the\npoultry in this Gerudo-region favorite.\0"
  - contents:
      text:
        - "\x0E\x02\a\0Monster Rice Balls\0"
  - contents:
      text:
        - "\x0E\x02\a\0Cheesy Omelet\0"
  - contents:
      text:
        - "The impaled skulls should serve as a warning.\nBut if you do obtain one, attach it to a\nweapon to vastly increase its attack power, or\ncook it with a critter to make an elixir.\0"
  - contents:
      text:
        - "Ancient Arowana\0"
  - contents:
      text:
        - "A precious red ore mined from large ore\ndeposits. Rubies contain the power of fire and\nhave fetched a high price since ancient times.\0"
  - contents:
      text:
        - "A portable bundle of wood. You can use this\nto make a campfire if you have something to\nlight it.\0"
  - contents:
      text:
        - "Tough fabric bearing a Korok design. It looks\nlike it could be used to make a paraglider.\0"
  - contents:
      text:
        - "A bow without equal wielded by the Rito\nChampion, Revali. It's said Revali could loose\narrows with the speed of a gale, making him\nsupreme in aerial combat.\0"
  - contents:
      text:
        - "A large sword, now decayed, issued to the\nroyal family's guard. It's tuned for skilled\nusers and \x0E\0\x03\x02\x01yields a powerful flurry rush during\na perfect dodge\x0E\0\x03\x02\xFFFF.\0"
  - contents:
      text:
        - "Zora Longsword\0"
  - contents:
      text:
        - "Rusty Halberd\0"
  - contents:
      text:
        - "Mighty Zonaite Spear\0"
  - contents:
      text:
        - "Zonaite Sword\0"
  - contents:
      text:
        - "Desert Voe Spaulder\0"
  - contents:
      text:
        - "Climbing Gear\0"
  - contents:
      text:
        - "These greaves have been passed down\namong the Zora for generations. Equip\nthem to swim faster. A Great Fairy has\nincreased their defense to its maximum level.\0"
  - contents:
      text:
        - "Zora Greaves\0"
  - contents:
      text:
        - "A shirt featuring lamps of various sizes filled\nwith bioluminescent material. Made to help\nwith mining dark caverns. A Great Fairy has\nincreased its defense by one level.\0"
  - contents:
      text:
        - "Zonaite Shin Guards\0"
  - contents:
      text:
        - "Champion's Leathers\0"
  - contents:
      text:
        - "Hylian Hood\0"
  - contents:
      text:
        - "A Gerudo headpiece set with a diamond,\nwhich harnesses the power of light to bolster\nattack power. A Great Fairy has increased its\ndefense by three levels.\0"
  - contents:
      text:
        - "Ravio's Hood\0"
  - contents:
      text:
        - "Boots worn by a hero from a world in which\nthe moon threatened to fall. Wearing them\nprovides godlike power. A Great Fairy has\nincreased their defense by one level.\0"
  - contents:
      text:
        - "\x0E\x02\b\0A healthy vegetable dish achieved by\nsteaming mushrooms in plant leaves.\0"
  - contents:
      text:
        - "\x0E\x02\b\0The fluffy crab legs pair perfectly with the\nrice for a truly scrumptious dish.\0"
  - contents:
      text:
        - "\x0E\x02\a\0Carrot Cake\0"
  - contents:
      text:
        - "\x0E\x02\a\0Rock-Hard Food\0"
  - contents:
      text:
        - "\x0E\x02\b\0A simple dish of stambulb sautéed with\ngoat butter. Sweet with a hint of spice.\0"
  - contents:
      text:
        - "\x0E\x02\b\0A tasty dish of seafood and stambulb cooked\nin oil. Its aroma will whet your appetite.\0"
  - contents:
      text:
        - "Light Dragon's Talon\0"
  - contents:
      text:
        - "Blue-White Frox Fang\0"
  - contents:
      text:
        - "A hard jawbone. Its shape allows a Molduga\nsome maneuverability in the sand. Attach it to\na weapon to greatly increase its attack power.\nCook it with a critter to make an elixir.\0"
  - contents:
      text:
        - "White-Maned Lynel Mace Horn\0"
  - contents:
      text:
        - "Bird drumstick that's been cooked to a crisp,\nskin and all. It's devoid of seasoning,\nbut it has a simple, accessible taste.\nRestores more hearts than the raw variety.\0"
  - contents:
      text:
        - "A whole, roasted brightcap. Sure, it loses its\nbioluminescent enzymes, but it's softer and\neasier to chew.\0"
  - contents:
      text:
        - "Yiga Schematic\0"
  - contents:
      text:
        - "Stamina Vessel\0"
  - contents:
      text:
        - "Princess Zelda Fabric\0"
  - contents:
      text:
        - "A powered Zonai device that wants to move!\nIt's a big, mean wheel that excels at tearing\nthrough environments that might challenge\nsmaller wheels. It can handle shallow water.\0"
  - contents:
      text:
        - "Big Wheel\0"
  - contents:
      text:
        - "This bow is wielded by Lizalfos who are\nexpert marksmen. The metal that reinforces\nmuch of the weapon adds some additional\nweight but offers heightened durability.\0"
  - contents:
      text:
        - "Claymore\0"
  - contents:
      text:
        - "A large sword used by the Zonai and made of\nzonaite. \x0E\0\x03\x02\x01It resonates with attached Zonai\ndevices to slightly increase its attack power.\x0E\0\x03\x02\xFFFF\0"
  - contents:
      text:
        - "This ultimate Lynel shield is favored by the\nWhite-Maned Lynels. It excels at defending\nagainst even the most brutal of attacks and\ncutting down powerful foes when deflecting.\0"
  - contents:
      text:
        - "This spear was used widely by the Gerudo\nsoldiers. \x0E\0\x03\x02\x01Attaching a material greatly\nenhances the material's power but doesn't\nadd as much durability.\x0E\0\x03\x02\xFFFF\0"
  - contents:
      text:
        - "Hylian Tunic\0"
  - contents:
      text:
        - "A Rito accessory made from snow-bird\nfeathers. Adorned with a ruby, a gem that\nharnesses the power of fire. A Great Fairy\nhas increased its defense by one level.\0"
  - contents:
      text:
        - "Gerudo artisans modified these boots for life\nin the desert. The special soles distribute\nyour body weight evenly so you can maintain\nyour normal movement speed on sand.\0"
  - contents:
      text:
        - "Stealth Mask\0"
  - contents:
      text:
        - "An electricity-resistant helmet made from\nan ancient material called \"rubber.\"\nA Great Fairy has increased its defense\nby one level.\0"
  - contents:
      text:
        - "These invaluable tights are resistant to\nelectricity. They're made with an ancient\ntechnology called \"rubber.\" A Great Fairy\nhas increased their defense by one level.\0"
  - contents:
      text:
        - "Made for ancient rituals, this item's cold-\nabsorbing cloth produces frost in low-\ntemperature environments. A Great Fairy has\nincreased its defense to the maximum level.\0"
  - contents:
      text:
        - "A hood acquired by offering Poes to a strange\nstatue found in the Depths. It offers some\nresistance to gloom. A Great Fairy has\nincreased its defense by one level.\0"
  - contents:
      text:
        - "Amber Earrings\0"
  - contents:
      text:
        - "This spiffy cap is part of the uniform for\nHyrule's royal guard. It's lighter than\nit looks and easy to move around in.\nRecently reproduced and made available.\0"
  - contents:
      text:
        - "Legends say these trousers were once\ncherished by a hero who sailed the Great\nSea. A Great Fairy has increased their\ndefense by two levels.\0"
  - contents:
      text:
        - "Tunic of the Sky\0"
  - contents:
      text:
        - "A wildflower with a powerful odor that can\ndisorient and confuse, making it difficult to\ntell friend from foe.\0"
  - contents:
      text:
        - "Frozen Bird Drumstick\0"
  - contents:
      text:
        - "Frozen Arowana\0"
  - contents:
      text:
        - "\x0E\x02\b\0This powerful recovery elixir harnesses the\npower of fairies. It has a sweet fragrance.\0"
  - contents:
      text:
        - "\x0E\x02\a\0Tomato Seafood Soup\0"
  - contents:
      text:
        - "Silver Lizalfos Tail\0"
  - contents:
      text:
        - "This wickedly barbed Silver Lynel horn is as\nhard as a diamond. Attach to a weapon to\nvastly increase its attack power. It's also a\nprecious elixir ingredient.\0"
  - contents:
      text:
        - "A rare Electric Keese wing. It's electrically\ncharged and will shock everything around it\nwhen stimulated.\0"
  - contents:
      text:
        - "Silver Bokoblin Horn\0"
  - contents:
      text:
        - "Mighty Carp\0"
  - contents:
      text:
        - "Cacti found in the Gerudo Desert bear this\nsweet fruit. It's naturally insulated, so when\ncooked into a dish, it provides resistance\nagainst electricity.\0"
  - contents:
      text:
        - "Fleet-Lotus Seeds\0"
  - contents:
      text:
        - "Goron Spice\0"
  - contents:
      text:
        - "Autobuild\0"
  - contents:
      text:
        - "Tough fabric bearing a Gleeok design. It looks\nlike it could be used to make a paraglider.\0"
  - contents:
      text:
        - "Time Bomb\0"
  - contents:
      text:
        - "This wooden bow may not be the most\nreliable for battling monsters, but it is\nexcellent for hunting small animals.\0"
  - contents:
      text:
        - "Eightfold Longblade\x0E\x01\x04\x02촩\0"
  - contents:
      text:
        - "A stick cut from a tree trunk. It's been dried to\nincrease its hardness. It has \x0E\0\x03\x02\x01high attack\npower\x0E\0\x03\x02\xFFFF for something made of wood.\0"
  - contents:
      text:
        - "Pot Lid\0"
  - contents:
      text:
        - "Shield\0"
  - contents:
      text:
        - "Sword\0"
  - contents:
      text:
        - "A long Zora sword with a decaying blade.\nMade of a metal favored by the Zora, \x0E\0\x03\x02\x01it\nyields a high attack power when it gets wet\x0E\0\x03\x02\xFFFF.\0"
  - contents:
      text:
        - "Deep Firefly\0"
  - contents:
      text:
        - "A very energetic cricket. Cook it\nwith monster parts to create a\nstamina-recovery elixir.\0"
  - contents:
      text:
        - "Legends say these pants were tailored for a\nhero who travels the wilderness. Strangely\nenough, they're the most comfortable pair of\npants you've ever worn.\0"
  - contents:
      text:
        - "The Rito sell these trousers to Hylians\nin Rito Village. The inside is lined with\nRito feathers, so they excel at retaining\nbody heat.\0"
  - contents:
      text:
        - "Flamebreaker Helm\0"
  - contents:
      text:
        - "Cap of the Wild\0"
  - contents:
      text:
        - "Sturdy headgear for protecting frontline\nsoldiers from vicious monsters. Praised for its\nsuperior defense. A Great Fairy has\nincreased its defense by two levels.\0"
  - contents:
      text:
        - "Soldier's Helm\0"
  - contents:
      text:
        - "Frostbite Headdress\0"
  - contents:
      text:
        - "Tunic of the Wind\0"
  - contents:
      text:
        - "Tunic of the Sky\0"
  - contents:
      text:
        - "According to legend, this cap was once\ntreasured by an ancient hero. It's quite the\nsimple cap, yet there's something about it\nthat's just so appealing...\0"
  - contents:
      text:
        - "\x0E\x02\a\0Meaty Rice Balls\0"
  - contents:
      text:
        - "\x0E\x02\b\0The secret to this curry's flavor is taking it off\nthe heat while you add the spices.\0"
  - contents:
      text:
        - "Black Horriblin Horn\0"
  - contents:
      text:
        - "A two-pronged horn with sharp edges and\ntips. Attach it to a weapon to moderately\nincrease its attack power, or brew it into an\nelixir.\0"
  - contents:
      text:
        - "This hydromelon was roasted whole for\na very soft and flaky inner flesh with a\nrather intriguing flavor. Now this is your\nmoney melon!\0"
  - contents:
      text:
        - "Ultrahand\0"
  - contents:
      text:
        - "Soldier's Claymore\0"
  - contents:
      text:
        - "Zora Sword\x0E\x01\x04\x02촩\0"
  - contents:
      text:
        - "This beetle's hard body resembles armor.\nWhen the shell is cooked with monster parts,\nthe resulting elixir boosts your defense.\0"
  - contents:
      text:
        - "Soldier's Helm\0"
  - contents:
      text:
        - "Glide Tights\0"
  - contents:
      text:
        - "Used in ancient rituals, this item is made of\nheat-absorbing cloth that produces flame in\nhigh-temperature environments. A Great Fairy\nhas increased its defense by two levels.\0"
  - contents:
      text:
        - "Zonaite Helm\0"
  - contents:
      text:
        - "Gaiters acquired by offering Poes to a strange\nstatue found in the Depths. They offer some\nresistance to gloom. A Great Fairy has\nincreased their defense by one level.\0"
  - contents:
      text:
        - "This spiffy cap is part of the uniform for\nHyrule's royal guard. It's lighter than it looks\nand easy to move around in. A Great Fairy\nhas increased its defense by two levels.\0"
  - contents:
      text:
        - "Tights supplied to members of the Yiga Clan.\nThe soft material on the soles silences\nfootsteps, but protection is lacking due to the\nlight material.\0"
  - contents:
      text:
        - "Vah Rudania Divine Helm\0"
  - contents:
      text:
        - "Tunic of the Wind\0"
  - contents:
      text:
        - "Tunic of Twilight\0"
  - contents:
      text:
        - "\x0E\x02\a\0Cream of Vegetable Soup\0"
  - contents:
      text:
        - "A sharp, hooked horn dropped from a Soldier\nConstruct II. It's well suited for slicing through\nsmall branches and plants. Attach it to a\nweapon to moderately increase attack power.\0"
  - contents:
      text:
        - "A sharp, blade-like horn with a complex tip.\nIt looks almost decorative. Attach it to a\nweapon to greatly increase attack power.\0"
  - contents:
      text:
        - "Shard of Light Dragon's Spike\0"
  - contents:
      text:
        - "Naydra's Scale\0"
  - contents:
      text:
        - "An extremely hard chip of one of Farosh's\nfangs. Attach it to a weapon to greatly\nincrease its attack power. It can also be used\nin cooking.\0"
  - contents:
      text:
        - "Blue Bokoblin Horn\0"
  - contents:
      text:
        - "A large, blade-like horn with a unique flourish\non the tip. It's sharper than it looks. Attach it\nto a weapon to vastly increase attack power,\nor cook it with a critter to make an elixir.\0"
  - contents:
      text:
        - "Monster-Control-Crew Fabric\0"
  - contents:
      text:
        - "A Zonai device that shoots a shocking bolt\nfrom its horn when struck. Oddly, only the\nhorn conducts the bolt. The rest of the head\nis safe to hold.\0"
  - contents:
      text:
        - "An improved claymore, made lightweight for\neasier handling. It \x0E\0\x03\x02\x01consumes less stamina for\ncharged attacks\x0E\0\x03\x02\xFFFF.\0"
  - contents:
      text:
        - "Steel Lizal Shield\0"
  - contents:
      text:
        - "A shield used by Zonai and made of zonaite.\nIt \x0E\0\x03\x02\x01lowers the energy consumption \x0E\0\x03\x02\xFFFFof an\nattached Zonai device.\0"
  - contents:
      text:
        - "Royal Guard's Spear\x0E\x01\x04\x02촩\0"
  - contents:
      text:
        - "Although now decayed, this lightweight metal\nspear was made for royal soldiers. Because\nit's light and easy to handle, it \x0E\0\x03\x02\x01enables\nquicker charged attacks\x0E\0\x03\x02\xFFFF.\0"
  - contents:
      text:
        - "A long stick fashioned from a tree branch.\nIts straight shape makes it work well as a\nlunging weapon.\0"
  - contents:
      text:
        - "The arm of a Stalizalfos that continues to\nstruggle even in death. It can be used as a\nweapon, but it's very brittle. You can feel it\nwiggling when you strap it to your back...\0"
  - contents:
      text:
        - "Broadsword\0"
  - contents:
      text:
        - "Zora Sword\0"
  - contents:
      text:
        - "A headpiece made by Gerudo craft workers.\nIt's set with a ruby, a gem that harnesses\nthe power of fire to make cold climates\nmore bearable.\0"
  - contents:
      text:
        - "Tunic of the Wild\0"
  - contents:
      text:
        - "The ancient technology used in making this\ngear and its no-slip glove will make you a\nbetter climber. A Great Fairy has increased\nits defense by three levels.\0"
  - contents:
      text:
        - "Warm greaves believed to be from a very long\ntime ago. Despite the old look, the heat-\nretaining material makes it pleasantly resistant\nto cold temperatures.\0"
  - contents:
      text:
        - "Good leggings for a rainy day, designed to\nprevent slipping on wet walls. A Great Fairy\nhas increased their defense by two levels.\0"
  - contents:
      text:
        - "Miner's Mask\0"
  - contents:
      text:
        - "Used in ancient rituals, this item is made of\nheat-absorbing cloth that produces flame in\nhigh-temperature environments. A Great Fairy\nhas increased its defense by three levels.\0"
  - contents:
      text:
        - "Charged Shirt\0"
  - contents:
      text:
        - "Used in ancient rituals and made from \nconductive material, this item produces\nelectricity during thunderstorms. A Great Fairy\nhas increased its defense by three levels.\0"
  - contents:
      text:
        - "Frostbite Shirt\0"
  - contents:
      text:
        - "Royal Guard Uniform\0"
  - contents:
      text:
        - "These boots are part of the uniform for\nHyrule's royal guard. They're a fine blend\nof style and function. A Great Fairy has\nincreased their defense by three levels.\0"
  - contents:
      text:
        - "Yiga Mask\0"
  - contents:
      text:
        - "A tunic obtained by offering Poes to a strange\nstatue. It's a spurious replica of the green\noutfit once worn by a legendary hero.\0"
  - contents:
      text:
        - "A helm said to deepen the bond with the\nGerudo when worn by a Hylian. A Great Fairy\nhas increased its defense by three levels.\0"
  - contents:
      text:
        - "Tunic of Time\0"
  - contents:
      text:
        - "Cap of Time\0"
  - contents:
      text:
        - "Frozen Bass\0"
  - contents:
      text:
        - "\x0E\x02\b\0A simple dish made by cooking chunks of\nfresh fish on a skewer.\0"
  - contents:
      text:
        - "\x0E\x02\b\0Honey has been drizzled over thin crepes to\nbring out their natural sweetness and flavor.\0"
  - contents:
      text:
        - "\x0E\x02\a\0Dark Soup\0"
  - contents:
      text:
        - "\x0E\x02\b\0A hard-hitting curry with a dark-clump\nbase, whose flavor is hard to hide.\0"
  - contents:
      text:
        - "Ice Keese eyeballs are imbued with freezing\npower and are useful in making elixirs.\nAttach one to an arrow to grant a homing\nquality to the arrow.\0"
  - contents:
      text:
        - "Zonai Charge\0"
  - contents:
      text:
        - "A horn wrapped in dangerous debris. It's easy\nto work with and greatly increases the attack\npower of a weapon when attached. Cook it\nwith a critter to make an elixir.\0"
  - contents:
      text:
        - "A nutritious mushroom chock-full of natural\nenergy. Cook it to release its stamina-\nrestoration properties.\0"
  - contents:
      text:
        - "Warm Safflina\0"
  - contents:
      text:
        - "Dispelling Darkness Medal\0"
  - contents:
      text:
        - "Hyrule Compendium\0"
  - contents:
      text:
        - "Strengthened Lizal Bow\0"
  - contents:
      text:
        - "Duplex Bow\0"
  - contents:
      text:
        - "A peculiar greatsword allegedly used by a\nhero from a world in which the moon\nthreatened to fall. It slashes wildly in battle\nas if possessed by a Fierce Deity.\0"
  - contents:
      text:
        - "Longsword\0"
  - contents:
      text:
        - "Royal Guard's Spear\0"
  - contents:
      text:
        - "Sword\0"
  - contents:
      text:
        - "Knight's Broadsword\0"
  - contents:
      text:
        - "Tunic of the Wild\0"
  - contents:
      text:
        - "Gerudo armor for males. Contains sapphire,\nwhich harnesses the power of ice to make\nthe heat more bearable. A Great Fairy\nhas increased its defense by three levels.\0"
  - contents:
      text:
        - "This bandanna uses ancient technology\nthat enhances core strength to improve\nyour climbing ability. A Great Fairy\nhas increased its defense by three levels.\0"
  - contents:
      text:
        - "A mask with a wind-resistant design that\nallows for steadier gliding while the wearer\nplummets from the sky. A Great Fairy has\nincreased its defense by three levels.\0"
  - contents:
      text:
        - "Ember Shirt\0"
  - contents:
      text:
        - "Charged Shirt\0"
  - contents:
      text:
        - "Tunic of the Depths\0"
  - contents:
      text:
        - "A helm said to deepen the bond with the Rito\nwhen worn by a Hylian. A Great Fairy has\nincreased its defense by three levels.\0"
  - contents:
      text:
        - "Sheik's Mask\0"
  - contents:
      text:
        - "High-quality, frozen animal meat. Doesn't\nrestore many hearts, but it can lower your\nbody temperature.\0"
  - contents:
      text:
        - "\x0E\x02\a\0Steamed Fruit\0"
  - contents:
      text:
        - "\x0E\x02\a\0Honey Crepe\0"
  - contents:
      text:
        - "\x0E\x02\b\0A simple dish of Hylian tomato topped with\ndelicious Hateno cheese. A perfect snack.\0"
  - contents:
      text:
        - "The dried guts of a defeated Gibdo. It's said\nthey're effective, vitality-rich ingredients that\nare useful in elixirs.\0"
  - contents:
      text:
        - "Calcium deposits in the scales of this ancient\nfish make them as hard as armor. Cooking it\ninto a dish will fortify your bones, temporarily\nincreasing your defense.\0"
  - contents:
      text:
        - "This fruit grows mainly in tropical forests\nof the Faron region. When it's used as an\ningredient, the resulting dish will temporarily\nincrease your attack power.\0"
  - contents:
      text:
        - "Skyshroom\0"
  - contents:
      text:
        - "Sundelion\0"
  - contents:
      text:
        - "Seared Gourmet Steak\0"
  - contents:
      text:
        - "Move upward through solid material and\n\x0E\0\x03\x02\x01emerge on top of it\x0E\0\x03\x02\xFFFF.\0"
  - contents:
      text:
        - "Boat Oar\0"
  - contents:
      text:
        - "Stick\0"
  - contents:
      text:
        - "A Zora-made shield adorned with intricate\nornamentation. It's said that true masters\nof this shield can redirect attacks as a rock\nredirects rushing water.\0"
  - contents:
      text:
        - "Ladle\0"
  - contents:
      text:
        - "Eightfold Blade\x0E\x01\x04\x02촩\0"
  - contents:
      text:
        - "Decayed Master Sword\0"
  - contents:
      text:
        - "Master Sword\0"
  - contents:
      text:
        - "Bladed Rhino Beetle\0"
  - contents:
      text:
        - "Used in ancient rituals and made from \nconductive material, this item produces\nelectricity during thunderstorms. A Great Fairy\nhas increased its defense by three levels.\0"
  - contents:
      text:
        - "Ruby Circlet\0"
  - contents:
      text:
        - "According to legend, this cap was once\nworn by a hero who traveled through time.\nA Great Fairy has increased its defense\nto its maximum level.\0"
  - contents:
      text:
        - "Legend has it this armor was once cherished\nby a hero who sailed the Great Sea. It's said\nto have been a gift from his grandmother.\0"
  - contents:
      text:
        - "\x0E\x02\b\0It's just a whole heap of stuff shoved onto a\nskewer, but it's still a pretty tasty dish.\0"
  - contents:
      text:
        - "\x0E\x02\b\0This simple stew sat simmering for a long time\nto bring out the sweetness of the carrots.\0"
  - contents:
      text:
        - "Silver Moblin Horn\0"
  - contents:
      text:
        - "A rare, very sweet fruit that seems to have an\nextra sparkle to it. Sometimes found near\nnormal apples.\0"
  - contents:
      text:
        - "Rock Salt\0"
  - contents:
      text:
        - "Roasted Bird Drumstick\0"
  - contents:
      text:
        - "Toasty Chillshroom\0"
  - contents:
      text:
        - "The strengthened vow of Riju, Sage of\nLightning. Your reinforced bond with Riju\nhas increased her avatar's attack power.\0"
  - contents:
      text:
        - "Tough fabric bearing a Yiga design. It looks\nlike it could be used to make a paraglider.\0"
  - contents:
      text:
        - "Horse Fabric\0"
  - contents:
      text:
        - "Tough fabric bearing a Zora Champion's\ndesign. It looks like it could be used to make\na paraglider.\0"
  - contents:
      text:
        - "Lynel Bow\0"
  - contents:
      text:
        - "Royal Claymore\x0E\x01\x04\x02촩\0"
  - contents:
      text:
        - "A shield once used by the guards of Hyrule\nCastle. It's easy to handle, but its core is \nmade of wood, so it can catch fire.\0"
  - contents:
      text:
        - "Forest Dweller's Shield\0"
  - contents:
      text:
        - "Feathered Spear\x0E\x01\x04\x02촩\0"
  - contents:
      text:
        - "A very swingable stick made by honing a dried\nbranch to the proper thickness and length. Its\n\x0E\0\x03\x02\x01attack power is much greater \x0E\0\x03\x02\xFFFFthan that of a\nnormal stick.\0"
  - contents:
      text:
        - "Hightail Lizard\0"
  - contents:
      text:
        - "A common garb popular in Hyrule, especially\namong travelers. Its light-yet-sturdy fabric\ndoesn't limit movement. A Great Fairy\nhas increased its defense by two levels.\0"
  - contents:
      text:
        - "Armor crafted by a past Zora princess for her\nfuture husband. Equip it to swim up waterfalls.\nA Great Fairy has increased its defense by\none level.\0"
  - contents:
      text:
        - "Desert Voe Trousers\0"
  - contents:
      text:
        - "It may look like a regular bandanna, but it's\nactually infused with ancient technology that\nenhances core strength to improve your\nclimbing ability.\0"
  - contents:
      text:
        - "Climbing Boots\0"
  - contents:
      text:
        - "Soldier's Greaves\0"
  - contents:
      text:
        - "Climber's Bandanna\0"
  - contents:
      text:
        - "Climbing Gear\0"
  - contents:
      text:
        - "Archaic Legwear\0"
  - contents:
      text:
        - "A mask used for working in darkness. The\nattached lamps are filled with bioluminescent\nmaterial to light the area. A Great Fairy has\nincreased its defense by two levels.\0"
  - contents:
      text:
        - "Myths abound about armored phantoms that\nterrorized brave heroes. These greaves look\njust like the ones they supposedly wore.\nThey're a rather rare find.\0"
  - contents:
      text:
        - "A helm said to deepen the bond with the\nGorons when worn by a Hylian. A Great Fairy\nhas increased its defense to its maximum\nlevel.\0"
  - contents:
      text:
        - "Hyrulean knights favored this saddle.\nOnly the most elite among them were\nallowed to outfit their mounts with it.\0"
  - contents:
      text:
        - "Hard-Boiled Egg\0"
  - contents:
      text:
        - "Icy Prime Meat\0"
  - contents:
      text:
        - "\x0E\x02\a\0Creamy Heart Soup\0"
  - contents:
      text:
        - "\x0E\x02\a\0Monster Stew\0"
  - contents:
      text:
        - "Octorok Tentacle\0"
  - contents:
      text:
        - "Shard of Dinraal's Spike\0"
  - contents:
      text:
        - "Schema Stone\0"
  - contents:
      text:
        - "Capture images using the Purah Pad. You\ncan then save them to the album.\0"
  - contents:
      text:
        - "Tough fabric bearing a Princess of Twilight\ndesign. It looks like it could be used to make\na paraglider.\0"
  - contents:
      text:
        - "Silver Rupee\0"
  - contents:
      text:
        - "Royal Claymore\0"
  - contents:
      text:
        - "A massive boomerang that is weathered and\ndecayed. It was originally used for hunting,\nbut it can be a challenge to wield. Thrown\nwell, it will come back to the thrower.\0"
  - contents:
      text:
        - "A sturdy shield loved by many an adventurer.\nIt is made of animal hide and sturdy wood\nand is best suited to defending against weak\nmonsters or animals.\0"
  - contents:
      text:
        - "Magic Staff\0"
  - contents:
      text:
        - "Wooden branches such as this are pretty\ncommon, but it's surprisingly well-balanced.\nIt doesn't do much damage but can serve\nas a weapon in a pinch.\0"
  - contents:
      text:
        - "Hylian Trousers\0"
  - contents:
      text:
        - "Moblin Mask\0"
  - contents:
      text:
        - "The Rito feathers that line these trousers\nmake them excellent at retaining body heat.\nA Great Fairy has increased their defense\nto its maximum level.\0"
  - contents:
      text:
        - "Stone headgear made for tourists by Goron\ncrafters. Not only is it flame resistant but\nit also covers your entire head. A Great Fairy\nhas increased its defense by two levels.\0"
  - contents:
      text:
        - "Flamebreaker Armor\0"
  - contents:
      text:
        - "Tights crafted by the Sheikah, laced with\nancient technology that suppresses the\nnoisy rustling of clothes. A Great Fairy has\nincreased their defense by two levels.\0"
  - contents:
      text:
        - "Rubber Helm\0"
  - contents:
      text:
        - "Used in ancient rituals, this item is made of\nheat-absorbing cloth that produces flame in\nhigh-temperature environments. \0"
  - contents:
      text:
        - "Used in ancient rituals, this item is made of\nheat-absorbing cloth that produces flame in\nhigh-temperature environments. A Great Fairy\nincreased its defense to the maximum level.\0"
  - contents:
      text:
        - "A robe acquired in exchange for Bubbul gems.\nWoven with prayers to spirits, it protects the\nwearer, allowing them to lose rupees instead\nof health when hit.\0"
  - contents:
      text:
        - "Tunic of Awakening\0"
  - contents:
      text:
        - "Hood of The Depths\0"
  - contents:
      text:
        - "These Gerudo-made boots evenly distribute\nyour weight so you can maintain your normal\nmovement speed on sand. A Great Fairy\nhas increased their defense by one level.\0"
  - contents:
      text:
        - "These boots evenly distribute your body\nweight so you can maintain your normal\nmovement speed on deep snow. A Great\nFairy increased their defense by one level.\0"
  - contents:
      text:
        - "Dark Tunic\0"
  - contents:
      text:
        - "A helm worn by a warrior who protected the\nZora in a time beyond memory. It's said to\ndeepen the bond with the Zora when worn\nby a Hylian.\0"
  - contents:
      text:
        - "According to legend, this cap was treasured\nby a hero who traveled the Great Sea.\nA Great Fairy has increased its defense\nto its maximum level.\0"
  - contents:
      text:
        - "Trousers of the Sky\0"
  - contents:
      text:
        - "Fierce Deity Boots\0"
  - contents:
      text:
        - "Cap of the Hero\0"
  - contents:
      text:
        - "Legends say these trousers were favored by\na hero from an ancient age. A Great Fairy\nhas increased their defense by one level.\0"
  - contents:
      text:
        - "Hyrulean knights once outfitted their horses\nwith this bridle. It boasts additional armor to\nprotect the horse's head and neck.\0"
  - contents:
      text:
        - "\x0E\x02\a\0Copious Fried Wild Greens\0"
  - contents:
      text:
        - "\x0E\x02\b\0This lavish grilled dish makes liberal use of\nhigh-quality cuts of meat.\0"
  - contents:
      text:
        - "\x0E\x02\b\0Various seafood has been sautéed with rice.\nThe stronger the flame, the tastier the dish!\0"
  - contents:
      text:
        - "\x0E\x02\a\0Apple Pie\0"
  - contents:
      text:
        - "\x0E\x02\b\0When simmered until tender, nutritious\ntomatoes can give this dish a sour kick.\0"
  - contents:
      text:
        - "Light Dragon's Horn\0"
  - contents:
      text:
        - "Raw Prime Meat\0"
  - contents:
      text:
        - "This tough medicinal plant cannot be\nbroken, but it can be cooked. Its\ndurable yet flexible fibers raise your\ndefense when cooked into a dish.\0"
  - contents:
      text:
        - "Lightly toasted mighty thistle. It has no\nspecial effects, but now that it's been grilled,\nthe pointy ends go down smooth.\0"
  - contents:
      text:
        - "A tree seed roasted to amplify its fragrance.\nGives more hearts than the raw variety.\0"
  - contents:
      text:
        - "Roasted Carp\0"
  - contents:
      text:
        - "A common arrow. Its shaft was carved from\nthe wood of a sturdy tree.\0"
  - contents:
      text:
        - "Weapon Picture\0"
  - contents:
      text:
        - "Tough handmade fabric bearing a Purah Pad\ndesign. It looks like it could be used to make\na paraglider.\0"
  - contents:
      text:
        - "Eldin-Ostrich Fabric\0"
  - contents:
      text:
        - "Tough fabric bearing a Majora's Mask design.\nIt looks like it could be used to make a\nparaglider.\0"
  - contents:
      text:
        - "Light\0"
  - contents:
      text:
        - "Boomerang\0"
  - contents:
      text:
        - "Cap of the Wild\0"
  - contents:
      text:
        - "Snowquill Tunic\0"
  - contents:
      text:
        - "A good sleeve for a rainy day. Small dimples\non the fingers act as suction cups, giving\ngood grip on wet, slippery surfaces.\0"
  - contents:
      text:
        - "Zonaite Waistguard\0"
  - contents:
      text:
        - "Legend says this mask resembles a hero\nwho explored a mysterious island that one\ncould visit but not leave. A Great Fairy has\nincreased its defense by two levels.\0"
  - contents:
      text:
        - "Legend says this armor was worn by a hero\nwho explored a mysterious island that one\ncould visit but not leave. A Great Fairy has\nincreased its defense to the maximum level.\0"
  - contents:
      text:
        - "Leg wraps once favored by a warlike tribe.\nThe traditional design bolsters your fighting\nspirit and raises your strength. A Great\nFairy increased their defense by two levels.\0"
  - contents:
      text:
        - "Kilton's handmade Horriblin headgear. The\nbig nose and smiley mouth look just like those\nof the real monster... Equip it to blend in with\nHorriblins.\0"
  - contents:
      text:
        - "A Gerudo headpiece set with a sapphire,\nwhich harnesses the power of ice to make\nthe heat more bearable. A Great Fairy\nhas increased its defense by two levels.\0"
  - contents:
      text:
        - "Armor supplied to members of the Yiga Clan.\nPerfect for sneaking but lacking protection. A\nGreat Fairy has increased its defense to the\nmaximum level.\0"
  - contents:
      text:
        - "Vah Medoh Divine Helm\0"
  - contents:
      text:
        - "Trousers of the Wind\0"
  - contents:
      text:
        - "Trousers of the Sky\0"
  - contents:
      text:
        - "Legends say these trousers were once worn\nby a hero who appeared from the sky riding\na mighty bird. A Great Fairy has increased\ntheir defense by one level.\0"
  - contents:
      text:
        - "\x0E\x02\b\0Made with wheat from the Tabantha region,\nthis soft, springy bread smells just heavenly.\0"
  - contents:
      text:
        - "\x0E\x02\a\0Fruity Tomato Stew\0"
  - contents:
      text:
        - "\x0E\x02\b\0A rich, moist, flavorful dessert with a\nHateno cheese base.\0"
  - contents:
      text:
        - "This highly sought-after ingredient can only\nbe obtained from a Lynel. It pulses with the\nvitality of a Lynel, a strength that makes it\ninvaluable as an ingredient for elixirs.\0"
  - contents:
      text:
        - "Hinox Horn\0"
  - contents:
      text:
        - "Keese Wing\0"
  - contents:
      text:
        - "A sharp horn of the blue spirit, Naydra. It is\nsaid to be the crystallized power of ice itself.\nAttach the blade-shaped horn to a weapon to\nvastly increase attack power.\0"
  - contents:
      text:
        - "Hearty Bass\0"
  - contents:
      text:
        - "Wildberry\0"
  - contents:
      text:
        - "This toasted stamella shroom doesn't grant\nany special effects, but it will restore\na bit of health.\0"
  - contents:
      text:
        - "The strengthened vow of Mineru, Sage of\nSpirit. Your reinforced bond with Mineru has\nincreased her construct's attack power.\0"
  - contents:
      text:
        - "Demon King's Bow\0"
  - contents:
      text:
        - "Shield\0"
  - contents:
      text:
        - "Spear\0"
  - contents:
      text:
        - "Stick\0"
  - contents:
      text:
        - "Sword\0"
  - contents:
      text:
        - "This rare frog prefers dark and moist places.\nWhen cooked with monster parts, the elixir\nit produces will temporarily increase your\nmaximum stamina.\0"
  - contents:
      text:
        - "A hood woven using traditional Hyrulean\nmethods, made from sturdy material.\nA Great Fairy has increased its defense\nby two levels.\0"
  - contents:
      text:
        - "These rock-climbing boots have special\nno-slip toes that help you cling to walls.\nThis ancient technology facilitates more\nnimble climbing.\0"
  - contents:
      text:
        - "Sapphire Circlet\0"
  - contents:
      text:
        - "Legends say these trousers were tailored\nfor a hero who travels the wilderness.\nA Great Fairy has increased their\ndefense by two levels.\0"
  - contents:
      text:
        - "Sand Boots\0"
  - contents:
      text:
        - "Ember Headdress\0"
  - contents:
      text:
        - "Shin guards forged of zonaite. Wearing\nthem awakens the magic of their creators,\nimproving efficiency for Zonai devices.\0"
  - contents:
      text:
        - "This garment, worn by those in good standing\nwith Hyrule royalty, has been reworked with\nthe latest improvements, such as a new\nshoulder guard.\0"
  - contents:
      text:
        - "A helm said to deepen the bond with the Zora\nwhen worn by a Hylian. A Great Fairy has\nincreased its defense by one level.\0"
  - contents:
      text:
        - "Vah Ruta Divine Helm\0"
  - contents:
      text:
        - "Trousers of the Wind\0"
  - contents:
      text:
        - "Cap of Twilight\0"
  - contents:
      text:
        - "Trousers of Twilight\0"
  - contents:
      text:
        - "\x0E\x02\a\0Mushroom Risotto\0"
  - contents:
      text:
        - "\x0E\x02\a\0Vegetable Omelet\0"
  - contents:
      text:
        - "A curved horn with an extremely hard tip.\nAttach it to a weapon to vastly increase its\nattack power, or cook it with a critter to\nmake an elixir.\0"
  - contents:
      text:
        - "A precious talon that fell from the Light\nDragon. It may look dangerous, but its real\npower is to heal when attached to a weapon.\0"
  - contents:
      text:
        - "A stomach stone kept cold inside a very low-\ntemperature body. It stays cold, even outside\nthe body of the creature that contained it.\nCook it with a critter to make an elixir.\0"
  - contents:
      text:
        - "An incredibly hard piece of a fang from\nDinraal. Attach it to a weapon to greatly\nincrease its attack power. It can also be\ncooked into a meal.\0"
  - contents:
      text:
        - "Moblin Horn\0"
  - contents:
      text:
        - "Sun Pumpkin\0"
  - contents:
      text:
        - "King's Scale\0"
  - contents:
      text:
        - "\x0E\0\x03\x02\x01Reverse an object's movement\x0E\0\x03\x02\xFFFF until it goes\nback to where it was. You can stop the\nreverse movement at any time.\0"
  - contents:
      text:
        - "Sensor\0"
  - contents:
      text:
        - "A Zonai device that holds concentrated\nZonai-charge energy. Use it to provide\ntemporary power for other Zonai devices.\0"
  - contents:
      text:
