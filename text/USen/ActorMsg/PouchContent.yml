      text:
        - "A pepper that's been gently caressed by an\nopen flame. It's much less spicy now.\0"
  - contents:
      text:
        - "Toasty Razorshroom\0"
  - contents:
      text:
        - "An award presented by the monster-control\ncrew in appreciation for defeating every\nStone Talus in Hyrule. It's very fancy and is\nshaped like the monster it represents.\0"
  - contents:
      text:
        - "Hinox Monster Medal\0"
  - contents:
      text:
        - "Tough fabric bearing a Gerudo design.\nIt looks like it could be used to make a\nparaglider.\0"
  - contents:
      text:
        - "Addison's Fabric\0"
  - contents:
      text:
        - "A Zonai device that can control direction\nwhen attached to a conveyance. It'll activate\nall connected Zonai devices at once.\0"
  - contents:
      text:
        - "Biggoron's Sword\0"
  - contents:
      text:
        - "A lightweight metal weapon forged for royal\nsoldiers. It's decayed now, but still easy to\nwield, so it \x0E\0\x03\x02\x01consumes less stamina during\ncharge attacks\x0E\0\x03\x02\xFFFF.\0"
  - contents:
      text:
        - "A thick bat cut from a large tree. It's not the\nsturdiest weapon, but its heavy end does\nhave a bit of power behind it.\0"
  - contents:
      text:
        - "Forest Dweller's Spear\0"
  - contents:
      text:
        - "Sword\0"
  - contents:
      text:
        - "A butterfly found in the woods and plains of\nwarm regions. Its wings absorb the warmth of\nthe sun. Cook it with monster parts to create\nan elixir that makes you feel warm and fuzzy.\0"
  - contents:
      text:
        - "A hood woven using traditional Hyrulean\nmethods, made from sturdy material.\nA Great Fairy has increased its defense\nby three levels.\0"
