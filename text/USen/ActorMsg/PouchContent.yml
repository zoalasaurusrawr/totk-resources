      text:
        - "Charged Trousers\0"
  - contents:
      text:
        - "Made for ancient rituals, this item's cold-\nabsorbing cloth produces frost in low-\ntemperature environments. A Great Fairy has\nincreased its defense by one level.\0"
  - contents:
      text:
        - "Frostbite Trousers\0"
  - contents:
      text:
        - "Legend says these trousers were worn by a\nhero who explored a mysterious island that\none could visit but not leave. A Great Fairy\nhas increased their defense by one level.\0"
  - contents:
      text:
        - "Royal Guard Boots\0"
  - contents:
      text:
        - "A mask supplied to members of the Yiga Clan.\nPerfect for sneaking but lacking protection. A\nGreat Fairy has increased its defense to the\nmaximum level.\0"
  - contents:
      text:
        - "Majora's Mask\0"
  - contents:
      text:
        - "Cap of the Wind\0"
  - contents:
      text:
        - "Ice Fruit\0"
  - contents:
      text:
        - "\x0E\x02\b\0These sautéed tree seeds are the perfect\nsnack for the busy adventurer on the go!\0"
  - contents:
      text:
        - "\x0E\x02\b\0A dish that combines the thick sweetness of\nhoney with the acidity of sour fruits.\0"
  - contents:
      text:
        - "A rare material dropped by a Boss Bokoblin.\nIt moves constantly and looks grotesque.\nToss into a stew with some critters to create\nelixirs.\0"
  - contents:
      text:
        - "Ice Keese Wing\0"
  - contents:
      text:
        - "Sanke Carp\0"
  - contents:
      text:
        - "Large Poe\0"
  - contents:
      text:
        - "An award presented by the monster-control\ncrew in appreciation for defeating every\nHinox in Hyrule. It's very fancy and is shaped\nlike the monster it represents.\0"
  - contents:
      text:
        - "Zonai Fabric\0"
  - contents:
      text:
        - "Ancient-Sheikah Fabric\0"
  - contents:
      text:
        - "A Zonai device that automatically heads for\nmonsters. It's believed to have been used by\nthe Zonai as a security measure.\0"
  - contents:
      text:
        - "A longsword made by the Zora using a special\nmetal. It's rarely used because the Zora\nprefer to use spears. \x0E\0\x03\x02\x01It yields high attack\npower when it gets wet.\x0E\0\x03\x02\xFFFF\0"
  - contents:
      text:
        - "Dragonbone Boko Shield\0"
  - contents:
      text:
        - "Traveler's Shield\0"
  - contents:
      text:
        - "The legendary sword that seals the darkness.\nIts corruption was healed by its time with the\nLight Dragon. The blade gleams with a sacred\nluster that can oppose the Demon King.\0"
  - contents:
      text:
        - "Royal Broadsword\0"
  - contents:
      text:
        - "Gerudo armor for males. Contains sapphire,\nwhich harnesses the power of ice to make\nthe heat more bearable.\0"
  - contents:
      text:
        - "A helmet once worn by the warriors of an\nancient warlike tribe from the Faron region.\nWearing it draws out your inner animal,\nincreasing your strength and battle prowess.\0"
  - contents:
      text:
        - "Snowquill Headdress\0"
  - contents:
      text:
        - "A shirt that glows in the dark due to a\ndye made from luminous stones. A Great\nFairy has increased its defense to its\nmaximum level.\0"
  - contents:
      text:
        - "Glide Shirt\0"
  - contents:
      text:
        - "A good hood for a rainy day, this piece\ncomes in handy when scaling wet surfaces.\nA Great Fairy has increased its defense by\none level.\0"
  - contents:
      text:
        - "The bioluminescent lamps on these trousers\nshed light on where you step. They come in\nhandy walking in darkness. A Great Fairy has\nincreased their defense by two levels.\0"
  - contents:
      text:
        - "Ember Trousers\0"
  - contents:
      text:
        - "Charged Trousers\0"
  - contents:
      text:
        - "The Yiga copied a precious heirloom passed\ndown among the Gerudo to craft this helm.\nAdorned with topaz, it deflects lightning. \0"
  - contents:
      text:
        - "A hood woven using traditional Hyrulean\nmethods, made from sturdy material.\nA Great Fairy has increased its defense\nby two levels.\0"
  - contents:
      text:
        - "Topaz Earrings\0"
  - contents:
      text:
        - "\x0E\x02\b\0Sweet, tart wildberries are folded into thin,\nspringy dough to make this dessert.\0"
  - contents:
      text:
        - "\x0E\x02\b\0A pizza made with fresh Hylian tomato. Slices\nof melty Hateno cheese make it irresistible.\0"
  - contents:
      text:
        - "\x0E\x02\a\0Cheesy Baked Fish\0"
  - contents:
      text:
        - "\x0E\x02\b\0A high-calorie dish with meat and plenty of\ncheese. A great dish for very hungry diners.\0"
  - contents:
      text:
        - "\x0E\x02\a\0Gourmet Cheesy Meat Bowl\0"
  - contents:
      text:
        - "A horn embedded with a sharp disk. The disk\nspins mysteriously and can slice through\nalmost anything. Attach the horn to a weapon\nand vastly increase its attack power.\0"
  - contents:
      text:
        - "Hinox Toenail\0"
  - contents:
      text:
        - "Stamella Shroom\0"
  - contents:
      text:
        - "Strike it with a metallic weapon to generate\na spark. This fire starter breaks after one use,\nbut it can create a long-lasting flame if you\nstrike it near firewood.\0"
  - contents:
      text:
        - "Big Hearty Radish\0"
  - contents:
      text:
        - "A bundle of 10 common arrows.\nThe shafts of these arrows were carved from\nthe wood of a sturdy tree.\0"
  - contents:
      text:
        - "Solemn Vow of Mineru, Sage of Spirit\0"
  - contents:
      text:
        - "Cobble Crusher\0"
  - contents:
      text:
        - "Thick Stick\0"
  - contents:
      text:
        - "Traveler's Spear\x0E\x01\x04\x02촩\0"
  - contents:
      text:
        - "Throwing Spear\x0E\x01\x04\x02촩\0"
  - contents:
      text:
        - "Throwing Spear\0"
  - contents:
      text:
        - "A kitchen implement often used for serving\ndelicious soups. It was carved from the wood\nof a sturdy tree, so it actually packs quite\nthe wallop.\0"
  - contents:
      text:
        - "Fire-resistant armor crafted by Gorons for\nHylians curious enough to visit Goron City.\nA Great Fairy has increased its defense\nby three levels.\0"
  - contents:
      text:
        - "Soldier's Greaves\0"
  - contents:
      text:
        - "Glide Shirt\0"
  - contents:
      text:
        - "Made for ancient rituals, this item's cold-\nabsorbing cloth produces frost in low-\ntemperature environments. \0"
  - contents:
      text:
        - "Tingle's Tights\0"
  - contents:
      text:
        - "The dignified uniform for Hyrule's royal\nguard. It's made of lightweight materials\nand is both stylish and practical. Recently\nreproduced and made available.\0"
  - contents:
      text:
        - "Legend has it this armor was once cherished\nby a hero from ancient times. Its design is\nsimple yet traditional. A Great Fairy has\nincreased its defense by three levels.\0"
  - contents:
      text:
        - "Monster Bridle\0"
  - contents:
      text:
        - "\x0E\x02\b\0A filling dish made by grilling various\nmountain ingredients with meat.\0"
  - contents:
      text:
        - "\x0E\x02\a\0Seafood Skewer\0"
  - contents:
      text:
        - "\x0E\x02\a\0Elixir\0"
  - contents:
      text:
        - "\x0E\x02\a\0Egg Pudding\0"
  - contents:
      text:
        - "\x0E\x02\a\0Gourmet Poultry Curry\0"
  - contents:
      text:
        - "A dish gone awry after adding the wrong\ningredient. Chewing your way through this\nwon't be fun, but it will fill you up when\nyou're between a rock and a hard place.\0"
  - contents:
      text:
        - "\x0E\x02\a\0Gourmet Spiced Meat Skewer\0"
  - contents:
      text:
        - "Soldier Construct III Horn\0"
  - contents:
      text:
        - "This large fish lives near the water's edge.\nIts sizable body can store a lot of nutrients.\nWhen used in cooking, it'll restore all your\nhearts and increase your maximum hearts.\0"
  - contents:
      text:
        - "A fruit that grows in cold, snowy regions\nknown for its tangy, sweet flavor. It doesn't\noffer any special effects, but it's a popular\ncooking ingredient.\0"
  - contents:
      text:
        - "A bright-red mushroom that grows in hot\nclimates. Imbued with the power of heat, \nit can be used to cook dishes that will\nallow you to endure the bitter cold.\0"
  - contents:
      text:
        - "Ironshroom\0"
  - contents:
      text:
        - "Swift Violet\0"
  - contents:
      text:
        - "A mysterious leaf that looks like it might be\nhiding something behind it. It has some\nmedicinal value. Attach it to a stick and it\ncan be used as a fan.\0"
  - contents:
      text:
        - "Tough fabric bearing a Lynel design. It looks\nlike it could be used to make a paraglider.\0"
  - contents:
      text:
        - "A solid stick cut from the crooked branch of\na tough tree. It has \x0E\0\x03\x02\x01high durability\x0E\0\x03\x02\xFFFF, despite the\nway it looks.\0"
  - contents:
      text:
        - "Zonaite Spear\0"
  - contents:
      text:
        - "Sword\0"
  - contents:
      text:
        - "Climbing Boots\0"
  - contents:
      text:
        - "Legend has it this armor was worn by a hero\nwho battled monsters of twilight. It looks like\nsome wolf hair is still stuck to it... A Great\nFairy raised its defense to its maximum level.\0"
  - contents:
      text:
        - "Legend has it this armor was worn by a hero\nwho rode a mighty bird. It was apparently\npresented after a ceremony. A Great Fairy\nincreased its defense by three levels.\0"
  - contents:
      text:
        - "A mask worn by a hero from a world in which\nthe moon was falling, legends say. Wearing it\nprovides godlike power. A Great Fairy has\nincreased its defense by two levels.\0"
  - contents:
      text:
        - "Bubbul Gem\0"
  - contents:
      text:
        - "\x0E\x02\b\0The honey in this mushroom dish gives it a\nsweet, complex taste and a savory finish.\0"
  - contents:
      text:
        - "\x0E\x02\a\0Gourmet Meat and Rice Bowl\0"
  - contents:
      text:
        - "\x0E\x02\b\0Letting the large portions of choice cuts of\nmeat simmer brought out their savoriness.\0"
  - contents:
      text:
        - "Gleeok Frost Horn\0"
  - contents:
      text:
        - "This red trout prefers warm bodies of water.\nIt has a special organ specifically for storing\nheat. When cooked into a dish, it temporarily\nboosts your resistance to the cold.\0"
  - contents:
      text:
        - "An extremely tough pumpkin raised for food.\nWhen cooked, that toughness manifests itself\nby considerably upping defense.\0"
  - contents:
      text:
        - "Dark Clump\0"
  - contents:
      text:
        - "Opal\0"
  - contents:
      text:
        - "These mighty bananas have been roasted\nwhole. Cooking them through has turned the\nfruit inside into a sticky, rich, aromatic syrup.\0"
  - contents:
      text:
        - "Energy Well\0"
  - contents:
      text:
        - "Other Picture\0"
  - contents:
      text:
        - "Solemn Vow of Yunobo, Sage of Fire\0"
  - contents:
      text:
        - "Tough fabric bearing a Goron design. It looks\nlike it could be used to make a paraglider.\0"
  - contents:
      text:
        - "Tough fabric bearing an image of Hudson,\nhand-drawn by Addison. It looks like it could\nbe used to make a paraglider.\0"
  - contents:
      text:
        - "Cart\0"
  - contents:
      text:
        - "Portable Pot\0"
  - contents:
      text:
        - "Big Battery\0"
  - contents:
      text:
        - "Lizal Bow\0"
  - contents:
      text:
        - "A bow favored by the Zora for fishing.\nIt doesn't boast the highest firepower,\nbut the special metal it's crafted from\nprioritizes durability.\0"
  - contents:
      text:
        - "Mighty Zonaite Longsword\0"
  - contents:
      text:
        - "A metal stick filled with madness and symbolic\nof doom. Its forceful strike can smash an\nobject to pieces. Its \x0E\0\x03\x02\x01gloom will gradually wear\ndown the body of its wielder\x0E\0\x03\x02\xFFFF.\0"
  - contents:
      text:
        - "A fisherman's tool that excels at catching\nlarge fish. Its particularly sharp spearhead\nmakes it valuable as a weapon as well.\0"
  - contents:
      text:
        - "Spear\0"
  - contents:
      text:
        - "A tree branch with an added grip and\nexcellent balance. Equip it, and use it as a\nweapon.\0"
  - contents:
      text:
        - "Rugged Rhino Beetle\0"
  - contents:
      text:
        - "Armor designed for stealth, passed down\nthrough the Sheikah tribe. The special fabrics\nsuppress the rustling of clothes even when\nmoving quickly.\0"
  - contents:
      text:
        - "Stone headgear made for tourists by Goron\ncrafters. Not only is it flame resistant but\nit also covers your entire head. A Great Fairy\nhas increased its defense by one level.\0"
  - contents:
      text:
        - "Flamebreaker Boots\0"
  - contents:
      text:
        - "An electricity-resistant helmet made from\nan ancient material called \"rubber.\"\nA Great Fairy has increased its defense\nby two levels.\0"
  - contents:
      text:
        - "Rubber Armor\0"
  - contents:
      text:
        - "Froggy Sleeve\0"
  - contents:
      text:
        - "Froggy Hood\0"
  - contents:
      text:
        - "An avant-garde masterpiece designed by\nCece. Guaranteed to make the fashionistas'\nheads turn.\0"
  - contents:
      text:
        - "A hood acquired by offering Poes to a strange\nstatue found in the Depths. It offers some\nresistance to gloom. A Great Fairy has\nincreased its defense by two levels.\0"
  - contents:
      text:
        - "Royal Guard Cap\0"
  - contents:
      text:
        - "Dark Trousers\0"
  - contents:
      text:
        - "Some believe these greaves are inspirited by\na malevolent entity. They're a rather rare find.\0"
  - contents:
      text:
        - "\x0E\x02\a\0Creamy Meat Soup\0"
  - contents:
      text:
        - "\x0E\x02\b\0Stuffed with aromatic seafood, the flavor can\nvary by ingredients but never disappoints.\0"
  - contents:
      text:
        - "A valuable claw that once produced lightning.\nAttach it to a weapon to greatly increase its\nattack power. It can also be cooked or sold\nfor rupees.\0"
  - contents:
      text:
        - "A roasted big hearty radish.\nTo take such a precious vegetable\nand put it to the fire is decadent\nin a way.\0"
  - contents:
      text:
        - "Flux Construct Monster Medal\0"
  - contents:
      text:
        - "Purah Pad\0"
  - contents:
      text:
        - "A picture of an animal, bird, fish, or insect.\0"
  - contents:
      text:
        - "Tough fabric bearing a Zonai Survey Team\ndesign. It looks like it could be used to make\na paraglider.\0"
  - contents:
      text:
        - "Tough fabric bearing an ancient Sheikah\ndesign. It looks like it could be used to make\na paraglider.\0"
  - contents:
      text:
        - "A Zonai device that can be fixed in place in\nthe ground or on a wall. They've been used\nas footholds and building foundations\nbecause of their immovability when planted.\0"
  - contents:
      text:
        - "A bow that's been in the royal family for ages.\nSaid to have been used by a princess who\nfought beasts of twilight. It forcefully fires\nlong-range arrows.\0"
  - contents:
      text:
        - "Mighty Construct Bow\0"
  - contents:
      text:
        - "Claymore\0"
  - contents:
      text:
        - "A Bokoblin-made shield created by attaching\na handhold to any flat tree bark picked up\noff the ground. It's pretty shoddy, so don't\nexpect it to last very long.\0"
  - contents:
      text:
        - "Shield\0"
  - contents:
      text:
        - "A small and intensely magic rod, it's said\nto have been wielded by an ancient magician\nwho awoke maximum latent power in gems.\0"
  - contents:
      text:
        - "Legends say these trousers were tailored\nfor a hero who travels the wilderness.\nA Great Fairy has increased their\ndefense to its maximum level.\0"
  - contents:
      text:
        - "The special no-slip toes of these boots\nmake you a more efficient climber.\nA Great Fairy has increased their defense\nto its maximum level.\0"
  - contents:
      text:
        - "Sturdy headgear for protecting frontline\nsoldiers from vicious monsters. Praised for its\nsuperior defense. A Great Fairy has\nincreased its defense by three levels.\0"
  - contents:
      text:
        - "Glide Mask\0"
  - contents:
      text:
        - "Froggy Hood\0"
  - contents:
      text:
        - "Used in ancient rituals and made from \nconductive material, this item produces\nelectricity during thunderstorms. A Great Fairy\nincreased its defense to the maximum level.\0"
  - contents:
      text:
        - "Made for ancient rituals, this item's cold-\nabsorbing cloth produces frost in low-\ntemperature environments. A Great Fairy has\nincreased its defense by three levels.\0"
  - contents:
      text:
        - "A waistguard made from zonaite. Its imbued\nmagic improves the efficiency of Zonai\ndevices. A Great Fairy has increased its\ndefense to the maximum level.\0"
  - contents:
      text:
        - "Legend says this armor was worn by a hero\nwho explored a mysterious island that one\ncould visit but not leave. A Great Fairy has\nincreased its defense by three levels.\0"
  - contents:
      text:
        - "Vah Rudania Divine Helm\0"
  - contents:
      text:
        - "Extravagant Saddle\0"
  - contents:
      text:
        - "Fire Like Stone\0"
  - contents:
      text:
        - "Dinraal's Horn\0"
  - contents:
      text:
        - "Fire-Breath Lizalfos Horn\0"
  - contents:
      text:
        - "Oil Jar\0"
  - contents:
      text:
        - "A rare radish that grows best in sunny plains.\nCook it before eating to restore all your hearts\nand temporarily increase your maximum\nhearts.\0"
  - contents:
      text:
        - "Roasted Hearty Salmon\0"
  - contents:
      text:
        - "Proof of the vow of Tulin, Sage of Wind.\nUse it to summon or dismiss the avatar of\nTulin.\0"
  - contents:
      text:
        - "Tough fabric bearing a Lurelin Village design.\nIt looks like it could be used to make a\nparaglider.\0"
  - contents:
      text:
        - "Robbie's Fabric\0"
  - contents:
      text:
        - "Bones\0"
  - contents:
      text:
        - "Moblin Arm\0"
  - contents:
      text:
        - "Shield\0"
  - contents:
      text:
        - "Savage Lynel Shield\0"
  - contents:
      text:
        - "Zora Spear\x0E\x01\x04\x02촩\0"
  - contents:
      text:
        - "Spear\0"
  - contents:
      text:
        - "Broadsword\0"
  - contents:
      text:
        - "Rod\0"
  - contents:
      text:
        - "Zora Armor\0"
  - contents:
      text:
        - "Stealth Chest Guard\0"
  - contents:
      text:
        - "Tights crafted by the Sheikah, laced with\nancient technology that suppresses the\nnoisy rustling of clothes. A Great Fairy\nhas increased their defense by one level.\0"
  - contents:
      text:
        - "Gerudo trousers for males sold in the Gerudo\nSecret Club. Sapphire used in their creation\noffers protection from the heat. A Great Fairy\nincreased their defense to its maximum level.\0"
  - contents:
      text:
        - "Glide Mask\0"
  - contents:
      text:
        - "A shirt featuring lamps of various sizes filled\nwith bioluminescent material. Made to help\nwith mining dark caverns. A Great Fairy has\nincreased its defense to its maximum level.\0"
  - contents:
      text:
        - "Charged Headdress\0"
  - contents:
      text:
        - "This spiffy cap is part of the uniform for\nHyrule's royal guard. It's lighter than it looks\nand easy to move around in. A Great Fairy\nhas increased its defense by three levels.\0"
  - contents:
      text:
        - "Evil Spirit Mask\0"
  - contents:
      text:
        - "Legends say these trousers were once worn\nby a hero who traveled through time. They\nwere originally made by a people who made\ntheir home in the forest.\0"
  - contents:
      text:
        - "According to legend, this cap was once worn\nby a hero who appeared from the sky riding\na mighty bird. A Great Fairy has increased\nits defense by one level.\0"
  - contents:
      text:
        - "Cap of the Sky\0"
  - contents:
      text:
        - "According to legend, these boots were once\nworn by a hero from a world in which the\nmoon threatened to fall. Wearing them\nprovides godlike power.\0"
  - contents:
      text:
        - "Fierce Deity Armor\0"
  - contents:
      text:
        - "Most often used in festivals, this gem of a\nbridle is decorated with some charming\nlittle feathers. It's great for adding just a\nsplash of color to any horse.\0"
  - contents:
      text:
        - "A frozen slab of animal meat. If you can\nmanage to chew it up and swallow it, you'll\nrestore some hearts and lower your body\ntemperature.\0"
  - contents:
      text:
        - "\x0E\x02\b\0The tantalizing aroma of mushrooms and\nbutter beckons you to the table.\0"
  - contents:
      text:
        - "\x0E\x02\a\0Prime Meat Stew\0"
  - contents:
      text:
        - "\x0E\x02\b\0The rich aroma and juicy texture of this high-\nquality meat puts it in a league of its own.\0"
  - contents:
      text:
        - "\x0E\x02\b\0Tomato cooked while wrapped in a leaf. The\nheat brings out its medicinal effect.\0"
  - contents:
      text:
        - "Red Chuchu Jelly\0"
  - contents:
      text:
        - "This valuable claw is said to have once been\ncovered in flames. Attach it to a weapon to\ngreatly increase its attack power. It can also\nbe cooked or sold.\0"
  - contents:
      text:
        - "Fire Keese Wing\0"
  - contents:
      text:
        - "The band on this sword-shaped horn shows\nthat it belonged to a leader. Attach it to a\nweapon to increase its attack power, or cook\nit with a critter to make an elixir.\0"
  - contents:
      text:
        - "This grain is cultivated extensively on the\nTabantha Plains. It's ground finely with a\nmillstone to be used in cooking. Use it to\nmake things such as stews and breads.\0"
  - contents:
      text:
        - "This mushroom grows wild in the Gerudo\nregion. The cap is naturally insulated, so\nwhen used in cooking, it will offer protection\nagainst electricity.\0"
  - contents:
      text:
        - "Red Rupee\0"
  - contents:
      text:
        - "Fan\0"
  - contents:
      text:
        - "Oar\0"
  - contents:
      text:
        - "Stick\0"
  - contents:
      text:
        - "Sword\0"
  - contents:
      text:
        - "An intricate headpiece crafted with Gerudo\ngoldsmith techniques. It's set with a\nsapphire, a gem that harnesses the power\nof ice to make hot climates more tolerable.\0"
  - contents:
      text:
        - "These leg wraps were favored by a warlike\ntribe from the Faron region long ago. They're\nadorned with traditional markings that bolster\nyour fighting spirit to raise your attack power.\0"
  - contents:
      text:
        - "These invaluable tights are resistant to\nelectricity. They're made with an ancient\ntechnology called \"rubber.\" A Great Fairy\nraised their defense to its maximum level.\0"
  - contents:
      text:
        - "Used in ancient rituals, this item is made of\nheat-absorbing cloth that produces flame in\nhigh-temperature environments. A Great Fairy\nincreased its defense to the maximum level.\0"
  - contents:
      text:
        - "Hylian Hood\0"
  - contents:
      text:
        - "Diamond Circlet\0"
  - contents:
      text:
        - "Amber Earrings\0"
  - contents:
      text:
        - "Zant's Helmet\0"
  - contents:
      text:
        - "According to legend, this cap was once\nworn by a hero who traveled through time.\nA truly timeless item perfect for kids and\nadults alike!\0"
