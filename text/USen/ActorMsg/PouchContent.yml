  - contents:
      text:
        - "Goron artisans used flame-resistant rocks to\ncraft these fireproof boots for curious Hylians\nvisiting Goron City. A Great Fairy has\nincreased their defense to its maximum level.\0"
  - contents:
      text:
        - "Climber's Bandanna\0"
  - contents:
      text:
        - "Used in ancient rituals, this item is made of\nheat-absorbing cloth that produces flame in\nhigh-temperature environments. A Great Fairy\nhas increased its defense by three levels.\0"
  - contents:
      text:
        - "A tunic acquired by offering Poes to a strange\nstatue found in the Depths. It offers some\nresistance to gloom. A Great Fairy has\nincreased its defense by two levels.\0"
  - contents:
      text:
        - "Armor supplied to members of the Yiga Clan.\nPerfect for sneaking but lacking protection. A\nGreat Fairy has increased its defense by one\nlevel.\0"
  - contents:
      text:
        - "These Gerudo-made boots evenly distribute\nyour weight so you can maintain your normal\nmovement speed on sand. A Great Fairy\nraised their defense to its maximum level.\0"
  - contents:
      text:
        - "Myths abound about armored phantoms that\nterrorized brave heroes. This helmet looks\njust like the ones they supposedly wore.\nIt's a rather rare find.\0"
  - contents:
      text:
        - "Trousers of the Sky\0"
  - contents:
      text:
        - "Legends say these trousers were favored by\na hero from an ancient age. A Great Fairy\nhas increased their defense to its\nmaximum level.\0"
  - contents:
      text:
        - "Honey straight from the hive is chock-full of\nnutrients. Cooking this into a meal unlocks\nthe potential of these nutrients and provides\na stamina-recovery effect.\0"
  - contents:
      text:
        - "\x0E\x02\b\0A juicy, filling snack made by grilling small\nchunks of meat on a skewer.\0"
  - contents:
      text:
        - "\x0E\x02\a\0Meat and Seafood Fry\0"
  - contents:
      text:
        - "\x0E\x02\a\0Prime Poultry Pilaf\0"
  - contents:
      text:
        - "\x0E\x02\b\0An unusual dark-clump cake with a unique\nflavor that may be impossible to fully describe.\0"
  - contents:
      text:
        - "Fire-Breath Lizalfos Tail\0"
  - contents:
      text:
        - "When boiled with other ingredients, the cane\nbreaks down into a sweet juice necessary\nfor making cakes and other sweets. It's\ncommonly found in ingredients stores.\0"
  - contents:
      text:
        - "Often found at the base of pine trees in cold\nclimates, these mushrooms are cool to the\ntouch and can be used to cook dishes that\nallow you to stay cool even in arid regions.\0"
  - contents:
      text:
        - "Brightbloom Seed\0"
  - contents:
      text:
        - "Dazzlefruit\0"
  - contents:
      text:
        - "A schematic for a strange invention made of\nZonai devices and building materials. Looks\nlike it could be useful...\0"
  - contents:
      text:
        - "A scrawled schematic for a contraption made\nof Zonai devices and building materials.\nLooks like you can use Autobuild to store\nschematics and then build from them.\0"
  - contents:
      text:
        - "A Goron-made two-handed weapon. It's\nmade from thick, hard metal and has no\ncutting edge, but its weight and hard surface\nmake it\x0E\0\x03\x02\x01 a great tool for breaking rocks\x0E\0\x03\x02\xFFFF.\0"
  - contents:
      text:
        - "Wooden Shield\0"
  - contents:
      text:
        - "Shield\0"
  - contents:
      text:
        - "Spear\0"
  - contents:
      text:
        - "The most commonly used sword in the\nGerudo region. \x0E\0\x03\x02\x01Attaching a material greatly\nenhances the material's power but doesn't\nadd as much durability.\x0E\0\x03\x02\xFFFF\0"
  - contents:
      text:
        - "The Rito feathers that line these trousers\nmake them excellent at retaining body heat.\nA Great Fairy has increased their defense\nby one level.\0"
  - contents:
      text:
        - "Rubber Helm\0"
  - contents:
      text:
        - "Zora Greaves\0"
  - contents:
      text:
        - "A good sleeve for a rainy day. The fingers\ngive extra traction on wet surfaces. A Great\nFairy has increased its defense by three\nlevels.\0"
  - contents:
      text:
        - "Rubber Helm\0"
  - contents:
      text:
        - "Mystic Trousers\0"
  - contents:
      text:
        - "Zonaite Shin Guards\0"
  - contents:
      text:
        - "Leg wraps once favored by a warlike tribe.\nThe traditional design bolsters your fighting\nspirit and raises your strength. A Great\nFairy increased their defense by one level.\0"
  - contents:
      text:
        - "Hood of the Depths\0"
  - contents:
      text:
        - "The dignified uniform for Hyrule's royal\nguard. It's made of lightweight materials and\nis both stylish and practical. A Great Fairy has\nincreased its defense to its maximum level.\0"
  - contents:
      text:
        - "A hood woven using traditional Hyrulean\nmethods, made from sturdy material.\nA Great Fairy has increased its defense\nby three levels.\0"
  - contents:
      text:
        - "Snow Boots\0"
  - contents:
      text:
        - "Legends say these trousers were once worn\nby a hero who appeared from the sky riding\na mighty bird. It was the official garb of a\ncertain order of knights.\0"
  - contents:
      text:
        - "Legends say these trousers were once worn\nby a hero who appeared from the sky riding\na mighty bird. A Great Fairy has increased\ntheir defense to its maximum level.\0"
  - contents:
      text:
        - "Cap of the Hero\0"
  - contents:
      text:
        - "When cooked correctly, this shockingly tasty\nfruit stimulates the consumer's muscles and\ngrants increased attack power during\nthunderstorms.\0"
  - contents:
      text:
        - "This raw gourmet meat has been frozen for\neasy traveling. It's kept its flavor through the\nfreezing process. Eating it as is will provide\na temporary boost to your heat resistance.\0"
  - contents:
      text:
        - "\x0E\x02\a\0Crunchy Fried Rice\0"
  - contents:
      text:
        - "This fish makes its home in cold water, giving\nit extra layers of fat. It'll restore all your hearts\nand temporarily increase your maximum\nhearts when used in cooking.\0"
  - contents:
      text:
        - "A strange mushroom that glows softly in\nthe forest at night. Cooking it into a dish\nunlocks the nutrients in its cap, resulting in\na meal that will allow you to move stealthily.\0"
  - contents:
      text:
        - "Phrenic Bow\0"
  - contents:
      text:
        - "Shield\0"
  - contents:
      text:
        - "Zonaite Shield\0"
  - contents:
      text:
        - "Rito craftsmen forged this lightweight, double-\nedged sword so Rito warriors could maneuver\nquickly in midair. Swinging it \x0E\0\x03\x02\x01produces a\nstrong wind\x0E\0\x03\x02\xFFFF.\0"
  - contents:
      text:
        - "Zora Helm\0"
  - contents:
      text:
        - "The paint on these tights is made from\ncrushed luminous stones. It causes the\ntights to show a glowing bone-like pattern\nin the dark.\0"
  - contents:
      text:
        - "Made for ancient rituals, this item's cold-\nabsorbing cloth produces frost in low-\ntemperature environments. A Great Fairy has\nincreased its defense by one level.\0"
  - contents:
      text:
        - "This garment, worn by those in good standing\nwith Hyrule royalty, has been reworked with\nthe latest improvements. A Great Fairy has\nincreased its defense by three levels.\0"
  - contents:
      text:
        - "Vah Medoh Divine Helm\0"
  - contents:
      text:
        - "Frozen Porgy\0"
  - contents:
      text:
        - "\x0E\x02\b\0Just shove a bunch of meat onto a skewer,\nand you're good to go.\0"
  - contents:
      text:
        - "\x0E\x02\b\0Make this by heating up some milk. Drink it\nbefore bed to ensure a good night's sleep.\0"
  - contents:
      text:
        - "Horriblin Guts\0"
  - contents:
      text:
        - "Silver Boss Bokoblin Horn\0"
  - contents:
      text:
        - "A crown-like, lightning-imbued horn of a\nGleeok. Attach it to a weapon to vastly\nincrease its attack power. Cook it with a\ncritter to make an elixir.\0"
  - contents:
      text:
        - "A mushroom that grows in caves and contains\nluminescent enzymes. Cook it into a dish to\ngive a glowing effect to anyone who eats it.\0"
  - contents:
      text:
        - "20 rupees. Its red luster tickles your\nheartstrings. \0"
  - contents:
      text:
        - "Gerudo Bow\0"
  - contents:
      text:
        - "Traveler's Claymore\x0E\x01\x04\x02촩\0"
  - contents:
      text:
        - "Shield\0"
  - contents:
      text:
        - "A shield favored by the knights who served\nthe Hyrulean royal family. Its sturdy metal\nconstruction makes it quite durable, but\nits weight requires decent skill to wield.\0"
  - contents:
      text:
        - "Pot Lid\0"
  - contents:
      text:
        - "Halberd\0"
  - contents:
      text:
        - "Sea-Breeze Boomerang\0"
  - contents:
      text:
        - "Topaz Earrings\0"
  - contents:
      text:
        - "Good leggings for a rainy day, designed to\nprevent slipping on wet walls. A Great Fairy\nhas increased their defense to the maximum\nlevel.\0"
  - contents:
      text:
        - "Ember Headdress\0"
  - contents:
      text:
        - "Made for ancient rituals, this item's cold-\nabsorbing cloth produces frost in low-\ntemperature environments. \0"
  - contents:
      text:
        - "Frostbite Trousers\0"
  - contents:
      text:
        - "Made for ancient rituals, this item's cold-\nabsorbing cloth produces frost in low-\ntemperature environments. A Great Fairy has\nincreased its defense to the maximum level.\0"
  - contents:
      text:
        - "Tunic of Awakening\0"
  - contents:
      text:
        - "Headwear obtained by offering Poes to a\nstrange statue. It resembles the head of a\nmonster born of shadow, and its eyes glow\neerie red in the dark.\0"
  - contents:
      text:
        - "Cap of Twilight\0"
  - contents:
      text:
        - "A mask worn by a hero from a world in which\nthe moon was falling, legends say. Wearing it\nprovides godlike power. A Great Fairy has\nincreased its defense by three levels.\0"
  - contents:
      text:
        - "Kilton hand made this saddle. Apparently\nhe had some sort of monstrous horse in\nmind as he worked on it. It looks strange\nbut is certainly usable.\0"
  - contents:
      text:
        - "\x0E\x02\a\0Mushroom Rice Balls\0"
  - contents:
      text:
        - "\x0E\x02\a\0Wheat Bread\0"
  - contents:
      text:
        - "A luminous fish that lives in dark caves. When\nconsumed, its light enzyme can make one's\nbody glow.\0"
  - contents:
      text:
        - "Toasted Big Hearty Truffle\0"
  - contents:
      text:
        - "Sage's Will\0"
  - contents:
      text:
        - "Using a stable earns points. Collecting points \ngrants rewards. Points needed for the next\nreward: \x0E\x02\x02>8HorseInn_NextRewardNeetPoint\xFFFF촀\0"
  - contents:
      text:
        - "Princess of Twilight Fabric\0"
  - contents:
      text:
        - "This extravagant shield is presented to\nGerudo warriors who rise to the rank of\ncaptain. Its apparent opulence is rivaled\nonly by its combat capabilities.\0"
  - contents:
      text:
        - "This Sheikah-made spear was created using\nancient technology. It has poor durability, but\nthe magic it contains \x0E\0\x03\x02\x01yields massive\ndestructive power just before it breaks\x0E\0\x03\x02\xFFFF.\0"
  - contents:
      text:
        - "Sturdy Long Stick\0"
  - contents:
      text:
        - "A light, thin metal sword used by the guards\nof Hyrule Castle. Its light weight makes it\neasy to handle and \x0E\0\x03\x02\x01enables quicker charged\nattacks\x0E\0\x03\x02\xFFFF.\0"
  - contents:
      text:
        - "A tree branch with an added grip and\nexcellent balance. Equip it, and use it as a\nweapon.\0"
  - contents:
      text:
        - "Soldier's Greaves\0"
  - contents:
      text:
        - "Glide Shirt\0"
  - contents:
      text:
        - "An electricity-resistant helmet made from\nan ancient material called \"rubber.\"\nA Great Fairy has increased its defense\nby three levels.\0"
  - contents:
      text:
        - "Barbarian Helm\0"
  - contents:
      text:
        - "A hood acquired by offering Poes to a strange\nstatue found in the Depths. It offers some\nresistance to gloom. A Great Fairy has\nincreased its defense by three levels.\0"
  - contents:
      text:
        - "Midna's Helmet\0"
  - contents:
      text:
        - "According to legend, this cap was once worn\nby a hero who battled the monsters of\ntwilight. A Great Fairy has increased its\ndefense by two levels.\0"
  - contents:
      text:
        - "This bridle was handmade by Kilton, but it\nlooks like he may have had some monstrous\nhorse in mind when he made it. It includes a\nmask that conceals the horse's head.\0"
  - contents:
      text:
        - "\x0E\x02\a\0Salt-Grilled Prime Meat\0"
  - contents:
      text:
        - "\x0E\x02\b\0The meat has been cooked in crushed\npeppers to accent its natural taste.\0"
  - contents:
      text:
        - "\x0E\x02\b\0The Goron spice used in this pilaf has given\nit a rich, spicy aroma.\0"
  - contents:
      text:
        - "\x0E\x02\b\0A colorful dish, a bounty of fruit simmered\nwith fresh tomatoes.\0"
  - contents:
      text:
        - "Captain Construct II Horn\0"
  - contents:
      text:
        - "This precious scale contains a massive\namount of heat. Attach it to a weapon to\ngreatly increase its attack power. It can be\ncooked, but eating it seems like a waste.\0"
  - contents:
      text:
        - "Dinraal's Scale\0"
  - contents:
      text:
        - "Captain Construct I Horn\0"
  - contents:
      text:
        - "A valuable ore that gives off a mesmerizing\niridescence similar to the inside of a seashell.\nIt contains the power of water.\0"
  - contents:
      text:
        - "A plant that grows in quieter areas of Hyrule.\nAt night, it gives off a soft glow.\nCook with it to increase your stealth.\0"
  - contents:
      text:
        - "Blue Nightshade\0"
  - contents:
      text:
        - "Toasty Hylian Shroom\0"
  - contents:
      text:
        - "Simple, roasted armoranth. The heat has\nfrayed the hard, chewy fiber just enough\nto make it easy to eat.\0"
  - contents:
      text:
        - "A toasted endura shroom. It doesn't grant\nany special effects, but boy is it tasty!\0"
  - contents:
      text:
        - "Sneaky River Escargot\0"
  - contents:
      text:
        - "Vow of Tulin, Sage of Wind\0"
  - contents:
      text:
        - "Tough fabric bearing a Cece-brand design.\nIt looks like it could be used to make a\nparaglider.\0"
  - contents:
      text:
        - "Stalnox Fabric\0"
  - contents:
      text:
        - "Dusk Bow\0"
  - contents:
      text:
        - "Zonaite Bow\0"
  - contents:
      text:
        - "A decayed Zora longsword, it's suited for\nbattles near water because it's made of an\nunusual metal that \x0E\0\x03\x02\x01increases attack power\nwhen it's wet\x0E\0\x03\x02\xFFFF. \0"
  - contents:
      text:
        - "This spear was issued to the knights who\nguarded Hyrule Castle's throne room. \x0E\0\x03\x02\x01It yields\na powerful flurry rush during a perfect dodge.\x0E\0\x03\x02\xFFFF\0"
  - contents:
      text:
        - "Wooden Mop\0"
  - contents:
      text:
        - "Harpoon\0"
  - contents:
      text:
        - "Soldier's Broadsword\x0E\x01\x04\x02촩\0"
  - contents:
      text:
        - "Broadsword\0"
  - contents:
      text:
        - "Kilton's handmade Bokoblin headgear. It's\nalmost charming in a cute, monstrous kind of\nway... Equip it to blend in with Bokoblins.\0"
  - contents:
      text:
        - "Snowquill Headdress\0"
  - contents:
      text:
        - "Fire-resistant armor crafted by Gorons for\nHylians curious enough to visit Goron City.\nA Great Fairy has increased its defense\nby two levels.\0"
  - contents:
      text:
        - "Armor designed for stealth, passed down\nthrough the Sheikah tribe. Its special fabric\nsuppresses sound. A Great Fairy has\nincreased its defense by three levels.\0"
  - contents:
      text:
        - "Radiant Tights\0"
  - contents:
      text:
        - "Used in ancient rituals, this item is made of\nheat-absorbing cloth that produces flame in\nhigh-temperature environments. \0"
  - contents:
      text:
        - "Tunic of Memories\0"
  - contents:
      text:
        - "Yiga Armor\0"
  - contents:
      text:
        - "Opal Earrings\0"
  - contents:
      text:
        - "Tunic of Time\0"
  - contents:
      text:
        - "Legend has it this armor was once cherished\nby a hero from ancient times. Its design is\nsimple yet traditional. A Great Fairy has\nincreased its defense by two levels.\0"
  - contents:
      text:
        - "\x0E\x02\b\0This meat dish has been wrapped in fragrant\nleaves and steamed to preserve its moisture.\0"
  - contents:
      text:
        - "\x0E\x02\a\0Monster Curry\0"
  - contents:
      text:
        - "\x0E\x02\a\0Veggie Porridge\0"
  - contents:
      text:
        - "A Zonai charge with massive energy stored\nwithin. Put it in a Zonai device dispenser, or\nuse it to temporarily prevent a Zonai Energy\nCell from losing power.\0"
  - contents:
      text:
        - "A jiggly substance that normally comes from\na Fire Chuchu. It consistently gives off heat.\nIf struck, it will explode in a ball of flame.\0"
  - contents:
      text:
        - "A sharp horn of the golden spirit, Farosh. It is\nsaid to be the crystallized power of electricity\nitself. Attach the blade-shaped horn to a\nweapon to vastly increase attack power.\0"
  - contents:
      text:
        - "Molduga Fin\0"
  - contents:
      text:
        - "A gelatinous substance that came from a\nChuchu. It's unusable in this state, but\napplying a bit of elemental stimulation will\nchange its form.\0"
  - contents:
      text:
        - "Farosh's Scale\0"
  - contents:
      text:
        - "Highly valued as a medicinal plant, this\ncarrot contains large amounts of nourishing\nenergy. When cooked into a dish, it boosts\nyour stamina beyond its maximum limit.\0"
  - contents:
      text:
        - "Korok Frond\0"
  - contents:
      text:
        - "A hearty truffle toasted until its outside is\ncrispy. It tastes great, but hearty truffles are\nfar more effective when cooked in a recipe.\0"
  - contents:
      text:
        - "Arrow x 5\0"
  - contents:
      text:
        - "Vow of Riju, Sage of Lightning\0"
  - contents:
      text:
        - "Travel Medallion\0"
  - contents:
      text:
        - "A Zonai device that gushes water when\nstruck. According to legend, sky islands saw\nwater shortages long ago but became lush\nand fertile thanks to this technology.\0"
  - contents:
      text:
        - "This prototype Sheikah-made bow was\ndesigned to fight the Great Calamity. Made\nwith ancient technology, it boasts a high rate\nof fire and firepower but has low durability.\0"
  - contents:
      text:
        - "A spear used mainly by travelers to fend off\nwolves and other beasts. It's easy to hold\nand simple to use.\0"
  - contents:
      text:
        - "Farmer's Pitchfork\0"
  - contents:
      text:
        - "Feathered Edge\0"
  - contents:
      text:
        - "This dragonfly prefers the cool shade of\ntrees to the warmth of the sun. Its wings\ndisperse heat from its body, which can be\ncooked into a heat-resistance elixir.\0"
  - contents:
      text:
        - "Radiant Tights\0"
  - contents:
      text:
        - "A mask with a wind-resistant design that\nallows for steadier gliding while the wearer\nplummets from the sky.\0"
  - contents:
      text:
        - "Rubber Armor\0"
  - contents:
      text:
        - "Charged Headdress\0"
  - contents:
      text:
        - "Barbarian Armor\0"
  - contents:
      text:
        - "Armor once favored by an ancient warlike\ntribe from the Faron region. Equipping it\nboosts your attack power. A Great Fairy\nhas increased its defense by three levels.\0"
  - contents:
      text:
        - "Tunic of the Depths\0"
  - contents:
      text:
        - "According to legend, this cap was once worn\nby a hero who appeared from the sky riding\na mighty bird. A Great Fairy has increased\nits defense by two levels.\0"
  - contents:
      text:
        - "Legend has it this armor was worn by a hero\nwho rode a mighty bird. It was apparently\npresented after a ceremony. A Great Fairy\nincreased its defense by two levels.\0"
  - contents:
      text:
        - "\x0E\x02\a\0Copious Seafood Skewers\0"
  - contents:
      text:
        - "\x0E\x02\a\0Pumpkin Pie\0"
  - contents:
      text:
        - "Frox Fingernail\0"
  - contents:
      text:
        - "Raw Bird Drumstick\0"
  - contents:
      text:
        - "Gerudo-King Fabric\0"
  - contents:
      text:
        - "A battery with an improved compression rate.\nThough disposable, it holds multiple times as\nmuch energy as a normal battery.\0"
  - contents:
      text:
        - "Spear\0"
  - contents:
      text:
        - "A common garb popular in Hyrule, especially\namong travelers. Its light-yet-sturdy fabric\ndoesn't limit movement. A Great Fairy\nincreased its defense to its maximum level.\0"
  - contents:
      text:
        - "Earrings made by Gerudo craft workers.\nThey're made with topaz, a gem that\nharnesses the power of lightning to increase\nelectricity resistance.\0"
  - contents:
      text:
        - "Gerudo armor for males. Contains sapphire,\nwhich harnesses the power of ice to make\nthe heat more bearable. A Great Fairy has\nincreased its defense to its maximum level.\0"
  - contents:
      text:
        - "Froggy Sleeve\0"
  - contents:
      text:
        - "Miner's Top\0"
  - contents:
      text:
        - "Used in ancient rituals and made from \nconductive material, this item produces\nelectricity during thunderstorms.\0"
  - contents:
      text:
        - "Zonaite Helm\0"
  - contents:
      text:
        - "A waistguard made from zonaite. Its imbued\nmagic improves the efficiency of Zonai\ndevices. A Great Fairy has increased its\ndefense by one level.\0"
  - contents:
      text:
        - "Earrings containing opal, a gem that\nharnesses the power of water to increase\nyour swimming speed. A Great Fairy has\nincreased their defense by two levels.\0"
  - contents:
      text:
        - "According to legend, this cap was once\nworn by a hero who traveled through time.\nA Great Fairy has increased its defense\nby one level.\0"
  - contents:
      text:
        - "Frozen Bird Thigh\0"
  - contents:
      text:
        - "Fire Keese Eyeball\0"
  - contents:
      text:
        - "This valuable claw was once nearly frozen.\nAttach it to a weapon to greatly increase its\nattack power. It can be cooked or sold for\nsome rupees.\0"
  - contents:
      text:
        - "Mighty Porgy\0"
  - contents:
      text:
        - "Hydromelon\0"
  - contents:
      text:
        - "Hylian Rice\0"
  - contents:
      text:
        - "A seed that's found underground. When\nstruck, it will take root and bloom, radiating\na large amount of light from a big flower.\0"
  - contents:
      text:
        - "An award presented by the monster-control\ncrew in appreciation for defeating every\nMolduga in Hyrule. It's very fancy and is\nshaped like the monster it represents.\0"
  - contents:
      text:
        - "\x0E\0\x03\x02\x01Attach something \x0E\0\x03\x02\xFFFFto an equipped weapon\nor shield to \x0E\0\x03\x02\x01enhance it\x0E\0\x03\x02\xFFFF. You can undo the\nfusion, but that will destroy whatever has\nbeen attached.\0"
  - contents:
      text:
        - "Lurelin Village Fabric\0"
  - contents:
      text:
        - "Shield\0"
  - contents:
      text:
        - "Shield of the Mind's Eye\0"
  - contents:
      text:
        - "Shield\0"
  - contents:
      text:
        - "Lightscale Trident\0"
  - contents:
      text:
        - "A tough spear used by the Zonai. It is highly\ndurable. \x0E\0\x03\x02\x01It resonates with attached Zonai\ndevices to increase some of its attack power.\x0E\0\x03\x02\xFFFF\0"
  - contents:
      text:
        - "The sword that seals the darkness. Its sacred\npower has been diminished after being\nravaged by the gloom beneath Hyrule Castle.\0"
  - contents:
      text:
        - "This valuable beetle can live up to 10\nyears. When cooked with monster parts,\nits impressive vitality translates into an\nelixir that will greatly restore your stamina.\0"
  - contents:
      text:
        - "Stone headgear made by Goron craftsmen\nto protect tourists visiting Goron City. As if its\nflame resistance isn't enough of a selling\npoint, it also covers your entire head!\0"
  - contents:
      text:
        - "Climber's Bandanna\0"
  - contents:
      text:
        - "Soldier's Armor\0"
  - contents:
      text:
        - "Legends say these trousers were tailored\nfor a hero who travels the wilderness.\nA Great Fairy has increased their\ndefense by three levels.\0"
  - contents:
      text:
        - "The special no-slip toes of these boots make\nyou a more efficient climber. A Great Fairy\nhas increased their defense by three levels.\0"
  - contents:
      text:
        - "Paint made from crushed luminous stones\ncauses these tights to glow in the dark.\nA Great Fairy increased their defense by\nthree levels.\0"
  - contents:
      text:
        - "Archaic Tunic\0"
  - contents:
      text:
        - "A good hood for a rainy day, this piece\ncomes in handy when scaling wet surfaces.\nA Great Fairy has increased its defense to its\nmaximum level.\0"
  - contents:
      text:
        - "Miner's Mask\0"
  - contents:
      text:
        - "Made for ancient rituals, this item's cold-\nabsorbing cloth produces frost in low-\ntemperature environments. A Great Fairy has\nincreased its defense by two levels.\0"
  - contents:
      text:
        - "Legend says this armor was worn by a hero\nwho explored a mysterious island that one\ncould visit but not leave. A Great Fairy has\nincreased its defense by two levels.\0"
  - contents:
      text:
        - "Royal Guard Cap\0"
  - contents:
      text:
        - "A helm said to deepen the bond with the\nGorons when worn by a Hylian. A Great Fairy\nhas increased its defense by one level.\0"
  - contents:
      text:
        - "Fierce Deity Armor\0"
  - contents:
      text:
        - "\x0E\x02\b\0Forest nuts give this cake a pleasant texture\nand a simple, understated sweetness.\0"
  - contents:
      text:
        - "\x0E\x02\b\0This bowl is loaded with high-quality meat and\ncheese. A satisfying meal for any big eater.\0"
  - contents:
      text:
        - "\x0E\x02\a\0Cheesy Tomato\0"
  - contents:
      text:
        - "Silver Horriblin Horn\0"
  - contents:
      text:
        - "A highly flexible, stretchable tail. Fuse it with a\nweapon to add a lashing, whiplike quality to\nattacks, or cook it with a critter to make an\nelixir.\0"
  - contents:
      text:
        - "A mysterious stone fragment that fell from the\nsky. Its gem-like quality makes it highly\nvaluable. One theory is that it has the power\nto light up its environment.\0"
  - contents:
      text:
        - "An esoteric manual that reveals the secret of\nthe Earthwake technique known only to Yiga\nblademasters. It's a move that involves\nexecuting a charge attack with no weapons.\0"
  - contents:
      text:
        - "Knight's Claymore\0"
  - contents:
      text:
        - "Shield\0"
  - contents:
      text:
        - "Spear\0"
  - contents:
      text:
        - "Hylian Trousers\0"
  - contents:
      text:
        - "Hyrulean guards favored these greaves.\nThey owe their distinctly high defense to\nthe metal plates they're made from, but the\nadded weight takes some getting used to.\0"
  - contents:
      text:
        - "Froggy Hood\0"
  - contents:
      text:
        - "A shirt featuring lamps of various sizes filled\nwith bioluminescent material. Made to help\nwith mining dark caverns. A Great Fairy has\nincreased its defense by three levels.\0"
  - contents:
      text:
        - "Tunic of Awakening\0"
  - contents:
      text:
        - "Earrings made with amber, a gem that\nharnesses the power of the land to increase\nyour defense. A Great Fairy has increased\ntheir defense by three levels.\0"
  - contents:
      text:
        - "Dark Hood\0"
  - contents:
      text:
        - "Vah Naboris Divine Helm\0"
  - contents:
      text:
        - "Legends say these trousers were once worn\nby a hero who traveled through time.\nA Great Fairy has increased their defense\nby three levels.\0"
  - contents:
      text:
        - "According to legend, this cap was treasured\nby a hero who traveled the Great Sea.\nA Great Fairy has increased its defense by\none level.\0"
  - contents:
      text:
        - "Sheik's Mask\0"
  - contents:
      text:
        - "Fierce Deity Armor\0"
  - contents:
      text:
        - "Boots worn by a hero from a world in which\nthe moon threatened to fall. Wearing them\nprovides godlike power. A Great Fairy has\nincreased their defense by three levels.\0"
  - contents:
      text:
        - "Tunic of the Hero\0"
  - contents:
      text:
        - "A bird egg boiled using water from naturally\noccurring hot springs. It's popular among\nchildren and is easy to make.\0"
  - contents:
      text:
        - "\x0E\x02\a\0Carrot Stew\0"
  - contents:
      text:
        - "Black Bokoblin Horn\0"
  - contents:
      text:
        - "This blue trout prefers cold bodies of water.\nIts skin contains enzymes that keep its body\ncool, and when cooked into a dish, it will\ntemporarily boost your heat resistance.\0"
  - contents:
      text:
        - "Roasted Radish\0"
  - contents:
      text:
        - "A glowing spirit orb found all over the Depths.\nOffer these to a Bargainer Statue for a variety\nof rewards.\0"
  - contents:
      text:
        - "Zonai Survey Team Fabric\0"
  - contents:
      text:
        - "100 rupees. Its dazzling silver light reflects\nyour beaming smile.\0"
  - contents:
      text:
        - "A Zonai device that can bring some light to\ndark places. It shines in one direction, and its\nlight doesn't reach too far, but it can come in\nhandy on dark roads or in caves.\0"
  - contents:
      text:
        - "Mighty Lynel Bow\0"
  - contents:
      text:
        - "Claymore\0"
  - contents:
      text:
        - "Shield\0"
  - contents:
      text:
        - "Spear\0"
  - contents:
      text:
        - "A spear for throwing with a decayed tip. Lost\nits sharpness, but kept the balance perfect for\nthrowing, enabling you to throw it very far.\0"
  - contents:
      text:
        - "Traditional dress trousers of Hyrule.\nThe plush fabric makes these trousers\nquite comfortable, and their high durability\nmakes them ideal for travelers.\0"
  - contents:
      text:
        - "Kilton's handmade Lynel headgear. It's so\nwell crafted, it can deceive a real Lynel.\nEquip it to blend in with Lynels, but don't\nlinger too long. Those beasts are smart.\0"
  - contents:
      text:
        - "Desert Voe Spaulder\0"
  - contents:
      text:
        - "Snowquill Tunic\0"
  - contents:
      text:
        - "Glide Mask\0"
  - contents:
      text:
        - "The cloth sewn to this shirt helps it \"catch\"\nair, increasing the wearer's ability to glide\nwhile plummeting from the sky. A Great Fairy\nincreased its defense to the maximum level.\0"
  - contents:
      text:
        - "These invaluable tights are resistant to\nelectricity. They're made with an ancient\ntechnology called \"rubber.\" A Great Fairy\nhas increased their defense by three levels.\0"
  - contents:
      text:
        - "A mask used for working in darkness. The\nattached lamps are filled with bioluminescent\nmaterial to light the area. A Great Fairy has\nincreased its defense to its maximum level.\0"
  - contents:
      text:
        - "Zonaite Waistguard\0"
  - contents:
      text:
        - "A helmet forged of zonaite and infused with\nmagic that improves energy efficiency for\nZonai devices. A Great Fairy has increased its\ndefense to the maximum level.\0"
  - contents:
      text:
        - "Trousers of Awakening\0"
  - contents:
      text:
        - "Diamond Circlet\0"
  - contents:
      text:
        - "A traditional Gerudo headpiece. It's set with\na ruby, which harnesses the power of fire to\nmake the cold more bearable. A Great Fairy\nhas increased its defense by three levels.\0"
  - contents:
      text:
        - "Vah Ruta Divine Helm\0"
  - contents:
      text:
        - "Trousers of the Wind\0"
  - contents:
      text:
        - "Legends say these trousers were once\ncherished by a hero who sailed the Great\nSea. A Great Fairy has increased their\ndefense to its maximum level.\0"
  - contents:
      text:
        - "Cap of the Sky\0"
  - contents:
      text:
        - "Frozen Hearty Salmon\0"
  - contents:
      text:
        - "\x0E\x02\b\0The sweetness of the honey permeates the\nmeat, giving it a complex taste profile.\0"
  - contents:
      text:
        - "\x0E\x02\b\0Simply simmer a pumpkin to make\nthis dish. A favorite in Kakariko Village.\0"
  - contents:
      text:
        - "\x0E\x02\b\0Meat and seafood simmered in monster\nextract. A savory dish despite its ingredients.\0"
  - contents:
      text:
        - "\x0E\x02\a\0Dark Curry\0"
  - contents:
      text:
        - "Moblin Fang\0"
  - contents:
      text:
        - "Large Zonai Charge\0"
  - contents:
      text:
        - "Shard of Light Dragon's Fang\0"
  - contents:
      text:
        - "Often found on the ground near trees.\nSquirrels adore this nut, so you may have\ncompetition while foraging. Add one to a\nmeal for a nutty seasoning.\0"
  - contents:
      text:
        - "Hylian Shroom\0"
  - contents:
      text:
        - "Mighty Thistle\0"
  - contents:
      text:
        - "Tough fabric bearing a Zora design. It looks\nlike it could be used to make a paraglider.\0"
  - contents:
      text:
        - "A Zonai device that produces powerful thrust.\nIt packs a punch but burns out quickly.\0"
  - contents:
      text:
        - "This Gerudo-made bow is popular for the fine\nornamentations along its limbs. Designed for\nhunting and warfare alike, this bow was\nengineered to strike distant targets.\0"
  - contents:
      text:
        - "A bow favored by the skilled archers of the\nYiga Clan. It's been engineered to fire two\narrows at once to ensure your target comes\nto a swift and none-too-pleasant halt.\0"
  - contents:
      text:
        - "Eightfold Blade\0"
  - contents:
      text:
        - "These greaves have been passed down\namong the Zora for generations. Equip\nthem to swim faster. A Great Fairy has\nincreased their defense by one level.\0"
  - contents:
      text:
        - "Gerudo armor for males. Contains sapphire,\nwhich harnesses the power of ice to make\nthe heat more bearable. A Great Fairy\nhas increased its defense by one level.\0"
  - contents:
      text:
        - "Tunic of the Wild\0"
  - contents:
      text:
        - "Royal Guard Boots\0"
  - contents:
      text:
        - "Hylian Hood\0"
  - contents:
      text:
        - "Diamond Circlet\0"
  - contents:
      text:
        - "Royal Guard Cap\0"
  - contents:
      text:
        - "A helm worn by a warrior who protected the\nGorons in a time beyond memory. It's said to\ndeepen the bond with the Gorons when worn\nby a Hylian.\0"
  - contents:
      text:
        - "Trousers of Time\0"
  - contents:
      text:
        - "\x0E\x02\a\0Steamed Fish\0"
  - contents:
      text:
        - "\x0E\x02\b\0This home-style dish of Kakariko Village is\nstuffed with the bounty of the mountains.\0"
  - contents:
      text:
        - "\x0E\x02\b\0Rich butter flanks fresh seafood. The secret\ningredient is lots and lots of love.\0"
  - contents:
      text:
        - "An incredibly hard stone mined from a spike\non Dinraal's back. It is very destructive when\nfused to a weapon, and it also imbues that\nweapon with the power of flame.\0"
  - contents:
      text:
        - "This meat is tougher and chewier than a\nstandard steak. Tastes better cooked.\0"
  - contents:
      text:
        - "Rushroom\0"
  - contents:
      text:
        - "The highest quality gourmet meat, just\nkissed by an open flame. No additional\nseasonings have been added, which lets\nthe natural flavor of the meat really shine.\0"
  - contents:
      text:
        - "Roasted Whole Bird\0"
  - contents:
      text:
        - "Tough fabric bearing a design of the horse\ngod, Malanya. It looks like it could be used to\nmake a paraglider.\0"
  - contents:
      text:
        - "Tough fabric bearing a Bokoblin design. It\nlooks like it could be used to make a\nparaglider.\0"
  - contents:
      text:
        - "King of Red Lions Fabric\0"
  - contents:
      text:
        - "A Boko shield made of slightly stronger\nwood and reinforced with animal bones.\0"
  - contents:
      text:
        - "A shield passed down through the Hyrulean\nroyal family, along with the legend of the\nhero who wielded it. Its defensive capabilities\nand durability outshine all other shields.\0"
  - contents:
      text:
        - "Boomerang\0"
  - contents:
      text:
        - "Restless Cricket\0"
  - contents:
      text:
        - "This rare lizard can only be found in the\nEldin region. Its scales have heat-resistant\nproperties, so when cooked with monster\nparts, it produces a fire-resistance elixir.\0"
  - contents:
      text:
        - "Stealth Mask\0"
  - contents:
      text:
        - "Used in ancient rituals, this item is made of\nheat-absorbing cloth that produces flame in\nhigh-temperature environments. A Great Fairy\nincreased its defense to the maximum level.\0"
  - contents:
      text:
        - "Charged Trousers\0"
  - contents:
      text:
        - "Gaiters acquired by offering Poes to a strange\nstatue found in the Depths. They offer some\nresistance to gloom. A Great Fairy has\nincreased their defense by three levels.\0"
  - contents:
      text:
        - "Gaiters of the Depths\0"
  - contents:
      text:
        - "A Gerudo headpiece set with a sapphire,\nwhich harnesses the power of ice to make\nthe heat more bearable. A Great Fairy\nincreased its defense to its maximum level.\0"
  - contents:
      text:
        - "A mask supplied to members of the Yiga Clan.\nPerfect for sneaking but lacking protection. A\nGreat Fairy has increased its defense by one\nlevel.\0"
  - contents:
      text:
        - "Yiga Tights\0"
  - contents:
      text:
        - "Tights supplied to members of the Yiga Clan.\nPerfect for sneaking but lacking protection. A\nGreat Fairy has increased their defense by\ntwo levels.\0"
  - contents:
      text:
        - "Amber Earrings\0"
  - contents:
      text:
        - "Trousers of Time\0"
  - contents:
      text:
        - "\x0E\x02\b\0A basic mushroom dish made by lightly\nsalting mushrooms and grilling them.\0"
  - contents:
      text:
        - "\x0E\x02\a\0Salt-Grilled Greens\0"
  - contents:
      text:
        - "\x0E\x02\a\0Dubious Food\0"
  - contents:
      text:
        - "A hard, sharp fang obtained from a Moblin.\nStew it with a critter to make an elixir, or\nattach it to an arrow to increase its attack\npower.\0"
  - contents:
      text:
        - "An incredibly hard stone mined from a spike\non Farosh's back. It is very destructive when\nfused to a weapon, and it also imbues that\nweapon with the power to shock.\0"
  - contents:
      text:
        - "As tough as plate armor, this item increases\nan arrow's attack power when attached to it.\nCook it with a critter to make an elixir.\0"
  - contents:
      text:
        - "Boss Bokoblin Horn\0"
  - contents:
      text:
        - "Flint\0"
  - contents:
      text:
        - "This hearty radish is much larger than the\naverage radish. When cooked into a dish, it\nrestores all your hearts and temporarily\nincreases your maximum hearts.\0"
  - contents:
      text:
        - "Baked Apple\0"
  - contents:
      text:
        - "Toasty Sunshroom\0"
  - contents:
      text:
        - "To thank you for finding the locations of all\nthe wells in Hyrule, Fera awarded you this\nbeautiful model of a well encased in a glass\nsphere.\0"
  - contents:
      text:
        - "Tough fabric bearing a Lucky Clover Gazette\ndesign. It looks like it could be used to make\na paraglider.\0"
  - contents:
      text:
        - "Chuchu Fabric\0"
  - contents:
      text:
        - "Champion's Leathers Fabric\0"
  - contents:
      text:
        - "Hover Stone\0"
  - contents:
      text:
        - "A Zonai device that focuses and reflects light.\nIt can provide powerful, long-distance\nillumination that can ward off some monsters.\0"
  - contents:
      text:
        - "A Zonai device that produces wind with its\ninternal propeller. It's likely that the Zonai\nmade smart use of this wind power to\ntransport objects and generate thrust.\0"
  - contents:
      text:
        - "Thick Stick\0"
  - contents:
      text:
        - "A single-edged sword of the Sheikah tribe. \nIts small blade, now decayed, is suited for\ncovert actions and \x0E\0\x03\x02\x01yields more powerful\nsneakstrikes\x0E\0\x03\x02\xFFFF than ordinary blades.\0"
  - contents:
      text:
        - "Warm Darner\0"
  - contents:
      text:
        - "Hylian Hood\0"
  - contents:
      text:
        - "Cap of the Wild\0"
  - contents:
      text:
        - "Desert Voe Trousers\0"
  - contents:
      text:
        - "Kilton's handmade Moblin headgear. It's\ndesigned to replicate the distinct, long, Moblin\nnose and hanging tongue. Equip it to blend in\nwith Moblins.\0"
  - contents:
      text:
        - "Zora Helm\0"
  - contents:
      text:
        - "Armor crafted by a past Zora princess for her\nfuture husband. Equip it to swim up waterfalls.\nA Great Fairy has increased its defense by\ntwo levels.\0"
  - contents:
      text:
        - "The ancient technology used in making this\ngear and its no-slip glove will make you a\nbetter climber. A Great Fairy has increased\nits defense by one level.\0"
  - contents:
      text:
        - "A shirt that glows in the dark due to a\ndye made from luminous stones. A Great\nFairy has increased its defense by one level.\0"
  - contents:
      text:
        - "Good leggings for a rainy day. The feet are\ncovered in small dimples and treated with\nan anti-slip substance, giving them great\ntraction on wet, slippery surfaces.\0"
  - contents:
      text:
        - "Rubber Tights\0"
  - contents:
      text:
        - "Ember Trousers\0"
  - contents:
      text:
        - "Cece Hat\0"
  - contents:
      text:
        - "Legend says these trousers were worn by a\nhero who explored a mysterious island that\none could visit but not leave. A Great Fairy\nincreased their defense to the maximum level.\0"
  - contents:
      text:
        - "A helmet once worn by the warriors of an\nancient warlike tribe from the Faron region.\nA Great Fairy has increased its defense by\ntwo levels.\0"
  - contents:
      text:
        - "Barbarian Leg Wraps\0"
  - contents:
      text:
        - "Gaiters of the Depths\0"
  - contents:
      text:
        - "An old, worn, simple hair band. Its color has\nlong faded, but it still has some life left in it.\nWearing it in your hair makes you sentimental\nabout times past.\0"
  - contents:
      text:
        - "Icy Gourmet Meat\0"
  - contents:
      text:
        - "\x0E\x02\b\0The sweetness of the ingredients\ngives this risotto a mild flavor.\0"
  - contents:
      text:
        - "\x0E\x02\a\0Monster Soup\0"
  - contents:
      text:
        - "\x0E\x02\b\0A dish of fragrant mushrooms simmered with\ntomato. Healthy and rich in fiber.\0"
  - contents:
      text:
        - "Octorok Eyeball\0"
  - contents:
      text:
        - "Shard of Naydra's Spike\0"
  - contents:
      text:
        - "Naydra's Claw\0"
  - contents:
      text:
        - "A large, curved horn with two extremely hard\ntips. Attach it to a weapon to moderately\nincrease its attack power, or cook it with a\ncritter to make an elixir.\0"
  - contents:
      text:
        - "A result of Kilton's research into monsters,\nthis suspicious spice can be used to punch\nup dishes while cooking. Apparently it can be\nused to make a number of monstrous meals.\0"
  - contents:
      text:
        - "A seed that's often found in caves or wells.\nWhen struck, it will take root and bloom,\ngiving off faint light from a small flower.\0"
  - contents:
      text:
        - "Halberd\0"
  - contents:
      text:
        - "Bokoblin Mask\0"
  - contents:
      text:
        - "Soldier's Armor\0"
  - contents:
      text:
        - "The cloth sewn to these tights allows their\nwearer to glide more easily as they plummet\nfrom the sky.\0"
  - contents:
      text:
        - "Ancient Hero's Aspect\0"
  - contents:
      text:
        - "Froggy Leggings\0"
  - contents:
      text:
        - "Miner's Trousers\0"
  - contents:
      text:
        - "Mask of Awakening\0"
  - contents:
      text:
        - "Tingle's Shirt\0"
  - contents:
      text:
        - "Evil Spirit Armor\0"
  - contents:
      text:
        - "Legend has it this armor was once worn by a\nhero who traveled through time. It can be\nworn by a child or an adult. A Great\nFairy has increased its defense by one level.\0"
  - contents:
      text:
        - "Armor worn by the hero from a world in which\nthe moon threatened to fall. Wearing it\nprovides godlike power. A Great Fairy has\nincreased its defense by one level.\0"
  - contents:
      text:
        - "A fruit that generates cold when struck.\nCooked correctly, it gives off an effect that\nstrengthens muscles and increases attack\npower in cold temperatures.\0"
  - contents:
      text:
        - "Doesn't provide as much companionship as\nan unfrozen crab, but it won't spoil during\nyour travels. Eat it to gain a temporary boost\nto your heat resistance.\0"
  - contents:
      text:
        - "\x0E\x02\a\0Copious Simmered Fruit\0"
  - contents:
      text:
        - "\x0E\x02\a\0Egg Tart\0"
  - contents:
      text:
        - "A crown-like, frost-imbued horn of a Gleeok.\nAttach it to a weapon to vastly increase its\nattack power. Cook it with a critter to make\nan elixir.\0"
  - contents:
      text:
        - "Gleeok Guts\0"
  - contents:
      text:
        - "Frox Fang\0"
  - contents:
      text:
        - "Lynel Mace Horn\0"
  - contents:
      text:
        - "A tail that's been exposed to the cold in an\nextremely frigid environment. Fuse it with a\nweapon to add a lashing, whiplike quality to\nattacks, or cook it into an elixir.\0"
  - contents:
      text:
        - "A cheese made from Hateno cow's milk.\nAdd it to a warm dish, and enjoy its rich flavor\nand melty texture.\0"
  - contents:
      text:
        - "The strengthened vow of Tulin, Sage of Wind.\nYour reinforced bond with Tulin has increased\nhis avatar's attack power.\0"
  - contents:
      text:
        - "A small stone believed to have belonged to a\nsage. Holding it in your hand, you can feel the\nremnants of a strong bond.\0"
  - contents:
      text:
        - "Sensor +\0"
  - contents:
      text:
        - "Wing\0"
  - contents:
      text:
        - "Wooden Bow\0"
  - contents:
      text:
        - "A powerful bow for a Captain Construct.\nThough still fireproof, it's more complex than\nearlier models. The bowstring is extremely\ntense and requires great strength to draw.\0"
  - contents:
      text:
        - "A farming tool primarily used for tilling fields.\nIts fine craftsmanship is sturdy enough\nto withstand backbreaking fieldwork, but\nits battle applications are untested.\0"
  - contents:
      text:
        - "Longsword\0"
  - contents:
      text:
        - "Longsword\0"
  - contents:
      text:
        - "Blade\0"
  - contents:
      text:
        - "This firefly glows gently in the dark. When\ncooked with monster parts, the compound\nthat causes it to glow results in an elixir that\nwill allow you to move more quietly.\0"
  - contents:
      text:
        - "Stealth Tights\0"
  - contents:
      text:
        - "This armor owes its electricity resistance to\nan ancient material called \"rubber,\" which is\nnearly impossible to find. A Great Fairy has\nincreased its defense by one level.\0"
  - contents:
      text:
        - "A hood woven using traditional Hyrulean\nmethods, made from sturdy material.\nA Great Fairy has increased its defense\nto the maximum level.\0"
  - contents:
      text:
        - "A Gerudo headpiece set with a diamond,\nwhich harnesses the power of light to bolster\nattack power. A Great Fairy has increased its\ndefense by one level.\0"
  - contents:
      text:
        - "Yiga Mask\0"
  - contents:
      text:
        - "Snow Boots\0"
  - contents:
      text:
        - "Cap of the Wind\0"
  - contents:
      text:
        - "Legend has it this armor was cherished by a\nhero who sailed the Great Sea. It was woven\nwith love by his grandmother. A Great Fairy\nhas increased its defense by two levels.\0"
  - contents:
      text:
        - "A mask said to have been worn by a Sheikah\nwho saved a time-traveling hero. Ideal for\nundercover work. A Great Fairy has\nincreased its defense to its maximum level.\0"
  - contents:
      text:
        - "Fierce Deity Boots\0"
  - contents:
      text:
        - "\x0E\x02\b\0You'll need an extra napkin to deal with this\njuicy pie of perfectly baked minced meat.\0"
  - contents:
      text:
        - "\x0E\x02\a\0Steamed Tomatoes\0"
  - contents:
      text:
        - "A thin, sharp, knife-like horn. Attach it to a\nweapon to increase its attack power, or cook\nit with a critter to brew an elixir.\0"
  - contents:
      text:
        - "Blue Lizalfos Tail\0"
  - contents:
      text:
        - "A large Zonai charge found near ruins.\nIt seems as though it's bursting with energy\nbecause of the strangely powerful light\ncoming from it.\0"
  - contents:
      text:
        - "Blue Hinox Horn\0"
  - contents:
      text:
        - "A giant fang for excavating and crushing ores.\nAttach it to a weapon to greatly increase its\nattack power, or cook it with a critter to make\nan elixir.\0"
  - contents:
      text:
        - "Keese Eyeball\0"
  - contents:
      text:
        - "Chillfin Trout\0"
  - contents:
      text:
        - "Consuming the bioluminescent compound\nthat makes this fish glow in the dark will\nincrease concentration. Dishes cooked\nwith it will suppress noise when consumed.\0"
  - contents:
      text:
        - "Voltfruit\0"
  - contents:
      text:
        - "A whole crab slow-roasted in its shell. The\nsoft, flaky flesh pairs nicely with the scent\nof the charred shell for a meal that assaults\nall five of your senses in all the best ways.\0"
  - contents:
      text:
        - "Stick\0"
  - contents:
      text:
        - "Spear\0"
  - contents:
      text:
        - "A spear used by Rito soldiers, its point is now\ndecayed. It still boasts quick attacks in midair,\nand it \x0E\0\x03\x02\x01produces a strong wind\x0E\0\x03\x02\xFFFF.\0"
  - contents:
      text:
        - "Sticky Frog\0"
  - contents:
      text:
        - "Lined with molted Rito feathers, this tunic\nwas made by Rito artisans for Hylians visiting\ncold climates. The feathers are stacked in\neach layer to retain body heat.\0"
  - contents:
      text:
        - "Flamebreaker Boots\0"
  - contents:
      text:
        - "Greaves favored by Hyrulean guards. They\nowe their distinctly high defense to the metal\nplates they're made from. A Great Fairy\nraised their defense to the maximum level.\0"
  - contents:
      text:
        - "Made for ancient rituals, this item's cold-\nabsorbing cloth produces frost in low-\ntemperature environments. A Great Fairy has\nincreased its defense by two levels.\0"
  - contents:
      text:
        - "Trousers of Awakening\0"
  - contents:
      text:
        - "Sand Boots\0"
  - contents:
      text:
        - "Fierce Deity Mask\0"
  - contents:
      text:
        - "Trousers of the Hero\0"
  - contents:
      text:
        - "\x0E\x02\b\0The soft egg yolk pairs well with the fresh\nrice in this simple dish.\0"
  - contents:
      text:
        - "\x0E\x02\b\0Thick-cut chunks of seafood and stock\nprovide a satisfying savoriness.\0"
  - contents:
      text:
        - "\x0E\x02\a\0Vegetable Risotto\0"
  - contents:
      text:
        - "\x0E\x02\a\0Mushroom Omelet\0"
  - contents:
      text:
        - "Horriblin Horn\0"
  - contents:
      text:
        - "This precious yellow ore contains the power\nof electricity. It's been known to fetch a\nhigh price since ancient times.\0"
  - contents:
      text:
        - "Toasty Brightcap\0"
  - contents:
      text:
        - "\x0E\0\x03\x02\x01Instantly re-create\x0E\0\x03\x02\xFFFF your Ultrahand projects,\nusing nearby items and zonaite. Autobuild\nrecords your previous creations.\0"
  - contents:
      text:
        - "Egg Fabric\0"
  - contents:
      text:
        - "A Zonai device that can defy gravity and\nhang in place. Ages ago, the Zonai may have\nused this technology to create islands that\nfloat in the sky.\0"
  - contents:
      text:
        - "Forest Dweller's Sword\x0E\x01\x04\x02촩\0"
  - contents:
      text:
        - "Wooden Stick\0"
  - contents:
      text:
        - "Snowquill Tunic\0"
  - contents:
      text:
        - "Desert Voe Trousers\0"
  - contents:
      text:
        - "Desert Voe Headband\0"
  - contents:
      text:
        - "Snowquill Trousers\0"
  - contents:
      text:
        - "Tights crafted by the Sheikah, laced with\nancient technology that suppresses the\nnoisy rustling of clothes. A Great Fairy has\nraised their defense to its maximum level.\0"
  - contents:
      text:
        - "Used in ancient rituals, this item is made of\nheat-absorbing cloth that produces flame in\nhigh-temperature environments. A Great Fairy\nhas increased its defense by two levels.\0"
  - contents:
      text:
        - "Used in ancient rituals and made from \nconductive material, this item produces\nelectricity during thunderstorms. A Great Fairy\nhas increased its defense by one level.\0"
  - contents:
      text:
        - "Zonaite Shin Guards\0"
  - contents:
      text:
        - "A tunic acquired by offering Poes to a strange\nstatue found in the Depths. It offers some\nresistance to gloom. A Great Fairy has\nincreased its defense by one level.\0"
  - contents:
      text:
        - "The dignified uniform for Hyrule's royal\nguard. It's made of lightweight materials\nand is both stylish and practical. A Great\nFairy has increased its defense by one level.\0"
  - contents:
      text:
        - "Sapphire Circlet\0"
  - contents:
      text:
        - "Armor supplied to members of the Yiga Clan.\nDefensive parts are minimized for silence, so\nit's lacking in protection.\0"
  - contents:
      text:
        - "These boots evenly distribute your body\nweight so you can maintain your normal\nmovement speed on deep snow. A Great\nFairy increased their defense by three levels.\0"
  - contents:
      text:
        - "Legends say these trousers were once worn\nby a hero who battled the beasts of twilight.\nA Great Fairy has increased their defense\nby two levels.\0"
  - contents:
      text:
        - "A mask worn by a hero from a world in which\nthe moon was falling, legends say. Wearing it\nprovides godlike power. A Great Fairy has\nincreased its defense to its maximum level.\0"
  - contents:
      text:
        - "Legends say these trousers were favored by\na hero from an ancient age. A Great Fairy\nhas increased their defense by three levels.\0"
  - contents:
      text:
        - "\x0E\x02\b\0A refined dish made by wrapping a fresh fish\nin fragrant wild greens and cooking it.\0"
  - contents:
      text:
        - "\x0E\x02\b\0This sweet dish is made by heaping tasty\nfruits into a pan and simmering until tender.\0"
  - contents:
      text:
        - "\x0E\x02\a\0Gourmet Meat Stew\0"
  - contents:
      text:
        - "\x0E\x02\b\0A deep-fried bird thigh so good, it's hard to\ntake bites that aren't too big!\0"
  - contents:
      text:
        - "Shard of Dinraal's Fang\0"
  - contents:
      text:
        - "This crab is well known for its exceptionally\nsharp pincers. When cooked, the strength\ncompound in its claws will increase your\nattack power.\0"
  - contents:
      text:
        - "An unusual mineral that has many purposes.\nAncients extracted energy from it and refined\nit for the crafting of weapons and armor.\0"
  - contents:
      text:
        - "Baked Fortified Pumpkin\0"
  - contents:
      text:
        - "Grand Poe\0"
  - contents:
      text:
        - "These stone slabs depict schematics of things\nsuch as Zonai vehicles. Autobuild saves the\nschematic and builds it on command.\0"
  - contents:
      text:
        - "Sheikah Fabric\0"
  - contents:
      text:
        - "Bokoblin Fabric\0"
  - contents:
      text:
        - "Tough fabric bearing a goddess design. It\nlooks like it could be used to make a\nparaglider.\0"
  - contents:
      text:
        - "This Lynel bow is made from a special steel\nfound at the peak of Death Mountain.\nIt has tremendous stopping power and can\npierce thick armor as easily as thin paper.\0"
  - contents:
      text:
        - "A stick cut off from a large tree. It isn't very\nsturdy, but its heavier end can swat a\nshield away.\0"
  - contents:
      text:
        - "Lizal Shield\0"
  - contents:
      text:
        - "Radiant Shield\0"
  - contents:
      text:
        - "Forest Dweller's Sword\0"
  - contents:
      text:
        - "Tunic of the Wild\0"
  - contents:
      text:
        - "Legends say these trousers were tailored\nfor a hero who travels the wilderness.\nA Great Fairy has increased their\ndefense by one level.\0"
  - contents:
      text:
        - "According to legend, this cap was crafted for\na hero who travels the wild lands. A Great\nFairy has increased its defense by two levels.\0"
  - contents:
      text:
        - "Trousers of the Wild\0"
  - contents:
      text:
        - "A Sheikah-made mask that suppresses the\nnoisy rustling of clothes. Perfect for sneaking\nabout. A Great Fairy has increased\nits defense to its maximum level.\0"
  - contents:
      text:
        - "Radiant Mask\0"
  - contents:
      text:
        - "A good sleeve for a rainy day. The fingers\ngive extra traction on wet surfaces. A Great\nFairy has increased its defense by two levels.\0"
  - contents:
      text:
        - "An electricity-resistant helmet made from\nan ancient material called \"rubber.\"\nA Great Fairy has increased its defense\nto its maximum level.\0"
  - contents:
      text:
        - "Champion's Leathers\0"
  - contents:
      text:
        - "Leg wraps once favored by a warlike tribe.\nThe traditional design bolsters your fighting\nspirit to raise your strength. A Great Fairy\nraised their defense to its maximum level.\0"
  - contents:
      text:
        - "According to legend, this cap was once worn\nby a hero who battled the monsters of\ntwilight. A Great Fairy has increased\nits defense by three levels.\0"
  - contents:
      text:
        - "Legends say these trousers were once worn\nby a hero who appeared from the sky riding\na mighty bird. A Great Fairy has increased\ntheir defense by three levels.\0"
  - contents:
      text:
        - "\x0E\x02\a\0Dark Stew\0"
  - contents:
      text:
        - "Lizalfos Talon\0"
  - contents:
      text:
        - "Hinox Tooth\0"
  - contents:
      text:
        - "This freshwater fish lives alongside its less\nmighty carp ilk. A compound in its liver\npromotes muscle growth. Dishes cooked with\nit will temporarily increase your attack power.\0"
  - contents:
      text:
        - "The plant that bears these seeds grows near\ndeep water. The roots draw nutrients from the\nwater, which boosts your movement speed\nwhen the seeds are cooked into a dish.\0"
  - contents:
      text:
        - "Chillshroom\0"
  - contents:
      text:
        - "A razorshroom that's been exposed to\ndirect heat. Its sharp exterior has softened\nconsiderably. Restores a bit of health.\0"
  - contents:
      text:
        - "A stone etched with what looks like a design\nschematic. It could be useful...\0"
  - contents:
      text:
        - "Elite Enemy Picture\0"
  - contents:
      text:
        - "Tough fabric bearing a Tunic of Memories\ndesign. It looks like it could be used to make\na paraglider.\0"
  - contents:
      text:
        - "Tough fabric bearing a Champion's leathers\ndesign. It looks like it could be used to make\na paraglider.\0"
  - contents:
      text:
        - "Ordinary Fabric\0"
  - contents:
      text:
        - "A very old map that shows a marked spot.\nWhat could be there?\0"
  - contents:
      text:
        - "Sturdy Thick Stick\0"
  - contents:
      text:
        - "In its former state, this hefty weapon knocked\nout many a foe. Decayed, it still packs a\npunch and is \x0E\0\x03\x02\x01great for breaking rocks\x0E\0\x03\x02\xFFFF. \0"
  - contents:
      text:
        - "A long and mysterious magical rod, it's said\nto have been wielded by an ancient magician\nwho awoke the latent power of gems.\0"
  - contents:
      text:
        - "A shield issued to the Hyrulean royal\nfamily's immediate guard detail. It boasts a\nhigh defense, but these days it's more a\ncollector's item due to its ornamentation.\0"
  - contents:
      text:
        - "Old Wooden Shield\0"
  - contents:
      text:
        - "Soldier's Spear\x0E\x01\x04\x02촩\0"
  - contents:
      text:
        - "A decaying scimitar from the Gerudo region, it\nis designed for maximizing force. \x0E\0\x03\x02\x01Attaching a\nmaterial greatly enhances the material's\npower but doesn't add as much durability.\x0E\0\x03\x02\xFFFF\0"
  - contents:
      text:
        - "Hylian Tunic\0"
  - contents:
      text:
        - "Zora headgear made from dragon scales.\nIncreases swimming speed and allows you to\n\x0E\0\x03\x02\x01spin\x0E\0\x03\x02\xFFFF to attack while swimming. A Great Fairy\nhas increased its defense by three levels.\0"
  - contents:
      text:
        - "The cloth sewn to this shirt helps it \"catch\"\nair, increasing the wearer's ability to glide\nwhile plummeting from the sky. A Great Fairy\nhas increased its defense by two levels.\0"
  - contents:
      text:
        - "Used in ancient rituals, this item is made of\nheat-absorbing cloth that produces flame in\nhigh-temperature environments. A Great Fairy\nhas increased its defense by one level.\0"
  - contents:
      text:
        - "Shin guards forged of zonaite. Wearing them\nawakens their latent magic, improving\nefficiency for Zonai devices. A Great Fairy has\nincreased their defense by two levels.\0"
  - contents:
      text:
        - "This garment, worn by those in good standing\nwith Hyrule royalty, has been reworked with\nthe latest improvements. A Great Fairy has\nincreased its defense by two levels.\0"
  - contents:
      text:
        - "Hood of the Depths\0"
  - contents:
      text:
        - "Earrings made with topaz, which harnesses\nthe power of lightning to increase electricity\nresistance. A Great Fairy has increased\ntheir defense by two levels.\0"
  - contents:
      text:
        - "Cap of the Hero\0"
  - contents:
      text:
        - "Extravagant Bridle\0"
  - contents:
      text:
        - "\x0E\x02\a\0Mushroom Skewer\0"
  - contents:
      text:
        - "\x0E\x02\b\0Don't like the taste of vegetables? Simply\nsauté them in honey for a salty-sweet flavor!\0"
  - contents:
      text:
        - "\x0E\x02\a\0Fish Pie\0"
  - contents:
      text:
        - "\x0E\x02\b\0The high-quality meat in this curry has given\nit a deeper taste than most other curries.\0"
  - contents:
      text:
        - "\x0E\x02\a\0Gourmet Meat Curry\0"
  - contents:
      text:
        - "\x0E\x02\b\0The meat has simmered for so long it melts in\nyour mouth. A true bucket-list meal!\0"
  - contents:
      text:
        - "Soldier Construct IV Horn\0"
  - contents:
      text:
        - "A sturdy, wing-like dorsal fin with a thick\nmembrane that regulates wind resistance.\nArrows and thrown weapons fly farther with\nthis item attached. It also works well in elixirs.\0"
  - contents:
      text:
        - "Big Hearty Truffle\0"
  - contents:
      text:
        - "Tough fabric bearing a royal Hyrulean design.\nIt looks like it could be used to make a\nparaglider.\0"
  - contents:
      text:
        - "Paraglider\0"
  - contents:
      text:
        - "Construct Head\0"
  - contents:
      text:
        - "A highly refined Rito-made bow created by\na master Rito craftsman. Rito warriors favor\nit for its superior rate of fire, which helps\nthem excel even further at aerial combat.\0"
  - contents:
      text:
        - "Cobble Crusher\x0E\x01\x04\x02촩\0"
  - contents:
      text:
        - "A claymore, now decayed, once carried by\nknights of Hyrule. It resonates with the desire\nto protect at all costs and can yield\x0E\0\x03\x02\x01 powerful\nattacks when you're down to your last heart\x0E\0\x03\x02\xFFFF.\0"
  - contents:
      text:
        - "Shield\0"
  - contents:
      text:
        - "An average sword used largely by travelers.\nThe blade has decayed, but it can still serve\nits purpose.\0"
  - contents:
      text:
        - "A double-edged Rito sword with a decayed\nblade. Swinging it \x0E\0\x03\x02\x01produces a strong wind\x0E\0\x03\x02\xFFFF.\0"
  - contents:
      text:
        - "Sunset Firefly\0"
  - contents:
      text:
        - "This rare butterfly only shows itself when it\nrains. The organs in its body produce an\ninsulating compound. When made into\nan elixir, it offers electrical resistance.\0"
  - contents:
      text:
        - "Zora Helm\0"
  - contents:
      text:
        - "A mask with a wind-resistant design that\nallows for steadier gliding while the wearer\nplummets from the sky. A Great Fairy has\nincreased its defense by one level.\0"
  - contents:
      text:
        - "Made for ancient rituals, this item's cold-\nabsorbing cloth produces frost in low-\ntemperature environments. A Great Fairy has\nincreased its defense by three levels.\0"
  - contents:
      text:
        - "Legend says these trousers were worn by a\nhero who explored a mysterious island that\none could visit but not leave. A Great Fairy\nhas increased their defense by three levels.\0"
  - contents:
      text:
        - "A helm said to deepen the bond with the Rito\nwhen worn by a Hylian. A Great Fairy has\nincreased its defense by one level.\0"
  - contents:
      text:
        - "Vah Medoh Divine Helm\0"
  - contents:
      text:
        - "Tunic of the Wind\0"
  - contents:
      text:
        - "Tunic of Twilight\0"
  - contents:
      text:
        - "According to legend, this cap was once worn\nby a hero who appeared from the sky riding\na mighty bird. A Great Fairy has increased\nits defense by three levels.\0"
  - contents:
      text:
        - "A fruit that generates heat when struck.\nCooked correctly, its heating properties\nimprove blood flow and stimulate muscles to\nraise attack power in high temperatures.\0"
  - contents:
      text:
        - "\x0E\x02\b\0This dish of rice and lightly seared meat is a\nmainstay all throughout Hyrule.\0"
  - contents:
      text:
        - "It's worn down and not very sharp, but it's\nstill pretty hard. Cook it with a critter to make\nan elixir, or attach it to an arrow to increase\nits attack power.\0"
  - contents:
      text:
        - "Gleeok Thunder Horn\0"
  - contents:
      text:
        - "This inflatable Octorok organ has a lot of lift,\nso attach it to items you want to see float.\nAn arrow can serve as a good way to stick\none to a distant object.\0"
  - contents:
      text:
        - "Blue Moblin Horn\0"
  - contents:
      text:
        - "Amber\0"
  - contents:
      text:
        - "Light of Blessing\0"
  - contents:
      text:
        - "Korok Seed\0"
  - contents:
      text:
        - "A Zonai device that shoots fire. It's thought\nto have been originally used as protection\nfrom monsters.\0"
  - contents:
      text:
        - "A Zonai device for a timed explosion. Its blast\ncan activate other Zonai devices.\0"
  - contents:
      text:
        - "Giant Boomerang\x0E\x01\x04\x02촩\0"
  - contents:
      text:
        - "Rusty Shield\0"
  - contents:
      text:
        - "A shield used by Zonai and made of zonaite.\nIt is very durable and draws on its stored\nenergy to \x0E\0\x03\x02\x01more efficiently use \x0E\0\x03\x02\xFFFFan attached\nZonai device.\0"
  - contents:
      text:
        - "Spear\0"
  - contents:
      text:
        - "The suction of its toes allows this lizard to\neasily cling to walls. It could be an asset\nfor a climber on wet surfaces if it were mixed\ninto an elixir.\0"
  - contents:
      text:
        - "Summerwing Butterfly\0"
  - contents:
      text:
        - "Opal Earrings\0"
  - contents:
      text:
        - "Rubber Armor\0"
  - contents:
      text:
        - "Made by Rito artisans, this tunic stacks\nmolted Rito feathers in each layer to help\nretain body heat. A Great Fairy has\nincreased its defense by two levels.\0"
  - contents:
      text:
        - "Hyrulean guards praised this sturdy armor\nfor its superior defense. The high level of\ncraftsmanship is obvious. A Great Fairy\nincreased its defense by two levels.\0"
  - contents:
      text:
        - "The bioluminescent lamps on these trousers\nshed light on where you step. They come in\nhandy walking in the dark. A Great Fairy has\nincreased their defense to its maximum level.\0"
  - contents:
      text:
        - "Ember Headdress\0"
  - contents:
      text:
        - "Charged Shirt\0"
  - contents:
      text:
        - "Royal Guard Uniform\0"
  - contents:
      text:
        - "Yiga Armor\0"
  - contents:
      text:
        - "Earrings containing opal, a gem that\nharnesses the power of water to increase\nyour swimming speed. A Great Fairy has\nincreased their defense by three levels.\0"
  - contents:
      text:
        - "In ancient Hyrule, only those respected by\nthe royal family could wear this garment.\nA Great Fairy has increased its defense\nby three levels.\0"
  - contents:
      text:
        - "Myths abound about armored phantoms that\nterrorized brave heroes. This piece looks\njust like the armor they supposedly wore.\nIt's a rather rare find.\0"
  - contents:
      text:
        - "A soft, comfortable shirt traditional to a\nsouthern island. It's made of breathable\nfabric, so it's well suited to warm regions.\0"
  - contents:
      text:
        - "Evil Spirit Greaves\0"
  - contents:
      text:
        - "According to legend, this cap was once\nworn by a hero who traveled through time.\nA Great Fairy has increased its defense\nby two levels.\0"
  - contents:
      text:
        - "Tunic of Time\0"
  - contents:
      text:
        - "Cap of Twilight\0"
  - contents:
      text:
        - "\x0E\x02\a\0Creamy Seafood Soup\0"
  - contents:
      text:
        - "A giant, smelly Hinox organ of unknown\nfunction. Upon close inspection, it appears to\nbe quivering. It can be used to make an\nelixir, but some say it has other uses as well.\0"
  - contents:
      text:
        - "Made from several types of spices, this\nsecret Goron seasoning has been handed\ndown for generations. An initial wave of\nspiciness paves the way for the sweetness.\0"
  - contents:
      text:
        - "This medicinal plant grows in high elevations,\nsuch as mountains in the Hebra or Gerudo\nregions. When cooked into a dish, it will\ntemporarily increase your heat resistance.\0"
  - contents:
      text:
        - "A portable power source charged with the\nenergy needed to use some Zonai devices.\nIt recharges over time automatically.\0"
  - contents:
      text:
        - "Gleeok Monster Medal\0"
  - contents:
      text:
        - "Balloon\0"
  - contents:
      text:
        - "Old Wooden Bow\0"
  - contents:
      text:
        - "Spear\0"
  - contents:
      text:
        - "A prototype spear wielded by knights. It's\nmade from a special metal with low durability,\nbut which \x0E\0\x03\x02\x01yields massive destructive power\njust before it breaks\x0E\0\x03\x02\xFFFF.\0"
  - contents:
      text:
        - "Stick\0"
  - contents:
      text:
        - "It may look like a regular cloth mask, but it\nwas made using Sheikah crafting techniques\nto suppress the noisy rustling of clothes.\nPerfect for sneaking about.\0"
  - contents:
      text:
        - "Snowquill Tunic\0"
  - contents:
      text:
        - "Stealth Chest Guard\0"
  - contents:
      text:
        - "Armor designed for stealth, passed down\nthrough the Sheikah tribe. Its special fabric\nsuppresses sound. A Great Fairy has\nincreased its defense by two levels.\0"
  - contents:
      text:
        - "A mask used for working in darkness. The\nattached lamps are filled with bioluminescent\nmaterial to light one's surroundings.\0"
  - contents:
      text:
        - "Ember Shirt\0"
  - contents:
      text:
        - "A helmet forged of zonaite. The magic infused\ninto it during its production grants its wearer\nimproved energy efficiency for Zonai devices.\0"
  - contents:
      text:
        - "Barbarian Helm\0"
  - contents:
      text:
        - "Barbarian Armor\0"
  - contents:
      text:
        - "Tunic of the Depths\0"
  - contents:
      text:
        - "Tingle's Hood\0"
  - contents:
      text:
        - "A helm said to deepen the bond with the\nGorons when worn by a Hylian. A Great Fairy\nhas increased its defense by two levels.\0"
  - contents:
      text:
        - "Legend has it this armor was once worn by\na hero who battled the monsters of twilight.\nThere still seems to be some hair clinging\nto it... Looks like it may be from a wolf?\0"
  - contents:
      text:
        - "It's as hard as a rock but is supposedly\nedible. It restores a small number of hearts\nand has a cooling effect.\0"
  - contents:
      text:
        - "That's one cold fish. Eating it won't restore\nmany hearts, but it will lower your body\ntemperature a bit.\0"
  - contents:
      text:
        - "\x0E\x02\a\0Deep-Fried Bird Roast\0"
  - contents:
      text:
        - "A wing that catches the light. Arrows and\nthrown weapons fly farther with this item\nattached. Cook it with a critter to make an\nelixir.\0"
  - contents:
      text:
        - "Shock Like Stone\0"
  - contents:
      text:
        - "Naydra's Horn\0"
  - contents:
      text:
        - "Ice-Breath Lizalfos Horn\0"
  - contents:
      text:
        - "A mushroom that can grow almost anywhere\nbut prefers ceilings and sheer cliffs. Cook it\nbefore eating to temporarily increase your\nmovement speed.\0"
  - contents:
      text:
        - "Roasted Mighty Thistle\0"
  - contents:
      text:
        - "Roasting this freshwater carp helped to\nsuppress some of its stench, making it\neasier to stomach. You can really sink\nyour teeth into the thick, meaty flesh.\0"
  - contents:
      text:
        - "Fuse\0"
  - contents:
      text:
        - "Proof of the vow of Riju, Sage of Lightning.\nUse it to summon or dismiss the avatar of\nRiju.\0"
  - contents:
      text:
        - "The strengthened vow of Yunobo, Sage of\nFire. Your reinforced bond with Yunobo has\nincreased his avatar's attack power.\0"
  - contents:
      text:
        - "Cece Fabric\0"
  - contents:
      text:
        - "Knight's Bow\0"
  - contents:
      text:
        - "Breaker\0"
  - contents:
      text:
        - "Although now decayed, this spear was once\ngiven to knights who guarded critical areas of\nHyrule Castle. It enables a powerful \x0E\0\x03\x02\x01flurry rush\nduring a perfect dodge\x0E\0\x03\x02\xFFFF.\0"
  - contents:
      text:
        - "Sturdy Wooden Stick\0"
  - contents:
      text:
        - "Gloom Sword\0"
  - contents:
      text:
        - "Fire-resistant armor crafted by Gorons for\nHylians curious enough to visit Goron City.\nA Great Fairy has increased its defense\nby one level.\0"
  - contents:
      text:
        - "Flamebreaker Helm\0"
  - contents:
      text:
        - "This item is said to contain the spirit of a hero\nwho once saved Hyrule. That hero's aura will\nenvelop the wearer.\0"
  - contents:
      text:
        - "Miner's Top\0"
  - contents:
      text:
        - "Ember Shirt\0"
  - contents:
      text:
        - "Armor once favored by an ancient warlike\ntribe from the Faron region. Equipping it\nboosts your attack power. A Great Fairy\nhas increased its defense by two levels.\0"
  - contents:
      text:
        - "In ancient Hyrule, this garment could only be\nworn by one who had earned the respect\nof the royal family. It's dyed in vibrant blue.\0"
  - contents:
      text:
        - "Opal Earrings\0"
  - contents:
      text:
        - "According to legend, this cap was treasured\nby a hero who traveled the Great Sea.\nA Great Fairy has increased its\ndefense by two levels.\0"
  - contents:
      text:
        - "Legend has it this armor was worn by a hero\nwho rode a mighty bird. It was apparently\npresented after a ceremony. A Great Fairy\nincreased its defense by one level.\0"
  - contents:
      text:
        - "\x0E\x02\b\0A filling dish made by cooking fresh seafood\nand meat together.\0"
  - contents:
      text:
        - "\x0E\x02\a\0Pumpkin Stew\0"
  - contents:
      text:
        - "An elongated hammer-shaped horn with a\nhard, flat front. Attach to a weapon to\nincrease attack power, or cook it with a critter\nto make an elixir.\0"
  - contents:
      text:
        - "This aerodynamic wing segment from a\nGleeok is thin and light but extremely sturdy.\nArrows and thrown weapons fly farther with\nthis item attached.\0"
  - contents:
      text:
        - "Yellow Chuchu Jelly\0"
  - contents:
      text:
        - "A strange round stone from a Like Like,\nmade of crystallized inner fluids. It's a good\ningredient for elixirs.\0"
  - contents:
      text:
        - "Electric Keese Wing\0"
  - contents:
      text:
        - "Travel Medallion Prototype\0"
  - contents:
      text:
        - "A fruit that contains pressurized water.\nCooking it brings out its ability to enhance\nswim speed when ingested.\0"
  - contents:
      text:
        - "The Sheikah used the very essence of ancient\ntechnology to forge this greatsword. It's low\nin durability, but its magic \x0E\0\x03\x02\x01yields massive\ndestructive power just before it breaks\x0E\0\x03\x02\xFFFF.\0"
  - contents:
      text:
        - "A Zonai spear made of zonaite. \x0E\0\x03\x02\x01It resonates\nwith attached Zonai devices to slightly\nincrease its attack power.\x0E\0\x03\x02\xFFFF\0"
  - contents:
      text:
        - "Snowquill Trousers\0"
  - contents:
      text:
        - "Hylian Trousers\0"
  - contents:
      text:
        - "Soldier's Helm\0"
  - contents:
      text:
        - "Miner's Top\0"
  - contents:
      text:
        - "Frostbite Headdress\0"
  - contents:
      text:
        - "A waistguard made from zonaite. While\nwearing it, you'll reap the benefit of its imbued\nmagic and improve the efficiency of Zonai\ndevices.\0"
  - contents:
      text:
        - "Legend says this mask resembles a hero\nwho explored a mysterious island that one\ncould visit but not leave. The item makes one\nwant to wear it but also not wear it.\0"
  - contents:
      text:
        - "A traditional Gerudo headpiece. It's set with\na ruby, which uses the power of fire to make\nthe cold more bearable. A Great Fairy has\nincreased its defense to its maximum level.\0"
  - contents:
      text:
        - "According to legend, this cap was once\ntreasured by an ancient hero. A Great Fairy\nhas increased its defense by one level.\0"
  - contents:
      text:
        - "A complete crystal made by condensing\nZonai charges processed from zonaite.\n\x0E\0\x03\x02\x01Equal to 100 normal crystallized charges.\x0E\0\x03\x02\xFFFF\0"
  - contents:
      text:
        - "This ornamental saddle is used in festivals.\nThe delicate embroidery and arrangement\nof gems leaves a lasting impression. It's\nperfect for those who want to stand out.\0"
  - contents:
      text:
        - "\x0E\x02\a\0Glazed Seafood\0"
  - contents:
      text:
        - "\x0E\x02\a\0Seafood Fried Rice\0"
  - contents:
      text:
        - "\x0E\x02\a\0Seafood Paella\0"
  - contents:
      text:
        - "Bokoblin Guts\0"
  - contents:
      text:
        - "A double-edged, axe-shaped horn with two\nleader bands. Attach it to a weapon to greatly\nincrease attack power, or cook it with a\ncritter to make an elixir.\0"
  - contents:
      text:
        - "Staminoka Bass\0"
  - contents:
      text:
        - "Chickaloo Tree Nut\0"
  - contents:
      text:
        - "Baked Sun Pumpkin\0"
  - contents:
      text:
        - "Sword-Spirit Fabric\0"
  - contents:
      text:
        - "Sled\0"
  - contents:
      text:
        - "This shield was cherished by the Gerudo\nChampion Urbosa. The gold used to make it\nwas handpicked to ensure a design that is\nboth lightweight and very durable.\0"
  - contents:
      text:
        - "Soup Ladle\0"
  - contents:
      text:
        - "Sword\0"
  - contents:
      text:
        - "Boomerang\x0E\x01\x04\x02촩\0"
  - contents:
      text:
        - "Knights of Hyrule once carried this sword.\nEven in its decayed state, it shows its true\nresolve in desperation and can yield \x0E\0\x03\x02\x01powerful\nattacks when you're down to your last heart\x0E\0\x03\x02\xFFFF.\0"
  - contents:
      text:
        - "Trousers of the Wild\0"
  - contents:
      text:
        - "Flamebreaker Boots\0"
  - contents:
      text:
        - "Lizalfos Mask\0"
  - contents:
      text:
        - "These greaves have been passed down\namong the Zora for generations. Equip\nthem to swim faster. A Great Fairy has\nincreased their defense by three levels.\0"
  - contents:
      text:
        - "Stealth Chest Guard\0"
  - contents:
      text:
        - "Climbing Gear\0"
  - contents:
      text:
        - "Paint made from crushed luminous stones\ncauses these tights to glow in the dark.\nA Great Fairy increased their defense by\ntwo levels.\0"
  - contents:
      text:
        - "A shirt featuring lamps of various sizes filled\nwith bioluminescent material. Made to help\nwith excavating dark environments.\0"
  - contents:
      text:
        - "Made for ancient rituals, this item's cold-\nabsorbing cloth produces frost in low-\ntemperature environments. A Great Fairy has\nincreased its defense by one level.\0"
  - contents:
      text:
        - "Zonaite Helm\0"
  - contents:
      text:
        - "Tunic of Memories\0"
  - contents:
      text:
        - "Tunic of the Hero\0"
  - contents:
      text:
        - "Courser Bee Honey\0"
  - contents:
      text:
        - "\x0E\x02\b\0The pepper seeds grilled with this seafood\ndraw out its taste and pleasant aroma.\0"
  - contents:
      text:
        - "\x0E\x02\b\0A satisfying dish with Hateno cheese poured\nover a tasty omelet.\0"
  - contents:
      text:
        - "Silver Lizalfos Horn\0"
  - contents:
      text:
        - "Stealthfin Trout\0"
  - contents:
      text:
        - "A fossilized resin with a caramelesque sheen\nto it. It's been valued as a component in\ndecorations and crafting since ancient times.\0"
  - contents:
      text:
        - "This lovely flower was said to have been a\nfavorite of the princess of Hyrule. They were\nonce feared to have gone extinct, but it's not\nuncommon to spot them growing in the wild.\0"
  - contents:
      text:
        - "Roasted Hydromelon\0"
  - contents:
      text:
        - "Roasted Bird Thigh\0"
  - contents:
      text:
        - "A Hylian tomato toasted whole.\nIt's juicy inside and will restore\nmore health when consumed.\0"
  - contents:
      text:
        - "A rare item that restores some of the life\nforce you lost to the gloom, increasing your\nmaximum number of hearts by one.\0"
  - contents:
      text:
        - "Gerudo Fabric\0"
  - contents:
      text:
        - "Tough fabric bearing an Aerocuda design.\nIt looks like it could be used to make a\nparaglider.\0"
  - contents:
      text:
        - "Zora-Champion Fabric\0"
  - contents:
      text:
        - "Tough fabric bearing a bygone-royal design.\nIt looks like it could be used to make a\nparaglider.\0"
  - contents:
      text:
        - "A small bow used by travelers for protection.\nIt doesn't do a lot of damage, but it can be\nused to attack foes from a distance.\0"
  - contents:
      text:
        - "Longblade\0"
  - contents:
      text:
        - "Boko Shield\0"
  - contents:
      text:
        - "Royal Guard's Shield\0"
  - contents:
      text:
        - "Shield\0"
  - contents:
      text:
        - "The Koroks made this spear for Hylians.\nThe shaft is made from a light, sturdy wood.\n\x0E\0\x03\x02\x01Bursting materials attached to the spearhead\ncan be reused again and again.\x0E\0\x03\x02\xFFFF\0"
  - contents:
      text:
        - "Spear\0"
  - contents:
      text:
        - "A spear of peerless grace cherished by the\nZora Champion Mipha. Although Mipha\nspecialized in healing abilities, her\nspearmanship was in a class all its own.\0"
  - contents:
      text:
        - "Cold Darner\0"
  - contents:
      text:
        - "Hylian Trousers\0"
  - contents:
      text:
        - "Hylian Hood\0"
  - contents:
      text:
        - "Desert Voe Spaulder\0"
  - contents:
      text:
        - "Snowquill Tunic\0"
  - contents:
      text:
        - "Miner's Mask\0"
  - contents:
      text:
        - "Tunic of Awakening\0"
  - contents:
      text:
        - "Earrings made with topaz, which harnesses\nthe power of lightning to increase electricity\nresistance. A Great Fairy has increased\ntheir defense by one level.\0"
  - contents:
      text:
        - "Tunic of Memories\0"
  - contents:
      text:
        - "A helm said to deepen the bond with the\nGerudo when worn by a Hylian. A Great Fairy\nhas increased its defense to its maximum\nlevel.\0"
  - contents:
      text:
        - "Cap of Time\0"
  - contents:
      text:
        - "Legends say these trousers were once worn\nby a hero who traveled through time.\nA Great Fairy has increased their defense\nby two levels.\0"
  - contents:
      text:
        - "Trousers of the Sky\0"
  - contents:
      text:
        - "Boots worn by a hero from a world in which\nthe moon threatened to fall. Wearing them\nprovides godlike power. A Great Fairy has\nincreased their defense by two levels.\0"
  - contents:
      text:
        - "\x0E\x02\b\0The Goron spice used in preparing this crab\npairs perfectly with the flavor of its meat.\0"
  - contents:
      text:
        - "\x0E\x02\b\0No fisherman's birthday bash would be\ncomplete without this top-shelf seafood dish.\0"
  - contents:
      text:
        - "\x0E\x02\a\0Cheesy Meat Bowl\0"
  - contents:
      text:
        - "A jiggly substance that came from an\nElectric Chuchu. Electricity pulses through\nits gelatinous mass. If struck, it will explode\nin a burst of electric current.\0"
  - contents:
      text:
        - "A horn chipped off the Light Dragon. Its\ngentle glow has a calming effect, and it has a\nmysterious healing power when attached to\na weapon.\0"
  - contents:
      text:
        - "A tail that has stored up some heat from a\nscorching-hot environment. Fuse it with a\nweapon to add a lashing, whiplike quality to\nattacks, or cook it into an elixir.\0"
  - contents:
      text:
        - "Brightcap\0"
  - contents:
      text:
        - "Hyrule Herb\0"
  - contents:
      text:
        - "A wild plant that grows in the sun at high\naltitudes. Soaked in sunlight, its petals can\nrestore health depleted by gloom when used\nin cooking.\0"
  - contents:
      text:
        - "A Hylian shroom toasted to perfection.\nThe taste and fragrance are amplified,\nrestoring more health to its consumer.\0"
  - contents:
      text:
        - "A fully roasted chillshroom. It's evenly\ntoasted and tastes a lot better than\nwhen eaten raw. Eating it will restore\na bit of health.\0"
  - contents:
      text:
        - "Tough fabric bearing a Cucco design. It looks\nlike it could be used to make a paraglider.\0"
  - contents:
      text:
        - "Battery\0"
  - contents:
      text:
        - "A perfectly balanced Zonai device that stands\nupright when activated. It was used to secure\nfootholds in unstable places, such as sky\nislands.\0"
  - contents:
      text:
        - "A Lynel-made bow crafted from rough metal.\nTrue to the vicious nature of Lynel weaponry,\nit fires a spread of multiple arrows at once.\nIdeal for taking down quick-moving targets.\0"
  - contents:
      text:
        - "Strong Zonaite Longsword\0"
  - contents:
      text:
        - "Shield\0"
  - contents:
      text:
        - "A long spear once used by the guards of\nHyrule Castle. Easy to use but difficult to\nmaster. \x0E\0\x03\x02\x01Enables quicker charged attacks\x0E\0\x03\x02\xFFFF.\0"
  - contents:
      text:
        - "Spear\0"
  - contents:
      text:
        - "Spear\0"
  - contents:
      text:
        - "These trousers are common throughout the\nHyrule region. The soft fabric makes them\nquite comfortable. A Great Fairy has\nincreased their defense by three levels.\0"
  - contents:
      text:
        - "A helmet made from ancient techniques and\nelectricity-resistant material. It's made from\nsomething called \"rubber,\" a material that\ncan no longer be found.\0"
  - contents:
      text:
        - "Zora Armor\0"
  - contents:
      text:
        - "This bandanna uses ancient technology\nthat enhances core strength to improve\nyour climbing ability. A Great Fairy\nincreased its defense to its maximum level.\0"
  - contents:
      text:
        - "These invaluable tights are resistant to\nelectricity. They're made with an ancient\ntechnology called \"rubber.\" A Great Fairy\nhas increased their defense by two levels.\0"
  - contents:
      text:
        - "Zonaite Waistguard\0"
  - contents:
      text:
        - "A helmet once worn by the warriors of an\nancient warlike tribe from the Faron region.\nA Great Fairy has increased its defense by\nthree levels.\0"
  - contents:
      text:
        - "A hood woven using traditional Hyrulean\nmethods. It's made from a sturdy material\nto protect travelers from the harsh\nsun and weather.\0"
  - contents:
      text:
        - "Vah Naboris Divine Helm\0"
  - contents:
      text:
        - "Trousers of the Wind\0"
  - contents:
      text:
        - "Trousers of Twilight\0"
  - contents:
      text:
        - "A mask said to have been worn by a Sheikah\nwho saved a time-traveling hero. Made from\nthe finest of Sheikah stealth fabrics, it is\nthe final word in undercover gear.\0"
  - contents:
      text:
        - "Sheik's Mask\0"
  - contents:
      text:
        - "Royal Bridle\0"
  - contents:
      text:
        - "\x0E\x02\a\0Sautéed Peppers\0"
  - contents:
      text:
        - "\x0E\x02\a\0Salt-Grilled Crab\0"
  - contents:
      text:
        - "\x0E\x02\a\0Nutcake\0"
  - contents:
      text:
        - "\x0E\x02\b\0A favorite all over Hyrule, this simple dish has\na flavor you just won't get tired of.\0"
  - contents:
      text:
        - "\x0E\x02\a\0Meat Curry\0"
  - contents:
      text:
        - "A material used as a power source for\nconstructs and other devices. Use it to\nrecover a small amount of power for a\nZonai Energy Cell.\0"
  - contents:
      text:
        - "Soldier Construct Horn\0"
  - contents:
      text:
        - "This precious scale contains supercooled air\ninside. Attach it to a weapon to greatly\nincrease its attack power. It can be cooked,\nbut just eating it seems like a waste.\0"
  - contents:
      text:
        - "Ironshell Crab\0"
  - contents:
      text:
        - "Raw Whole Bird\0"
  - contents:
      text:
        - "Swift Carrot\0"
  - contents:
      text:
        - "A whole, toasted silent shroom. High heat\nmay have destroyed its soft glow, but it's\nnow fragrant and tasty.\0"
  - contents:
      text:
        - "Solemn Vow of Riju, Sage of Lightning\0"
  - contents:
      text:
        - "Tough fabric bearing a Gerudo-king design.\nIt looks like it could be used to make a\nparaglider.\0"
  - contents:
      text:
        - "A Lizal bow with a grip reinforced by metal.\nThe body is made from the branches of a\nflexible tree that grows near water, which\noffers some serious destructive power.\0"
  - contents:
      text:
        - "A strong, large sword used by the Zonai and\nmade of zonaite. \x0E\0\x03\x02\x01It resonates with attached\nZonai devices to increase some of its attack\npower.\x0E\0\x03\x02\xFFFF\0"
  - contents:
      text:
        - "Shield\0"
  - contents:
      text:
        - "Stick\0"
  - contents:
      text:
        - "Boomerang\0"
  - contents:
      text:
        - "Rubber Tights\0"
  - contents:
      text:
        - "Charged Trousers\0"
  - contents:
      text:
        - "Frostbite Trousers\0"
  - contents:
      text:
        - "Royal Guard Boots\0"
  - contents:
      text:
        - "Ruby Circlet\0"
  - contents:
      text:
        - "Trousers of Time\0"
  - contents:
      text:
        - "Cap of the Sky\0"
  - contents:
      text:
        - "Being frozen has condensed the taste\nof fish inside this arowana's body. Eating it\nwill provide a temporary boost to your\nheat resistance.\0"
  - contents:
      text:
        - "\x0E\x02\b\0This nutritious soup contains serious portions\nof lightly braised meat and many vegetables.\0"
  - contents:
      text:
        - "\x0E\x02\b\0The high-quality meat used in this prized\ndish satisfies meat and curry lovers alike.\0"
  - contents:
      text:
        - "\x0E\x02\a\0Deep-Fried Drumstick\0"
  - contents:
      text:
        - "Gibdo Wing\0"
  - contents:
      text:
        - "A piece that chipped off one of Naydra's \nfangs. It's much harder than any metal.\nAttach it to a weapon to greatly increase its\nattack power, or cook it into a meal.\0"
  - contents:
      text:
        - "A fresh, high-quality piece of animal meat.\nThis stuff isn't easy to come by, so savor it.\nCook it to recover more hearts.\0"
  - contents:
      text:
        - "Sapphire\0"
  - contents:
      text:
        - "Roasted Trout\0"
  - contents:
      text:
        - "An award presented by the monster-control\ncrew in appreciation for defeating every\nFrox in Hyrule. It's very fancy and is shaped\nlike the monster it represents.\0"
  - contents:
      text:
        - "Boko Bow\0"
  - contents:
      text:
        - "Royal Guard's Bow\0"
  - contents:
      text:
        - "Only the most talented Gerudo sword fighters\ncarry this two-handed sword. \x0E\0\x03\x02\x01Attaching a\nmaterial greatly enhances the material's\npower but doesn't add as much durability.\x0E\0\x03\x02\xFFFF\0"
  - contents:
      text:
        - "This two-handed weapon was once wielded\nby the Goron Champion Daruk. Daruk made\nswinging it around look easy, but a Hylian\nwould need an immense amount of strength.\0"
  - contents:
      text:
        - "A weapon made by the Sheikah using ancient\ntechnology. Its low durability is a downside,\nbut it \x0E\0\x03\x02\x01yields massive destructive power just\nbefore it breaks\x0E\0\x03\x02\xFFFF.\0"
  - contents:
      text:
        - "Traveler's Sword\0"
  - contents:
      text:
        - "Sword\0"
  - contents:
      text:
        - "This rare butterfly lives in volcanic regions.\nIts body contains a heat-resistant liquid,\nwhich can be turned into a topical elixir\nthat offers resistance to flames.\0"
  - contents:
      text:
        - "Snowquill Trousers\0"
  - contents:
      text:
        - "Stealth Tights\0"
  - contents:
      text:
