      text:
        - "Earrings made with amber, a gem that\nharnesses the power of the land to increase\nyour defense. A Great Fairy has increased\ntheir defense by two levels.\0"
  - contents:
      text:
        - "According to legend, this cap was treasured\nby a hero who traveled the Great Sea. It\nflaps quite serenely in a soft sea breeze.\0"
  - contents:
      text:
