      text:
        - "This rare dragonfly only appears in the rain.\nIts wings direct electricity away from its body.\nCook it with monster parts for an electricity-\nresistance elixir.\0"
  - contents:
      text:
        - "Radiant Shirt\0"
  - contents:
      text:
        - "This armor owes its electricity resistance to\nan ancient material called \"rubber,\" which is\nnearly impossible to find. A Great Fairy has\nincreased its defense by two levels.\0"
  - contents:
      text:
        - "Miner's Trousers\0"
  - contents:
      text:
        - "Legend says this mask resembles a hero\nwho explored a mysterious island that one\ncould visit but not leave. A Great Fairy has\nincreased its defense by three levels.\0"
  - contents:
      text:
        - "A Gerudo headpiece set with a sapphire,\nwhich harnesses the power of ice to make\nthe heat more bearable. A Great Fairy\nhas increased its defense by three levels.\0"
  - contents:
      text:
        - "A mask supplied to members of the Yiga Clan.\nIt covers the entire face, keeping even breath\nsounds to a minimum. Perfect for sneaking,\nbut lacks protection due to its light material.\0"
  - contents:
      text:
        - "Legend has it this armor was cherished by a\nhero who sailed the Great Sea. It was woven\nwith love by his grandmother. A Great Fairy\nhas increased its defense by three levels.\0"
  - contents:
      text:
        - "Fierce Deity Mask\0"
  - contents:
      text:
        - "\x0E\x02\b\0A seafood dish that you can actually\nwolf down whole!\0"
  - contents:
      text:
        - "\x0E\x02\a\0Honeyed Fruits\0"
  - contents:
      text:
        - "\x0E\x02\b\0The heat from the spice allows you to enjoy\nthe large portion of the meat's savoriness.\0"
  - contents:
      text:
        - "A vicious, three-pronged horn. Attach it to a\nweapon to greatly increase its attack power,\nor cook it with a critter to make an elixir.\0"
