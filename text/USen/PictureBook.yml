entries:
  - contents:
      text:
        - "Stone Talus (Luminous)\0"
  - contents:
      text:
        - "A large monster that dwells in the Depths.\nDespite its unwieldy body, it has incredibly\npowerful legs that it can use to leap from afar to\ncapture prey. Its large mouth allows it to swallow\nwhatever it hungers for in one gulp.\0"
  - contents:
      text:
        - "This blade-like Lynel horn is extremely sharp.\nIt increases a weapon's attack power when\nattached. Cook it with a critter to make an\nelixir.\0"
  - contents:
      text:
        - "This trout makes its home in the freshwater\nlakes. Its scales have an insulating\ncompound that, when cooked into a dish,\noffers resistance to electricity.\0"
  - contents:
      text:
        - "Sizzlefin Trout\0"
  - contents:
      text:
        - "Fortified Pumpkin\0"
  - contents:
      text:
        - "A common mushroom found near trees\naround Hyrule. Eat it to restore half a heart.\0"
  - contents:
      text:
        - "This deposit contains a good deal of precious\nore and the occasional rare mineral, like ruby\nand sapphire. Break it open to see what it\nhas to offer!\0"
  - contents:
      text:
        - "Lynel Shield\0"
  - contents:
      text:
        - "Forest Dweller's Spear\x0E\x01\x04\x02촩\0"
  - contents:
      text:
        - "A very common sword often kept by travelers\nto fend off small beasts. It's fairly durable\nbut a bit unreliable against monsters.\0"
  - contents:
      text:
        - "A sword said to have once belonged to a\nhero from the sky. Its beautiful white blade\nstands out. When it's wielded, a strange yet\nheavenly breeze kicks up around you.\0"
  - contents:
      text:
        - "Strong Zonaite Sword\0"
  - contents:
      text:
        - "This desert-dwelling breed of sparrow has\nadapted to withstand the heat in the arid\nclimate of the Gerudo region. Sometimes\nthey can be spotted half-buried in the\nsand, holding perfectly still as a means\nof evading predators.\0"
  - contents:
      text:
        - "Demon Dragon\0"
  - contents:
      text:
        - "Demon King Ganondorf (2nd Form)\0"
  - contents:
      text:
        - "Blue Lizalfos\0"
  - contents:
      text:
        - "Gibdo\0"
  - contents:
      text:
        - "This blade-like horn of a White-Maned Lynel\ncan slash through just about anything. Attach\nit to a weapon to greatly increase attack\npower. Cook with a critter to make an elixir.\0"
  - contents:
      text:
        - "This Hyrule bass got to be the biggest fish\nby never getting caught (until now). Its long\nlife results in a cooked dish that will restore\na lot of stamina.\0"
  - contents:
      text:
        - "This crab appears in large numbers when it\nrains. One bite of its delectable meat, and\nyou'll forget all your exhaustion. Replenishes\nyour stamina when cooked into a dish.\0"
  - contents:
      text:
        - "This bow is a favorite among Rito warriors.\nThe bowstring has been specially engineered\nfor aerial combat, which allows it to be drawn\nfaster than a normal bow.\0"
  - contents:
      text:
        - "A single-edged sword seldom seen in Hyrule.\nThis weapon is passed down through the\nSheikah tribe. When wielded by a proficient\nfighter, it cleaves wind and creates vacuum.\0"
  - contents:
      text:
        - "Soldier’s Shield\0"
  - contents:
      text:
        - "A decayed wooden boomerang. A useful tool\nthat comes back after you throw it. Its current\nstate has not lessened its performance.\0"
  - contents:
      text:
        - "Energetic Rhino Beetle\0"
  - contents:
      text:
        - "This common species is a nuisance all over\nHyrule. While not very clever, they are at least\nintelligent enough to hunt beasts and grill the\nmeat for food. They are sometimes seen\nmarching in groups. If they come at you, watch\nout for their sharp horns!\0"
  - contents:
      text:
        - "This enormous monster is naturally\ncamouflaged as a frozen rock formation.\nNeither sword nor arrow can pierce its frigid\nform. Merely touching its frosty body can\nleave you with severe frostbite, but you may\nbe able to scale it if you use something to\nthaw its icy exterior. Lives in cold, snowy regions.\0"
  - contents:
      text:
        - "These monsters can be found all over Hyrule\nin dark places such as caves. They're covered\nin rocks that shield them like armor. They try\nto intimidate you by spitting rocks out of their\nmouths, but they can be quieted when they\nhave swallowed something.\0"
  - contents:
      text:
        - "These spell-casting monsters can be found\nall over Hyrule. They hurl multiple balls of\nelectricity, summon monsters surging with\nelectricity, and have been known to cause\nthunderstorms in the area. They are more\nresilient and dangerous than Electric\nWizzrobes.\0"
  - contents:
      text:
        - "Blue-Maned Lynel Saber Horn\0"
  - contents:
      text:
        - "An incredibly hard stone mined from a spike\non Naydra's back. It is very destructive when\nfused to a weapon, and it also imbues that\nweapon with the power of ice.\0"
  - contents:
      text:
        - "Farming Hoe\0"
  - contents:
      text:
        - "Thick Stick\0"
  - contents:
      text:
        - "This Boko shield is reinforced with fossilized\nbone. Its defensive capabilities are\nrespectable, but its predictably slipshod\ncraftsmanship spells low durability.\0"
  - contents:
      text:
        - "Favored by hunters for its rabbit design,\nwhich is said to bring luck on hunts. It's\neasy to use, but its durability leaves\nsomething to be desired.\0"
  - contents:
      text:
        - "Strong Zonaite Shield\0"
  - contents:
      text:
        - "A strong Zonai sword made of zonaite.\nIt resonates with attached Zonai devices\nto increase some of its attack power.\0"
  - contents:
      text:
        - "Grassland Fox\0"
  - contents:
      text:
        - "This breed of pigeon is well known for its vivid\nfeathers. They live mainly in the northern\nforests and grasslands of Hyrule. They're most\nfond of nuts and grain but won't pass up the\noccasional insect or earthworm if offered.\nTheir meat is of a higher quality than a\ntypical wood pigeon's.\0"
  - contents:
      text:
        - "This low-level gel monster is engulfed in \nelectricity. Its strength varies depending on\nits size. It tends to explode if attacked from\nclose range, so the use of spears, arrows,\nand other ranged weapons is advised.\0"
  - contents:
      text:
        - "Like Like\0"
  - contents:
      text:
        - "These quick-witted, lizard-like monsters can be\nfound all over Hyrule. They're a sly species\nthat lurk underwater or use camouflage to\nblend in with the environment to launch\nambushes. Moreover, they never sleep. And\neven when they have no weapons, they'll\ncome at you swinging their sword-like horn.\0"
  - contents:
      text:
        - "Lizalfos Horn\0"
  - contents:
      text:
        - "An incredibly hard stone mined from a spike\non the Light Dragon's back. It is very\ndestructive when fused to a weapon, and it\nalso imbues that weapon with healing power.\0"
  - contents:
      text:
        - "A hard horn that resulted from a skull\nmutation. Attach it to a weapon to increase\nits attack power, or cook it with a critter to\nmake an elixir.\0"
  - contents:
      text:
        - "Swallow Bow\0"
  - contents:
      text:
        - "This massive Lynel bow sports a bowstring\nmade from a metal so tough, mere Hylians\nhave trouble drawing it back.\0"
  - contents:
      text:
        - "Soldier's Claymore\x0E\x01\x04\x02촩\0"
  - contents:
      text:
        - "Giant Boomerang\0"
  - contents:
      text:
        - "Hylian Shield\0"
  - contents:
      text:
        - "Maraudo Wolf\0"
  - contents:
      text:
        - "The mightiest of all Boss Bokoblins. It's a\nwonder that they're related at all to the lowly,\ngarden-variety Bokoblin. The evil power of the\nDemon King dwells in their bodies and horns,\nenabling formidable attacks. And watch out for\nthe elite minions that hang around them too.\0"
  - contents:
      text:
        - "Light Dragon\0"
  - contents:
      text:
        - "Silver Lynel\0"
  - contents:
      text:
        - "These spell-casting monsters can be found\nall over Hyrule. They hurl balls of electricity,\nsummon monsters surging with electricity,\nand have been known to cause thunderstorms\nin the area. The weather will normalize once\nthe Wizzrobe is defeated.\0"
  - contents:
      text:
        - "This eyeball is constantly trying to focus on its\ntargets. Cook it with a critter to make an\nelixir, or attach it to an arrow to grant a\nhoming quality to the arrow.\0"
  - contents:
      text:
        - "A hefty horn with multiple tough barbs. \nAttach it to a weapon to greatly increase its\nattack power, or cook it with a critter to make\nan elixir.\0"
  - contents:
      text:
        - "This medicinal plant grows abundantly in the\nGerudo Desert. Its peculiar fibers conduct\nelectricity, which will increase your electricity\nresistance when cooked into a dish.\0"
  - contents:
      text:
        - "An upgraded Boko bow bound with animal\nbone to boost its durability and firepower.\nIts craftsmanship is sloppy, but it's light and\neasy to use.\0"
  - contents:
      text:
        - "This spear is a Zora's weapon of choice. It's\nmade from a special metal and is used by the\nZora for both fishing and protecting home. It\nyields high attack power when it gets wet.\0"
  - contents:
      text:
        - "Gnarled Long Stick\0"
  - contents:
      text:
        - "These birds live on waterfronts all throughout\nHyrule. Their characteristically thin legs and\nlong necks help them catch water-dwelling\nfish or frogs for food. They lie perfectly still\nin wait for their prey and then stretch out\ntheir long necks to capture their meal.\0"
  - contents:
      text:
        - "A new species of four-legged beast found in\nsouthern regions. So far only five of these\ncreatures have ever been spotted in Hyrule.\nTheir diet is a mystery. But what is known is\nthat they are easily scared, and their giant\nhorns can be very dangerous.\0"
  - contents:
      text:
        - "These heavyweight monsters are leaders of\nBokoblins. They swagger about, whistling\ncommands to the teams of minions nervously\ntrailing them. Their heavy horns are so sharp,\nthey can slice large trees clean in half.\0"
  - contents:
      text:
        - "The form that Ganondorf, the Demon King,\nattained after swallowing a secret stone and\nattaining his true power. No trace of his original\nform remains.\n\nIts overwhelming magical strength would shake\nthe skies. The jet-black scales covering it repel\nany and all attacks, save for those of the one\nand only Master Sword.\0"
  - contents:
      text:
        - "Captain Construct III Horn\0"
  - contents:
      text:
        - "Zapshroom\0"
  - contents:
      text:
        - "Silent Princess\0"
  - contents:
      text:
        - "A wooden bow from the olden days. It's built\nfor hunting, but it's not very powerful.\0"
  - contents:
      text:
        - "Knight's Broadsword\x0E\x01\x04\x02촩\0"
  - contents:
      text:
        - "This fairy will fly from your pouch and heal\nyou the moment you lose your last heart.\nIt's easily mistaken for a firefly at first, but\nit glows in the daylight as well as night.\0"
  - contents:
      text:
        - "Fireproof Lizard\0"
  - contents:
      text:
        - "Igneo Pebblit\0"
  - contents:
      text:
        - "After the Upheaval, these monsters began\nappearing in Hyrule's cave systems. Because\nof the inordinate amount of time they spend\nmoving along cave walls and ceilings, they have\ndeveloped great strength in their mighty arms.\nThis variety poses a huge threat to even the most\nexperienced adventurers.\0"
  - contents:
      text:
        - "Captain Construct IV\0"
  - contents:
      text:
        - "A very long, sword-like horn. Attach it to a\nweapon to moderately increase its attack\npower, or cook it with a critter to brew an\nelixir.\0"
  - contents:
      text:
        - "An axe-shaped horn with a band to identify it\nas belonging to a leader. Attach it to a\nweapon to moderately increase attack power,\nor cook it with a critter to make an elixir.\0"
  - contents:
      text:
        - "A giant fang that can easily dig through solid\nbedrock. Attach it to a weapon to vastly\nincrease its attack power, or cook it with a\ncritter to make an elixir.\0"
  - contents:
      text:
        - "Glowing Cave Fish\0"
  - contents:
      text:
        - "Traveler's Bow\0"
  - contents:
      text:
        - "Steel Lizal Bow\0"
  - contents:
      text:
        - "Gerudo Claymore\0"
  - contents:
      text:
        - "A long, durable stick made from a branch with\ngood piercing power. It has high durability\nbecause it comes from the hardest part of\nthe tree.\0"
  - contents:
      text:
        - "Gloom Spear\0"
  - contents:
      text:
        - "A single-edged sword traditional to the\nSheikah tribe. It just may be among the\nsharpest conventional weapons ever made.\nIt can yield more powerful sneakstrikes.\0"
  - contents:
      text:
        - "Wooden Stick\0"
  - contents:
      text:
        - "Monsters have built structures onto this Talus\nto create what might be called a moving fort.\nIts body is reinforced with wooden planks to\nkeep away enemies. It can't be easily climbed.\0"
  - contents:
      text:
        - "Dusk Claymore\0"
  - contents:
      text:
        - "A spear whose ominous appearance strikes\nfear into hearts. It is said to cost its bearer a\npart of their soul because its gloom will\ngradually wear down the body of its wielder.\0"
  - contents:
      text:
        - "Feathered Edge\x0E\x01\x04\x02촩\0"
  - contents:
      text:
        - "Muddle Bud\0"
  - contents:
      text:
        - "The remains of Moblins appear in the dark. Even\nthe toughest Moblins become fragile when they're\nlittle more than a pile of bones, so they'll crumble\nafter just a few attacks. However, as long as a\nskull remains intact, they'll continue to pull\nthemselves back together and go on fighting.\nThey have hard, heavy horns, and they hate\nstrong light.\0"
  - contents:
      text:
        - "Fire Keese eyeballs are imbued with heat and\nare useful in making elixirs. Attach one to an\narrow to grant a homing quality to the arrow.\0"
  - contents:
      text:
        - "Electric Keese Eyeball\0"
  - contents:
      text:
        - "A horn wrapped in spiked wood. Attach it to\na weapon to increase attack power, or cook\nit with a critter to make an elixir.\0"
  - contents:
      text:
        - "Armored Porgy\0"
  - contents:
      text:
        - "Palm Fruit\0"
  - contents:
      text:
        - "Kite Shield\0"
  - contents:
      text:
        - "This throwing weapon was originally used by\nthe forest-dwelling Koroks. Its unique shape\nallows it to return after being thrown.\0"
  - contents:
      text:
        - "This low-level gel monster is engulfed in\nflames. Its strength varies depending on its\nsize. It tends to explode if attacked from\nclose range, so the use of spears, arrows,\nand other ranged weapons is advised.\0"
  - contents:
      text:
        - "King Gleeok\0"
  - contents:
      text:
        - "Stone Talus\0"
  - contents:
      text:
        - "These particularly clever monsters bury\nthemselves in deep sand or snow and\ndisguise themselves as treasure chests.\nAnyone who approaches the chests is\nattacked. It is said that the treasure chests\non their heads are actually parts of these\nmonsters' bodies.\0"
  - contents:
      text:
        - "A construct composed of interconnected blocks,\nmade by the Zonai with advanced techniques\nand magic.\n\nIt can rearrange the blocks to change its shape\nat will. To provide sufficient energy to power its\ngigantic form, this construct contains a massive\nstore of Zonai charge.\0"
  - contents:
      text:
        - "Giant Horse\0"
  - contents:
      text:
        - "Silver Lynel Mace Horn\0"
  - contents:
      text:
        - "This ocean-dwelling fish comes with one rude\nattitude. The compounds in its flesh elevate\nyour competitive spirit when it's cooked into\na dish, thus increasing your attack power.\0"
  - contents:
      text:
        - "This resilient fruit can flourish even in the\nheat of the desert. The hydrating liquid\ninside provides a cooling effect that, when\ncooked, increases your heat resistance.\0"
  - contents:
      text:
        - "Eightfold Longblade\0"
  - contents:
      text:
        - "The Koroks made this shield specifically for\nHylians. It's made from the finest hard wood\nof trees that grow only in Korok Forest, so\nit's sturdier than it looks.\0"
  - contents:
      text:
        - "Gerudo Scimitar\x0E\x01\x04\x02촩\0"
  - contents:
      text:
        - "A spirit of lightning has taken the form of this\ngiant dragon. Making its home in the Faron\nregion, it's said to have served the Spring of\nCourage since ancient times. The electricity \nthat coats its body can cause lightning storms,\nbut Farosh bears no ill will toward people.\nFew have seen it in the current age.\0"
  - contents:
      text:
        - "Lizalfos\0"
  - contents:
      text:
        - "A new variety of pumpkin that soaks up the\nsunshine in Hateno Village. Baked into a dish,\nit can help heal the effects of exposure\nto gloom.\0"
  - contents:
      text:
        - "Dragonbone Boko Bow\0"
  - contents:
      text:
        - "A longblade that no longer cuts as well as it\nonce did, due to its decayed edge. However,\nwhen wielded by a proficient fighter, it cleaves\nthe wind and creates a vacuum.\0"
  - contents:
      text:
        - "A curved sword favored by the Lizalfos.\nIt's made of metal so it can safely be used\nnear fire. If you throw it, it will return to you.\0"
  - contents:
      text:
        - "Gerudo Scimitar\0"
  - contents:
      text:
        - "A lizard found throughout Hyrule. It's a bit\nslow to react at times, but if given a chance\nto escape, it will dart off quickly. Cook it with\nmonster parts for a speed-boosting elixir.\0"
  - contents:
      text:
        - "Flightless birds that are thought to have roamed\nall over Hyrule back when it had more grasslands.\nThey resist cold but don't do well in hot climates\nbecause of their thick body covering. They're very\nalert and often turn their attention from the grass\nto look around.\0"
  - contents:
      text:
        - "These herbivores make their home in\nmeadows and rocky areas. Their\ncharacteristically strong legs and\nhooves facilitate easy climbing over\nrocks. Goats aren't very quick, so\nthey make good targets for\nbeginning hunters.\0"
  - contents:
      text:
        - "The electricity that engulfs the bodies of these\nbat-like Keese makes them more dangerous\nthan the standard type. They're capable of\nshocking anything they touch.\0"
  - contents:
      text:
        - "These spell-casting monsters can be found\nall over Hyrule. They hurl multiple fireballs,\nsummon flaming monsters, and have been\nknown to severely raise the temperature\naround them. They are more resilient than\nFire Wizzrobes.\0"
  - contents:
      text:
        - "A monster that appeared along with the sand\nshroud. Though slow to move, they can fight\nwithout faltering to physical attacks thanks to\ntheir tough outer skin. On the other hand, they\nare vulnerable to fire and lightning, which can\nturn them white and brittle.\0"
  - contents:
      text:
        - "Soldier Construct II\0"
  - contents:
      text:
        - "An upper-tier combat construct made by the\nZonai with ancient techniques and magic.\n\nIt faithfully obeys commands and tries to root\nout any being it deems to be an enemy.\nThe decoration on its head, designed to\nintimidate foes, becomes a powerful weapon\nwhen swung around.\0"
  - contents:
      text:
        - "Blue Boss Bokoblin Horn\0"
  - contents:
      text:
        - "A horn that glows red with the power of fire.\nCook it with a critter to make an elixir. The\nright combination could draw out the blazing\npower contained within.\0"
  - contents:
      text:
        - "Hearty Truffle\0"
  - contents:
      text:
        - "Forest Dweller's Bow\0"
  - contents:
      text:
        - "A decayed claymore prototype for the royal\nguard. It's made of a metal refined using an\nunusual method, and it holds massive\ndestructive power just before it breaks.\0"
  - contents:
      text:
        - "White Sword of the Sky\0"
  - contents:
      text:
        - "These boars are known for their red tusks and\nblack fur. They're similar to your average\nboars but are considerably stronger. Extra\ncaution is advised when hunting these.\0"
  - contents:
      text:
        - "A multi-winged insect that lives in the Depths.\nIt excretes luminescent elements that can be\ncooked into an elixir, which will add a faint\nglow to anyone who consumes it.\0"
  - contents:
      text:
        - "Black Lizalfos\0"
  - contents:
      text:
        - "A monster that mimics a tree, found throughout\nthe forests of Hyrule. These impostors are hard to\ndifferentiate from the genuine article, making it\neasy for them to team up and pounce on\nunsuspecting passersby. Because the species\nshares characteristics with trees, it can be\nchopped down in much the same way.\0"
  - contents:
      text:
        - "A horn charged with as much electricity as a\nbolt of lightning. Cook it with a critter to\nmake an elixir. It will discharge electricity\nwhen stimulated.\0"
  - contents:
      text:
        - "This medicinal plant grows in hot regions,\nsuch as the Gerudo Desert. It's warm to the\ntouch and increases your cold resistance\nwhen cooked into a dish.\0"
  - contents:
      text:
        - "Made for paddling boats, but it was made\nsturdy enough to fight strong currents.\nMaybe it's useful for self-defense in a pinch.\0"
  - contents:
      text:
        - "A rusty polearm likely used by knights from\nan age past. The spearhead is in bad shape\ndue to prolonged exposure to the elements,\nso its durability is low.\0"
  - contents:
      text:
        - "Traveler's Spear\0"
  - contents:
      text:
        - "Torch\0"
  - contents:
      text:
        - "Electric Darner\0"
  - contents:
      text:
        - "This seagull subspecies dwells mostly at high\naltitudes and is rarely seen on the surface, \nalthough one can occasionally be glimpsed\nthrough the clouds. They excel at catching\nupdrafts and gliding around the sky, rarely\nflapping their wings.\0"
  - contents:
      text:
        - "These Lizalfos have been influenced by the\nDemon King's fiendish magic to become the\nmightiest of all Lizalfos. They're called \"silver\"\nfor their unique coloring and also to denote\ntheir rarity. Their horns, turned ominous by the\nDemon King's influence, can cut anything with\nthe slightest touch.\0"
  - contents:
      text:
        - "Ice-Breath Lizalfos\0"
  - contents:
      text:
        - "A monster created from the very flesh and blood\nof Demon King Ganondorf that will follow his\nbidding without hesitation. Like the Demon King\nit so resembles, this huge creature is a master of\nmany weapons. It will attack its foes relentlessly\nand without mercy.\n\nFacing it in battle is inadvisable—unless you\nwant a quick ticket to the afterlife.\0"
  - contents:
      text:
        - "This mushroom is known for the natural slice\nin its cap. Eating it fosters your competitive\nspirit. Use it when cooking to prepare a dish\nthat will increase your strength.\0"
  - contents:
      text:
        - "A Zonai bow that draws power from your\nEnergy Cell. Power drains, and arrows can fly\nmuch farther according to how long a shot\nis charged.\0"
  - contents:
      text:
        - "Zora Shield\0"
  - contents:
      text:
        - "A Korok spear with a decayed tip. It's still\nfull of vitality. Bursting materials attached\nto the spearhead can be reused again\nand again.\0"
  - contents:
      text:
        - "Blupee\0"
  - contents:
      text:
        - "The fearsome form that Demon King Ganondorf\nattained after unleashing the power of the\nsecret stone. The ancient sages were no match\nfor him and only barely managed to contain his\ndevastating power. The gloom he produces is\na corrosive substance so foul that it can wither\nanyone who touches it.\0"
  - contents:
      text:
        - "Stalizalfos\0"
  - contents:
      text:
        - "These quick-witted, lizard-like monsters can be\nfound all over Hyrule. Compared to the green\nLizalfos, many of these carry much stronger\nweapons and are extremely dangerous with\ntheir longer and sharper horn.\0"
  - contents:
      text:
        - "Aerocuda\0"
  - contents:
      text:
        - "A hammer-shaped horn with spiky bumps.\nAttach it to a weapon to moderately increase\nits attack power, or cook it with a critter to\nmake an elixir.\0"
  - contents:
      text:
        - "A stomach stone that persists even at high\ntemperatures. It retains heat even outside the\nbody of the creature that contained it, which\nmakes it a useful elixir ingredient.\0"
  - contents:
      text:
        - "Stambulb\0"
  - contents:
      text:
        - "Strong Zonaite Spear\0"
  - contents:
      text:
        - "Woodland Boar\0"
  - contents:
      text:
        - "Red Sparrow\0"
  - contents:
      text:
        - "Dondon\0"
  - contents:
      text:
        - "Wood Pigeon\0"
  - contents:
      text:
        - "Training Construct\0"
  - contents:
      text:
        - "Although they spend most of their time in\nwater, they burst out when they sense\nsomeone. The rocks they spit out can be\nbounced back with a shield.\0"
  - contents:
      text:
        - "A sickle-shaped horn that looks like it could\nslice anything it touches. Attach it to a\nweapon to vastly increase its attack power, or\ncook it with a critter to make an elixir.\0"
  - contents:
      text:
        - "A circular, serrated horn. The neatly tied strap\ncontains arcane power. Attach it to a weapon\nto vastly increase attack power, or cook it\nwith a critter to make an elixir.\0"
  - contents:
      text:
        - "Obsidian Frox Fang\0"
  - contents:
      text:
        - "Blue-Maned Lynel Mace Horn\0"
  - contents:
      text:
        - "Boulder Breaker\0"
  - contents:
      text:
        - "This torch will stay lit once ignited, but if you\nput it away, the flame will be extinguished\nuntil you light it again.\0"
  - contents:
      text:
        - "A dangerous flower that contains explosive\nelements. Does not mix well with fire or\nelectricity, unless the goal is to blow\nthings up.\0"
  - contents:
      text:
        - "Flame Gleeok\0"
  - contents:
      text:
        - "Evermean\0"
  - contents:
      text:
        - "Black Hinox Horn\0"
  - contents:
      text:
        - "Voltfin Trout\0"
  - contents:
      text:
        - "This deposit glows with mysterious energy and is\nvery common in the Depths. If you crack it open,\nyou can claim the zonaite within.\0"
  - contents:
      text:
        - "A bow designed for armed conflict.\nInflicts more damage than a civilian bow,\nbut it will still burn if it touches fire.\0"
  - contents:
      text:
        - "A two-handed Gerudo sword with a decayed\nblade. Attaching a material greatly enhances\nthe material's power but doesn't add as much\ndurability.\0"
  - contents:
      text:
        - "The lid of a large soup pot. It smells vaguely\nof poultry broth... Yum! It can take quite a\nbeating before breaking.\0"
  - contents:
      text:
        - "A prototypical sword for knights. Its metal\nmay not be as durable as others, but the\nsword yields massive destructive power just\nbefore it breaks.\0"
  - contents:
      text:
        - "Sticky Lizard\0"
  - contents:
      text:
        - "Bubbulfrog\0"
  - contents:
      text:
        - "The unpredictable flight pattern of this\nnocturnal, bat-like species can make fighting\nthem a nuisance, but they're weak enough\nto fell with a single strike. Sometimes they\nlike to form packs, and they have been seen\nswarming out of caves together.\0"
  - contents:
      text:
        - "Fire-Breath Lizalfos\0"
  - contents:
      text:
        - "This heavyweight species of monster can be\nfound all over Hyrule. They're physically very\nstrong, with a horn hard enough to crush a\nrock. With their incredibly powerful arms,\nMoblins have been known to pick up\nBokoblins and throw them as makeshift\nprojectile weapons.\0"
  - contents:
      text:
        - "These spell-casting monsters can be found\nall over Hyrule. They hurl fireballs, summon\nflaming monsters, and have been known to\nseverely raise the temperature around them.\nThe weather will normalize once the Wizzrobe\nis defeated.\0"
  - contents:
      text:
        - "An elite Soldier Construct, hence its \"captain\"\ntitle. Made by the Zonai with advanced\ntechniques and magic.\n\nCompared to standard Captain Constructs,\nit has some upgrades, including enhanced\nendurance and more powerful weapons.\0"
  - contents:
      text:
        - "Blue Horriblin Horn\0"
  - contents:
      text:
        - "A jiggly substance that came from an Ice\nChuchu. It's cool to the touch, and squeezing\nit seems to relieve stress. If struck, it will\nexplode in a cold mist.\0"
  - contents:
      text:
        - "A hard, curved Lynel horn. It isn't fully grown,\nbut it can be attached to a weapon to\nincrease its attack power, or cooked with a\ncritter to make an elixir.\0"
  - contents:
      text:
        - "Golden Apple\0"
  - contents:
      text:
        - "A wild plant with bulging roots often found in\ncooler climates. It contains nutrients that\nincrease endurance. Cook it to restore\nstamina.\0"
  - contents:
      text:
        - "The sturdy metal construction of this bow\noffers superior durability, while its lack of\nfiring quirks makes it quite reliable. Once\nfavored by the knights at Hyrule Castle.\0"
  - contents:
      text:
        - "A basic two-handed sword once wielded by\naspiring adventurers. It's decayed and no\nlonger cuts well, but it can still knock a shield\nright out of enemies' hands.\0"
  - contents:
      text:
        - "A spear used by knights adept in mounted\ncombat. The spearhead is modeled after\nan axe. It can yield powerful attacks when\nyou're down to your last heart.\0"
  - contents:
      text:
        - "A sword gifted to accomplished knights by the\nroyal family. Crafted for sword masters, it\nincreases the power of flurry rush during\nperfect dodge.\0"
  - contents:
      text:
        - "Islander Hawk\0"
  - contents:
      text:
        - "As the name suggests, these birds are rather\ncommon around Hyrule. They mainly live in\nplains or forests but sometimes venture out\nto villages. Their diet consists of nuts and\nsmall insects. They look pretty cute when\nthey jump around, but they don't have much\nlove for people.\0"
  - contents:
      text:
        - "Shock Fruit\0"
  - contents:
      text:
        - "Stalnox\0"
  - contents:
      text:
        - "Well\0"
  - contents:
      text:
        - "Shard of Farosh's Spike\0"
  - contents:
      text:
        - "Bokoblin Horn\0"
  - contents:
      text:
        - "A powerful, large sword used by Zonai and\nmade of zonaite. It resonates with attached\nZonai devices to greatly increase its attack\npower.\0"
  - contents:
      text:
        - "Reinforced Lizal Shield\0"
  - contents:
      text:
        - "Daybreaker\0"
  - contents:
      text:
        - "Just a mop to the untrained eye, it excels at\ntidying up the place. But it owes its sturdy\nconstruction to a true craftsman, so it\nactually has some combat merit.\0"
  - contents:
      text:
        - "A Zonai sword made of zonaite. It resonates\nwith attached Zonai devices to slightly\nincrease its attack power.\0"
  - contents:
      text:
        - "This rare lizard lives deep in the forests. It\nfeeds on high-nutrient foods, giving it great\nvitality. When used to make elixirs, they\ntemporarily increase your maximum hearts.\0"
  - contents:
      text:
        - "You would be foolish to call these Silver\nBokoblins a mere nuisance. They have been\ninfluenced by Ganon's fiendish magic, so they\nare stronger than even the Black Bokoblins.\nIt's said that the Demon King's power marked\ntheir silver bodies with purple patterns. The\nmagical glow at the tip of their horns may look\nfunny at a glance, but don't take these creatures\nlightly, or the joke will be on you.\0"
  - contents:
      text:
        - "This three-headed monster first appeared after\nthe Upheaval. Fighting it alone is inadvisable, as\nits three heads will attack you all at once. Creates\nblistering cold air within its body. When someone\nsets foot upon its turf, this beast will freeze the\nintruder and their surroundings in ice.\0"
  - contents:
      text:
        - "This enormous monster is naturally\ncamouflaged as a rock formation. Neither\nsword nor arrow can pierce its stony form,\nbut a cunning adventurer knows to scale\nits body and attack the ore sprouting from\nits peak. Stronger than your average Stone Talus,\nand unlike that creature, its ore deposit consists\nmostly of luminous stone.\0"
  - contents:
      text:
        - "Sunshroom\0"
  - contents:
      text:
        - "Cool Safflina\0"
  - contents:
      text:
        - "Gnarled Thick Stick\0"
  - contents:
      text:
        - "Knight's Halberd\x0E\x01\x04\x02촩\0"
  - contents:
      text:
        - "Soldier's Broadsword\0"
  - contents:
      text:
        - "These wolves are not only carnivorous but\ncan also be downright fierce. They're highly\naggressive and aren't afraid to attack people.\nThey hunt in groups and surround their prey\nas a means of bringing it down. That said, if\none of their own is injured, the rest are wise\nenough to run away. They communicate via\nhowls, so if you're wandering the forest and\nhear their call, you had best take care.\0"
  - contents:
      text:
        - "A construct composed of interconnected blocks,\nmade by the Zonai with advanced techniques\nand magic.\n\nThis model has been upgraded to process\ncomplex commands and assume modified\nshapes. To provide sufficient energy to power its\ngigantic form, this construct contains a massive\nstore of Zonai charge.\0"
  - contents:
      text:
        - "Soldier Construct I\0"
  - contents:
      text:
        - "Endura Shroom\0"
  - contents:
      text:
        - "Endura Carrot\0"
  - contents:
      text:
        - "Long Stick\0"
  - contents:
      text:
        - "Feathered Spear\0"
  - contents:
      text:
        - "Koroks crafted this wooden sword for Hylians.\nIt might not be the best choice for head-on\nattacks, but bursting materials attached to the\ntip can be reused again and again.\0"
  - contents:
      text:
        - "Fairy\0"
  - contents:
      text:
        - "Boss Bokoblin\0"
  - contents:
      text:
        - "Seized Construct\0"
  - contents:
      text:
        - "Phantom Ganon\0"
  - contents:
      text:
        - "The sharp, blade-like horn of a Blue-Maned\nLynel. Attach it to a weapon to moderately\nincrease its attack power. Cook it with a\ncritter to make an elixir.\0"
  - contents:
      text:
        - "Black Moblin Horn\0"
  - contents:
      text:
        - "This rare mushroom has a rich scent.\nIt'll restore all your hearts and temporarily\nincrease your maximum hearts when used in\ncooking.\0"
  - contents:
      text:
        - "Gloom Club\0"
  - contents:
      text:
        - "Royal Shield\0"
  - contents:
      text:
        - "A sword brandished by soldiers who once\nprotected Hyrule Castle. Its blade is well\ntuned for slaying monsters as it enables\nquicker charged attacks.\0"
  - contents:
      text:
        - "A sword once wielded by a hero in an ancient\nage. When it's grasped, a strange sense of\nnostalgia washes over you. Take it when\ngoing alone would otherwise be dangerous.\0"
  - contents:
      text:
        - "Thunderwing Butterfly\0"
  - contents:
      text:
        - "This white-feathered breed of pigeon lives in\nthe Hebra region. It's said that a wood pigeon\nsurvived atop a snowy mountain by changing\nits feathers to blend in with the snow and\nsoon after became a white pigeon. They\nhave an extra layer of fat to guard against\nthe cold, so they have been known to yield\nhigh-quality meat.\0"
  - contents:
      text:
        - "Lynel\0"
  - contents:
      text:
        - "Rock Octorok\0"
  - contents:
      text:
        - "Soldier Construct III\0"
  - contents:
      text:
        - "This piercing horn is sharpened to a point for\nmaximum poking. Attach it to a weapon to\nvastly increase its attack power. Cook it with\na critter to make an elixir.\0"
  - contents:
      text:
        - "This large, glow-in-the-dark snail lives in\nfresh water. When cooked into a dish, it\nheightens your senses so you can move\nabout silently.\0"
  - contents:
      text:
        - "A fruit found widely from cold areas to warm\nclimates. Full of nutrition, and kind of trendy\nlately. Use it in cooking to recover more\nhearts.\0"
  - contents:
      text:
        - "Years of going unpicked have allowed this\nhearty truffle to grow quite large. When\ncooked into a dish, it'll restore all hearts and\ntemporarily increase your maximum hearts.\0"
  - contents:
      text:
        - "A Zora spear with a decayed point. It's made\nof a water-resistant metal and yields a high\nattack power when it gets wet.\0"
  - contents:
      text:
        - "Black Boss Bokoblin\0"
  - contents:
      text:
        - "Mucktorok\0"
  - contents:
      text:
        - "Captain Construct II\0"
  - contents:
      text:
        - "Ice Like Stone\0"
  - contents:
      text:
        - "Farosh's Horn\0"
  - contents:
      text:
        - "Puffshroom\0"
  - contents:
      text:
        - "Royal Bow\0"
  - contents:
      text:
        - "A common shield found among the Lizalfos.\nIt's made of metal, but its sloppy\ncraftsmanship offers poor durability.\0"
  - contents:
      text:
        - "Often carried by fishermen for its fish design,\nwhich represents hope for a great catch. Its\nlight wooden construction makes it\nconvenient to take onto a boat.\0"
  - contents:
      text:
        - "Gerudo Spear\x0E\x01\x04\x02촩\0"
  - contents:
      text:
        - "Gnarled Wooden Stick\0"
  - contents:
      text:
        - "A powerful sword used by Zonai and made of\nzonaite. It resonates with attached Zonai\ndevices to greatly increase its attack power.\0"
  - contents:
      text:
        - "The native breed of this mammal varies by\nregion, but one thing remains true: this\nanimal has been known as \"man's best friend\"\nsince ancient times. They're very clever and\nobedient, so aside from serving as pets, they\nare also put to work watching over grazing\nlivestock. It's said that all Hylian retrievers\nare descendants of the dog once owned by\nthe king of Hyrule.\0"
  - contents:
      text:
        - "These sludge-loving Like Likes are\nnightmarishly mobile. They ooze sludge, and\nthey use that sludge to move around,\nsometimes creeping into areas that other\ntypes of Like Likes tend to avoid. As if that\nweren't enough, they also spew sludge out of\ntheir maws to slow and capture prey.\0"
  - contents:
      text:
        - "White-Maned Lynel\0"
  - contents:
      text:
        - "White Horse\0"
  - contents:
      text:
        - "White Chuchu Jelly\0"
  - contents:
      text:
        - "Hyrule Bass\0"
  - contents:
      text:
        - "Apple\0"
  - contents:
      text:
        - "A Boko bow reinforced by fossils. Bokoblins\nhandpicked the materials it's made from, so\nit boasts a respectable firepower.\0"
  - contents:
      text:
        - "Gerudo Spear\0"
  - contents:
      text:
        - "Hotfeather Pigeon\0"
  - contents:
      text:
        - "This wavy, double-edged, blade-like horn is\nformidable when it comes to slashing. Attach\nit to a weapon to increase attack power.\0"
  - contents:
      text:
        - "A nasty-looking, rock-hard horn. Attach it to\na weapon to vastly increase its attack power,\nor cook it with a critter to make an elixir.\0"
  - contents:
      text:
        - "Sneaky River Snail\0"
  - contents:
      text:
        - "Hylian Tomato\0"
  - contents:
      text:
        - "This carrot is cultivated extensively in villages.\nIt strengthens the legs and hips when cooked\ninto a dish, which helps increase your\nmovement speed.\0"
  - contents:
      text:
        - "A basic Bokoblin bow made of wood. It's\nmade by taking any tree branch and just\ntying a string to either end, so don't expect\nmuch in the way of combat effectiveness.\0"
  - contents:
      text:
        - "This Lynel-made shield has been reinforced\nwith armor and even more blades. Stronger\nin both defense and offense, it can tear\nthrough basic armor when deflecting.\0"
  - contents:
      text:
        - "Rito warriors cherish this shield. Its unique\nshape is designed with midbattle flight in\nmind to facilitate aerial combat.\0"
  - contents:
      text:
        - "Scimitar of the Seven\0"
  - contents:
      text:
        - "A sophisticated variant of the combat construct\nmade by the Zonai with ancient techniques \nand magic.\n\nUnlike lower-ranked Soldier Constructs, its body\nsports a striking golden color. Comes equipped\nwith excellent attack power and endurance, not\nto mention a majestic decoration on its head.\0"
  - contents:
      text:
        - "These mysterious orbs scan their\nsurroundings. Take advantage of their glaring\nawareness, and attach one to an arrow to\ngrant a homing quality to the arrow.\0"
  - contents:
      text:
        - "The claw-like ends of this White-Maned Lynel\nhorn are all extremely hard. Attach to a\nweapon to greatly increase its attack power,\nor cook it with a critter to make an elixir.\0"
  - contents:
      text:
        - "Rare Ore Deposit\0"
  - contents:
      text:
        - "Spiked Boko Shield\0"
  - contents:
      text:
        - "Emblazoned Shield\0"
  - contents:
      text:
        - "A specialized spear weighted to excel as a\nthrowing weapon. It's perfectly balanced\nto be thrown farther than your average spear,\nable to pierce targets from a great distance.\0"
  - contents:
      text:
        - "This beetle's razor-sharp horns demand that\nyou handle it with care. Boil the horns\nalongside monster parts to concoct an elixir\nthat will raise your attack power.\0"
  - contents:
      text:
        - "A blade-like, serrated horn. Attach it to a\nweapon to greatly increase its attack power,\nor cook it with a critter to brew an elixir.\0"
  - contents:
      text:
        - "Electric Lizalfos Horn\0"
  - contents:
      text:
        - "A sharp horn with multiple barbs. Attach it to\na weapon to increase its attack power, or\ncook it with a critter to make an elixir.\0"
  - contents:
      text:
        - "This wild armored carp has been bred into\na prizewinning fish. Its beautifully colored\nmarkings do not occur in nature. It offers\nno special effects when cooked.\0"
  - contents:
      text:
        - "Hearty Radish\0"
  - contents:
      text:
        - "A magical bow prized by the Demon King.\nIts performance reflects the power of its\nwielder. The higher your maximum number of\nhearts, the more its attack power increases.\0"
  - contents:
      text:
        - "A two-handed sword issued to the Hyrulean\nroyal family's immediate guard detail. Yields a\npowerful strike and increases the power of\nflurry rush during perfect dodge.\0"
  - contents:
      text:
        - "Traveler's Claymore\0"
  - contents:
      text:
        - "A long stick made bumpy at one end when its\nshoots were cut off. It has higher attack\npower than a normal stick.\0"
  - contents:
      text:
        - "The leader of the Yiga Clan, who worship the\nDemon King. His larger-than-life presence\nmakes him popular and deeply respected.\nAfter the Upheaval, Kohga latched on to Zonai\ndevices as a way to increase his power.\nHe had his underlings use the technology to\nmake a variety of bizarre and deadly\ncontraptions to kill you with.\0"
  - contents:
      text:
        - "Frost Gleeok\0"
  - contents:
      text:
        - "The Demon King's fiendish magic has imbued\nSilver Moblins with the greatest power and\nresilience of all the Moblins. They're called\n\"silver\" for their body color as well as their rarity.\nThe purple patterns on their bodies also help\nthem to stand out. The ominous-looking horn has\nthe potential for a powerful attack.\0"
  - contents:
      text:
        - "These heavyweight monsters can be found all\nover Hyrule. They're much tougher than their\nstandard counterparts, with more powerful\narms and a fully developed horn on their heads\nto smash things with.\0"
  - contents:
      text:
        - "Ice Wizzrobe\0"
  - contents:
      text:
        - "Fire Fruit\0"
  - contents:
      text:
        - "A blade-like horn from a Soldier Construct.\nIt's very sharp, so handle with care.\0"
  - contents:
      text:
        - "Soldier Construct II Horn\0"
  - contents:
      text:
        - "A sharp, blade-like horn with a split tip that\neasily slices anything it touches. Attach it to a\nweapon to moderately increase attack power.\0"
  - contents:
      text:
        - "Razorshroom\0"
  - contents:
      text:
        - "A basic two-handed sword once wielded by\naspiring adventurers. Its immense weight can\nknock enemies' shields right out of their\nhands.\0"
  - contents:
      text:
        - "A slender claymore thought to have been\nhanded down to the kingdom of Hyrule ages\nago. The blade shines with a holy luster.\0"
  - contents:
      text:
        - "After the Upheaval, these monsters began\nappearing in Hyrule's cave systems. They\nhave sturdy horns that are perfect for crushing\nrocks and strong muscles that allow them to\ntraverse cave walls and ceilings as easily as if\nthey were walking on the ground. They often\nhang from ceilings, waiting for prey.\0"
  - contents:
      text:
        - "A monster that has been appearing all over\nHyrule in recent days. Found dwelling in caves\nand other dark places. It has an appetite for\nswords and shields. If you get too close, it may\nlunge at you with its mouth wide, swallow you\nwhole, and eat your equipment. The tongue in\nthe center of its mouth is very sensitive. Attack it\nto make the creature falter.\0"
  - contents:
      text:
        - "Electric Keese eyeballs are imbued with\nelectric power and are useful in making\nelixirs. Attach one to an arrow to grant a\nhoming quality to the arrow.\0"
  - contents:
      text:
        - "This mean-looking horn is wrapped in hard\nchains. Attach it to a weapon to moderately\nincrease attack power, or cook it with a\ncritter to make an elixir.\0"
  - contents:
      text:
        - "Gleeok Flame Horn\0"
  - contents:
      text:
        - "Rusty Claymore\0"
  - contents:
      text:
        - "A unique sword with a thin blade of Zora\ndesign that yields high attack power when\nwet. This blade takes to water like a Zora.\0"
  - contents:
      text:
        - "A famous sword once beloved by the Gerudo\nChampion Urbosa. It is said that when\nUrbosa swung this sword in battle, her\nmovements resembled a beautiful dance.\0"
  - contents:
      text:
        - "Lizal Boomerang\0"
  - contents:
      text:
        - "This three-headed monster with lightning, fire,\nand ice attributes first appeared after the\nUpheaval. Fighting it alone is inadvisable, as it\ncan launch coordinated elemental attacks with\nstaggering brutality. You must be well-prepared\nto survive an entanglement with this beast.\0"
  - contents:
      text:
        - "Thunder Wizzrobe\0"
  - contents:
      text:
        - "This porgy's body is covered in armor-hard\nscales. The compounds in its scales, when\ncooked into a dish, fortify your bones and\ntemporarily boost your defense.\0"
  - contents:
      text:
        - "Fruit from palm trees that grow near the\nocean. It doesn't offer any special effects\nbut will increase your heart recovery\nwhen used as an ingredient.\0"
  - contents:
      text:
        - "Strong Construct Bow\0"
  - contents:
      text:
        - "Zora Spear\0"
  - contents:
      text:
        - "Hateno Cow\0"
  - contents:
      text:
        - "Horse\0"
  - contents:
      text:
        - "Like Like Stone\0"
  - contents:
      text:
        - "Molduga Jaw\0"
  - contents:
      text:
        - "This lightweight, simple shield is ideal for\nless experienced fighters. It can withstand\nlight attacks, but blocking stronger blows\nis not recommended.\0"
  - contents:
      text:
        - "Mighty Lynel Shield\0"
  - contents:
      text:
        - "A shield said to have been the favorite of a\nhero who traveled the open seas. It was\napparently a family heirloom, passed down\nthrough many generations.\0"
  - contents:
      text:
        - "A stick made out of a hard tree branch.\nThe tree soaked up lots of sunshine, so\nit's sturdier than a regular stick and has\nhigh durability.\0"
  - contents:
      text:
        - "Mighty Zonaite Sword\0"
  - contents:
      text:
        - "These wild cows come equipped with big,\nstrong horns. They live off grass that grows\nnear the waterfront. Their meat is considered\nto be high quality, so they're a common target\namong hunters. Fun fact: the domesticated\nHateno cow, often raised in villages, was bred\nthrough selective breeding using these.\0"
  - contents:
      text:
        - "Blue-Winged Heron\0"
  - contents:
      text:
        - "This dragonfly has a special organ that\ncauses it to sweat profusely. Cook it with\nmonster parts for an elixir that will raise your\ncore temperature so you can resist the cold.\0"
  - contents:
      text:
        - "Yiga Footsoldier\0"
  - contents:
      text:
        - "Captain Construct I\0"
  - contents:
      text:
        - "The freezing power embedded in this horn's\ncrystal tip can be used to your advantage if\nyou know how. Otherwise, cook it with a\ncritter to make an elixir.\0"
  - contents:
      text:
        - "A lively fish that hasn't changed much since\nancient times. Its nutritious meat can restore\na bit of health.\0"
  - contents:
      text:
        - "Royal Guard's Claymore\0"
  - contents:
      text:
        - "This Lizal shield is adorned with several\nmetal shells as a means of reinforcement.\nIts defensive capabilities are high, but its\nweight requires a skilled soldier to bear.\0"
  - contents:
      text:
        - "This shield features a traditional design from\nNecluda. Its combat capabilities aren't much\nbetter than the standard wooden shield, but\nit found popularity for its design.\0"
  - contents:
      text:
        - "This slender sword has an ominous presence.\nIt is said to end the life of anyone it touches.\nIts gloom will gradually wear down the body of\nits wielder.\0"
  - contents:
      text:
        - "Smotherwing Butterfly\0"
  - contents:
      text:
        - "The fire that engulfs the bodies of these bat-\nlike Keese makes them more dangerous than\nthe standard type. They're capable of setting\nfire to anything they touch.\0"
  - contents:
      text:
        - "This massive monster swims beneath the\ndesert's sand. It spends most of its time\nsubmerged, but if it senses sound, it will\nbreach the surface to feast on whatever\nit can grab. Running around carelessly\ncan be dangerous if you suspect there\nmay be one in the area.\0"
  - contents:
      text:
        - "Stalnox Horn\0"
  - contents:
      text:
        - "This medicinal plant is known for its sharp\nthorns and for the fruit it bears. The fruit\ncontains a compound that increases attack\npower when cooked into a dish.\0"
  - contents:
      text:
        - "Mighty Zonaite Shield\0"
  - contents:
      text:
        - "A farming tool used to collect hay efficiently.\nIt's light enough to be used by anyone.\nThe four prongs are very sharp.\0"
  - contents:
      text:
        - "Soldier's Spear\0"
  - contents:
      text:
        - "Lizalfos Arm\0"
  - contents:
      text:
        - "Snowcoat Fox\0"
  - contents:
      text:
        - "Master Kohga\0"
  - contents:
      text:
        - "Captain Construct III\0"
  - contents:
      text:
        - "A standard-issue combat construct made by the\nZonai with ancient techniques and magic.\n\nIt faithfully obeys commands and tries to root\nout any being it deems to be an enemy.\nThe decoration on its head is sharp and cuts\nlike a blade.\0"
  - contents:
      text:
        - "Blue Lizalfos Horn\0"
  - contents:
      text:
        - "A creepy bone with multiple sharp tips. Attach\nit to a weapon to greatly increase its attack\npower. It tends to break easily due to its odd\nshape.\0"
  - contents:
      text:
        - "The cap of this mushroom is very hard.\nUse it when cooking to prepare a dish\nthat increases your defense.\0"
  - contents:
      text:
        - "A fruit charged with powerful light. Break it to\nunleash dazzling sparkles that blind any\nmonsters nearby.\0"
  - contents:
      text:
        - "A mushroom that spreads a cloud of fine\nspores when a stimulus is applied. The bitter\npowder makes them inedible.\0"
  - contents:
      text:
        - "Falcon Bow\0"
  - contents:
      text:
        - "Knight's Claymore\x0E\x01\x04\x02촩\0"
  - contents:
      text:
        - "Hunter's Shield\0"
  - contents:
      text:
        - "A quick frog that can be found\nhopping around near water. Cook it with\nmonster parts to draw out its speed-boost\neffect.\0"
  - contents:
      text:
        - "Hot-Footed Frog\0"
  - contents:
      text:
        - "Wasteland Coyote\0"
  - contents:
      text:
        - "Keese\0"
  - contents:
      text:
        - "This large, heavy horn has slowly grown into\nits present hammer-like shape. Attach it to a\nweapon to greatly increase its attack power,\nor cook it with a critter to make an elixir.\0"
  - contents:
      text:
        - "A stomach stone exposed to high voltage\ninside the body of a Shock Like. It maintains\nsome charge even outside the creature. Cook\nit with a critter to make an elixir.\0"
  - contents:
      text:
        - "Magic Scepter\0"
  - contents:
      text:
        - "A long stick fashioned from a tree branch.\nIts straight shape makes it work well as a\nlunging weapon.\0"
  - contents:
      text:
        - "Hearty Lizard\0"
  - contents:
      text:
        - "They may look like mere rabbits at a fleeting\nglance, but these strange and aptly named\ncreatures glow with a mysterious blue light.\nWhile the details of their origins are entirely\nunknown, there is one thing we do know:\nthese peculiar little things have a penchant\nfor collecting rupees.\0"
  - contents:
      text:
        - "The remains of a Hinox, a giant monster with only\none eye. This skeletal beast appears in the dark\nand can throw its own rib bones at enemies.\nFurthermore, even if it appears defeated, it will\nkeep coming back for more as long as its eye is\nleft intact.\0"
  - contents:
      text:
        - "A quick-witted, lizard-like species of monster\nfound all over Hyrule. They are a troublesome\nspecies that spit balls of ice and store freezing\npower inside their pale horns, but will die instantly\nif touched by fire. They live mainly on snowy\nmountains.\0"
  - contents:
      text:
        - "Captain Construct IV Horn\0"
  - contents:
      text:
        - "Gibdo Bone\0"
  - contents:
      text:
        - "Splash Fruit\0"
  - contents:
      text:
        - "This massive boomerang requires two hands.\nOriginally used for hunting, it was modified\nfor use as a weapon. The blades on the\ninner curves make it a bit tricky to wield.\0"
  - contents:
      text:
        - "Fierce Deity Sword\0"
  - contents:
      text:
        - "Fishing Harpoon\0"
  - contents:
      text:
        - "A long rod with a bit of magic, it's said to\nhave been wielded by an ancient magician\nwho awoke the latent power of gems.\0"
  - contents:
      text:
        - "A skeletal arm that keeps moving even after\nit’s severed from its body. It's kind of gross to\nstrap it to your back, but it'll do in a pinch.\nIt's old and fragile, so it's quick to break.\0"
  - contents:
      text:
        - "Wooden branches such as this are pretty\ncommon, but it's surprisingly well-balanced.\nIt doesn't do much damage but can serve\nas a weapon in a pinch.\0"
  - contents:
      text:
        - "Royal Guard's Sword\0"
  - contents:
      text:
        - "Mountain Crow\0"
  - contents:
      text:
        - "The largest breed of deer in Hyrule, this\nmammal's origin was traced back to the\nTabantha region. It's easily distinguished\nby its immense antlers, which these moose\nshed and regrow yearly. Their meat is\ntender and high quality, so it works well\nin a stew.\0"
  - contents:
      text:
        - "Stalkoblin\0"
  - contents:
      text:
        - "Stone Pebblit\0"
  - contents:
      text:
        - "A very young Frox. Makes up for its diminutive\nsize with powerful legs and by attacking in large\nnumbers.\0"
  - contents:
      text:
        - "This giant horse is the last of its kind. Its\nphysical capabilities completely overshadow\nthose of regular horses, but its temperament\nis extremely wild. Only a truly skilled rider can\ntrain, or even catch, this beast of a mount.\nThis is a horse that chooses its rider.\0"
  - contents:
      text:
        - "Stalhorse\0"
  - contents:
      text:
        - "White-Maned Lynel Saber Horn\0"
  - contents:
      text:
        - "A serrated horn from a Soldier Construct III.\nAttach it to a weapon to greatly increase\nattack power. It can cut through plants and\nlarge trees.\0"
  - contents:
      text:
        - "A mean-looking, branching, blade-like horn.\nIts edges and tips are extremely sharp. Attach\nit to a weapon to vastly increase its attack\npower.\0"
  - contents:
      text:
        - "Soldier’s Bow\0"
  - contents:
      text:
        - "Only the strongest of Hyrule Castle's knights\ncarried this two-handed sword. It can yield\npowerful attacks when you're down to your\nlast heart.\0"
  - contents:
      text:
        - "A sturdy shield favored by Lynels for its\ndefensive and offensive capabilities. First\nand foremost a shield, but the bladed edges\ncan deal slashing attacks when deflecting.\0"
  - contents:
      text:
        - "A small Sheikah-made shield. Its design is\nintended to decrease blind spots without\nsacrificing too much defense.\0"
  - contents:
      text:
        - "Now decayed, this halberd was made for\nknights of Hyrule. It reflects their courage in\ndefending the kingdom. It can yield powerful\nattacks when you're down to your last heart.\0"
  - contents:
      text:
        - "Bomb Flower\0"
  - contents:
      text:
        - "The intense frost that engulfs the bodies of\nthese bat-like Keese makes them more\ndangerous than the standard type. They're\ncapable of freezing anything they touch.\0"
  - contents:
      text:
        - "Its ends are split apart, but this horn from\na Blue-Maned Lynel is solid. Attach it to a\nweapon to moderately increase its attack\npower, or brew it into an elixir.\0"
  - contents:
      text:
        - "An ordinary fish that hasn't changed for\nages. It can be eaten raw, but cooking\nit amplifies its healing benefits.\0"
  - contents:
      text:
        - "A common fruit eaten by people since ancient\ntimes. Eat it fresh, or cook it to increase\nits effect.\0"
  - contents:
      text:
        - "This crab's shell is particularly hard. When\ncooked into a dish, its fat and meat bolster\nthe body to increase your defense.\0"
  - contents:
      text:
        - "Ore Deposit\0"
  - contents:
      text:
        - "In the past, the king of Hyrule presented this\nbow to only the most talented archers in the\nland. Its combat capabilities are as\nimpressive as its extravagant design.\0"
  - contents:
      text:
        - "Gerudo Claymore\x0E\x01\x04\x02촩\0"
  - contents:
      text:
        - "Sea-Breeze Shield\0"
  - contents:
      text:
        - "Royal Halberd\0"
  - contents:
      text:
        - "A living, wooden Korok sword with a decayed\nblade. Bursting materials attached to the tip\ncan be reused again and again.\0"
  - contents:
      text:
        - "These small birds live in the Hebra region and\neat mainly nuts and wild plants. Their bright-\nred feathers are often used as decorations.\0"
  - contents:
      text:
        - "Moth Gibdo\0"
  - contents:
      text:
        - "Ice Keese Eyeball\0"
  - contents:
      text:
        - "Lynel Saber Horn\0"
  - contents:
      text:
        - "Armored Carp\0"
  - contents:
      text:
        - "Mighty Bananas\0"
  - contents:
      text:
        - "This pepper is exploding with spice.\nCook with it to create dishes that\nwill raise your body temperature and\nhelp you withstand the cold.\0"
  - contents:
      text:
        - "The Koroks made this bow for Hylians. It's\ncrafted from flexible wood and uses sturdy\nvines for the bowstring. Its construction may\nbe simple, but it fires multiple arrows at once.\0"
  - contents:
      text:
        - "The design of this metal shield has changed\nover time to match the Gerudo's sword-and-\nshield fighting style. It's favored by soldiers\nand travelers alike.\0"
  - contents:
      text:
        - "Magic Rod\0"
  - contents:
      text:
        - "The powdery scales of this butterfly's wings\ncool the air near it. Watching it flutter around\nsnowflakes is a thing of beauty. Cook it with\nmonster parts for a heat-resistance elixir.\0"
  - contents:
      text:
        - "Sand Sparrow\0"
  - contents:
      text:
        - "After the Upheaval, these monsters began\nappearing in Hyrule's cave systems. Compared\nto the red variety, they have more stamina and\nmore developed limbs, enabling them to hurl\nlarge rocks with ease.\0"
  - contents:
      text:
        - "Hylian Pine Cone\0"
  - contents:
      text:
        - "Chuchu Jelly\0"
  - contents:
      text:
        - "Arrow\0"
  - contents:
      text:
        - "Cucco\0"
  - contents:
      text:
        - "This contentious beast is native to the\nGerudo region. It makes its home in the\ndesert, so it doesn't have a problem with hot,\narid climates. They do hunt other beasts and\nsmall animals but more often turn their sights\non people. They're a threat to anyone\ntraveling through the desert.\0"
  - contents:
      text:
        - "These giant, one-eyed monsters live mostly in\nthe woods, have giant horns, and possess a\nferocity similar to that of their red brethren.\nThey are also known for tearing entire trees\nfrom the ground and using them as weapons.\nThey're stronger, though, and wear greaves\nthat can be burnt away to expose their feet.\nA deft hand can steal weapons from the\nnecklaces they wear.\0"
  - contents:
      text:
        - "These can most often be found on plains.\nTheir usefulness as transportation has made\nthem valuable since ancient times. That said,\nwild horses do tend to get spooked and run\noff when approached, so if you're looking to\nsnag one, it's best to sneak up on it.\0"
  - contents:
      text:
        - "This healthy herb has not changed since\nancient times. Cook it before eating to\nincrease the number of hearts it restores.\0"
  - contents:
      text:
        - "Great Eagle Bow\0"
  - contents:
      text:
        - "Zonaite Longsword\0"
  - contents:
      text:
        - "An aged, worn-out wooden shield. It can\nwithstand lighter attacks, such as arrows.\0"
  - contents:
      text:
        - "Shock Like\0"
  - contents:
      text:
        - "Snow Octorok\0"
  - contents:
      text:
        - "Black Boss Bokoblin Horn\0"
  - contents:
      text:
        - "Razorclaw Crab\0"
  - contents:
      text:
        - "This deposit contains quite a bit of luminous\nstone. Crack it open to get at the easily\nprocessed rocks within.\0"
  - contents:
      text:
        - "Zora Bow\0"
  - contents:
      text:
        - "Knights of Hyrule Castle once carried this\nsword. It can yield powerful attacks when\nyou're down to your last heart.\0"
  - contents:
      text:
        - "Sword of the Hero\0"
  - contents:
      text:
        - "A boomerang said to have been used by a\nhero who traveled the Great Sea. It smells\nfaintly of salt water.\0"
  - contents:
      text:
        - "This rare breed of pigeon lives near Death\nMountain. Their fireproof feathers are valuable as\nclothing material. They usually prefer blazing-hot\nenvironments, but lately they've been spotted\nflying high in the sky where the air is cooler.\0"
  - contents:
      text:
        - "Soldier Construct IV\0"
  - contents:
      text:
        - "A rare yellowish-orange mushroom. Cook it\nbefore eating to temporarily increase your\nstamina limit.\0"
  - contents:
      text:
        - "A bow used by a Captain Construct. Though\nsimply built, it is made of fireproof materials\nand won't catch fire as wooden bows do.\0"
  - contents:
      text:
        - "Tree Branch\0"
  - contents:
      text:
        - "These carnivorous birds live in plains or\nhighlands. They use their sharp talons\nand beaks to catch and eat small animals\nand other birds. They soar calmly through\nthe sky and search for prey from above.\0"
  - contents:
      text:
        - "A large monster that dwells in the Depths.\nHas legs even more powerful than those of its\ngreen-colored counterpart, and it can leap from\nafar to capture distant enemies. Its large mouth\nallows it to swallow whatever it hungers for in\none gulp.\0"
  - contents:
      text:
        - "An airborne monster that can be recognized by\nits distinctive cries. They have strong, dexterous\nfeet and can often be seen cruising through the\nsky with animals or other monsters in their\nclutches. Thankfully, the breed's lightweight, \naerodynamic body makes it easy to shoot down.\0"
  - contents:
      text:
        - "These spell-casting monsters can be found\nall over Hyrule. They use staves to create\nfreezing blasts of air or to summon frozen\nmonsters and have been known to cause\nblizzards to severely decrease the temperature\naround them. They are more dangerous than\nIce Wizzrobes.\0"
  - contents:
      text:
        - "Blizzrobe\0"
  - contents:
      text:
        - "Aerocuda Eyeball\0"
  - contents:
      text:
        - "Armoranth\0"
  - contents:
      text:
        - "A two-handed sword not properly cared for.\nAlthough it can be used as a weapon, its\ndurability is very low. Don't expect it to\nlast for more than a few strikes.\0"
  - contents:
      text:
        - "Zora Longsword\x0E\x01\x04\x02촩\0"
  - contents:
      text:
        - "This Lizal shield has been strengthened by\nadding a different type of metal to the mix.\nThe edge is lined with spikes, so handle\nwith care.\0"
  - contents:
      text:
        - "Gerudo Shield\0"
  - contents:
      text:
        - "This shield was forged using ancient Sheikah\ntechnology. It boasts extremely high stopping\npower, but its structural weakness made its\nlow durability impractical for combat.\0"
  - contents:
      text:
        - "Traveler's Sword\x0E\x01\x04\x02촩\0"
  - contents:
      text:
        - "Silver Boss Bokoblin\0"
  - contents:
      text:
        - "Blue Boss Bokoblin\0"
  - contents:
      text:
        - "Dinraal\0"
  - contents:
      text:
        - "The impaled skulls should serve as a warning.\nBut if you do obtain one, attach it to a\nweapon to vastly increase its attack power, or\ncook it with a critter to make an elixir.\0"
  - contents:
      text:
        - "Ancient Arowana\0"
  - contents:
      text:
        - "A bow without equal wielded by the Rito\nChampion, Revali. It's said Revali could loose\narrows with the speed of a gale, making him\nsupreme in aerial combat.\0"
  - contents:
      text:
        - "A large sword, now decayed, issued to the\nroyal family's guard. It's tuned for skilled\nusers and yields a powerful flurry rush during\na perfect dodge.\0"
  - contents:
      text:
        - "Zora Longsword\0"
  - contents:
      text:
        - "Rusty Halberd\0"
  - contents:
      text:
        - "Mighty Zonaite Spear\0"
  - contents:
      text:
        - "Zonaite Sword\0"
  - contents:
      text:
        - "Red-Tusked Boar\0"
  - contents:
      text:
        - "Hylian Retriever\0"
  - contents:
      text:
        - "Blue Sparrow\0"
  - contents:
      text:
        - "Rainbow Pigeon\0"
  - contents:
      text:
        - "This common species is a nuisance all\nover Hyrule. They're tougher than the red\nBokoblins—and their horns are sharper, so\nwatch out!\0"
  - contents:
      text:
        - "Blue-Maned Lynel\0"
  - contents:
      text:
        - "Obsidian Frox\0"
  - contents:
      text:
        - "Molduga\0"
  - contents:
      text:
        - "A hole dug in the earth to draw water from\nunderground. Can be found in stables, towns,\nand sometimes even ruins. Home to a variety of\nunique fauna and flora.\0"
  - contents:
      text:
        - "Blue-White Frox Fang\0"
  - contents:
      text:
        - "A hard jawbone. Its shape allows a Molduga\nsome maneuverability in the sand. Attach it to\na weapon to greatly increase its attack power.\nCook it with a critter to make an elixir.\0"
  - contents:
      text:
        - "White-Maned Lynel Mace Horn\0"
  - contents:
      text:
        - "This bow is wielded by Lizalfos who are\nexpert marksmen. The metal that reinforces\nmuch of the weapon adds some additional\nweight but offers heightened durability.\0"
  - contents:
      text:
        - "A large sword used by the Zonai and made of\nzonaite. It resonates with attached Zonai\ndevices to slightly increase its attack power.\0"
  - contents:
      text:
        - "This ultimate Lynel shield is favored by the\nWhite-Maned Lynels. It excels at defending\nagainst even the most brutal of attacks and\ncutting down powerful foes when deflecting.\0"
  - contents:
      text:
        - "This spear was used widely by the Gerudo\nsoldiers. Attaching a material greatly\nenhances the material's power but doesn't\nadd as much durability.\0"
  - contents:
      text:
        - "A wildflower with a powerful odor that can\ndisorient and confuse, making it difficult to\ntell friend from foe.\0"
  - contents:
      text:
        - "Flux Construct II\0"
  - contents:
      text:
        - "This wickedly barbed Silver Lynel horn is as\nhard as a diamond. Attach to a weapon to\nvastly increase its attack power. It's also a\nprecious elixir ingredient.\0"
  - contents:
      text:
        - "Silver Bokoblin Horn\0"
  - contents:
      text:
        - "Mighty Carp\0"
  - contents:
      text:
        - "Cacti found in the Gerudo Desert bear this\nsweet fruit. It's naturally insulated, so when\ncooked into a dish, it provides resistance\nagainst electricity.\0"
  - contents:
      text:
        - "Fleet-Lotus Seeds\0"
  - contents:
      text:
        - "Luminous Stone Deposit\0"
  - contents:
      text:
        - "This wooden bow may not be the most\nreliable for battling monsters, but it is\nexcellent for hunting small animals.\0"
  - contents:
      text:
        - "Eightfold Longblade\x0E\x01\x04\x02촩\0"
  - contents:
      text:
        - "A stick cut from a tree trunk. It's been dried to\nincrease its hardness. It has high attack\npower for something made of wood.\0"
  - contents:
      text:
        - "Pot Lid\0"
  - contents:
      text:
        - "A long Zora sword with a decaying blade.\nMade of a metal favored by the Zora, it\nyields a high attack power when it gets wet.\0"
  - contents:
      text:
        - "Deep Firefly\0"
  - contents:
      text:
        - "A very energetic cricket. Cook it\nwith monster parts to create a\nstamina-recovery elixir.\0"
  - contents:
      text:
        - "A spirit of fire has taken the form of this giant\ndragon. Making its home in the Eldin region,\nit's said to have served the Spring of Power\nsince ancient times. The flames that coat its\nbody can make the surrounding area blazing hot,\nbut Dinraal bears no ill will toward people.\nFew have seen it in the current age.\0"
  - contents:
      text:
        - "Rock Like\0"
  - contents:
      text:
        - "A quick-witted, lizard-like species of monster\nfound all over Hyrule. Their sharpened horn\ncuts like a knife, so be cautious even if they're\nnot carrying a weapon. They are among the\nmost dangerous Lizalfos, with high stamina.\0"
  - contents:
      text:
        - "Black Horriblin Horn\0"
  - contents:
      text:
        - "A two-pronged horn with sharp edges and\ntips. Attach it to a weapon to moderately\nincrease its attack power, or brew it into an\nelixir.\0"
  - contents:
      text:
        - "Soldier's Claymore\0"
  - contents:
      text:
        - "Zora Sword\x0E\x01\x04\x02촩\0"
  - contents:
      text:
        - "This beetle's hard body resembles armor.\nWhen the shell is cooked with monster parts,\nthe resulting elixir boosts your defense.\0"
  - contents:
      text:
        - "These heavyweight monsters are leaders of\nBokoblins. They've got more stamina than\nthe red variety, and they execute powerful\npunches and weapon attacks. The horns on\ntheir heads are sharper too.\0"
  - contents:
      text:
        - "Electric Chuchu\0"
  - contents:
      text:
        - "This low-level, gel-based monster can be\nfound all over Hyrule. It tends to spring its\nattacks on unsuspecting prey from the\nground or from trees. Its strength varies by\nsize, and the type of jelly it drops varies\ndepending on whether the Chuchu was\nheated up, cooled down, or shocked.\0"
  - contents:
      text:
        - "Blue Hinox\0"
  - contents:
      text:
        - "Ice Keese\0"
  - contents:
      text:
        - "These monsters appeared along with the sand\nshroud. Winged horrors that attack quickly\nwhile in flight, they have tough skin that allows\nthem to withstand physical attacks. Fire and\nlightning are effective against them.\0"
  - contents:
      text:
        - "A sharp, hooked horn dropped from a Soldier\nConstruct II. It's well suited for slicing through\nsmall branches and plants. Attach it to a\nweapon to moderately increase attack power.\0"
  - contents:
      text:
        - "A sharp, blade-like horn with a complex tip.\nIt looks almost decorative. Attach it to a\nweapon to greatly increase attack power.\0"
  - contents:
      text:
        - "Shard of Light Dragon's Spike\0"
  - contents:
      text:
        - "Blue Bokoblin Horn\0"
  - contents:
      text:
        - "A large, blade-like horn with a unique flourish\non the tip. It's sharper than it looks. Attach it\nto a weapon to vastly increase attack power,\nor cook it with a critter to make an elixir.\0"
  - contents:
      text:
        - "An improved claymore, made lightweight for\neasier handling. It consumes less stamina for\ncharged attacks.\0"
  - contents:
      text:
        - "Steel Lizal Shield\0"
  - contents:
      text:
        - "A shield used by Zonai and made of zonaite.\nIt lowers the energy consumption of an\nattached Zonai device.\0"
  - contents:
      text:
        - "Royal Guard's Spear\x0E\x01\x04\x02촩\0"
  - contents:
      text:
        - "Although now decayed, this lightweight metal\nspear was made for royal soldiers. Because\nit's light and easy to handle, it enables\nquicker charged attacks.\0"
  - contents:
      text:
        - "The arm of a Stalizalfos that continues to\nstruggle even in death. It can be used as a\nweapon, but it's very brittle. You can feel it\nwiggling when you strap it to your back...\0"
  - contents:
      text:
        - "Zora Sword\0"
  - contents:
      text:
        - "Naydra\0"
  - contents:
      text:
        - "Smaller than horses, these are raised as\nlivestock in the countryside, so they don't\nexist in the wild. They're more powerful\nthan they look and specialize in transporting\nbaggage. This has made them popular with\ntraveling merchants.\0"
  - contents:
      text:
        - "Ice Keese eyeballs are imbued with freezing\npower and are useful in making elixirs.\nAttach one to an arrow to grant a homing\nquality to the arrow.\0"
  - contents:
      text:
        - "A horn wrapped in dangerous debris. It's easy\nto work with and greatly increases the attack\npower of a weapon when attached. Cook it\nwith a critter to make an elixir.\0"
  - contents:
      text:
        - "A nutritious mushroom chock-full of natural\nenergy. Cook it to release its stamina-\nrestoration properties.\0"
  - contents:
      text:
        - "Warm Safflina\0"
  - contents:
      text:
        - "Strengthened Lizal Bow\0"
  - contents:
      text:
        - "Duplex Bow\0"
  - contents:
      text:
        - "A peculiar greatsword allegedly used by a\nhero from a world in which the moon\nthreatened to fall. It slashes wildly in battle\nas if possessed by a Fierce Deity.\0"
  - contents:
      text:
        - "Royal Guard's Spear\0"
  - contents:
      text:
        - "Knight's Broadsword\0"
  - contents:
      text:
        - "The lowest-ranked members of the Yiga Clan.\nThey've been dispatched all across Hyrule\nwith a single task: seek out and kill Princess\nZelda and Link. They're a crafty bunch, \nsometimes disguising themselves as simple\ntravelers or villagers to get the jump on you.\nBe wary of suspicious people you encounter.\nThey're very agile, and their weapons of\nchoice are bows and swords.\0"
  - contents:
      text:
        - "Although originally an aquatic species, this\ntype has adapted to life in the forest. They\nhide among the trees, disguising themselves\nas grass or unassuming shrubbery, and then\nattack when someone wanders by.\0"
  - contents:
      text:
        - "An elite Soldier Construct, hence its \"captain\"\ntitle. Made by the Zonai with advanced\ntechniques and magic.\n\nA powerful Captain Construct. It has high\ndurability and extremely advanced combat\npatterns. Equipped with a variety of sword\ntechniques.\0"
  - contents:
      text:
        - "Calcium deposits in the scales of this ancient\nfish make them as hard as armor. Cooking it\ninto a dish will fortify your bones, temporarily\nincreasing your defense.\0"
  - contents:
      text:
        - "This fruit grows mainly in tropical forests\nof the Faron region. When it's used as an\ningredient, the resulting dish will temporarily\nincrease your attack power.\0"
  - contents:
      text:
        - "Skyshroom\0"
  - contents:
      text:
        - "Sundelion\0"
  - contents:
      text:
        - "Boat Oar\0"
  - contents:
      text:
        - "A Zora-made shield adorned with intricate\nornamentation. It's said that true masters\nof this shield can redirect attacks as a rock\nredirects rushing water.\0"
  - contents:
      text:
        - "Eightfold Blade\x0E\x01\x04\x02촩\0"
  - contents:
      text:
        - "Master Sword\0"
  - contents:
      text:
        - "Bladed Rhino Beetle\0"
  - contents:
      text:
        - "Water Octorok\0"
  - contents:
      text:
        - "Silver Moblin Horn\0"
  - contents:
      text:
        - "A rare, very sweet fruit that seems to have an\nextra sparkle to it. Sometimes found near\nnormal apples.\0"
  - contents:
      text:
        - "Lynel Bow\0"
  - contents:
      text:
        - "Royal Claymore\x0E\x01\x04\x02촩\0"
  - contents:
      text:
        - "A shield once used by the guards of Hyrule\nCastle. It's easy to handle, but its core is \nmade of wood, so it can catch fire.\0"
  - contents:
      text:
        - "Forest Dweller's Shield\0"
  - contents:
      text:
        - "Feathered Spear\x0E\x01\x04\x02촩\0"
  - contents:
      text:
        - "A very swingable stick made by honing a dried\nbranch to the proper thickness and length. Its\nattack power is much greater than that of a\nnormal stick.\0"
  - contents:
      text:
        - "Hightail Lizard\0"
  - contents:
      text:
        - "This enormous monster is naturally\ncamouflaged as a rock formation. Neither\nsword nor arrow can pierce its stony form,\nbut a cunning adventurer knows to scale\nits body and attack the ore sprouting from\nits peak. Unlike your average Stone Talus,\nthis type's ore deposit contains a large\namount of precious ore, making it a rare find.\0"
  - contents:
      text:
        - "Shard of Dinraal's Spike\0"
  - contents:
      text:
        - "Royal Claymore\0"
  - contents:
      text:
        - "A massive boomerang that is weathered and\ndecayed. It was originally used for hunting,\nbut it can be a challenge to wield. Thrown\nwell, it will come back to the thrower.\0"
  - contents:
      text:
        - "A sturdy shield loved by many an adventurer.\nIt is made of animal hide and sturdy wood\nand is best suited to defending against weak\nmonsters or animals.\0"
  - contents:
      text:
        - "Magic Staff\0"
  - contents:
      text:
        - "Villages often raise these birds for their eggs,\nbut some people actually keep them as pets.\nThey can't fly but can flap their wings mighty\nfuriously if picked up. They're usually calm\ncreatures, but if you're persistent in your\ntorment of them... Well...\0"
  - contents:
      text:
        - "Light Dragon's Horn\0"
  - contents:
      text:
        - "This tough medicinal plant cannot be\nbroken, but it can be cooked. Its\ndurable yet flexible fibers raise your\ndefense when cooked into a dish.\0"
  - contents:
      text:
        - "A common arrow. Its shaft was carved from\nthe wood of a sturdy tree.\0"
  - contents:
      text:
        - "This is Riju's own sand seal. It may look\nintense, but she dotes on it regularly; the\nribbon it wears was a gift from her, and it even\nhas its own pen in Gerudo Town. It's far more\nagile than any other sand seal and far more\noutgoing. An ever-reliable partner to Riju,\nPatricia is always ready to take off through\nthe desert at a moment's notice.\0"
  - contents:
      text:
        - "Mountain Goat\0"
  - contents:
      text:
        - "Frox\0"
  - contents:
      text:
        - "Blue Moblin\0"
  - contents:
      text:
        - "Hinox Horn\0"
  - contents:
      text:
        - "A sharp horn of the blue spirit, Naydra. It is\nsaid to be the crystallized power of ice itself.\nAttach the blade-shaped horn to a weapon to\nvastly increase attack power.\0"
  - contents:
      text:
        - "Hearty Bass\0"
  - contents:
      text:
        - "Wildberry\0"
  - contents:
      text:
        - "Demon King's Bow\0"
  - contents:
      text:
        - "This rare frog prefers dark and moist places.\nWhen cooked with monster parts, the elixir\nit produces will temporarily increase your\nmaximum stamina.\0"
  - contents:
      text:
        - "Yiga Blademaster\0"
  - contents:
      text:
        - "This enormous monster is naturally\ncamouflaged as molten rock. Neither sword\nnor arrow can pierce its fiery form. Merely\ntouching its magma-hot body can burn\nyou pretty badly, but you may be able\nto scale it if you can use something\nto chill its flames.\0"
  - contents:
      text:
        - "Ice Like\0"
  - contents:
      text:
        - "Stalmoblin\0"
  - contents:
      text:
        - "Flux Construct I\0"
  - contents:
      text:
        - "A curved horn with an extremely hard tip.\nAttach it to a weapon to vastly increase its\nattack power, or cook it with a critter to\nmake an elixir.\0"
  - contents:
      text:
        - "A stomach stone kept cold inside a very low-\ntemperature body. It stays cold, even outside\nthe body of the creature that contained it.\nCook it with a critter to make an elixir.\0"
  - contents:
      text:
        - "Moblin Horn\0"
  - contents:
      text:
        - "Sun Pumpkin\0"
  - contents:
      text:
        - "Royal Broadsword\x0E\x01\x04\x02촩\0"
  - contents:
      text:
        - "Sand Seal\0"
  - contents:
      text:
        - "These monsters can be found all over Hyrule\nin dark places such as caves. They generate\nelectricity inside their bodies and expel\npowerful lightning balls from their mouths. It's\nbelieved that they stun their prey this way, but\nthere are still many unknowns about them.\0"
  - contents:
      text:
        - "Blue-White Frox\0"
  - contents:
      text:
        - "Donkey\0"
  - contents:
      text:
        - "Ice Fruit\0"
  - contents:
      text:
        - "Sanke Carp\0"
  - contents:
      text:
        - "A longsword made by the Zora using a special\nmetal. It's rarely used because the Zora\nprefer to use spears. It yields high attack\npower when it gets wet.\0"
  - contents:
      text:
        - "Dragonbone Boko Shield\0"
  - contents:
      text:
        - "Traveler's Shield\0"
  - contents:
      text:
        - "The legendary sword that seals the darkness.\nIts corruption was healed by its time with the\nLight Dragon. The blade gleams with a sacred\nluster that can oppose the Demon King.\0"
  - contents:
      text:
        - "Royal Broadsword\0"
  - contents:
      text:
        - "This breed of fox is common to grasslands\nand forests and is hallmarked by its fluffy,\nwhite-tipped tail. Unlike other foxes, they\ntend to act independently rather than form\npacks. Being omnivores, they hunt animals\nsmaller than themselves and often stick to\neating fruit and insects.\0"
  - contents:
      text:
        - "Hinox\0"
  - contents:
      text:
        - "Flux Construct III\0"
  - contents:
      text:
        - "A horn embedded with a sharp disk. The disk\nspins mysteriously and can slice through\nalmost anything. Attach the horn to a weapon\nand vastly increase its attack power.\0"
  - contents:
      text:
        - "Stamella Shroom\0"
  - contents:
      text:
        - "Big Hearty Radish\0"
  - contents:
      text:
        - "Cobble Crusher\0"
  - contents:
      text:
        - "Traveler's Spear\x0E\x01\x04\x02촩\0"
  - contents:
      text:
        - "Throwing Spear\x0E\x01\x04\x02촩\0"
  - contents:
      text:
        - "Throwing Spear\0"
  - contents:
      text:
        - "A kitchen implement often used for serving\ndelicious soups. It was carved from the wood\nof a sturdy tree, so it actually packs quite\nthe wallop.\0"
  - contents:
      text:
        - "This three-headed monster first appeared after\nthe Upheaval. Fighting it alone is inadvisable, as\nits three heads will attack you all at once. When\nsomeone sets foot upon its turf, this beast will\nunleash a salvo of lightning strikes, not letting up\nuntil the intruder is reduced to a pile of ashes.\0"
  - contents:
      text:
        - "Soldier Construct III Horn\0"
  - contents:
      text:
        - "This large fish lives near the water's edge.\nIts sizable body can store a lot of nutrients.\nWhen used in cooking, it'll restore all your\nhearts and increase your maximum hearts.\0"
  - contents:
      text:
        - "A fruit that grows in cold, snowy regions\nknown for its tangy, sweet flavor. It doesn't\noffer any special effects, but it's a popular\ncooking ingredient.\0"
  - contents:
      text:
        - "A bright-red mushroom that grows in hot\nclimates. Imbued with the power of heat, \nit can be used to cook dishes that will\nallow you to endure the bitter cold.\0"
  - contents:
      text:
        - "Ironshroom\0"
  - contents:
      text:
        - "Swift Violet\0"
  - contents:
      text:
        - "A mysterious leaf that looks like it might be\nhiding something behind it. It has some\nmedicinal value. Attach it to a stick and it\ncan be used as a fan.\0"
  - contents:
      text:
        - "This deposit contains a good deal of ore.\nBreaking the rock will yield rock salt, flint,\nand other ore and minerals of varying value.\0"
  - contents:
      text:
        - "A solid stick cut from the crooked branch of\na tough tree. It has high durability, despite the\nway it looks.\0"
  - contents:
      text:
        - "Zonaite Spear\0"
  - contents:
      text:
        - "This breed of sparrow is most often seen in\nthe Lanayru region. They get most of their\nfood from leaves and plants that grow near\nwater. If it's safe enough, they can be spotted\nbathing in puddles or shallow rivers.\0"
  - contents:
      text:
        - "A spirit of ice has taken the form of this giant\ndragon. Making its home in the Lanayru\nregion, it's said to have served the Spring of\nWisdom since ancient times. The ice that\ncoats its body can make the surrounding area\nfreezing cold, but Naydra bears no ill will toward\npeople. Few have seen it in the current age.\0"
  - contents:
      text:
        - "The culprit behind the sludge that plagued\nZora's Domain. Despite its small size, it was able\nto produce a massive deluge of the substance,\npolluting the entire region. It can mold sludge into\nouter shells of various shapes, a technique it uses\nboth to protect itself and attack its foes.\0"
  - contents:
      text:
        - "Black Hinox\0"
  - contents:
      text:
        - "These monsters live mostly in caves in snowy\nareas. They belch freezing cold air out of their\nmaws. There are still many mysteries about\nthem, but it seems they don't do well with fire.\nDon't get too close, or they'll gulp you\nup into their large gullets and give you an all-\ntoo-close look at their insides.\0"
  - contents:
      text:
        - "Little Frox\0"
  - contents:
      text:
        - "Gleeok Frost Horn\0"
  - contents:
      text:
        - "This red trout prefers warm bodies of water.\nIt has a special organ specifically for storing\nheat. When cooked into a dish, it temporarily\nboosts your resistance to the cold.\0"
  - contents:
      text:
        - "An extremely tough pumpkin raised for food.\nWhen cooked, that toughness manifests itself\nby considerably upping defense.\0"
  - contents:
      text:
        - "Lizal Bow\0"
  - contents:
      text:
        - "A bow favored by the Zora for fishing.\nIt doesn't boast the highest firepower,\nbut the special metal it's crafted from\nprioritizes durability.\0"
  - contents:
      text:
        - "Mighty Zonaite Longsword\0"
  - contents:
      text:
        - "A metal stick filled with madness and symbolic\nof doom. Its forceful strike can smash an\nobject to pieces. Its gloom will gradually wear\ndown the body of its wielder.\0"
  - contents:
      text:
        - "A fisherman's tool that excels at catching\nlarge fish. Its particularly sharp spearhead\nmakes it valuable as a weapon as well.\0"
  - contents:
      text:
        - "A tree branch with an added grip and\nexcellent balance. Equip it, and use it as a\nweapon.\0"
  - contents:
      text:
        - "This large bird makes its home in the volcanic\nregion of Eldin. Their heat-resistant feathers\nand skin are evolutionary traits produced by\nthe harsh environment. Their wings are too\nsmall to facilitate flight, but their long legs\nmake them pretty speedy runners.\0"
  - contents:
      text:
        - "Rugged Rhino Beetle\0"
  - contents:
      text:
        - "These monsters live mostly in caves near\nvolcanoes. They belch scorching fire out of their\nmaws. There are still many mysteries about\nthem, but it seems they don't do well in the\ncold. Don't get too close, or they'll gulp you\nup into their large gullets and give you an all-\ntoo-close look at their insides.\0"
  - contents:
      text:
        - "A bow that's been in the royal family for ages.\nSaid to have been used by a princess who\nfought beasts of twilight. It forcefully fires\nlong-range arrows.\0"
  - contents:
      text:
        - "Mighty Construct Bow\0"
  - contents:
      text:
        - "A Bokoblin-made shield created by attaching\na handhold to any flat tree bark picked up\noff the ground. It's pretty shoddy, so don't\nexpect it to last very long.\0"
  - contents:
      text:
        - "A small and intensely magic rod, it's said\nto have been wielded by an ancient magician\nwho awoke maximum latent power in gems.\0"
  - contents:
      text:
        - "These goats are raised for their multiple uses.\nTheir milk can be drank or made into butter,\nand their soft fur is used to make clothes.\nDomesticated goats wear bells around their\nnecks so they can be easily found after being\nlet out to graze.\0"
  - contents:
      text:
        - "This breed of maraudo wolf lives in snowy,\nmountainous areas, such as the Hebra\nMountains. They travel in packs similar to\ntheir maraudo relatives but are considerably\ntougher thanks to having adapted to their\nharsh environment. They're made even\nmore dangerous by their white fur, which\nprovides a natural camouflage in the snow.\0"
  - contents:
      text:
        - "Farosh\0"
  - contents:
      text:
        - "Electric Wizzrobe\0"
  - contents:
      text:
        - "Fire Like Stone\0"
  - contents:
      text:
        - "Dinraal's Horn\0"
  - contents:
      text:
        - "Fire-Breath Lizalfos Horn\0"
  - contents:
      text:
        - "A rare radish that grows best in sunny plains.\nCook it before eating to restore all your hearts\nand temporarily increase your maximum\nhearts.\0"
  - contents:
      text:
        - "Moblin Arm\0"
  - contents:
      text:
        - "Savage Lynel Shield\0"
  - contents:
      text:
        - "Zora Spear\x0E\x01\x04\x02촩\0"
  - contents:
      text:
        - "Pink Heron\0"
  - contents:
      text:
        - "These remains of Bokoblins hate light and only\nmove about in the dark. While they're fragile\nenough to crumble from a single blow, they have\nsharp horns. And as long as a skull remains\nintact, they'll continue to pull themselves back\ntogether and go on fighting.\0"
  - contents:
      text:
        - "Silver Bokoblin\0"
  - contents:
      text:
        - "Meteo Wizzrobe\0"
  - contents:
      text:
        - "A skeletal horse often ridden by monsters.\nThese animals, which used to be ordinary horses,\nare said to be revived in areas where there is a\nhigh gloom concentration. They can only maintain\ntheir forms in darkness, and they have the\nremarkable ability to run atop gloom.\0"
  - contents:
      text:
        - "Red Chuchu Jelly\0"
  - contents:
      text:
        - "The band on this sword-shaped horn shows\nthat it belonged to a leader. Attach it to a\nweapon to increase its attack power, or cook\nit with a critter to make an elixir.\0"
  - contents:
      text:
        - "This mushroom grows wild in the Gerudo\nregion. The cap is naturally insulated, so\nwhen used in cooking, it will offer protection\nagainst electricity.\0"
  - contents:
      text:
        - "Colgera\0"
  - contents:
      text:
        - "Moblin\0"
  - contents:
      text:
        - "An elite Soldier Construct, hence its \"captain\"\ntitle. Made by the Zonai with advanced\ntechniques and magic.\n\nStands above all of its peers, as signified by its\ngolden body. In endurance and sheer combat\nability, it exceeds all other Captain Constructs,\nmaking it the mightiest of all.\0"
  - contents:
      text:
        - "A crown-like, fire-imbued horn of a Gleeok.\nAttach it to a weapon to vastly increase its\nattack power. Cook it with a critter to make\nan elixir.\0"
  - contents:
      text:
        - "A common mushroom that grows near trees\non sky islands. Eat it to restore health.\0"
  - contents:
      text:
        - "A sturdy bow for a Captain Construct. Besides\nbeing fireproof, it's been strengthened to\nallow for more powerful shots.\0"
  - contents:
      text:
        - "A Moblin bone that continues to move even\nafter being detached from its body. The bone\nis thick enough to be used as a weapon but\nis extremely brittle and easily broken.\0"
  - contents:
      text:
        - "Royal Guard's Claymore\x0E\x01\x04\x02촩\0"
  - contents:
      text:
        - "Knight's Halberd\0"
  - contents:
      text:
        - "A Gerudo spear with a decayed blade that is\ndesigned to draw force to its tip. Attaching a\nmaterial greatly enhances the material's\npower but doesn't add as much durability.\0"
  - contents:
      text:
        - "Rusty Broadsword\0"
  - contents:
      text:
        - "Black Lizalfos Horn\0"
  - contents:
      text:
        - "A giant, ore-crunching Frox fang. Attach it to\na weapon to moderately increase its attack\npower, or cook it with a critter to make an\nelixir.\0"
  - contents:
      text:
        - "Giant Brightbloom Seed\0"
  - contents:
      text:
        - "Knight's Shield\0"
  - contents:
      text:
        - "Fisherman's Shield\0"
  - contents:
      text:
        - "An average spear carried by travelers for\nprotection. It's decayed and doesn't cut\nwell, but the shape makes it easy for anyone\nto handle.\0"
  - contents:
      text:
        - "Tireless Frog\0"
  - contents:
      text:
        - "Cold-Footed Wolf\0"
  - contents:
      text:
        - "These hooved monsters are said to have lived all\nover Hyrule since ancient times and are known to\nbe especially dangerous. They are extremely\nintelligent and resilient and bear very powerful\nhorns. There is very little eyewitness information,\nbecause few who encounter them return alive.\0"
  - contents:
      text:
        - "Black Moblin\0"
  - contents:
      text:
        - "A bow passed down through the Sheikah\ntribe. Concentrating before drawing the\nstring will allow you to target distant\nenemies as easily as those nearby.\0"
  - contents:
      text:
        - "A powerful Zonai spear made of zonaite.\nIt resonates with attached Zonai devices\nto greatly increase its attack power.\0"
  - contents:
      text:
        - "Bokoblin Arm\0"
  - contents:
      text:
        - "Honeyvore Bear\0"
  - contents:
      text:
        - "These birds live near the ocean. They eat\nmainly fish, so a flock of seagulls hovering\nover water is a good indication of where\nthere are fish. Fishermen use this to their\nadvantage when searching for a catch\nof their own.\0"
  - contents:
      text:
        - "Winterwing Butterfly\0"
  - contents:
      text:
        - "An enormous monster dwelling in Death\nMountain.\n\nIts body is composed of boiling lava and hard\nrocks that are infused with gloom. To keep its\nbody held together, the creature draws heat and\ngloom power from the crater.\0"
  - contents:
      text:
        - "A sharp horn of the red spirit, Dinraal. It is\nsaid to be the crystallized power of fire itself.\nAttach the blade-shaped horn to a weapon to\nvastly increase attack power.\0"
  - contents:
      text:
        - "Silent Shroom\0"
  - contents:
      text:
        - "Electric Safflina\0"
  - contents:
      text:
        - "This vitality-rich flower blooms mainly on\ncliffsides. When cooked into a dish, the\nnourishing compounds increase your\nmovement speed.\0"
  - contents:
      text:
        - "A wooden bow created by Lizalfos. It's\nreinforced by the bones of a large fish—\na marked improvement over any standard\nwooden bow.\0"
  - contents:
      text:
        - "These small creatures are known for their\nlarge tails. They tend to live in forests and\nsubsist on acorns and other nuts. They\ncarry their food in their mouths but will\nsometimes drop it when surprised in an\nadorable display of shock.\0"
  - contents:
      text:
        - "Blue Bokoblin\0"
  - contents:
      text:
        - "This three-headed monster first appeared after\nthe Upheaval. Fighting it alone is inadvisable, as\nits three heads will attack you all at once. Creates\npowerful flames within its body. When someone\nsets foot upon its turf, this beast will engulf the\nintruder and their surroundings in a fierce blaze.\0"
  - contents:
      text:
        - "Frost Talus\0"
  - contents:
      text:
        - "This octopus-like species of monster lives in\nvolcanic regions. When they inhale, they're\npreparing to spit out flaming rocks. Be aware\nof that powerful suction.\0"
  - contents:
      text:
        - "Grows on trees found all over Hyrule. It \ncontains oil and burns well. Throw it into a fire\nto increase the intensity of the flame.\0"
  - contents:
      text:
        - "Silver Lynel Saber Horn\0"
  - contents:
      text:
        - "Bright-Eyed Crab\0"
  - contents:
      text:
        - "Zonaite Deposit\0"
  - contents:
      text:
        - "Spiked Boko Bow\0"
  - contents:
      text:
        - "Savage Lynel Bow\0"
  - contents:
      text:
        - "It's likely this rusty old shield once belonged\nto a knight. It still has some defensive\ncapabilities, but its usefulness has been\nworn down by time.\0"
  - contents:
      text:
        - "Its lightweight design is a hallmark of Rito\ncraftsmanship. It gives Rito warriors more\nmaneuverability during aerial combat—and it\nproduces a strong wind.\0"
  - contents:
      text:
        - "Royal Guard's Sword\x0E\x01\x04\x02촩\0"
  - contents:
      text:
        - "Boomerang\0"
  - contents:
      text:
        - "This rare dragonfly only appears in the rain.\nIts wings direct electricity away from its body.\nCook it with monster parts for an electricity-\nresistance elixir.\0"
  - contents:
      text:
        - "This low-level gel monster is engulfed in \nfreezing-cold air. Its strength varies depending\non its size. It tends to explode if attacked from\nclose range, so the use of spears, arrows,\nand other ranged weapons is advised.\0"
  - contents:
      text:
        - "A vicious, three-pronged horn. Attach it to a\nweapon to greatly increase its attack power,\nor cook it with a critter to make an elixir.\0"
  - contents:
      text:
        - "Treasure Chest\0"
  - contents:
      text:
        - "Biggoron's Sword\0"
  - contents:
      text:
        - "A lightweight metal weapon forged for royal\nsoldiers. It's decayed now, but still easy to\nwield, so it consumes less stamina during\ncharge attacks.\0"
  - contents:
      text:
        - "Forest Dweller's Spear\0"
  - contents:
      text:
        - "This bird is known for its cleverness and for\nits distinct claws. They make their homes in\nmountains, forests, and villages alike. Not\nonly are their jet-black feathers seen as an\nill omen, but they'll steal the crops right out\nof a farmer's hands if given the chance.\nBecause of this, they're often met with enmity.\0"
  - contents:
      text:
        - "Seagull\0"
  - contents:
      text:
        - "A butterfly found in the woods and plains of\nwarm regions. Its wings absorb the warmth of\nthe sun. Cook it with monster parts to create\nan elixir that makes you feel warm and fuzzy.\0"
  - contents:
      text:
        - "Originally native to the mountainous regions, \nthese sheep were domesticated for their wool\nand have since found a home in villages.\nOnce the fluffy wool grows out, it's harvested\nand used to make clothing and bedding. \nThey're calm, timid creatures and move about \nin small herds.\0"
  - contents:
      text:
        - "Bushy-Tailed Squirrel\0"
  - contents:
      text:
        - "Hearty Salmon\0"
  - contents:
      text:
        - "Spicy Pepper\0"
  - contents:
      text:
        - "A legendary greatsword forged by a Goron\ncraftsman for a hero who traveled through\ntime. The exceptionally sharp cutting edge\nis a testament to the craftsman's mastery.\0"
  - contents:
      text:
        - "A shield used by Zonai and made of zonaite.\nIt is moderately durable and lowers the energy\nconsumption of an attached Zonai device.\0"
  - contents:
      text:
        - "Royal Halberd\x0E\x01\x04\x02촩\0"
  - contents:
      text:
        - "This once-fearsome sword has seen better\ndays. It can do some damage in the right\nhands but also breaks quickly.\0"
  - contents:
      text:
        - "This king among animals is dangerous game\nfor even the most seasoned hunters. They'll\nattack anyone who wanders into their territory\nregardless of the wanderer's weaponry. As\ntheir name implies, they have a natural love\nof honey. Extreme caution is advised when\nyou spot one, but if you're sneaky enough\nand maybe just a little bit crazy...you just may\nbe able to ride one.\0"
  - contents:
      text:
        - "This frog likes to cling to walls and hang out.\nIt oozes a substance that climbers can use\nto cling to wet surfaces.\0"
  - contents:
      text:
        - "Golden Sparrow\0"
  - contents:
      text:
        - "Cloud Seagull\0"
  - contents:
      text:
        - "Honey straight from the hive is chock-full of\nnutrients. Cooking this into a meal unlocks\nthe potential of these nutrients and provides\na stamina-recovery effect.\0"
  - contents:
      text:
        - "The Zonai employed advanced technology and \nmagic to create this instructional construct.\n\nIts color indicates that it is equipped with special\ncombat-training functions. It is even capable of\nusing Fuse to modify and strengthen its weapons.\0"
  - contents:
      text:
        - "Ice Chuchu\0"
  - contents:
      text:
        - "The ruler of the Gibdos and the culprit behind the\nsand shroud that plagued the Gerudo region, the\nQueen Gibdo is an agile beast who built a nest\nin the desert to spawn her drones en masse. Her\ntough exoskeleton deflects ordinary weapons.\0"
  - contents:
      text:
        - "Often found at the base of pine trees in cold\nclimates, these mushrooms are cool to the\ntouch and can be used to cook dishes that\nallow you to stay cool even in arid regions.\0"
  - contents:
      text:
        - "Brightbloom Seed\0"
  - contents:
      text:
        - "Dazzlefruit\0"
  - contents:
      text:
        - "A Goron-made two-handed weapon. It's\nmade from thick, hard metal and has no\ncutting edge, but its weight and hard surface\nmake it a great tool for breaking rocks.\0"
  - contents:
      text:
        - "Wooden Shield\0"
  - contents:
      text:
        - "The most commonly used sword in the\nGerudo region. Attaching a material greatly\nenhances the material's power but doesn't\nadd as much durability.\0"
  - contents:
      text:
        - "When cooked correctly, this shockingly tasty\nfruit stimulates the consumer's muscles and\ngrants increased attack power during\nthunderstorms.\0"
  - contents:
      text:
        - "These mysterious creatures dwell in caves all\naround the world. They like to stay hidden and\nwill spew bubbles when threatened. When\novercome, they disappear and leave behind\nmysterious objects.\0"
  - contents:
      text:
        - "Igneo Talus\0"
  - contents:
      text:
        - "Blue Horriblin\0"
  - contents:
      text:
        - "This massive animal is thought to share its\nlineage with the white horses ridden by Hylian\nroyalty. Called a \"giant white stallion\" due to its\ncolor and enormous size. This horse is believed\nto have been the result of a sudden mutation.\nThere are many travelers and researchers keen\nto seek out this extraordinary creature.\0"
  - contents:
      text:
        - "This fish makes its home in cold water, giving\nit extra layers of fat. It'll restore all your hearts\nand temporarily increase your maximum\nhearts when used in cooking.\0"
  - contents:
      text:
        - "A strange mushroom that glows softly in\nthe forest at night. Cooking it into a dish\nunlocks the nutrients in its cap, resulting in\na meal that will allow you to move stealthily.\0"
  - contents:
      text:
        - "Phrenic Bow\0"
  - contents:
      text:
        - "Zonaite Shield\0"
  - contents:
      text:
        - "Rito craftsmen forged this lightweight, double-\nedged sword so Rito warriors could maneuver\nquickly in midair. Swinging it produces a\nstrong wind.\0"
  - contents:
      text:
        - "Electric Lizalfos\0"
  - contents:
      text:
        - "Though it may walk on two legs, this creature is\nundeniably monstrous in appearance. A sinister\naura permeates the air around it. You know little\nof its attributes or behavior, but its strength and\nweapon mastery make it a formidable foe.\n\nIt was first sighted after the Upheaval. Its identity\nand origins are shrouded in mystery.\0"
  - contents:
      text:
        - "Silver Boss Bokoblin Horn\0"
  - contents:
      text:
        - "A crown-like, lightning-imbued horn of a\nGleeok. Attach it to a weapon to vastly\nincrease its attack power. Cook it with a\ncritter to make an elixir.\0"
  - contents:
      text:
        - "A mushroom that grows in caves and contains\nluminescent enzymes. Cook it into a dish to\ngive a glowing effect to anyone who eats it.\0"
  - contents:
      text:
        - "Gerudo Bow\0"
  - contents:
      text:
        - "Traveler's Claymore\x0E\x01\x04\x02촩\0"
  - contents:
      text:
        - "A shield favored by the knights who served\nthe Hyrulean royal family. Its sturdy metal\nconstruction makes it quite durable, but\nits weight requires decent skill to wield.\0"
  - contents:
      text:
        - "Sea-Breeze Boomerang\0"
  - contents:
      text:
        - "White Goat\0"
  - contents:
      text:
        - "The original variety of wood pigeon, these\nsmall birds once were seen all around Hyrule\nbut are quite rare these days. Their color often\nserves as camouflage.\0"
  - contents:
      text:
        - "An elite Soldier Construct, hence its \"captain\"\ntitle. Made by the Zonai with advanced\ntechniques and magic.\n\nAs a standard-rank member of the captain class,\nits combat functions are more sophisticated than\nthose of Soldier Constructs. It can use Fuse to\nenhance its weapons.\0"
  - contents:
      text:
        - "A luminous fish that lives in dark caves. When\nconsumed, its light enzyme can make one's\nbody glow.\0"
  - contents:
      text:
        - "This extravagant shield is presented to\nGerudo warriors who rise to the rank of\ncaptain. Its apparent opulence is rivaled\nonly by its combat capabilities.\0"
  - contents:
      text:
        - "This Sheikah-made spear was created using\nancient technology. It has poor durability, but\nthe magic it contains yields massive\ndestructive power just before it breaks.\0"
  - contents:
      text:
        - "Sturdy Long Stick\0"
  - contents:
      text:
        - "A light, thin metal sword used by the guards\nof Hyrule Castle. Its light weight makes it\neasy to handle and enables quicker charged\nattacks.\0"
  - contents:
      text:
        - "Bright-Chested Duck\0"
  - contents:
      text:
        - "A spirit has taken the form of this giant dragon\ninhabiting the upper reaches of the skies. It is\nnamed for its shining golden mane and gleaming\nscales. It looks divine as it soars through the sky,\ngiving off a soft glow, and its presence is\ncomforting somehow.\0"
  - contents:
      text:
        - "These giant, one-eyed monsters live mostly in\nthe woods and have extremely hard horns. A\nkeen awareness of your surroundings is\nparamount when facing one, as Hinox are known\nfor tearing entire trees from the ground and using\nthem as weapons. Black Hinox wear metal\ngreaves that are too hard to break. A deft\nhand can steal weapons off the necklaces\nthey wear.\0"
  - contents:
      text:
        - "A very young Igneo Talus. Their bodies\ntoughen as they mature and convert\nfully into lava by adulthood. As a child,\nhowever, while still covered in fire, their\nbodies are fragile and light enough to\nbe blown away by a bomb's blast.\0"
  - contents:
      text:
        - "Captain Construct II Horn\0"
  - contents:
      text:
        - "Captain Construct I Horn\0"
  - contents:
      text:
        - "A plant that grows in quieter areas of Hyrule.\nAt night, it gives off a soft glow.\nCook with it to increase your stealth.\0"
  - contents:
      text:
        - "Blue Nightshade\0"
  - contents:
      text:
        - "Dusk Bow\0"
  - contents:
      text:
        - "Zonaite Bow\0"
  - contents:
      text:
        - "A decayed Zora longsword, it's suited for\nbattles near water because it's made of an\nunusual metal that increases attack power\nwhen it's wet. \0"
  - contents:
      text:
        - "This spear was issued to the knights who\nguarded Hyrule Castle's throne room. It yields\na powerful flurry rush during a perfect dodge.\0"
  - contents:
      text:
        - "Wooden Mop\0"
  - contents:
      text:
        - "Soldier's Broadsword\x0E\x01\x04\x02촩\0"
  - contents:
      text:
        - "This enormous monster is naturally\ncamouflaged as a rock formation. Neither\nsword nor arrow can pierce its stony form,\nbut a cunning adventurer knows to scale\nits body and attack the ore sprouting from\nits peak. Lives not only in meadows and rocky\nareas but also plains.\0"
  - contents:
      text:
        - "A jiggly substance that normally comes from\na Fire Chuchu. It consistently gives off heat.\nIf struck, it will explode in a ball of flame.\0"
  - contents:
      text:
        - "A sharp horn of the golden spirit, Farosh. It is\nsaid to be the crystallized power of electricity\nitself. Attach the blade-shaped horn to a\nweapon to vastly increase attack power.\0"
  - contents:
      text:
        - "A gelatinous substance that came from a\nChuchu. It's unusable in this state, but\napplying a bit of elemental stimulation will\nchange its form.\0"
  - contents:
      text:
        - "Highly valued as a medicinal plant, this\ncarrot contains large amounts of nourishing\nenergy. When cooked into a dish, it boosts\nyour stamina beyond its maximum limit.\0"
  - contents:
      text:
        - "Korok Frond\0"
  - contents:
      text:
        - "This prototype Sheikah-made bow was\ndesigned to fight the Great Calamity. Made\nwith ancient technology, it boasts a high rate\nof fire and firepower but has low durability.\0"
  - contents:
      text:
        - "A spear used mainly by travelers to fend off\nwolves and other beasts. It's easy to hold\nand simple to use.\0"
  - contents:
      text:
        - "Farmer's Pitchfork\0"
  - contents:
      text:
        - "Feathered Edge\0"
  - contents:
      text:
        - "Mountain Doe\0"
  - contents:
      text:
        - "This dragonfly prefers the cool shade of\ntrees to the warmth of the sun. Its wings\ndisperse heat from its body, which can be\ncooked into a heat-resistance elixir.\0"
  - contents:
      text:
        - "Rainbow Sparrow\0"
  - contents:
      text:
        - "These seals use their large flippers to move\nthrough the sand as if swimming. They were\nonce wild animals but have since been\ndomesticated by the Gerudo. They rely on\ntheir excellent hearing to find their way while\nsubmerged in the sand. Their large, distinct\ntusks look pretty ferocious, but their favorite\nfood is actually fruit.\0"
  - contents:
      text:
        - "Bokoblin\0"
  - contents:
      text:
        - "These quick-witted, lizard-like monsters can\nbe found all over Hyrule. They can emit strong\nelectrical currents from their bodies, so don't\nget too close. Their horns are brimming with\nelectricity, which will discharge and arc to\nnearby areas if struck by an arrow. They live\nin desert climates.\0"
  - contents:
      text:
        - "Originating in Hateno Village, these cows are\nkept as livestock primarily for their milk. Their\nhorns are smaller than a water buffalo's, and\nthey're much more docile and therefore\neasier to raise. Their horns are decorated\nwith bright colors when taken out to pasture.\0"
  - contents:
      text:
        - "A very young Frost Talus. Their bodies\ntoughen and frost over as they mature,\nbecoming entirely made of ice by\nadulthood. As a child, however, their\nbodies are awfully fragile and are\nlight enough to be blown away by\na bomb's blast.\0"
  - contents:
      text:
        - "Electric Keese\0"
  - contents:
      text:
        - "A large monster that dwells in the Depths.\nHas ore on its back to lure enemies. Can shake\noff enemies who climb atop it and then snatch\nthem midair. Its large mouth allows it to swallow\nwhatever it hungers for in one gulp.\0"
  - contents:
      text:
        - "A mid-tier combat construct made by the Zonai\nwith ancient techniques and magic.\n\nIt faithfully obeys commands and tries to root\nout any being it deems to be an enemy.\nThe heavy decoration on its head can be swung\nlike an axe in slash attacks.\0"
  - contents:
      text:
        - "Fire Keese Eyeball\0"
  - contents:
      text:
        - "Mighty Porgy\0"
  - contents:
      text:
        - "Hydromelon\0"
  - contents:
      text:
        - "A seed that's found underground. When\nstruck, it will take root and bloom, radiating\na large amount of light from a big flower.\0"
  - contents:
      text:
        - "Shield of the Mind's Eye\0"
  - contents:
      text:
        - "Lightscale Trident\0"
  - contents:
      text:
        - "A tough spear used by the Zonai. It is highly\ndurable. It resonates with attached Zonai\ndevices to increase some of its attack power.\0"
  - contents:
      text:
        - "This particular breed of grassland fox\nmakes its home in cold climates such\nas the Tabantha region. Its fur turned\nwhite as a means of adapting to snowy\nweather, serving as a natural camouflage.\nBecause of this, spotting one in the snow\ntakes a keen eye.\0"
  - contents:
      text:
        - "This valuable beetle can live up to 10\nyears. When cooked with monster parts,\nits impressive vitality translates into an\nelixir that will greatly restore your stamina.\0"
  - contents:
      text:
        - "Accented Pigeon\0"
  - contents:
      text:
        - "Black Bokoblin\0"
  - contents:
      text:
        - "Stone Talus (Rare)\0"
  - contents:
      text:
        - "An extremely rare horse with a golden coat,\nsaid to appear only once every hundred years.\nThe horse's exquisite appearance belies a\nrugged constitution that makes it adaptable to\nharsh environments. Highly alert, and picky about\nwho may ride it. Few riders could ever hope to\ntame this horse.\0"
  - contents:
      text:
        - "Silver Horriblin Horn\0"
  - contents:
      text:
        - "Knight's Claymore\0"
  - contents:
      text:
        - "Although Bokoblins are generally a nuisance,\nthe Black Bokoblins are among the most\ndangerous type. They're extremely resilient\nand powerful, especially when it comes to their\nforceful attacks with their hefty horns.\0"
  - contents:
      text:
        - "The construct that Mineru originally intended to\nhouse her spirit. It was changed into this ominous\nform by the magic power of the Demon King.\nOriginally intended for construction, it is highly\ndurable and able to withstand harsh conditions.\0"
  - contents:
      text:
        - "These quick-witted, lizard-like monsters can be\nfound all over Hyrule. Their fiery breath makes\nthem pretty dangerous, but exposure to cold\nwill kill them instantly. The lava-like horn\nretains extreme heat and burns anything that\ntouches it. They mainly live in volcanic regions.\0"
  - contents:
      text:
        - "Black Bokoblin Horn\0"
  - contents:
      text:
        - "This blue trout prefers cold bodies of water.\nIts skin contains enzymes that keep its body\ncool, and when cooked into a dish, it will\ntemporarily boost your heat resistance.\0"
  - contents:
      text:
        - "Mighty Lynel Bow\0"
  - contents:
      text:
        - "A spear for throwing with a decayed tip. Lost\nits sharpness, but kept the balance perfect for\nthrowing, enabling you to throw it very far.\0"
  - contents:
      text:
        - "Water Buffalo\0"
  - contents:
      text:
        - "These small birds hail from the Faron region.\nAs the name suggests, their feathers are\nmore colorful than other sparrows', which\nhas made them a favorite among dilettantes.\nThey feed on small rain-forest insects, but\nthe omnivore in them loves nuts as well.\0"
  - contents:
      text:
        - "Highland Sheep\0"
  - contents:
      text:
        - "Chuchu\0"
  - contents:
      text:
        - "Silver Horriblin\0"
  - contents:
      text:
        - "Horriblin\0"
  - contents:
      text:
        - "Sludge Like\0"
  - contents:
      text:
        - "Silver Moblin\0"
  - contents:
      text:
        - "These octopus-like monsters live in snowy\nfields and disguise themselves as grass.\nWhen someone wanders by, they spring\ninto action and attack by spitting snowballs.\0"
  - contents:
      text:
        - "Hylian Shroom\0"
  - contents:
      text:
        - "Mighty Thistle\0"
  - contents:
      text:
        - "This Gerudo-made bow is popular for the fine\nornamentations along its limbs. Designed for\nhunting and warfare alike, this bow was\nengineered to strike distant targets.\0"
  - contents:
      text:
        - "A bow favored by the skilled archers of the\nYiga Clan. It's been engineered to fire two\narrows at once to ensure your target comes\nto a swift and none-too-pleasant halt.\0"
  - contents:
      text:
        - "Eightfold Blade\0"
  - contents:
      text:
        - "Fire Chuchu\0"
  - contents:
      text:
        - "Fire Keese\0"
  - contents:
      text:
        - "An incredibly hard stone mined from a spike\non Dinraal's back. It is very destructive when\nfused to a weapon, and it also imbues that\nweapon with the power of flame.\0"
  - contents:
      text:
        - "Rushroom\0"
  - contents:
      text:
        - "A Boko shield made of slightly stronger\nwood and reinforced with animal bones.\0"
  - contents:
      text:
        - "A shield passed down through the Hyrulean\nroyal family, along with the legend of the\nhero who wielded it. Its defensive capabilities\nand durability outshine all other shields.\0"
  - contents:
      text:
        - "Restless Cricket\0"
  - contents:
      text:
        - "This rare lizard can only be found in the\nEldin region. Its scales have heat-resistant\nproperties, so when cooked with monster\nparts, it produces a fire-resistance elixir.\0"
  - contents:
      text:
        - "These pigeons inhabit vast regions all\nthroughout Hyrule, so they can often be\nfound in forests, grasslands, or even villages.\nThey don't have a very strong sense of\nawareness, so even less-skilled hunters\ncan nab them pretty easily.\0"
  - contents:
      text:
        - "These heavyweight monsters are leaders of\nBokoblins, and this variety has very high\nstamina thanks to their large muscles. Even\nskilled warriors will find them challenging due\nto their coordinated attacks involving minions.\nAnd those horns are just pure evil.\0"
  - contents:
      text:
        - "Demon King Ganondorf\0"
  - contents:
      text:
        - "Black Horriblin\0"
  - contents:
      text:
        - "Silver Lizalfos\0"
  - contents:
      text:
        - "An incredibly hard stone mined from a spike\non Farosh's back. It is very destructive when\nfused to a weapon, and it also imbues that\nweapon with the power to shock.\0"
  - contents:
      text:
        - "Boss Bokoblin Horn\0"
  - contents:
      text:
        - "This hearty radish is much larger than the\naverage radish. When cooked into a dish, it\nrestores all your hearts and temporarily\nincreases your maximum hearts.\0"
  - contents:
      text:
        - "A single-edged sword of the Sheikah tribe. \nIts small blade, now decayed, is suited for\ncovert actions and yields more powerful\nsneakstrikes than ordinary blades.\0"
  - contents:
      text:
        - "Warm Darner\0"
  - contents:
      text:
        - "Forest Ostrich\0"
  - contents:
      text:
        - "Shard of Naydra's Spike\0"
  - contents:
      text:
        - "A large, curved horn with two extremely hard\ntips. Attach it to a weapon to moderately\nincrease its attack power, or cook it with a\ncritter to make an elixir.\0"
  - contents:
      text:
        - "A seed that's often found in caves or wells.\nWhen struck, it will take root and bloom,\ngiving off faint light from a small flower.\0"
  - contents:
      text:
        - "Common Sparrow\0"
  - contents:
      text:
        - "These birds can be found on waterfronts all\nover Hyrule. Their webbed feet make them\nexcellent swimmers, and their long necks\nallow them to duck their heads underwater\nto find food. Their fatty meat is high quality.\0"
  - contents:
      text:
        - "Queen Gibdo\0"
  - contents:
      text:
        - "The culprit behind marbled rock roast, who\nproduced it and brought it to the Eldin region.\nIt uses its rock-covered legs to execute\ndevastating attacks. The eyeball on its head may\nlook vulnerable, but good luck reaching it atop\nthis creature's massive body.\0"
  - contents:
      text:
        - "The culprit behind the blizzard that plagued the\nHebra region. This huge beast harnesses wind to\nproduce strong updrafts and lift itself aloft.\nThe jagged layer of ice covering its body serves\nas a protective shield and allows it to launch\nfrozen spikes at its foes.\0"
  - contents:
      text:
        - "A fruit that generates cold when struck.\nCooked correctly, it gives off an effect that\nstrengthens muscles and increases attack\npower in cold temperatures.\0"
  - contents:
      text:
        - "A crown-like, frost-imbued horn of a Gleeok.\nAttach it to a weapon to vastly increase its\nattack power. Cook it with a critter to make\nan elixir.\0"
  - contents:
      text:
        - "Frox Fang\0"
  - contents:
      text:
        - "Lynel Mace Horn\0"
  - contents:
      text:
        - "Fortunes untold (potentially) await the lucky\nadventurer who finds one of these. Chests\ncan often be found within shrines or at enemy\ncamps, but there may be some crafty folks\nwho think they're safer underground.\0"
  - contents:
      text:
        - "Wooden Bow\0"
  - contents:
      text:
        - "A powerful bow for a Captain Construct.\nThough still fireproof, it's more complex than\nearlier models. The bowstring is extremely\ntense and requires great strength to draw.\0"
  - contents:
      text:
        - "A farming tool primarily used for tilling fields.\nIts fine craftsmanship is sturdy enough\nto withstand backbreaking fieldwork, but\nits battle applications are untested.\0"
  - contents:
      text:
        - "Mountain Buck\0"
  - contents:
      text:
        - "This firefly glows gently in the dark. When\ncooked with monster parts, the compound\nthat causes it to glow results in an elixir that\nwill allow you to move more quietly.\0"
  - contents:
      text:
        - "Giant White Stallion\0"
  - contents:
      text:
        - "The Hyrulean royal family that perished over 100\nyears ago would sometimes ride atop white\nhorses as a display of their divine right. This\nwhite horse may be a descendant of one\nonce ridden by royalty.\0"
  - contents:
      text:
        - "A thin, sharp, knife-like horn. Attach it to a\nweapon to increase its attack power, or cook\nit with a critter to brew an elixir.\0"
  - contents:
      text:
        - "Blue Hinox Horn\0"
  - contents:
      text:
        - "A giant fang for excavating and crushing ores.\nAttach it to a weapon to greatly increase its\nattack power, or cook it with a critter to make\nan elixir.\0"
  - contents:
      text:
        - "Keese Eyeball\0"
  - contents:
      text:
        - "Chillfin Trout\0"
  - contents:
      text:
        - "Consuming the bioluminescent compound\nthat makes this fish glow in the dark will\nincrease concentration. Dishes cooked\nwith it will suppress noise when consumed.\0"
  - contents:
      text:
        - "Voltfruit\0"
  - contents:
      text:
        - "A spear used by Rito soldiers, its point is now\ndecayed. It still boasts quick attacks in midair,\nand it produces a strong wind.\0"
  - contents:
      text:
        - "Sticky Frog\0"
  - contents:
      text:
        - "A very young Stone Talus. Their bodies\ntoughen as they mature, becoming as\ntough as boulders by adulthood. As a\nchild, however, their bodies are light\nenough to be lifted and fragile enough\nto break when thrown.\0"
  - contents:
      text:
        - "Silver Lynels are not to be trifled with. The\nDemon King's fiendish magic has made them the\nstrongest of the Lynel species, beyond even the\ndeadly white-maned variety. Their powerful horns\ncan slice through almost anything. Think of their\npurple stripes as a warning to keep away.\0"
  - contents:
      text:
        - "Treasure Octorok\0"
  - contents:
      text:
        - "A construct composed of interconnected blocks,\nmade by the Zonai with advanced techniques\nand magic.\n\nThis model has increased defenses to protect\nits vulnerable core. Can change shape in order to\nblock attacks. To provide sufficient energy to\npower its gigantic form, this construct contains a\nmassive store of Zonai charge.\0"
  - contents:
      text:
        - "Horriblin Horn\0"
  - contents:
      text:
        - "Forest Dweller's Sword\x0E\x01\x04\x02촩\0"
  - contents:
      text:
        - "An evil man who lived long ago in the era of\nHyrule's founding. He was imprisoned beneath\nHyrule Castle for ages, but the magic weakened,\nand his power has steadily been growing since.\nNow he has revived as a threat beyond the\nknowledge of any. A master of every known\nweapon, he will not hesitate to crush any foe who\nstands in his way.\0"
  - contents:
      text:
        - "These spell-casting monsters can be found all\nover Hyrule. They create freezing blasts of air,\nsummon frozen monsters, and have been\nknown to cause blizzards to severely decrease\nthe temperature around them. The weather will\nnormalize once the Wizzrobe is defeated.\0"
  - contents:
      text:
        - "This crab is well known for its exceptionally\nsharp pincers. When cooked, the strength\ncompound in its claws will increase your\nattack power.\0"
  - contents:
      text:
        - "This Lynel bow is made from a special steel\nfound at the peak of Death Mountain.\nIt has tremendous stopping power and can\npierce thick armor as easily as thin paper.\0"
  - contents:
      text:
        - "A stick cut off from a large tree. It isn't very\nsturdy, but its heavier end can swat a\nshield away.\0"
  - contents:
      text:
        - "Lizal Shield\0"
  - contents:
      text:
        - "Radiant Shield\0"
  - contents:
      text:
        - "Forest Dweller's Sword\0"
  - contents:
      text:
        - "These female deer are often found alongside\na male. They're very timid animals by nature,\nbut they tend to let their guard down when\neating apples, a favorite food. This tidbit\nof information can be useful to hunters.\0"
  - contents:
      text:
        - "These fearsome monsters have lived in Hyrule\nsince ancient times. They possess intense\nintelligence and resilience, as well as a piercing\nhorn, making them among the most dangerous\nmonsters in all the land. This is compounded by\ntheir natural resistance to all elements. Only\nchallenge a Lynel if you're very well prepared.\0"
  - contents:
      text:
        - "Moragia\0"
  - contents:
      text:
        - "This freshwater fish lives alongside its less\nmighty carp ilk. A compound in its liver\npromotes muscle growth. Dishes cooked with\nit will temporarily increase your attack power.\0"
  - contents:
      text:
        - "The plant that bears these seeds grows near\ndeep water. The roots draw nutrients from the\nwater, which boosts your movement speed\nwhen the seeds are cooked into a dish.\0"
  - contents:
      text:
        - "Chillshroom\0"
  - contents:
      text:
        - "Sturdy Thick Stick\0"
  - contents:
      text:
        - "In its former state, this hefty weapon knocked\nout many a foe. Decayed, it still packs a\npunch and is great for breaking rocks. \0"
  - contents:
      text:
        - "A long and mysterious magical rod, it's said\nto have been wielded by an ancient magician\nwho awoke the latent power of gems.\0"
  - contents:
      text:
        - "A shield issued to the Hyrulean royal\nfamily's immediate guard detail. It boasts a\nhigh defense, but these days it's more a\ncollector's item due to its ornamentation.\0"
  - contents:
      text:
        - "Old Wooden Shield\0"
  - contents:
      text:
        - "Soldier's Spear\x0E\x01\x04\x02촩\0"
  - contents:
      text:
        - "A decaying scimitar from the Gerudo region, it\nis designed for maximizing force. Attaching a\nmaterial greatly enhances the material's\npower but doesn't add as much durability.\0"
  - contents:
      text:
        - "Tabantha Moose\0"
  - contents:
      text:
        - "This breed of sparrow is native to the Eldin\nregion. Their down is resistant to burning,\nan evolutionary trait produced by the harsh\nvolcanic environment. They subsist on small\ninsects that hide inside rocks.\0"
  - contents:
      text:
        - "The mightiest of the cave masters. The purple\nmarkings on their bodies are due to the\noverwhelming magic power of the Demon King.\nTheir tough bodies and horns have been\nstrengthened beyond the levels seen in their\nlesser relatives, making these monsters more\ndangerous than others of their ilk.\0"
  - contents:
      text:
        - "Soldier Construct IV Horn\0"
  - contents:
      text:
        - "Big Hearty Truffle\0"
  - contents:
      text:
        - "A highly refined Rito-made bow created by\na master Rito craftsman. Rito warriors favor\nit for its superior rate of fire, which helps\nthem excel even further at aerial combat.\0"
  - contents:
      text:
        - "Cobble Crusher\x0E\x01\x04\x02촩\0"
  - contents:
      text:
        - "A claymore, now decayed, once carried by\nknights of Hyrule. It resonates with the desire\nto protect at all costs and can yield powerful\nattacks when you're down to your last heart.\0"
  - contents:
      text:
        - "An average sword used largely by travelers.\nThe blade has decayed, but it can still serve\nits purpose.\0"
  - contents:
      text:
        - "A double-edged Rito sword with a decayed\nblade. Swinging it produces a strong wind.\0"
  - contents:
      text:
        - "Sunset Firefly\0"
  - contents:
      text:
        - "This rare butterfly only shows itself when it\nrains. The organs in its body produce an\ninsulating compound. When made into\nan elixir, it offers electrical resistance.\0"
  - contents:
      text:
        - "Marbled Gohma\0"
  - contents:
      text:
        - "Fire Like\0"
  - contents:
      text:
        - "A fruit that generates heat when struck.\nCooked correctly, its heating properties\nimprove blood flow and stimulate muscles to\nraise attack power in high temperatures.\0"
  - contents:
      text:
        - "Golden Horse\0"
  - contents:
      text:
        - "Gleeok Thunder Horn\0"
  - contents:
      text:
        - "Blue Moblin Horn\0"
  - contents:
      text:
        - "Giant Boomerang\x0E\x01\x04\x02촩\0"
  - contents:
      text:
        - "Rusty Shield\0"
  - contents:
      text:
        - "A shield used by Zonai and made of zonaite.\nIt is very durable and draws on its stored\nenergy to more efficiently use an attached\nZonai device.\0"
  - contents:
      text:
        - "This breed of honeyvore bear is distinguished\nby its gray fur. Even more ferocious than their\nrelatives, they're commonly believed to be\nthe most dangerous wild animal. They live\nin deep snow away from villages, so it's\nuncommon to encounter one. That said, if\nyou do find one, you'd be better off not\npicking a fight with it.\0"
  - contents:
      text:
        - "These medium-sized beasts can be found all\nthroughout Hyrule. You can most often find\nthem foraging for food in forests or meadows.\nAlthough usually docile, they won't hesitate\nto charge you full force if you get too close.\0"
  - contents:
      text:
        - "The suction of its toes allows this lizard to\neasily cling to walls. It could be an asset\nfor a climber on wet surfaces if it were mixed\ninto an elixir.\0"
  - contents:
      text:
        - "Summerwing Butterfly\0"
  - contents:
      text:
        - "The remains of Lizalfos appear in the dark.\nThey're as sly as ever—even now that they're just\nsome bones stacked atop each other—and still\npossess blade-like sharp horns. If a skull remains\nintact, they will pull themselves back up and\ncontinue to fight.\0"
  - contents:
      text:
        - "This medicinal plant grows in high elevations,\nsuch as mountains in the Hebra or Gerudo\nregions. When cooked into a dish, it will\ntemporarily increase your heat resistance.\0"
  - contents:
      text:
        - "Old Wooden Bow\0"
  - contents:
      text:
        - "A prototype spear wielded by knights. It's\nmade from a special metal with low durability,\nbut which yields massive destructive power\njust before it breaks.\0"
  - contents:
      text:
        - "Eldin Ostrich\0"
  - contents:
      text:
        - "Frost Pebblit\0"
  - contents:
      text:
        - "Shock Like Stone\0"
  - contents:
      text:
        - "Naydra's Horn\0"
  - contents:
      text:
        - "Ice-Breath Lizalfos Horn\0"
  - contents:
      text:
        - "A mushroom that can grow almost anywhere\nbut prefers ceilings and sheer cliffs. Cook it\nbefore eating to temporarily increase your\nmovement speed.\0"
  - contents:
      text:
        - "Knight's Bow\0"
  - contents:
      text:
        - "Although now decayed, this spear was once\ngiven to knights who guarded critical areas of\nHyrule Castle. It enables a powerful flurry rush\nduring a perfect dodge.\0"
  - contents:
      text:
        - "Sturdy Wooden Stick\0"
  - contents:
      text:
        - "Gloom Sword\0"
  - contents:
      text:
        - "This breed of heron is characterized by the\npink tips of its feathers. Unlike its waterfront-\ndwelling relative the blue-winged heron, these\nlive in grasslands or arid regions and subsist\non insects that live in the grass. They can\noften be found walking about searching for\nfood but will fly away if they sense danger.\0"
  - contents:
      text:
        - "Forest Octorok\0"
  - contents:
      text:
        - "An elongated hammer-shaped horn with a\nhard, flat front. Attach to a weapon to\nincrease attack power, or cook it with a critter\nto make an elixir.\0"
  - contents:
      text:
        - "Yellow Chuchu Jelly\0"
  - contents:
      text:
        - "A strange round stone from a Like Like,\nmade of crystallized inner fluids. It's a good\ningredient for elixirs.\0"
  - contents:
      text:
        - "A fruit that contains pressurized water.\nCooking it brings out its ability to enhance\nswim speed when ingested.\0"
  - contents:
      text:
        - "The Sheikah used the very essence of ancient\ntechnology to forge this greatsword. It's low\nin durability, but its magic yields massive\ndestructive power just before it breaks.\0"
  - contents:
      text:
        - "A Zonai spear made of zonaite. It resonates\nwith attached Zonai devices to slightly\nincrease its attack power.\0"
  - contents:
      text:
        - "White Pigeon\0"
  - contents:
      text:
        - "These are the elite soldiers of the Yiga Clan.\nEquipped with blades of wind-cleaving power,\nthey are extremely agile despite their bulky build.\nAt this Yiga Clan rank, they have mastered a\ntechnique that allows them to manipulate the\nvery earth. By striking the ground, they can\nraise stone pillars and unleash a blast of air.\0"
  - contents:
      text:
        - "These heavyweight monsters can be found\nall over Hyrule and are among the most\ndangerous types of Moblin. They're extremely\nresilient, and a blow from the heavy horn can\neasily crush a rock.\0"
  - contents:
      text:
        - "A double-edged, axe-shaped horn with two\nleader bands. Attach it to a weapon to greatly\nincrease attack power, or cook it with a\ncritter to make an elixir.\0"
  - contents:
      text:
        - "Staminoka Bass\0"
  - contents:
      text:
        - "This shield was cherished by the Gerudo\nChampion Urbosa. The gold used to make it\nwas handpicked to ensure a design that is\nboth lightweight and very durable.\0"
  - contents:
      text:
        - "Soup Ladle\0"
  - contents:
      text:
        - "Boomerang\x0E\x01\x04\x02촩\0"
  - contents:
      text:
        - "Knights of Hyrule once carried this sword.\nEven in its decayed state, it shows its true\nresolve in desperation and can yield powerful\nattacks when you're down to your last heart.\0"
  - contents:
      text:
        - "Courser Bee Honey\0"
  - contents:
      text:
        - "Silver Lizalfos Horn\0"
  - contents:
      text:
        - "Stealthfin Trout\0"
  - contents:
      text:
        - "This lovely flower was said to have been a\nfavorite of the princess of Hyrule. They were\nonce feared to have gone extinct, but it's not\nuncommon to spot them growing in the wild.\0"
  - contents:
      text:
        - "A small bow used by travelers for protection.\nIt doesn't do a lot of damage, but it can be\nused to attack foes from a distance.\0"
  - contents:
      text:
        - "Boko Shield\0"
  - contents:
      text:
        - "Royal Guard's Shield\0"
  - contents:
      text:
        - "The Koroks made this spear for Hylians.\nThe shaft is made from a light, sturdy wood.\nBursting materials attached to the spearhead\ncan be reused again and again.\0"
  - contents:
      text:
        - "A spear of peerless grace cherished by the\nZora Champion Mipha. Although Mipha\nspecialized in healing abilities, her\nspearmanship was in a class all its own.\0"
  - contents:
      text:
        - "Cold Darner\0"
  - contents:
      text:
        - "Patricia\0"
  - contents:
      text:
        - "Battle Talus\0"
  - contents:
      text:
        - "A jiggly substance that came from an\nElectric Chuchu. Electricity pulses through\nits gelatinous mass. If struck, it will explode\nin a burst of electric current.\0"
  - contents:
      text:
        - "A horn chipped off the Light Dragon. Its\ngentle glow has a calming effect, and it has a\nmysterious healing power when attached to\na weapon.\0"
  - contents:
      text:
        - "Brightcap\0"
  - contents:
      text:
        - "Hyrule Herb\0"
  - contents:
      text:
        - "A wild plant that grows in the sun at high\naltitudes. Soaked in sunlight, its petals can\nrestore health depleted by gloom when used\nin cooking.\0"
  - contents:
      text:
        - "A Lynel-made bow crafted from rough metal.\nTrue to the vicious nature of Lynel weaponry,\nit fires a spread of multiple arrows at once.\nIdeal for taking down quick-moving targets.\0"
  - contents:
      text:
        - "Strong Zonaite Longsword\0"
  - contents:
      text:
        - "A long spear once used by the guards of\nHyrule Castle. Easy to use but difficult to\nmaster. Enables quicker charged attacks.\0"
  - contents:
      text:
        - "Grizzlemaw Bear\0"
  - contents:
      text:
        - "These male deer are usually found deep in\nthe forest. They're well known for their huge,\nbranching antlers, which they'll swing in self-\ndefense if threatened. Deer are cautious by\nnature so it can be tricky getting close, but\nif you can capture one, you may be able to\ntake it for a ride.\0"
  - contents:
      text:
        - "Thunder Gleeok\0"
  - contents:
      text:
        - "These giant, one-eyed monsters live mostly in\nthe woods and have large, thick horns. Hinox\nare known for tearing entire trees from the\nground and using them as weapons.\nOccasionally, they fall asleep on roads,\npresenting terrifying roadblocks for travelers.\nA deft hand can steal weapons from the\nnecklaces they wear.\0"
  - contents:
      text:
        - "Soldier Construct Horn\0"
  - contents:
      text:
        - "Ironshell Crab\0"
  - contents:
      text:
        - "Swift Carrot\0"
  - contents:
      text:
        - "A Lizal bow with a grip reinforced by metal.\nThe body is made from the branches of a\nflexible tree that grows near water, which\noffers some serious destructive power.\0"
  - contents:
      text:
        - "A strong, large sword used by the Zonai and\nmade of zonaite. It resonates with attached\nZonai devices to increase some of its attack\npower.\0"
  - contents:
      text:
        - "Fire Wizzrobe\0"
  - contents:
      text:
        - "Boko Bow\0"
  - contents:
      text:
        - "Royal Guard's Bow\0"
  - contents:
      text:
        - "Only the most talented Gerudo sword fighters\ncarry this two-handed sword. Attaching a\nmaterial greatly enhances the material's\npower but doesn't add as much durability.\0"
  - contents:
      text:
        - "This two-handed weapon was once wielded\nby the Goron Champion Daruk. Daruk made\nswinging it around look easy, but a Hylian\nwould need an immense amount of strength.\0"
  - contents:
      text:
        - "A weapon made by the Sheikah using ancient\ntechnology. Its low durability is a downside,\nbut it yields massive destructive power just\nbefore it breaks.\0"
  - contents:
      text:
        - "Traveler's Sword\0"
  - contents:
      text:
        - "This rare butterfly lives in volcanic regions.\nIts body contains a heat-resistant liquid,\nwhich can be turned into a topical elixir\nthat offers resistance to flames.\0"
  - contents:
      text:
        - "These fearsome monsters have lived in Hyrule\nsince ancient times. Compared to the standard\nLynel, those with blue manes are much\ntougher, with much sharper horns. Facing off\nagainst a Lynel is ill-advised, but if you must,\nbe sure you're very well prepared.\0"
  - contents:
      text:
        - "Construct Bow\0"
  - contents:
      text:
        - "The Hyrulean royal family would award this\nsword to knights who achieved remarkable\nfeats. It increases the power of flurry rush\nduring a perfect dodge.\0"
